{% set name = "bacon" %}
{% set version = "2.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Canop/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a7913eeab25f47aff651b7e09c46669e6d4b4a56af07ab6cac686fe867c72ddc

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/Canop/{{ name }}
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: background rust code check
  dev_url: https://github.com/Canop/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
