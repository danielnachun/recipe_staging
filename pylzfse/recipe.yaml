context:
  version: 0.2

package:
  name: pylzfse
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pylzfse/pylzfse-${{ version }}.tar.gz
  sha256: 69432a6216c7a6c1c0ed41dabb860dbd9580315647f9658ee457b667f10f7f19

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python

tests:
  - python:
      imports:
        - pylzfse
      pip_check: true

about:
  summary: Python bindings for the LZFSE reference implementation
  license: MIT
  license_file: COPYING
  homepage: https://github.com/dimkr/pylzfse

extra:
  recipe-maintainers:
    - danielnachun
