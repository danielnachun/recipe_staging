{% set name = "terraform-ls" %}
{% set version = "0.33.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hashicorp/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1a67511bdf8a13222ff749f0fdbdf877d474d94823481e7568f97c3f75fb6035

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/hashicorp/{{ name }}
  license: MPL-2.0
  license_file: 
    - LICENSE
    #- license-files/
  summary: Terraform Language Server
  dev_url: https://github.com/hashicorp/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
