{% set name = "terraform-ls" %}
{% set version = "0.31.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hashicorp/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b69a76f837b6cc1c34c72ace16670360577b123ccc17872a95af07178e69fbe7

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/hashicorp/{{ name }}
  license: MPL-2.0
  license_file: LICENSE
  summary: Terraform Language Server
  dev_url: https://github.com/hashicorp/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
