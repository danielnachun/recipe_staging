schema_version: 1

context:
  name: terraform-ls
  version: 0.33.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/hashicorp/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: e118fac0f125a54425c7d007fccd4f7c75a25b6eb563dd88ef28a4e866777492

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MPL-2.0
  license_file:
    - LICENSE
    #- license-files/
  summary: Terraform Language Server
  homepage: https://github.com/hashicorp/${{ name }}
  repository: https://github.com/hashicorp/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

