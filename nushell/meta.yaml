{% set name = "nushell" %}
{% set version = "0.85.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 19e327b23fc08b519f5077e33908afa7967d98139a516c180d029b3ca0618da3

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
    - zlib
    - xorg-libx11 #[linux]
    - xorg-libxcb #[linux]
  run:
    - openssl

test:
  commands:
    - nu --version

about:
  home: https://www.nushell.sh
  license: MIT
  license_file: LICENSE
  summary: Modern shell for the GitHub era
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
