{% set name = "nushell" %}
{% set version = "0.94.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 19b8ccb30f63da7eadbc8d9afa69318d9cbbb40bc162558604a24b8773ccd04a

build:
  number: 0
  ignore_run_exports:
    - xorg-libx11
    - xorg-libxcb

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
    - zlib
  run:
    - openssl
    - libzlib

test:
  commands:
    - nu --version

about:
  home: https://www.nushell.sh
  license: MIT
  license_file: LICENSE
  summary: Modern shell for the GitHub era
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
