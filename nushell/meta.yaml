{% set name = "nushell" %}
{% set version = "0.93.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 00dcd5ab112d8afd683aa0b87b65b2e47a45487857a6d2481ce7eeb0045c2c00

build:
  number: 0
  ignore_run_exports:
    - xorg-libx11
    - xorg-libxcb

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
    - zlib
  run:
    - openssl
    - libzlib

test:
  commands:
    - nu --version

about:
  home: https://www.nushell.sh
  license: MIT
  license_file: LICENSE
  summary: Modern shell for the GitHub era
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
