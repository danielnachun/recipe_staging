{% set name = "nushell" %}
{% set version = "0.86.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 733576c766f087e4fdabee14bbcb0ba15516472d4f443fc401386cd1d6e8d7eb

build:
  number: 1
  ignore_run_exports:
    - xorg-libx11
    - xorg-libxcb

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
    - zlib
  run:
    - openssl
    - libzlib

test:
  commands:
    - nu --version

about:
  home: https://www.nushell.sh
  license: MIT
  license_file: LICENSE
  summary: Modern shell for the GitHub era
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
