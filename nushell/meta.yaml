{% set name = "nushell" %}
{% set version = "0.83.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a08baef4e487cf200b14cd4a8555110106a947ac439ad8e2759f5ec52c8f9656

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
    - zlib
    - xorg-libx11 #[linux]
    - xorg-libxcb #[linux]
  run:
    - openssl

test:
  commands:
    - nu --version

about:
  home: https://www.nushell.sh
  license: MIT
  license_file: LICENSE
  summary: Modern shell for the GitHub era
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
