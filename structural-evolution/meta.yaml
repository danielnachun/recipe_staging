{% set name = "structural-evolution" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/varun-shanker/structural-evolution/archive/b79576a524729cb9ef5fac4795bfa2dfee462f50.zip
  sha256: ea547aed424716eb548e5dc64be4e3a697fc0449c1fcf850aed0484938eee05d

build:
  noarch: python
  number: 0

requirements:
  build:
    - sed
  run:
    - ablang
    - biopython
    - biotite
    - bokeh
    - colorcet
    - datashader
    - esm
    - holoviews
    - iqplot
    - numpy <2
    - pandas
    - python >3.9
    - pytorch
    - scipy
    - tqdm

test:
  commands:
    - generate_dms -h
    - recommend -h
    - score_log_likelihoods -h

about:
  home: https://github.com/varun-shanker/structural-evolution
  license: MIT
  license_file: LICENSE
  summary: Unsupervised evolution of protein and antibody complexes with a structure-informed language model
  dev_url: https://github.com/varun-shanker/structural-evolution

extra:
  recipe-maintainers:
    - danielnachun
