{% set name = "stencil-core" %}
{% set version = "4.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@stencil/core/-/core-{{ version }}.tgz
  sha256: 75d584744c98f377788e10e58530d68a1fadfccd5e7a4148bf94b7da84cfd3a4

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - stencil --help

about:
  home: https://stenciljs.com/
  license: MIT
  license_file: LICENSE.md
  summary: A Compiler for Web Components and Progressive Web Apps
  dev_url: https://github.com/ionic-team/stencil

extra:
  recipe-maintainers:
    - danielnachun
