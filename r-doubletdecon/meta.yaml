{% set version = "1.0" %}
{% set name = "doubletdecon" %}

package:
  name: r-{{ name }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/EDePasquale/DoubletDecon/archive/66c6f2693567189459b976efe3c5b1ee62c0c53d.tar.gz
  sha256: 6f216f476e91516e066c1d28661337eaf2579c9fb41b7862bc090dbb0a6d7d13

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - r-base=4.3
    - bioconductor-deconrnaseq
    - r-plyr
    - r-dplyr
    - r-stringr
    - r-tidyr
    - r-foreach
    - r-doparallel
    - r-mcl
    - r-r.utils
    - bioconductor-mygene
    - bioconductor-clusterprofiler
    - r-gplots
    - r-seurat
    - r-shiny
    - r-shinydirectoryinput
    - r-shinyfiles
    - r-ggplot2
    - r-reshape2
    - r-shinyjs
    - r-v8
    - r-umap
    - r-shinycssloaders
    - r-scales
    - r-png
  run:
    - r-base>=4.4
    - bioconductor-deconrnaseq
    - r-plyr
    - r-dplyr
    - r-stringr
    - r-tidyr
    - r-foreach
    - r-doparallel
    - r-mcl
    - r-r.utils
    - bioconductor-mygene
    - bioconductor-clusterprofiler
    - r-gplots
    - r-seurat
    - r-shiny
    - r-shinydirectoryinput
    - r-shinyfiles
    - r-ggplot2
    - r-reshape2
    - r-shinyjs
    - r-v8
    - r-umap
    - r-shinycssloaders
    - r-scales
    - r-png

test:
  commands:
    - $R -e "library('DoubletDecon')"

about:
  home: https://github.com/EDePasquale/DoubletDecon/
  license: MIT
  summary: A tool for removing doublets from single-cell RNA-seq data

extra:
  recipe-maintainers:
    - danielnachun
