{% set name = "spicetify-cli" %}
{% set version = "2.36.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/spicetify/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a43c918d07a14a87f01947399be927e48c8e2afa0f1da504329d8769858c06f6

build:
  number: 0
  binary_relocation: False

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/spicetify-cli/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    #- license-files/
  summary: Command-line tool to customize Spotify client
  dev_url: https://github.com/spicetify-cli/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
