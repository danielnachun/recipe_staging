{% set name = "spicetify-cli" %}
{% set version = "2.36.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/spicetify/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6083f7eb5561252d42d01e781208a9d1b8bfb89e6608a6b091689a208acb7767

build:
  number: 0
  binary_relocation: False

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/spicetify-cli/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    #- license-files/
  summary: Command-line tool to customize Spotify client
  dev_url: https://github.com/spicetify-cli/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
