{% set name = "spicetify-cli" %}
{% set version = "2.36.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/spicetify/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dfaa968ade8359124cc8f59bd39b00be68a551fedbe95e1d7f79543c5141cc25

build:
  number: 0
  binary_relocation: False

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/spicetify-cli/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    #- license-files/
  summary: Command-line tool to customize Spotify client
  dev_url: https://github.com/spicetify-cli/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
