{% set name = "bgen-py" %}
{% set version = "1.2.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/bgen/bgen-{{ version }}.tar.gz"
  sha256: 10acc957670f5d05b58922d4b922496a8cc333414b3c07923bf113c4684e2964

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gcc  # [linux]
    - sed
  host:
    - cython
    - packaging
    - pip
    - python=3.12
    - zlib
  run:
    - cython
    - python=3.12

test:
  imports:
    - bgen

about:
  home: https://github.com/jeremymcrae/bgen
  license: MIT
  license_file: 
  summary: Package for loading data from bgen files

extra:
  recipe-maintainers:
    - danielnachun
