{% set name = "mas" %}
{% set version = "1.8.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mas-cli/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 648eb6bdd5ae082c5d52c7474dda3f1682cf5d6f2f70719df8480a7edbd6254b

build:
  number: 0
  skip: True  # [not osx]

requirements:

test:
  commands:
    - {{ name }} --version

about:
  home: https://github.com/mas-cli/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Mac App Store command-line interface
  dev_url: https://github.com/mas-cli/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
