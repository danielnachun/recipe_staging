{% set name = "jaq" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/01mf02/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 31e503ad55630c50e34ecc9ed54940986dc06a2fda54e605cc474a36ae5a22b4

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/01mf02/{{ name }}
  license: MIT
  license_file: LICENSE-MIT
  summary: JQ clone focussed on correctness, speed, and simplicity
  dev_url: https://github.com/01mf02/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
