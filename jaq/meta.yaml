{% set name = "jaq" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/01mf02/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 26a4dd9b74a98f2c94283d3d0c8ec559ab2139a051997e0aa099cec5585e06bb

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/01mf02/{{ name }}
  license: MIT
  license_file: LICENSE-MIT
  summary: JQ clone focussed on correctness, speed, and simplicity
  dev_url: https://github.com/01mf02/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
