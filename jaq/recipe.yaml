schema_version: 1

context:
  name: jaq
  version: 1.4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/01mf02/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 20d53c2c992db9bbe3e4e8636015cdd1429b936fd897cd4b3ff02c3abdd3a9ed

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE-MIT
  summary: JQ clone focussed on correctness, speed, and simplicity
  homepage: https://github.com/01mf02/${{ name }}
  repository: https://github.com/01mf02/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

