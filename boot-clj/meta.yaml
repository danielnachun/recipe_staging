{% set name = "boot-clj" %}
{% set version = "2.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/boot-clj/boot/releases/download/{{ version }}/boot.jar
  sha256: 31f001988f580456b55a9462d95a8bf8b439956906c8aca65d3656206aa42ec7

build:
  number: 0

requirements:
  host:
    - openjdk
  run:
    - openjdk

test:
  commands:
    - boot repl -e "(System/exit 0)"

about:
  home: https://boot-clj.github.io
  license: EPL-1.0
  summary: Build tooling for Clojure
  dev_url: https://github.com/boot-clj/boot

extra:
  recipe-maintainers:
    - danielnachun
