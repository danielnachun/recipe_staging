{% set name = "dotenvx" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dotenvx/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f61e67f3299a9a8f33b1ac2c80f7ece38356b963c901a9cae68f58a7616d307f

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/dotenvx/{{ name }}
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: a better dotenvâ€“from the creator of `dotenv`
  dev_url: https://github.com/dotenvx/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
