schema_version: 1

context:
  name: dotenvx
  version: 1.7.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/dotenvx/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: f61e67f3299a9a8f33b1ac2c80f7ece38356b963c901a9cae68f58a7616d307f

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - ${{ name }} --help

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: a better dotenvâ€“from the creator of `dotenv`
  homepage: https://github.com/dotenvx/${{ name }}
  repository: https://github.com/dotenvx/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

