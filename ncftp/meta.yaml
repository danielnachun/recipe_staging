{% set name = "ncftp" %}
{% set version = "3.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://mirrorservice.org/sites/ftp.ncftp.com/ncftp/ncftp-{{ version }}-src.tar.gz
  sha256: d41c5c4d6614a8eae2ed4e4d7ada6b6d3afcc9fb65a4ed9b8711344bef24f7e8
  patches:
    - 0001-fix-macOS-version-detection.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - binutils  # [linux]
    - make
    - ncurses
  host:
    - ncurses
  run:
    - ncurses

test:
  commands:
    - test -f $PREFIX/bin/ncftp # [not win]

about:
  home: https://www.ncftp.com/
  license: ClArtistic
  summary: FTP client with an advanced user interface
  dev_url: https://www.ncftp.com/

extra:
  recipe-maintainers:
    - danielnachun
