schema_version: 1

context:
  name: nuget-license
  version: 2.7.1

package:
  name: ${{ name|lower }}
  version: ${{ version | replace('-', '_') }}

source:
  url: https://github.com/tomchavakis/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: b6c084238bc197bb72d054debeb33c26fb7fdd5e61e0e83c413555f400a79d60

build:
  number: 0
  noarch: generic

requirements:
  build:
    - sed
  host:
    - dotnet
  run:
    - dotnet

tests:
  - script:
      - "dotnet-project-licenses --help 2>&1 | grep -q \"dotnet-project-licenses\""

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: .NET Core tool to print or save all the licenses of a project
  homepage: https://github.com/tomchavakis/${{ name }}
  repository: https://github.com/tomchavakis/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

