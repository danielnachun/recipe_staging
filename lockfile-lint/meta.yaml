{% set name = "lockfile-lint" %}
{% set version = "4.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/lockfile-lint/-/lockfile-lint-{{ version }}.tgz
  sha256: 890157b12ff41920cd1b402c6d758c1dac4e4a934e995a2f047dbd15b5da9327

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - lockfile-lint --help

about:
  home: https://github.com/lirantal/lockfile-lint
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A CLI to lint a lockfile for security policies
  dev_url: https://github.com/lirantal/lockfile-lint

extra:
  recipe-maintainers:
    - danielnachun
