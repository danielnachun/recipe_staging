{% set name = "perl-data-uuid" %}
{% set version = "1.226" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Data-UUID-{{ version }}.tar.gz
  sha256: 093d57ffa0d411a94bafafae495697db26f5c9d0277198fe3f7cf2be22996453

build:
  number: 0
  ignore_run_exports:
    - perl-extutils-makemaker
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl >=5.32
    - perl-digest-md5
    - perl-extutils-makemaker
  run:
    - perl >=5.32
    - perl-digest-md5

test:
  imports:
    - Data::UUID

about:
  home: http://metacpan.org/pod/Data-UUID
  license: bsd
  summary: 'Globally/Universally Unique Identifiers (GUIDs/UUIDs)'

maintainers:
  - danielnachun
