{% set name = "neovim-ruby" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/neovim-{{ version }}.gem
  sha256: 8d6170279872201106de1a84c27cc40a571ec2584057a3c335b2721e7326833e

build:
  noarch: generic
  number: 0

requirements:
  host:
    - rb-msgpack
    - rb-multi_json
    - ruby=3.2
  run:
    - rb-msgpack
    - rb-multi_json
    - ruby>=3.2

test:
  commands:
    - neovim-ruby-host --help

about:
  home: https://rubygems.org/gems/neovim
  license: MIT
  license_file: neovim-{{ version }}/LICENSE.txt
  summary: A Ruby client for Neovim
  dev_url: https://github.com/neovim/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
