{% set gem_name = "rdiscount" %}
{% set name = "rb-rdiscount" %}
{% set version = "2.2.7.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ gem_name }}-{{ version }}.gem
  sha256: 51ab13ce8781c813c88a191eb7d5704ebde2a5d2417cf0e01fd46997748330a9

build:
  noarch: generic
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - ruby
  run:
    - ruby

test:
  commands:
    - ruby -r {{ gem_name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/rdiscount
  license: MIT
  summary: Fast Implementation of Gruber's Markdown in C
  dev_url: https://github.com/davidfstr/rdiscount

extra:
  recipe-maintainers:
    - danielnachun
