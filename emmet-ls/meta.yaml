{% set name = "emmet-ls" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aca/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 724a8330644e60f93c52b6efb79ec24e08560579ece85c22c0f3a670efbc98f2

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} 2>&1 | grep -q 'Connection input stream is not set.'

about:
  home: https://github.com/aca/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Emmet support based on LSP.
  dev_url: https://github.com/aca/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
