{% set name = "ark" %}
{% set version = "0.1.143" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/posit-dev/ark/archive/{{ version }}.tar.gz
  sha256: fbb9a7f9ddfce5d1dcb8b975ac8b6ef82e4a951a6e00300cc2a2c3a8eaac27e4

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - ark --help

about:
  home: https://github.com/posit-dev/ark
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Ark, an R kernel
  dev_url: https://github.com/posit-dev/ark

extra:
  recipe-maintainers:
    - danielnachun
