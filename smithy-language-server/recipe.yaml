schema_version: 1

context:
  name: smithy-language-server
  version: 0.4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/smithy-lang/smithy-language-server
  rev: ${{ version }}

build:
  number: 0
  noarch: generic

requirements:
  build:
    - openjdk =21
    - sed
  run:
    - openjdk

tests:
  - script:
      - smithy-language-server 0 &
      - exe_pid=$!
      - "trap \"kill -SIGTERM ${exe_pid}\" SIGTERM"

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - build/reports/dependency-license/
  summary: A Language Server Protocol implementation for the Smithy IDL
  homepage: https://github.com/smithy-lang/smithy-language-server
  repository: https://github.com/smithy-lang/smithy-language-server

extra:
  recipe-maintainers:
    - danielnachun

