context:
  version: 7.1.16

package:
  name: yabai
  version: ${{ version }}

source:
  url: https://github.com/koekeishiya/yabai/archive/v${{ version }}.tar.gz
  sha256: 9822f62dbfba6a64d9eec8da1b56139ceeb408ad503cc5ef197d32a68281cf60

build:
  number: 0
  skip: not osx

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make

tests:
  - script:
      - yabai --version

about:
  license: MIT
  license_file: LICENSE.txt
  summary: A tiling window manager for macOS based on binary space partitioning
  homepage: https://github.com/koekeishiya/yabai
  repository: https://github.com/koekeishiya/yabai

extra:
  recipe-maintainers:
    - danielnachun
