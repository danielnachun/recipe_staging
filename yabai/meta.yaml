{% set name = "yabai" %}
{% set version = "7.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/koekeishiya/yabai/archive/v{{ version }}.tar.gz
  sha256: 25ea51fd6d9fa90473f34d4e9742b2bc4823f43dbb3293ecccdb87bf386854b8

build:
  number: 0
  skip: True  # [not osx]

requirements:
  build:
    - {{ compiler('c') }}
    - make

test:
  commands:
    - yabai --version

about:
  home: https://github.com/koekeishiya/yabai
  license: MIT
  license_file: LICENSE.txt
  summary: A tiling window manager for macOS based on binary space partitioning
  dev_url: https://github.com/koekeishiya/yabai

extra:
  recipe-maintainers:
    - danielnachun
