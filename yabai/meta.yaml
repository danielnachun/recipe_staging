{% set name = "yabai" %}
{% set version = "6.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/koekeishiya/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 65089d4cc9c45389f4fcc21dbecb4482073e0d30b9cc0b5b467a89e13b870afe

build:
  number: 0
  skip: True  # [not osx]

requirements:
  build:
    - make

test:
  commands:
    - {{ name }} --version

about:
  home: https://github.com/koekeishiya/{{ name }}
  license: MIT
  license_file: LICENSE.txt
  summary: Simple hotkey-daemon for macOS
  dev_url: https://github.com/koekeishiya/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
