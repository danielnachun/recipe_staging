{% set name = "yabai" %}
{% set version = "7.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/koekeishiya/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a1845ce2a7c0e40abb89958925ab45c2ffba0bf81a59a01fa16956868e91c9b6

build:
  number: 0
  skip: True  # [not osx]

requirements:
  build:
    - make

test:
  commands:
    - {{ name }} --version

about:
  home: https://github.com/koekeishiya/{{ name }}
  license: MIT
  license_file: LICENSE.txt
  summary: Simple hotkey-daemon for macOS
  dev_url: https://github.com/koekeishiya/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
