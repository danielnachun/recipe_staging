schema_version: 1

context:
  version: 2.7.11b
  sha256: 3f65305e4112bd154c7e22b333dcdaafc681f4a895048fa30fa7ae56cac408e7

package:
  name: star
  version: ${{ version }}

source:
  url: https://github.com/alexdobin/STAR/archive/${{ version }}.tar.gz
  sha256: ${{ sha256 }}
  patches:
    # Fixing shared lib issues
    - patches/0001-do-not-enforce-avx2.patch
    - patches/0002-donotuse_own_htslib.patch
    - patches/0003-create-simd-dispatch.patch

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - make
    - vim
  host:
    - htslib
    - zlib
  run:
    - htslib
    - zlib
  run_exports:
    - ${{ pin_subpackage('star', upper_bound="x") }}

tests:
  - script:
      - STAR --version
      - STARlong --version

about:
  license: NGPL
  license_file: LICENSE
  summary: An RNA-seq read aligner.
  homepage: https://github.com/alexdobin/STAR

extra:
  identifiers:
    - biotools:star
    - usegalaxy-eu:rna_starsolo
    - usegalaxy-eu:rna_star
  recipe-maintainers:
    - mjsteinbaugh

