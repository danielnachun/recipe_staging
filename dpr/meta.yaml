{% set name = "dpr" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: DPR
  patches:
    - 0001-fix-duplicated-symbols.patch
    - 0002-fix-cstdint.patch
    - 0003-fix-Eigen-templating.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - patch
  host:
    - blas
    - eigen
    - gsl
    - zlib =1.2
  run:
    - libopenblas
    - libzlib >=1.2
 
test:
  commands:
    - DPR

about:
  home: http://www.xzlab.org/software
  license: GPL-3.0-or-later
  summary: Non-parametric genetic prediction of complex traits with latent Dirichlet process regression models

extra:
  recipe-maintainers:
    - danielnachun
