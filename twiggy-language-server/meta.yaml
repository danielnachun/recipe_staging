{% set name = "twiggy-language-server" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 97d3b4504008c508aa23d7dc1758b30571040b51bd50167ad43e9832a342c026

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --node-ipc

about:
  home: https://github.com/moetelo/twiggy
  license: MPL-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: TypeScript-powered language server for Twig templates.
  dev_url: https://github.com/moetelo/twiggy

extra:
  recipe-maintainers:
    - danielnachun
