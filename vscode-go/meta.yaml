{% set name = "vscode-go-debug-adapter" %}
{% set version = "0.41.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/golang/vscode-go/archive/v{{ version }}.tar.gz
  sha256: 6c6642600c26b5701014f22d4ebff2069318f8bee27c1eac2c7edccea473cd57

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - test -f ${PREFIX}/bin/vscode-go-debug-adapter

about:
  home: https://github.com/golang/vscode-go
  license: MIT
  license_file: LICENSE
  summary: Go extension for Visual Studio Code
  dev_url: https://github.com/golang/vscode-go

extra:
  recipe-maintainers:
    - danielnachun
