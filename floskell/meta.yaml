{% set name = "floskell" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ennocramer/floskell/archive/floskell-{{ version }}.tar.gz
  sha256: ad039fc93c818d1c61613ab8543d3347f19fa33e19eda52e71a6fedc99193b46

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
  host:
    - libiconv  #[osx]
  host:
    - libiconv  #[osx]

test:
  commands:
    - floskell --help

about:
  home: https://github.com/ennocramer/floskell
  license: BSD-3-Clause
  license_file:
    - LICENSE.md
    - license-files/
  summary: Floskell is a flexible Haskell source code pretty printer.
  dev_url: https://github.com/ennocramer/floskell

extra:
  recipe-maintainers:
    - danielnachun
