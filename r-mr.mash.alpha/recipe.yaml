context:
  version: 0.3.36

package:
  name: r-mr.mash.alpha
  version: ${{ version|replace("-", "_") }}

source:
  url: https://github.com/stephenslab/mr.mash.alpha/archive/v${{ version }}.tar.gz
  sha256: 9ce26c4869528a955681a589a7702fd945afd8f3de9515d7b560d2c10efb2688

build:
  number: 2
  dynamic_linking:
    rpaths:
      - lib/R/lib/
      - lib/

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
  host:
    - r-base
    - r-ebnm
    - r-flashier
    - r-mashr
    - r-mbsp
    - r-matrixstats
    - r-mvtnorm
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppparallel
  run:
    - libopenblas >=0.3.29
    - r-base
    - r-ebnm
    - r-flashier
    - r-mashr
    - r-mbsp
    - r-matrixstats
    - r-mvtnorm
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppparallel

tests:
  - script:
      - R -e "library('mr.mash.alpha')"

about:
  license: LicenseRef-Other
  license_file: LICENSE
  summary: |
    Provides an implementation of methods for multivariate
    multiple regression with adaptive shrinkage priors.
  homepage: https://github.com/stephenslab/mr.mash.alpha

extra:
  recipe-maintainers:
    - danielnachun
