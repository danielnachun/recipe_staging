schema_version: 1

context:
  name: glow-md
  version: 1.5.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/charmbracelet/glow/archive/v${{ version }}.tar.gz
  sha256: b4ecf269b7c6447e19591b1d23f398ef2b38a6a75be68458390b42d3efc44b92

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - glow --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Render markdown on the CLI
  homepage: https://github.com/charmbracelet/${{ name }}
  repository: https://github.com/charmbracelet/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

