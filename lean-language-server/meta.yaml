{% set name = "lean-language-server" %}
{% set version = "3.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/leanprover/lean-client-js/archive/v{{ version }}.tar.gz
  sha256: b5537b34130fa589b7ef81a1adaaf1ef1e76694c13d13eae532245e729475d80

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} 2>&1 | grep -q "Connection input stream is not set."

about:
  home: https://github.com/leanprover/lean-client-js
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for Lean prover, version 3
  dev_url: https://github.com/leanprover/lean-client-js

extra:
  recipe-maintainers:
    - danielnachun
