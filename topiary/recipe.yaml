schema_version: 1

context:
  name: topiary
  version: 0.4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tweag/topiary/archive/v${{ version }}.tar.gz
  sha256: 21c5bdda2d51e5716763e30cbb3e0da613752c15ce7835bdc192481f7d2bf3ee

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Topiary is a tool in the Tree-sitter ecosystem, designed for formatter authors and formatter users.
  homepage: https://github.com/tweag/topiary
  repository: https://github.com/tweag/topiary

extra:
  recipe-maintainers:
    - danielnachun

