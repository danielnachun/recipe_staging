schema_version: 1

context:
  name: binwalk
  version: 2.3.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/ReFirmLabs/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 60416bfec2390cec76742ce942737df3e6585c933c2467932f59c21e002ba7a9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

tests:
  - python:
      imports:
        - binwalk
      pip_check: false

about:
  license: MIT
  license_file: LICENSE
  summary: Firmware analysis tool
  homepage: https://github.com/ReFirmLabs/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

