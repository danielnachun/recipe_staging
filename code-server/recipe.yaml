context:
  version: 4.104.2

package:
  name: code-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/code-server/-/code-server-${{ version }}.tgz
  sha256: 7dee94db07a592743d7ec158e47281b1f35b5b5982f3e4288f252254bd4a3dde

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - make
    - python
    - sed
  host:
    - krb5
    - nodejs=22
    - pnpm
    - pnpm-licenses
  run:
    - nodejs=22

tests:
  - script:
      - code-server --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Run VS Code on a remote server.
  homepage: https://github.com/coder/code-server
  repository: https://github.com/coder/code-server

extra:
  recipe-maintainers:
    - danielnachun
