context:
  name: code-server
  version: 4.97.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/code-server/-/code-server-${{ version }}.tgz
  sha256: a15200dfd610541c582e77754d8589fa8a1c1b9f78e11654f6b2b7886ae98964

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - make
    - python
  host:
    - krb5
    - nodejs=20
    - pnpm
    - pnpm-licenses
  run:
    - nodejs=20

tests:
  - script:
      - code-server --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Run VS Code on a remote server.
  homepage: https://github.com/coder/code-server
  repository: https://github.com/coder/code-server

extra:
  recipe-maintainers:
    - danielnachun
