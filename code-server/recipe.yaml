context:
  version: 4.100.3

package:
  name: code-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/code-server/-/code-server-${{ version }}.tgz
  sha256: a85138ac3a382a9ba1df652a751901ec598fed24f673b8a8653de7be8335bfaa

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - make
    - python
    - sed
  host:
    - krb5
    - nodejs=20
    - pnpm
    - pnpm-licenses
  run:
    - nodejs=20

tests:
  - script:
      - code-server --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Run VS Code on a remote server.
  homepage: https://github.com/coder/code-server
  repository: https://github.com/coder/code-server

extra:
  recipe-maintainers:
    - danielnachun
