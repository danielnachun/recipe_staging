{% set name = "code-server" %}
{% set version = "4.93.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/code-server/-/code-server-{{ version }}.tgz
  sha256: c6204fbb323f2950a42c49b88a2fc2d02b45d4cf684e88b220d9fe1fda3f9a0a

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - nodejs=20
    - pnpm
    - pnpm-licenses
    - python
  host:
    - krb5
  run:
    - nodejs=20

test:
  commands:
    - code-server --help

about:
  home: https://github.com/coder/code-server
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Run VS Code on a remote server.
  dev_url: https://github.com/coder/code-server

extra:
  recipe-maintainers:
    - danielnachun
