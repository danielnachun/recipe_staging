{% set name = "ouch" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ouch-org/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 08015fa92770515cfa00570bc5f0f0a4f28f0ad238f360f3579ac043723a6ec2

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
  host:
    - bzip2
    - xz
    - zlib
  run:
    - xz
    - libzlib

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ouch-org/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Painless compression and decompression for your terminal
  dev_url: https://github.com/ouch-org/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
