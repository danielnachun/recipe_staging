{% set name = "viu" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/atanunq/viu/archive/refs/tags/v1.4.0.tar.gz
  sha256: 9b359c2c7e78d418266654e4c94988b0495ddea62391fcf51512038dd3109146

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/atanunq/{{ name }}
  license: MIT
  license_file: LICENSE-MIT
  summary: Simple terminal image viewer written in Rust
  dev_url: https://github.com/atanunq/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
