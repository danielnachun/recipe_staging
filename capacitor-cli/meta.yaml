{% set name = "capacitor-cli" %}
{% set version = "6.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@capacitor/cli/-/cli-{{ version }}.tgz
  sha256: 310ccca79daff9234597ff294985343c0c7007ecee261f13eaea185fa2455efb

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - capacitor --help

about:
  home: https://capacitorjs.com/
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: 'Capacitor: Cross-platform apps with JavaScript and the web'
  dev_url: https://github.com/ionic-team/capacitor

extra:
  recipe-maintainers:
    - danielnachun
