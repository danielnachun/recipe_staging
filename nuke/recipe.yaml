schema_version: 1

context:
  name: nuke
  version: 7.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/nuke-build/${{ name }}/archive/${{ version }}.tar.gz
  sha256: ee7d376b87d97ec3ce99a20511626973e313d74a6da6aecc00e9f4ddedc105af

build:
  number: 2
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - ${{ name }} | grep -q "Could not find .nuke directory/file"

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: The AKEless Build System for C#/.NET
  homepage: https://nuke.build
  repository: https://github.com/nuke-build/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

