{% set name = "purs-backend-erl" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 83c642f8afa0079b28de473114880bd0f7d729a47598df2913995e6a3eb588cc

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/id3as/purescript-backend-erl
  license: MIT
  license_file: LICENSE
  summary: PureScript to Erlang optimizing compiler, based on purescript-backend-optimizer.
  dev_url: https://github.com/id3as/purescript-backend-erl

extra:
  recipe-maintainers:
    - danielnachun
