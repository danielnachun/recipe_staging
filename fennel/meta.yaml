{% set name = "fennel" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bakpakin/Fennel/archive/{{ version }}.tar.gz
  sha256: 7456737a2e0fc17717ea2d80083cfcf04524abaa69b1eb79bded86b257398cd0

build:
  noarch: generic
  number: 0

requirements:
  build:
    - lua
    - make
  run:
    - lua

test:
  commands:
    - fennel --help

about:
  home: https://fennel-lang.org
  license: MIT
  license_file: LICENSE
  summary: Lua Lisp Language
  dev_url: https://github.com/bakpakin/Fennel

extra:
  recipe-maintainers:
    - danielnachun
