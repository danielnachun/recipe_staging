{% set name = "souporcell" %}
{% set version = "2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wheaton5/souporcell/archive/v{{ version }}.tar.gz
  sha256: 3012aef73b3ef5e8b100824af0db2131f81771338fec5f9fe47dc71bf3782506

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
  run:
    - numpy
    - pyfaidx
    - pysam
    - pystan
    - pyvcf
    - python
    - tensorflow
    - scipy

test:
  commands:
    - consensus --help
    - reformat-smartseq --help
    - renamer --help
    - shared_samples --help
    - souporcell --help
    - souporcell_pipeline --help

about:
  home: https://github.com/wheaton5/souporcell
  license: MIT
  license_file:
    - LICENSE
    - souporcell/THIRDPARTY.yml
    - troublet/THIRDPARTY.yml
  summary: Clustering scRNAseq by genotypes
  dev_url: https://github.com/wheaton5/souporcell

extra:
  recipe-maintainers:
    - danielnachun
