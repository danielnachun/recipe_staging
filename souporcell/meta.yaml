{% set name = "souporcell" %}
{% set version = "2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wheaton5/souporcell/archive/v{{ version }}.tar.gz
  sha256: 1404b87e44c4452b2f329abb81ce4a8383ed5b7e94f38ff2815c5bed62ec2c7f

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
  run:
    - numpy
    - pyfaidx
    - pysam
    - pystan
    - pyvcf3
    - python
    - tensorflow
    - scipy

test:
  commands:
    - consensus --help
    - reformat-smartseq --help
    - renamer --help
    - shared_samples --help
    - souporcell --help
    - souporcell_pipeline --help

about:
  home: https://github.com/wheaton5/souporcell
  license: MIT
  license_file:
    - LICENSE
    - souporcell/THIRDPARTY.yml
    - troublet/THIRDPARTY.yml
  summary: Clustering scRNAseq by genotypes
  dev_url: https://github.com/wheaton5/souporcell

extra:
  recipe-maintainers:
    - danielnachun
