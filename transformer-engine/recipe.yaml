context:
  name: transformer-engine-pytorch
  version: 2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/NVIDIA/TransformerEngine.git
  tag: v${{ version }}

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('cuda') }}
    - ninja
    - cmake
  host:
    - cuda-libraries-dev
    - cuda-nvtx-dev
    - cudnn
    - python
    - pytorch-gpu <2.6
    - pybind11
    - wheel
    - pip
  run:
    - pydantic
    - python-packaging
    - pytorch-gpu <2.6
    - cudnn
    - cuda-runtime
    - python

tests:
  - python:
      imports:
        - transformer_engine.pytorch
      pip_check: true

about:
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
