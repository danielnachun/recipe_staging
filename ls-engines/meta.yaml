{% set name = "ls-engines" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/ls-engines/-/ls-engines-{{ version }}.tgz
  sha256: 7b0492de3604e209659f846eec767807fc2256bbf523d2981fbded85037fcef4

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - ls-engines --help

about:
  home: https://github.com/ljharb/ls-engines
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Determine if your dependency graph's stated "engines" criteria is met.
  dev_url: https://github.com/ljharb/ls-engines

extra:
  recipe-maintainers:
    - danielnachun
