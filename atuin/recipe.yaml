schema_version: 1

context:
  name: atuin
  version: 16.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/ellie/atuin/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 28d469e452086481f64293390ba0736a082623d49b5064a01b2e2106cc1e8fef

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
    - rust
    - if: linux
      then: sysroot_linux-64 =2.17
  host:
    - libsodium
  run:
    - libsodium

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Improved shell history for zsh and bash
  homepage: https://github.com/ellie/${{ name }}
  repository: https://github.com/ellie/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

