schema_version: 1

context:
  name: goawk
  version: 1.27.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/benhoyt/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: f39d5b3ff50f3c16cbfaaa40eb01ec045092afa66988e9728661c65c0e5d6a93

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: POSIX-compliant AWK interpreter written in Go
  homepage: https://benhoyt.com/writings/${{ name }}
  repository: https://github.com/benhoyt/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

