schema_version: 1

context:
  name: libconfig
  version: 1.7.2
  sha256: f67ac44099916ae260a6c9e290a90809e7d782d96cdd462cac656ebc5b685726

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/hyperrealm/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: ${{ sha256 }}
  file_name: v${{ version }}.tar.gz

build:
  number: 1

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - if: not win
      then: automake
    - if: not win
      then: autoconf
    - if: not win
      then: libtool
    - make
    - if: not win
      then: texinfo
    - if: win
      then: ninja
    - if: win
      then: cmake
    - if: win
      then: msinttypes

tests:
  - script:
      - if: linux
        then: test -f $PREFIX/lib/libconfig++.so
      - if: osx
        then: test -f $PREFIX/lib/libconfig++.dylib

about:
  license: LGPL-2.1-only
  license_file: COPYING.LIB
  summary: C/C++ Configuration File Library
  homepage: http://hyperrealm.com/libconfig/libconfig.html

extra:
  recipe-maintainers:
    - lomereiter

