{% set name = "uiua" %}
{% set version = "0.12.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uiua-lang/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 9f95f3f5efd8507e5665eaed6db93567ec4f1bca216b742ef4523754521ab5ab

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - make

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/uiua-lang/{{ name }}
  license: MIT
  license_file:
    - license
    - THIRDPARTY.yml
  summary: A stack-based array programming language
  dev_url: https://github.com/uiua-lang/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
