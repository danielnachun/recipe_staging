schema_version: 1

context:
  name: checkmake
  version: 0.2.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/mrtazz/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: 4e5914f1ee3e5f384d605406f30799bf556a06b9785d5b0e555fd88b43daf19c

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses
    - make
    - pandoc

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Linter/analyzer for Makefiles
  homepage: https://github.com/mrtazz/${{ name }}
  repository: https://github.com/mrtazz/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

