{% set name = "clipboard" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Slackadays/Clipboard/archive/refs/tags/{{ version }}.tar.gz
  sha256: d3fa16ee7fab364f9755d2a5991aaf06f7b6d703df7994486e7c424bfe1d97d2

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - sysroot_linux-64=2.17  # [linux]
  host:
    - xorg-libx11
    - wayland
    - wayland-protocols
  run:
    - xorg-libx11
    - wayland

test:
  commands:
    - cb --help

about:
  home: https://github.com/Slackadays/Clipboard
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Cut, copy, and paste anything, anywhere, all from the terminal

extra:
  recipe-maintainers:
    - danielnachun
