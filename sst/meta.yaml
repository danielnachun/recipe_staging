{% set name = "sst" %}
{% set version = "3.0.70" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: f00090676208539346b987f9d9f5bd4704e84b7c3cb4631cb37e2e0e4bf64400

build:
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - '{{ name }} --help 2>&1 | grep -q "sst: deploy anything"'

about:
  home: https://github.com/sst/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Build modern full-stack applications on AWS
  dev_url: https://github.com/sst/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
