{% set name = "tuc" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/riquito/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ea4d1adb1949b8f564c375cbd7e0569de5dcc1fcabd57d56174748091102eec2

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/riquito/{{ name }}
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Text manipulation and cutting tool
  dev_url: https://github.com/riquito/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
