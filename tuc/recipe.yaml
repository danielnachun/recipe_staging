schema_version: 1

context:
  name: tuc
  version: 1.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/riquito/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: bb6d16772ed0728f396d32066d391206420497a4f902071b0229790a8c844307

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Text manipulation and cutting tool
  homepage: https://github.com/riquito/${{ name }}
  repository: https://github.com/riquito/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

