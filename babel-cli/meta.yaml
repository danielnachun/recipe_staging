{% set name = "babel-cli" %}
{% set version = "7.24.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@babel/cli/-/cli-{{ version }}.tgz
  sha256: 989e83a3bc6786ae13b6f7dee71c4cfc1c7abbbaa2afb915c3f8ef4041dc2434

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
    - yarn
  run:
    - nodejs

test:
  commands:
    - babel --help

about:
  home: https://github.com/babel/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Babel is a compiler for writing next generation JavaScript.
  dev_url: https://github.com/babel/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
