schema_version: 1

context:
  name: mdslw
  version: 0.8.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/razziel89/${{ name }}/archive/${{ version }}.tar.gz
  sha256: ecb16c0a1d2456edbfd3471d3a99ae8813762d8212434bb945688b1de072656a

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENCE
    - THIRDPARTY.yml
  summary: "Prepare your markdown for easy diff'ing!"
  homepage: https://github.com/razziel89/${{ name }}
  repository: https://github.com/razziel89/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

