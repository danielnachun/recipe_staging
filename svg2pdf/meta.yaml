{% set name = "svg2pdf" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://cairographics.org/snapshots/{{ name }}-{{ version }}.tar.gz
  sha256: 854a870722a9d7f6262881e304a0b5e08a1c61cecb16c23a8a2f42f2b6a9406b

build:
  number: 0
  ignore_run_exports:
    - libjpeg-turbo

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
    - sed
  host:
    - libjpeg-turbo
    - libsvg-cairo
  run:
    - cairo
    - libsvg-cairo

test:
  commands:
    - svg2pdf --help

about:
  home: https://www.gnu.org/software/hello/
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: ABC music notation software

extra:
  recipe-maintainers:
    - danielnachun
