{% set name = "opam" %}
{% set version = "2.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/ocaml/opam/releases/download/{{ version }}/opam-full-{{ version }}.tar.gz  # [linux]
    sha256: 09f8d9e410b2f5723c2bfedbf7970e3b305f5017895fcd91759f05e753ddcea5  # [linux]
  - url: https://github.com/ocaml/opam/releases/download/{{ version }}/opam-{{ version }}-x86_64-macos  # [osx-64]
    sha256: 09f8d9e410b2f5723c2bfedbf7970e3b305f5017895fcd91759f05e753ddcea5  # [osx-64]
    fn: opam  # [osx-64]
  - url: https://github.com/ocaml/opam/releases/download/{{ version }}/opam-{{ version }}-arm64-macos  # [osx-arm64]
    sha256: 09f8d9e410b2f5723c2bfedbf7970e3b305f5017895fcd91759f05e753ddcea5  # [osx-arm64]
    fn: opam  # [osx-arm64]

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    # Note: Conda-forge's default compiler versions are being overridden in recipe/conda_build_config.yaml
    - {{ compiler('cxx') }} # C++ definitely needed: https://github.com/ocaml/opam/issues/4452  # [linux]
    - ocaml  # [linux]
    - make  # [linux]
    - patch  # [linux]
  host:
  run:
    - rsync
    - git
    - mercurial
    - m4
    - diffutils
    - unzip
    - patch

test:
  commands:
    - opam

about:
  home: https://github.com/ocaml/opam
  summary: A package manager for OCaml
  description: |
    opam is a source-based package manager. It supports multiple simultaneous compiler
    installations, flexible package constraints, and a Git-friendly development workflow.
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fasiha
