{% set name = "vercel-cli" %}
{% set version = "37.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/vercel/-/vercel-{{ version }}.tgz
  sha256: 07e1086cd6b9ba9ce865240af891c1e4a1a61e759d0c8d2497b80facb7ac1e98

build:
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - vercel help 2>&1 | grep -q "Vercel CLI {{ version }}"

about:
  home: https://github.com/vercel/vercel
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Vercel's frontend cloud gives developers frameworks, workflows, and infrastructure to build a faster, more personalized web.
  dev_url: https://github.com/vercel/vercel

extra:
  recipe-maintainers:
    - danielnachun
