schema_version: 1

context:
  name: angle-grinder
  version: 0.19.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/rcoh/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 3a5637bbd3ef3fc2f8164a1af90b8894f79c1b2adb89a874f1f3c5a56006e18b

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - make

tests:
  - script:
      - agrind --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Slice and dice log files on the command-line
  homepage: https://github.com/rcoh/${{ name }}
  repository: https://github.com/rcoh/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

