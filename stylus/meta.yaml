{% set name = "stylus" %}
{% set version = "0.63.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/stylus/-/stylus-{{ version }}.tgz
  sha256: 07c65f1f26f63efe22ad9ecf858aa961468b7604071f8d2fe81620c9235b698e

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - stylus --help

about:
  home: https://github.com/stylus/stylus
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Robust, expressive, and feature-rich CSS superset
  dev_url: https://github.com/stylus/stylus

extra:
  recipe-maintainers:
    - danielnachun
