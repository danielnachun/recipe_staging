schema_version: 1

context:
  name: pkgconf
  version: 2.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/pkgconf/${{ name }}/archive/${{ name }}-${{ version }}.tar.gz
  sha256: 2c72cbf37b2d42a9fbf7ed8f0e5432a0b0925481f67995a21ecf77962a6000bc

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - meson
    - ninja

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: COPYING
  summary: package compiler and linker metadata toolkit
  homepage: https://github.com/pkgconf/${{ name }}
  repository: https://github.com/pkgconf/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

