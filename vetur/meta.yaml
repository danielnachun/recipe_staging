{% set name = "vetur" %}
{% set version = "0.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/vls/-/vls-{{ version }}.tgz
  sha256: 52e2b0bebd19278545bcc5a10c44bf870e87991fd0e8c8ed2bc0daf760019135

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - vls &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/vuejs/vetur
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: VLS (Vue Language Server) is a language server implementation compatible with Language Server Protocol.
  dev_url: https://github.com/vuejs/vetur

extra:
  recipe-maintainers:
    - danielnachun
