{% set name = "zls" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zigtools/zls/archive/{{ version }}.tar.gz
  sha256: 2e8046b6b0de765a4bf4bb828345e2badc8b828bc257dc931d0f56b147684d9f

build:
  number: 0
  binary_relocation: False  # [osx]
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - zig=0.12  # [linux]
    - zig  # [osx]

test:
  commands:
    - zls --help

about:
  home: https://github.com/zigtools/zls
  license: MIT
  license_file: LICENSE
  summary: A Zig language server supporting Zig developers with features like autocomplete and goto definition
  dev_url: https://github.com/zigtools/zls

extra:
  recipe-maintainers:
    - chrisburr
