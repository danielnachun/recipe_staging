{% set name = "nyc" %}
{% set version = "17.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/istanbuljs/{{ name }}/archive/{{ name }}-v{{ version }}.tar.gz
  sha256: f6dca94ab3c0132b7e64eca45ee568b4aa9a2a89811ab124ef8e32f043329f08

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/istanbuljs/{{ name }}
  license: ISC
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: SQL Language Server
  dev_url: https://github.com/istanbuljs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
