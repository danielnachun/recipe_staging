{% set name = "prettierd" %}
{% set version = "0.25.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fsouza/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 140483af43c0065d4f967223e0d737cae41f3cfe12fb81c4baa84416fb77e6f2

build:
  noarch: generic
  number: 0

requirements:
  build:
    - typescript
    - yarn
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/fsouza/{{ name }}
  license: ISC
  summary: prettier, as a daemon, for ludicrous formatting speed
  dev_url: https://github.com/fsouza/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
