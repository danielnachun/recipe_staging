{% set name = "prettierd" %}
{% set version = "0.25.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fsouza/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 657054408e8c6a907eb5d3b93b7a0bbf5245f371bfb4bfb49e8ff037ea0b578d

build:
  number: 0

requirements:
  build:
    - typescript
    - yarn
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/fsouza/{{ name }}
  license: ISC
  license_family: OTHER
  summary: prettier, as a daemon, for ludicrous formatting speed
  dev_url: https://github.com/fsouza/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
