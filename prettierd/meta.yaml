{% set name = "prettierd" %}
{% set version = "0.25.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fsouza/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 39b761c81a6d1d65819ea2f30e96965e25e7ada6d14644e449116e9543b4619f

build:
  noarch: generic
  number: 0

requirements:
  build:
    - typescript
    - yarn
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/fsouza/{{ name }}
  license: ISC
  summary: prettier, as a daemon, for ludicrous formatting speed
  dev_url: https://github.com/fsouza/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
