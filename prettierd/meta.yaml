{% set name = "prettierd" %}
{% set version = "0.25.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fsouza/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a67fb563c160eb0240ad0c79249c4135c4d886beba2a60ece80ab4b64ddb474f

build:
  number: 0

requirements:
  build:
    - typescript
    - yarn
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/fsouza/{{ name }}
  license: ISC
  license_family: OTHER
  summary: prettier, as a daemon, for ludicrous formatting speed
  dev_url: https://github.com/fsouza/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
