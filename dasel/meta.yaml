{% set name = "dasel" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TomWright/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 93546e10971ca74c3192940fe9435b48368cefa677cef8a7532b214c6d8b6c39

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/TomWright/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: JSON, YAML, TOML, XML, and CSV query and modification tool
  dev_url: https://github.com/TomWright/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
