{% set name = "dasel" %}
{% set version = "2.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TomWright/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: aebed9ddaa1daf5de9080e2ed6eff1c90606a2ad2d9988d4b4fdbb243b1a71d7

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/TomWright/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: JSON, YAML, TOML, XML, and CSV query and modification tool
  dev_url: https://github.com/TomWright/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
