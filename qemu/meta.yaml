{% set name = "qemu" %}
{% set version = "9.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://download.qemu.org/{{ name }}-{{ version }}.tar.xz
  sha256: d0f4db0fbd151c0cf16f84aeb2a500f6e95009732546f44dafab8d2049bbb805

build:
  number: 0
  skip: True  # [not osx]

requirements:
  build:
    - {{ compiler('c') }}
    - bison
    - flex
    - make
    - meson
    - ninja
    - packaging
    - pkg-config
    - spice-protocol
  host:
    - capstone
    - dtc
    - glib
    - gnutls
    - libjpeg-turbo
    - libslirp
    - libssh
    - libtool
    - libusb
    - lzo
    - ncurses
    - nettle
    - pixman
    - snappy 
    - vde
    - zlib
    - zstd
  run:
    - bzip2
    - libcapstone
    - dtc
    - gnutls
    - libfdt
    - libglib
    - libiconv
    - libjpeg-turbo
    - libslirp
    - libssh
    - libusb
    - libzlib
    - lzo
    - ncurses
    - pixman
    - snappy 
    - vde
    - zstd

test:
  commands:
    - qemu-system-x86_64 --version

about:
  home: https://www.qemu.org/
  license: GPL-2.0-only
  license_file: COPYING
  summary: Generic machine emulator and virtualizer

extra:
  recipe-maintainers:
    - danielnachun
