{% set name = "prettier" %}
{% set version = "3.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/prettier/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 096859cfb7e4585b632a11c36e53c130c41ea1846f0d6fb09fea0ca3cc3f1446

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
    - sed
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/prettier/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Prettier is an opinionated code formatter.
  dev_url: https://github.com/prettier/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
