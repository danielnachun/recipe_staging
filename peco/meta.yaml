{% set name = "peco" %}
{% set version = "0.5.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/peco/peco/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8e32c8af533e03795f27feb4ee134960611d2fc0266528b1c512a6f1f065b164

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses
    - make

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/peco/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Simplistic interactive filtering tool
  dev_url: https://github.com/peco/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
