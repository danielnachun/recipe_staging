{% set name = "csview" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wfxr/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7c5ae0ff515b97267a0d47b15783d77f6b14d057e7e6110127f19d1f7b61e291

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/wfxr/{{ name }}
  license: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: High performance csv viewer for cli
  dev_url: https://github.com/wfxr/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
