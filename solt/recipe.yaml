schema_version: 1

context:
  name: solt
  version: 1.2.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/aegoroff/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 1dc785d1b1ee279c522e1297bf93257ba34fb90c168077351decec01afd4f132

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: Small console app written in Go that allows you to easily analyze sources and Microsoft Visual Studio solutions and projects.
  homepage: https://github.com/aegoroff/${{ name }}
  repository: https://github.com/aegoroff/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

