{% set name = "jj" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/martinvonz/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bac30443ca362b3854f1478866f86e2f640ae4993d7581867c129ff9006f0759

build:
  number: 1

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl #[not win]
    - zlib #[not win]
  run:
    - openssl #[not win]
    - libzlib #[not win]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/martinvonz/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Git-compatible distributed version control system
  dev_url: https://github.com/martinvonz/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
