{% set name = "jj" %}
{% set version = "0.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/martinvonz/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e6094982c8e5902c33b0505bbb0e4e4c35c249f2a36108655002dc7d06de7d4a

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl #[not win]
    - zlib #[not win]
  run:
    - openssl #[not win]
    - libzlib #[not win]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/martinvonz/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Git-compatible distributed version control system
  dev_url: https://github.com/martinvonz/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
