{% set name = "jj" %}
{% set version = "0.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/martinvonz/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 653e1190a82a39dae733487a11aa641ba62a36ae1e221c21844f822575961919

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl #[not win]
    - zlib #[not win]
  run:
    - openssl #[not win]
    - libzlib #[not win]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/martinvonz/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Git-compatible distributed version control system
  dev_url: https://github.com/martinvonz/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
