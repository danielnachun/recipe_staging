{% set name = "jj" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/martinvonz/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f4dc3eec0f7f6b902073ff5ae559945a32ea4af0ec8b3513527e9cca2fea7b9b

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl #[not win]
    - zlib #[not win]
  run:
    - openssl #[not win]
    - libzlib #[not win]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/martinvonz/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Git-compatible distributed version control system
  dev_url: https://github.com/martinvonz/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
