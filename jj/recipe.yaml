schema_version: 1

context:
  name: jj
  version: 0.18.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/martinvonz/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 4f81eed321c3aeeb1e0528250f49b703710ebf91ba18238dd46f97b9a59aaa98

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - if: not win
      then: openssl
    - if: not win
      then: zlib
  run:
    - if: not win
      then: openssl
    - if: not win
      then: libzlib

tests:
  - script:
      - ${{ name }} --help

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Git-compatible distributed version control system
  homepage: https://github.com/martinvonz/${{ name }}
  repository: https://github.com/martinvonz/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

