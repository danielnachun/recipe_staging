{% set name = "sonar-scanner-msbuild" %}
{% set version = "7.1.1.96069" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SonarSource/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b54755e7ef1e3687a63be5411d69cce1d3b4ac5123b620dbe14c33bbc03d6286

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
    - sed
  run:
    - dotnet

test:
  commands:
    - {{ name }} 2>&1 | grep -q "SonarScanner for MSBuild"

about:
  home: https://github.com/SonarSource/{{ name }}
  license: GPL-3.0-or-later
  license_file:
    - LICENSE.txt
    - license-files/
  summary: SonarScanner for .NET
  dev_url: https://github.com/SonarSource/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
