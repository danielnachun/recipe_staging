{% set name = "esy" %}
{% set version = "0.7.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/esy/{{ name }}
  git_rev: {{ version }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - binutils # [linux]
    - gcc # [linux]
    - gxx # [linux]
    - sysroot_linux-64=2.17  # [linux]
    - bzip2
    - zlib
    - make
    - odig
    - opam
    - pkg-config
  host:
    - bzip2
    - zlib

test:
  commands:
    - {{ name }} &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/esy/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: package.json workflow for native development with Reason/OCaml
  dev_url: https://github.com/esy/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
