context:
  version: 0.3.0

package:
  name: run
  version: ${{ version }}

source:
  url: https://github.com/Esubaalew/run/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 4887d49f07f01ac59c92e2559683c25b7bb05ee2ee5d7d2d2cd05ea999598b2d

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - run --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Universal multi-language runner and smart REPL written in Rust.
  homepage: https://github.com/Esubaalew/run
  repository: https://github.com/Esubaalew/run

extra:
  recipe-maintainers:
    - danielnachun
