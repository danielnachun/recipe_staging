{% set name = "nx" %}
{% set version = "19.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 21a3ce92cef0df2518ac231bb26d9fe04c2fc59bc8bef130722df8b87d88746d

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} 2>&1 | grep -q "The current directory isn't part of an Nx workspace."

about:
  home: https://github.com/nrwl/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Smart Monorepos Â· Fast CI
  dev_url: https://github.com/nrwl/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
