{% set name = "nx" %}
{% set version = "19.5.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nrwl/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 1974408e726a58ae6de9e860d89debc45bf454a531df044252f815f9e57687a0

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - nodejs
    - pnpm
    - pnpm-licenses
    - sed
  run:
    - nodejs

test:
  commands:
    - {{ name }} 2>&1 | grep -q "The current directory isn't part of an Nx workspace."

about:
  home: https://github.com/nrwl/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Smart Monorepos Â· Fast CI
  dev_url: https://github.com/nrwl/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
