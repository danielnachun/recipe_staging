{% set name = "astyle" %}
{% set version = "3.4.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/astyle/astyle/astyle%203.4/astyle-{{ version }}.tar.bz2
  sha256: 0504c733bbfe96688b66c107b6df3fa05263defabb23858e42c44ba554586e6b

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make

test:
  commands:
    - astyle -h

about:
  home: https://astyle.sourceforge.net
  license: MIT
  license_file: LICENSE.md
  summary: Source code beautifier for C, C++, C#, and Java
  home: https://sourceforge.net/projects/astyle

extra:
  recipe-maintainers:
    - danielnachun
