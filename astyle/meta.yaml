{% set name = "astyle" %}
{% set version = "3.4.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/astyle/astyle/astyle%203.4/astyle-{{ version }}.tar.bz2
  sha256: 78a610abd39e94e0f913e9ee5cda1e85bb62cd633553decb9e00d3d9201019ce

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - astyle -h

about:
  home: https://astyle.sourceforge.net
  license: MIT
  license_file: LICENSE.md
  summary: Source code beautifier for C, C++, C#, and Java
  home: https://sourceforge.net/projects/astyle

extra:
  recipe-maintainers:
    - danielnachun
