schema_version: 1

context:
  name: csvq
  version: 1.18.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/mithrandie/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 69f98d0d26c055cbe4ebfe2cedf79c744bebafac604ea55fb0081826b1ac7b74

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: SQL-like query language for csv
  homepage: https://github.com/mithrandie/${{ name }}
  repository: https://github.com/mithrandie/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

