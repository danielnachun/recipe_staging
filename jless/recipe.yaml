schema_version: 1

context:
  name: jless
  version: 0.9.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/PaulJuliusMartinez/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 43527a78ba2e5e43a7ebd8d0da8b5af17a72455c5f88b4d1134f34908a594239

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - if: linux
      then: libxcb
    - python
  run:
    - if: linux
      then: libxcb

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: Command-line pager for JSON data
  homepage: https://jless.io
  repository: https://github.com/PaulJuliusMartinez/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

