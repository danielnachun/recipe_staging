{% set name = "rbspy" %}
{% set version = "0.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rbspy/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e9ceff68994d5c264a40fc4a27e188f52190b2fd56c2d1513f7e82f092b9bf2d

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - clangdev <16
    - cargo-bundle-licenses
    - sysroot_linux-64=2.17  # [linux]

test:
  commands:
    - {{ name }} --help

about:
  home: https://rbspy.github.io/
  license: MIT
  license_file: 
    - License.md
    - THIRDPARTY.yml
  summary: Sampling profiler for Ruby
  dev_url: https://github.com/rbspy/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
