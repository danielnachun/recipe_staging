{% set name = "rbspy" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rbspy/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4b5b64a42c1a307c06886b2686d9496e0df205fe5e1e98ef9e3ca6ed226753c2

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - sysroot_linux-64=2.17

test:
  commands:
    - {{ name }} --help

about:
  home: https://rbspy.github.io/
  license: MIT
  license_file: 
    - License.md
    - THIRDPARTY.yml
  summary: Sampling profiler for Ruby
  dev_url: https://github.com/rbspy/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
