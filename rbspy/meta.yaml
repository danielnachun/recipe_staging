{% set name = "rbspy" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rbspy/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 65c4a4f9e283b917ba2c84bd98a8ec14d3e67b7edf5fec2db9b047ecc4eecd80

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - clangdev
    - cargo-bundle-licenses
    - sysroot_linux-64=2.17  # [linux]

test:
  commands:
    - {{ name }} --help

about:
  home: https://rbspy.github.io/
  license: MIT
  license_file: 
    - License.md
    - THIRDPARTY.yml
  summary: Sampling profiler for Ruby
  dev_url: https://github.com/rbspy/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
