{% set name = "junit5" %}
{% set version = "5.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/junit-team/{{ name }}
  git_rev: r{{ version }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - maven
    - openjdk=17
    - sed
  run:
    - openjdk

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/junit-team/{{ name }}
  license: EPL-2.0
  license_file:
    - LICENSE.md
    - build/reports/dependency-license/
  summary: The 5th major version of the programmer-friendly testing framework for Java and the JVM
  dev_url: https://github.com/junit-team/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
