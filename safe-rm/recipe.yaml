schema_version: 1

context:
  name: safe-rm
  version: 1.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://launchpad.net/${{ name }}/trunk/${{ version }}/+download/${{ name }}-${{ version }}.tar.gz
  sha256: a1c916894c5b70e02a6ec6c33abbb2c3b3827464cffd4baffd47ffb69a56a1e0

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - __RECIPE_MANAGER_SUBSTITUTION_MARKER__ 2>&1 | grep -q "usage: "\"rm \\\\[-f | -i\\\\] \\\\[-dIPRrvWx\\\\] file\\\"\""
      - __RECIPE_MANAGER_SUBSTITUTION_MARKER__ 2>&1 | grep -q "/bin/rm: "\"missing operand\\\"\""

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Wraps rm to prevent dangerous deletion of files
  homepage: https://launchpad.net/${{ name }}
  repository: https://launchpad.net/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

