{% set name = "gomuks" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tulir/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b69a76f837b6cc1c34c72ace16670360577b123ccc17872a95af07178e69fbe7

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/tulir/{{ name }}
  license: AGPL-3.0-or-later
  license_file: LICENSE
  summary: A terminal based Matrix client written in Go.
  dev_url: https://github.com/tulir/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
