{% set gem_name = "json" %}
{% set name = "rb-json" %}
{% set version = "2.6.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ gem_name }}-{{ version }}.gem
  sha256: 86aaea16adf346a2b22743d88f8dcceeb1038843989ab93cda44b5176c845459

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ gem_name }}-{{ version }}.gem
    - gem unpack {{ gem_name }}-{{ version }}.gem

requirements:
  host:
    - {{ compiler('c') }}
    - make
    - ruby
  run:
    - ruby

test:
  commands:
    - ruby -r {{ gem_name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/json
  license: Ruby
  summary: This is a JSON implementation as a Ruby extension in C.
  dev_url: https://github.com/flori/json

extra:
  recipe-maintainers:
    - danielnachun
