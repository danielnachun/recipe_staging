{% set name = "bundler" %}
{% set version = "2.4.16" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 16346e067d589d95200a80f33c511b30b8a2e8901288525b2d3292e2175e9d69

build:
  noarch: generic
  number: 1
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.md
  summary: Bundler manages an application's dependencies through its entire life, across many machines, systematically and repeatably
  dev_url: https://github.com/rubygems/rubygems

extra:
  recipe-maintainers:
    - danielnachun
