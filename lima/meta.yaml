{% set name = "lima" %}
{% set version = "0.20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lima-vm/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3e8b16572a23d69ad16ef72f15b1697c35b5eacaf6c1f0943b6ebfb8bfaf1fd7

build:
  number: 0
  skip: True  # [not osx]

requirements:
  build:
    - {{ compiler('c') }}  # [linux]
    - go
    - go-licenses
    - make
  run:
    - qemu

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/lima-vm/{{ name }}
  license: Apache-2.0
  license_file: 
    - LICENSE
    - license-files/
  summary: Linux virtual machines
  dev_url: https://github.com/lima-vm/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
