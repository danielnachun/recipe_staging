{% set name = "lima" %}
{% set version = "0.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lima-vm/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 54918ad12f6c69ac3d8a5f1e500ddeeeb9488bd9821bc6d8cf8fc49759be96d8

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - go
    - go-licenses
    - make
  run:
    - qemu

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/lima-vm/{{ name }}
  license: Apache-2.0
  license_file: 
    - LICENSE
    - license-files/
  summary: Linux virtual machines
  dev_url: https://github.com/lima-vm/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
