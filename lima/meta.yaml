{% set name = "lima" %}
{% set version = "0.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lima-vm/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 86ecdc2758b6afd55faa06918b7a506108e95fbdfd93aa18a0ef5e7b59b4e7b4

build:
  number: 0
  skip: True  # [not osx]

requirements:
  build:
    - {{ compiler('c') }}
    - go
    - go-licenses
    - make
    - sed
  run:
    - qemu

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/lima-vm/{{ name }}
  license: Apache-2.0
  license_file: 
    - LICENSE
    - license-files/
  summary: Linux virtual machines
  dev_url: https://github.com/lima-vm/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
