schema_version: 1

context:
  name: ltex-ls
  version: 16.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/valentjn/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: 0cd67495ee4695493fc2a0b37d14146325aa6b9f45d767d16c60abdefdd2dc1d

build:
  number: 2
  noarch: generic

requirements:
  build:
    - maven
    - openjdk=11
    - python
    - sed
  run:
    - openjdk
    - python

tests:
  - script:
      - ltex-ls --help
      - ltex-cli --help

about:
  license: MPL-2.0
  license_file:
    - LICENSE.md
    - target/generated-resources/licenses/
  summary: LSP language server for LanguageTool with support for LaTeX, Markdown, and others
  homepage: https://github.com/valentjn/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

