schema_version: 1

context:
  name: rune
  version: 0.13.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/rune-rs/${{ name }}/archive/${{ version }}.tar.gz
  sha256: f6a1e89e4824d98319ec46722c05f1e62434543875ff3667732c161a0807ae20

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - rune --help
      - rune-languageserver &
      - exe_pid=$!
      - "trap \"kill -SIGTERM ${exe_pid}\" SIGTERM"

about:
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: An embeddable dynamic programming language for Rust.
  homepage: https://github.com/rune-rs/${{ name }}
  repository: https://github.com/rune-rs/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

