{% set name = "amplication-cli" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@amplication/cli/-/cli-{{ version }}.tgz
  sha256: 9ffed98d8fdbfe47a272e88243f22aa85724e433c5b83a3a65e519b5035f3ec0

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - amp --help

about:
  home: https://amplication.com/
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Amplication CLI
  dev_url: https://github.com/amplication/amplication

extra:
  recipe-maintainers:
    - danielnachun
