context:
  version: 0.4.2

package:
  name: yazi
  version: ${{ version }}

source:
  url: https://github.com/sxyazi/yazi/archive/v${{ version }}.tar.gz
  sha256: 774db83f7ace9d9765794a22191edc981a28ee64f9d6062df08edf1a9d202cab

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - yazi --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Blazing fast terminal file manager written in Rust, based on async I/O.
  homepage: https://github.com/sxyazi/yazi
  repository: https://github.com/sxyazi/yazi

extra:
  recipe-maintainers:
    - danielnachun
