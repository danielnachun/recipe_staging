{% set name = "esbuild" %}
{% set version = "0.23.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/evanw/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 473d4d322ddc35f3620d37ecd5d6f40890f33923eeaafa96f5d87db9587e77af

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/evanw/{{ name }}
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: An extremely fast bundler for the web
  dev_url: https://github.com/evanw/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
