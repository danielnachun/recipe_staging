{% set name = "fsharplint" %}
{% set version = "0.21.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/fsprojects/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - dotnet
  run:
    - dotnet

test:
  commands:
    - fsharplint --help

about:
  url: https://github.com/fsprojects/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Lint tool for F#
  dev_url: https://github.com/fsprojects/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
