{% set name = "typespec" %}
{% set version = "0.59.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@typespec/compiler/-/compiler-{{ version }}.tgz
  sha256: ad71672732e7ee5cc87b46322dcf1cc43a4a168619f2df08091ee3222e5709f8

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - tsp --help

about:
  home: https://github.com/microsoft/typespec
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Describe your data up front and generate schemas, API specifications, client / server code, docs, and more.
  dev_url: https://github.com/microsoft/typespec

extra:
  recipe-maintainers:
    - danielnachun
