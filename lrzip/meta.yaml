{% set name = "lrzip" %}
{% set version = "0.641" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://ck.kolivas.org/apps/{{ name }}/{{ name }}-{{ version }}.tar.xz
  sha256: 2c6389a513a05cba3bcc18ca10ca820d617518f5ac6171e960cda476b5553e7e

build:
  number: 7

requirements:
  build:
    - autoconf
    - automake
    - make
    - nasm
    - pkg-config
    - sed
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - libtool
    - lz4
    - lzo
  run:
    - bzip2
    - libzlib
    - lz4
    - lzo

test:
  commands:
    - lrzip --version

about:
  home: https://github.com/ckolivas/lrzip
  license: GPLv2
  summary: Long Range ZIP or Lzma RZIP.
           This is a compression program optimised for large files. The larger the file
           and the more memory you have, the better the compression advantage this will
           provide, especially once the files are larger than 100MB. The advantage can
           be chosen to be either size (much smaller than bzip2) or speed (much faster
           than bzip2).
           
extra:
  recipe-maintainers:
    - danielnachun
