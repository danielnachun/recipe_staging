context:
  version: 0.10.0

package:
  name: ruplacer
  version: ${{ version }}

source:
  url: https://github.com/your-tools/ruplacer/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 64570d46e9d3587903bc6d553da5f1581be9771a08672fd7a1b08e65ee0e008a

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - bingrep --help

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Find and replace text in source files
  homepage: https://github.com/your-tools/ruplacer
  repository: https://github.com/your-tools/ruplacer

extra:
  recipe-maintainers:
    - danielnachun
