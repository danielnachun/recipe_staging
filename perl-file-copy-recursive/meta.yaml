{% set name = "perl-file-copy-recursive" %}
{% set version = "0.45" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DM/DMUEY/File-Copy-Recursive-{{ version }}.tar.gz
  sha256: d3971cf78a8345e38042b208bb7b39cb695080386af629f4a04ffd6549df1157

build:
  noarch: generic
  number: 0
  ignore_run_exports:
    - perl-test-warnings
    - perl-test-deep
    - perl-test-fatal
    - perl-test-file
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - make
  host:
    - perl >=5.32
    - perl-test-warnings
    - perl-test-deep
    - perl-test-fatal
    - perl-test-file
    - perl-path-tiny
  run:
    - perl >=5.32
    - perl-path-tiny

test:
  imports:
    - File::Copy::Recursive

about:
  home: http://metacpan.org/pod/File-Copy-Recursive
  license: perl_5
  summary: 'Perl extension for recursively copying files and directories'

maintainers:
  - danielnachun
