{% set name = "tinymist" %}
{% set version = "0.11.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Myriad-Dreamin/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ecb16c0a1d2456edbfd3471d3a99ae8813762d8212434bb945688b1de072656a

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/Myriad-Dreamin/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Tinymist [ˈtaɪni mɪst] is an integrated language service for Typst [taɪpst].
  dev_url: https://github.com/Myriad-Dreamin/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
