{% set name = "tinymist" %}
{% set version = "0.11.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Myriad-Dreamin/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 19d28b1c7c9fed755a3bf599c9dc4147755b7ff12a329a328fa392db10af4bb6

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/Myriad-Dreamin/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Tinymist [ˈtaɪni mɪst] is an integrated language service for Typst [taɪpst].
  dev_url: https://github.com/Myriad-Dreamin/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
