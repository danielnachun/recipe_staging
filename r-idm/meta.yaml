{% set version = "1.8.3" %}
{% set name = "idm" %}

package:
  name: r-{{ name }}
  version: {{ version }}

source:
  url: https://cran.r-project.org/src/contrib/{{ name }}_{{ version }}.tar.gz
  sha256: 47b9b088b4caa526de729bad73496ef722dfb11637341fc74e730f94b0174c11

build:
  number: 0
  merge_build_host: true
  noarch: generic
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base=4.2
    - r-animation
    - r-ca
    - r-corpcor
    - r-ggplot2
    - r-ggrepel
  run:
    - r-base>=4.2
    - r-animation
    - r-ca
    - r-corpcor
    - r-ggplot2
    - r-ggrepel

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://cran.r-project.org/web/packages/idm/index.html
  summary: Incremental Multiple Correspondence Analysis and Principal Component Analysis
  license: GPL-3.0-or-later

extra:
  recipe-maintainers:
    - danielnachun
