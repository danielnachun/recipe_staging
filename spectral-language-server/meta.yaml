{% set name = "spectral-language-server" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/luizcorreia/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f3c1edc80463c1e270b58af60fe2e47cc5432e01c3b9e89b30655edbc7e49905

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
    - typescript
  run:
    - nodejs

test:
  commands:
    - test -f ${PREFIX}/bin/spectral-language-server

about:
  home: https://github.com/luizcorreia/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Language Server for Spectral
  dev_url: https://github.com/luizcorreia/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
