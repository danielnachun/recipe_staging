{% set name = "spectral-language-server" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/luizcorreia/{{ name }}
  git_rev: v{{ version }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
    - yarn
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/luizcorreia/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Language Server for Spectral
  dev_url: https://github.com/luizcorreia/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
