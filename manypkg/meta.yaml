{% set name = "manypkg" %}
{% set version = "0.21.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Thinkmill/{{ name }}/archive/@{{ name }}/cli@{{ version }}.tar.gz
  sha256: 51e83975b09eff057e3dd2ad6d7f31a03947ee06e1c333770d7a3067fe303c88

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} 2>&1 | grep -q "command undefined not found, only check, exec, run, upgrade, npm-tag and fix exist"

about:
  home: https://github.com/Thinkmill/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: An umbrella for your monorepo
  dev_url: https://github.com/Thinkmill/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
