{% set name = "isolearn" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/isolearn-{{ version }}.tar.gz
  sha256: d0feaa7de079e360e01e9ac65f8197325aeec2bd126c0d0725f13b8ea46187b6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - keras
    - pandas
    - numpy
    - scipy
    - python >=3.9

test:
  imports:
    - isolearn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/johli/isolearn
  summary: Keras Genomics Data Generators
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
