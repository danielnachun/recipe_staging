{% set name = "pgformatter" %}
{% set version = "5.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/darold/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8ed79247afe41c145f6c5f3fa82d714e5fd4a9c20b5af0e1c817318f73fc7894

build:
  noarch: generic
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - make
  host:
    - perl=5.32
  run:
    - perl>=5.32

test:
  commands:
    - pg_format -h

about:
  home: https://github.com/darold/{{ name }}
  license: PostgreSQL
  license_file: LICENSE
  summary: A PostgreSQL SQL syntax beautifier that can work as a console program or as a CGI. 

maintainers:
  - danielnachun
