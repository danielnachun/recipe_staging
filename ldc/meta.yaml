{% set name = "ldc" %}
{% set version = "1.38.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/ldc-developers/ldc/releases/download/v{{ version }}/ldc-{{ version }}-src.tar.gz  # [unix]
    sha256: ca6238efe022e34cd3076741f8a070c6a377196351c61949a48a48c99379f38e  # [unix]
  - url: https://github.com/ldc-developers/ldc/releases/download/v{{ version }}/ldc2-{{ version }}-osx-arm64.tar.xz # [build_platform == "osx-arm64"]
    sha256: bfcad81853462a1308c045f1c82b641c3ac007000c5f7de269172067e60a6dea  # [build_platform == "osx-arm64"]
    folder: binary  # [build_platform == "osx-arm64"]
  - url: https://github.com/ldc-developers/ldc/releases/download/v{{ version }}/ldc2-{{ version }}-osx-x86_64.tar.xz # [build_platform == "osx-64"]
    sha256: d52e1bc5634f045528083d5088b8cfb936b5ab9c041aaaa604902dbf82eef76b  # [build_platform == "osx-64"]
    folder: binary  # [build_platform == "osx-64"]

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}        # [unix]
    - {{ compiler('cxx') }}      # [unix]
    - git                        # [unix]
    - cmake                      # [unix]
    - make                       # [unix]
    - ninja                      # [unix]
    - 7za                        # [win]
  host:
    - libconfig                  # [unix]
    - curl                       # [unix]
    - clangdev =16               # [unix]
    - llvmdev =16                # [unix]
    - llvm =16                   # [unix]

test:
  commands:
    - ldc2 --version

about:
  home: https://github.com/ldc-developers/ldc
  license: BSD, MIT, LDC
  license_file: LICENSE
  summary: The LLVM-based D Compiler

  description: |
    The LDC project provides a portable D programming language compiler with modern optimization and code generation capabilities.
    The compiler uses the official DMD frontend to support the latest version of D2, and relies on the LLVM Core libraries for code generation.
  doc_url: https://wiki.dlang.org/LDC
  dev_url: https://github.com/ldc-developers/ldc

extra:
  recipe-maintainers:
    - brainstorm
