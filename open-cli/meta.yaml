{% set name = "open-cli" %}
{% set version = "8.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/open-cli/-/open-cli-{{ version }}.tgz
  sha256: e6efcefe794808118f21acb081a2efd3a80cca6f49a1ac76928d0de5a40cb79f

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - open-cli --help

about:
  home: https://github.com/sindresorhus/open-cli
  license: MIT
  license_file:
    - license
    - third-party-licenses.txt
  summary: Open stuff like URLs, files, executables. Cross-platform.
  dev_url: https://github.com/sindresorhus/open-cli

extra:
  recipe-maintainers:
    - danielnachun
