{% set name = "airy" %}
{% set version = "0.53.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/airyhq/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
  sha256: b69a76f837b6cc1c34c72ace16670360577b123ccc17872a95af07178e69fbe7

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/airyhq/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Open Source App Framework to build streaming apps with real-time data
  dev_url: https://github.com/airyhq/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
