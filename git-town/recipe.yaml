schema_version: 1

context:
  name: git-town
  version: 14.2.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/${{ name }}/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 82ad26267f126b76fd212cba82faacce9b1018d830c082927d83babd6da01dec

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: High-level command-line interface for Git
  homepage: https://github.com/${{ name }}/${{ name }}
  repository: https://github.com/${{ name }}/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

