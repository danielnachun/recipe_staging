{% set name = "git-town" %}
{% set version = "10.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 045b40f98158192238d0258e706cdac5d547cc92123a5c79118ceb072c2f145e

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/{{ name }}/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: High-level command-line interface for Git
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
