{% set name = "git-town" %}
{% set version = "14.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8984afe372bf9b75411c653779db7d516517e9fd59f609c2a7de8c534e0538a4

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/{{ name }}/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: High-level command-line interface for Git
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
