{% set name = "git-town" %}
{% set version = "9.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 692a4125b86375e77f4957f80ef815cc757676cd8843a7e45b1fbf12da1a8a46

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/{{ name }}/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: High-level command-line interface for Git
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
