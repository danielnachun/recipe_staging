{% set name = "fsdgenfsd" %}
{% set version = "2.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FacilityApi/Facility/archive/nuget.{{ version }}.tar.gz
  sha256: be8aaf5eba2daa359bde37283e040335529c14e71b9ef8ef6e08a7c93b10c3b8

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/FaciltyApi/Facility
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Tools and libraries for working with the Facility API Framework.
  dev_url: https://github.com/FaciltyApi/Facility

extra:
  recipe-maintainers:
    - danielnachun
