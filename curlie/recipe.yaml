schema_version: 1

context:
  name: curlie
  version: 1.7.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/rs/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: b2ced685c6d2cde951cbd894ecc16df2f987f9d680830bcf482a7dcd22165116

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses
  host:
    - curl
  run:
    - curl

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Power of curl, ease of use of httpie
  homepage: https://github.com/rs/${{ name }}
  repository: https://github.com/rs/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

