{% set name = "eza" %}
{% set version = "0.18.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eza-community/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 437ea76838fea2464b9592f1adef7df0412e27c9fc2a3e7ff47efcdfb17457f5

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - libgit2<1.8
    - pandoc
    - pkg-config
    - sysroot_linux-64=2.17  # [linux]
  host:
    - libgit2<1.8
  run:
    - libgit2<1.8

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/eza-community/{{ name }}
  license: MIT
  license_file:
    - LICENCE
    - THIRDPARTY.yml
  summary: Modern, maintained replacement for ls
  dev_url: https://github.com/eza-community/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
