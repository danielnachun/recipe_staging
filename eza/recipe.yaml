schema_version: 1

context:
  name: eza
  version: 0.18.18

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/eza-community/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 437ea76838fea2464b9592f1adef7df0412e27c9fc2a3e7ff47efcdfb17457f5

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - libgit2<1.8
    - pandoc
    - pkg-config
    - if: linux
      then: sysroot_linux-64=2.17
  host:
    - libgit2<1.8
  run:
    - libgit2<1.8

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENCE
    - THIRDPARTY.yml
  summary: Modern, maintained replacement for ls
  homepage: https://github.com/eza-community/${{ name }}
  repository: https://github.com/eza-community/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

