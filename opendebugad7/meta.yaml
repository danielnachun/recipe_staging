{% set name = "opendebugad7" %}
{% set version = "1.19.1" %}

package:
  name: {{ name|lower }}
  version: "{{ version.replace('-', '_') }}"

source:
  url: https://github.com/microsoft/MIEngine/archive/v{{ version }}.tar.gz
  sha256: 2ccda6fd737f76519265752265ade8217a742f528f45a0033df2b9cabf0de9d4

build:
  noarch: generic
  number: 0

requirements:
  build:
    - sed
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - OpenDebugAD7 --help 2>&1 | grep -q "OpenDebugAD7"

about:
  home: https://github.com/microsoft/MIEngine
  license: MIT
  license_file:
    - License.txt
    - license-files/
  summary: An adaptation layer between the Debug Adapter Protocol and debug engines.
  dev_url: https://github.com/microsoft/MIEngine

extra:
  recipe-maintainers:
    - danielnachun
