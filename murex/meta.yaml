{% set name = "murex" %}
{% set version = "5.1.2210" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lmorg/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: df32c34138b4fc03ca03339ac3061488e87507cf96fe1aad625f876d27091284

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} -v

about:
  home: https://murex.rocks
  license: GPL-2.0-only
  license_file: LICENSE
  summary: Bash-like shell designed for greater command-line productivity and safer scripts
  dev_url: https://github.com/lmorg/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
