{% set name = "murex" %}
{% set version = "5.0.9200" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lmorg/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 090df13ded73936d884c13dc5ace7badc658744841edb614011ff882d1ac560c

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} -v

about:
  home: https://murex.rocks
  license: GPL-2.0-only
  license_file: LICENSE
  summary: Bash-like shell designed for greater command-line productivity and safer scripts
  dev_url: https://github.com/lmorg/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
