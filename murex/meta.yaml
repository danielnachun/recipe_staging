{% set name = "murex" %}
{% set version = "4.4.9500" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lmorg/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6840c83da6dcb9a2a109982de0bf36ed9182f25e829d3e5dc0a4e0be5a1c4baa

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} -v

about:
  home: https://murex.rocks
  license: GPL-2.0-only
  license_file: LICENSE
  summary: Bash-like shell designed for greater command-line productivity and safer scripts
  dev_url: https://github.com/lmorg/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
