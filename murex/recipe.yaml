schema_version: 1

context:
  name: murex
  version: 6.0.1000

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/lmorg/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 82c54d54a75b5a3f29d88d006a7614f61cb6464ffe78784f5f1e97cd6c6937dd

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} -v

about:
  license: GPL-2.0-only
  license_file:
    - LICENSE
    #- license-files/
  summary: Bash-like shell designed for greater command-line productivity and safer scripts
  homepage: https://murex.rocks
  repository: https://github.com/lmorg/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

