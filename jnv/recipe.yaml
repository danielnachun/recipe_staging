context:
  version: 0.6.1

package:
  name: jnv
  version: ${{ version }}

source:
  url: https://github.com/ynqa/jnv/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 03223fb20a4c65c2610b94e6208b65098e6b3fe836d3deea75931a5c808f4869

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - jnv --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Interactive JSON filter using jq
  homepage: https://github.com/ynqa/jnv
  repository: https://github.com/ynqa/jnv

extra:
  recipe-maintainers:
    - danielnachun
