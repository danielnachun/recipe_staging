schema_version: 1

context:
  name: prosemd-lsp
  version: 0.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/kitten/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 456e89becc755f79b39bdbe87955964feebe26bb898b2a2022cd9ddd80c13990

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An experimental proofreading and linting language server for markdown files
  homepage: https://github.com/kitten/${{ name }}
  repository: https://github.com/kitten/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

