{% set name = "ncc" %}
{% set version = "0.38.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@vercel/ncc/-/ncc-{{ version }}.tgz
  sha256: 6d07c32da3e6d2e01ef03598a3f2aa6b58636473a2f43e51cdde1629610b53e1

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - 'ncc --help 2>&1 | grep -q "Usage: ncc <cmd> <opts>"'

about:
  home: https://github.com/vercel/ncc
  license: MIT
  license_file:
    - LICENSE
  summary: Simple CLI for compiling a Node.js module into a single file, together with all its dependencies, gcc-style.
  dev_url: https://github.com/vercel/ncc

extra:
  recipe-maintainers:
    - danielnachun
