{% set name = "tmuxinator" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 68b76b1a6b83636fde360889f278dd4729de58b111e6e068cb5a49feed455bd2

build:
  noarch: generic
  number: 0

requirements:
  host:
    - ruby=3.2
  run:
    - rb-erubi =1.7
    - rb-abstract
    - rb-thor =1.3
    - rb-xdg =2.2
    - ruby>=3.2

test:
  commands:
    - {{ name }} --help

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  #license_file: {{ name }}-{{ version }}/LICENSE
  summary: Create and manage complex tmux sessions easily.
  dev_url: https://github.com/tmuxinator/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
