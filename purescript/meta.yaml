{% set name = "purescript" %}
{% set version = "0.15.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/purescript/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7f6c5b1025f1dfa3b74f6fd11133d8472cb5297038619ce2bd00dea99af8127a

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
    - pkg-config
  host:
    - libiconv  #[osx]
    - ncurses
    - zlib

test:
  commands:
    - purs --help

about:
  home: https://github.com/purescript/{{ name }}
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: A strongly-typed language that compiles to JavaScript
  dev_url: https://github.com/purescript/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
