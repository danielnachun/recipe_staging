{% set name = "dmd" %}
{% set version = "2.105.3" %}

package:
  name: dmd
  version: {{ version }}

source:
  - url: https://github.com/dlang/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: 6798ad0cbcadf4aa7c13338061dc64e6213dd34d6ad84d05d43ee77a7380dad5
    folder: dmd
  - url: https://github.com/dlang/phobos/archive/v{{ version }}.tar.gz
    sha256: 9ea51cd0d4908a5826d0cb240e214912a2f6ca829561959865a1edef2326943d
    folder: phobos

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - gcc  # [linux]
    - ldc
    - make

test:
  commands:
    - dmd --version 2>&1 | grep -q "D Compiler"
  requires:
    - m2-grep  # [win]

about:
  home: https://github.com/dlang/dmd/
  license: BSL-1.0
  license_file: dmd/LICENSE.txt
  summary: D programming language compiler

extra:
  recipe-maintainers:
    - danielnachun
    - dpryan79
