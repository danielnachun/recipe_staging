{% set name = "dmd" %}
{% set version = "2.105.0" %}

package:
  name: dmd
  version: {{ version }}

source:
  - url: https://github.com/dlang/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: fe04d52647e580b6936796e4d26dbfbb28e90a0d59a190fb2dd2f68d85253e22
    folder: dmd
  - url: https://github.com/dlang/phobos/archive/v{{ version }}.tar.gz
    sha256: ccbcb1441c0a215a85785d6987b4ae7e1d00816168ecf1eaa45bb0ea0d25c508
    folder: phobos

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - gcc  # [linux]
    - ldc
    - make

test:
  commands:
    - dmd --version 2>&1 | grep -q "D Compiler"
  requires:
    - m2-grep  # [win]

about:
  home: https://github.com/dlang/dmd/
  license: BSL-1.0
  license_file: dmd/LICENSE.txt
  summary: D programming language compiler

extra:
  recipe-maintainers:
    - danielnachun
    - dpryan79
