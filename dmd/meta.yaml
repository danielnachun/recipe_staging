{% set name = "dmd" %}
{% set version = "2.108.1" %}

package:
  name: dmd
  version: {{ version }}

source:
  - url: https://github.com/dlang/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: 470eb1289578e179525f922be88003d5ed231000b8ab12c27b8e75034d77fcb7
    folder: dmd
  - url: https://github.com/dlang/phobos/archive/v{{ version }}.tar.gz
    sha256: 6d8031006a8977baea5c195e3f7134ace7251962b6d88c6020b7f933fede627a
    folder: phobos

build:
  number: 0
  skip: True  # [build_platform == "osx-arm64"]

requirements:
  build:
    - {{ compiler('c') }}
    - gcc  # [linux]
    - ldc
    - make
    - sysroot_linux-64=2.17  # [linux]

test:
  commands:
    - dmd --version 2>&1 | grep -q "D Compiler"
  requires:
    - m2-grep  # [win]

about:
  home: https://github.com/dlang/dmd/
  license: BSL-1.0
  license_file: dmd/LICENSE.txt
  summary: D programming language compiler

extra:
  recipe-maintainers:
    - danielnachun
    - dpryan79
