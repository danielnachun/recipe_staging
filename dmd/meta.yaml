{% set name = "dmd" %}
{% set version = "2.105.2" %}

package:
  name: dmd
  version: {{ version }}

source:
  - url: https://github.com/dlang/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: 374b24aaf698e00f964fbe33c4cb2230182b3beb11f2c097a059c002b7a2ecf2
    folder: dmd
  - url: https://github.com/dlang/phobos/archive/v{{ version }}.tar.gz
    sha256: 285fe91629f8402c82e6fa9ff751747e77057fa4d97be6116594da76991b7a6e
    folder: phobos

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - gcc  # [linux]
    - ldc
    - make

test:
  commands:
    - dmd --version 2>&1 | grep -q "D Compiler"
  requires:
    - m2-grep  # [win]

about:
  home: https://github.com/dlang/dmd/
  license: BSL-1.0
  license_file: dmd/LICENSE.txt
  summary: D programming language compiler

extra:
  recipe-maintainers:
    - danielnachun
    - dpryan79
