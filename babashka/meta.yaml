{% set name = "babashka" %}
{% set version = "1.3.182" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/babashka/{{ name }}
  gir_rev: v{{ version }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - gcc  # [linux]
    - maven
  host:
    - leiningen
    - graalvm
    - zlib =1.2
  run:
    - libzlib >1.2

test:
  commands:
    - bb --help

about:
  home: https://github.com/babashka/{{ name }}
  license: EPL-1.0
  license_file: 
    - LICENSE
    - target/generated-resources/licenses/
  summary: Native, fast starting Clojure interpreter for scripting
  dev_url: https://github.com/babashka/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
