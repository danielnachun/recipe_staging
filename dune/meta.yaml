{% set version = "3.7.1" %}
{% set name = "dune" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ocaml/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9ddc1dae09e7be6d0bf22b7d1584d95a1b3d4f5d1bae1d4095dc4e1833fa86b2

build:
  number: 0
  skip: true  # [win]
  ignore_run_exports:
    - ocaml

requirements:
  build:
    - sysroot_linux-64=2.17
    - make  # [unix]
    - m2-make  # [win]
    - posix  # [win]
    - ocaml

test:
  commands:
    - dune --version

about:
  home: https://dune.build/
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A composable build system for OCaml.
  dev_url: https://github.com/ocaml/dune

extra:
  recipe-maintainers:
    - danielnachun
