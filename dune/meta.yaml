{% set version = "3.12.1" %}
{% set name = "dune" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ocaml/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: b9fd6560879f9d340ae8a87c967b0d2bcd3c4120cffcd9fb661f325078f74f6f

build:
  number: 0
  skip: true  # [win]
  ignore_run_exports:
    - ocaml

requirements:
  build:
    - sysroot_linux-64=2.17
    - make  # [unix]
    - m2-make  # [win]
    - posix  # [win]
    - ocaml

test:
  commands:
    - dune --version

about:
  home: https://dune.build/
  license: MIT
  license_file: LICENSE.md
  summary: A composable build system for OCaml.
  dev_url: https://github.com/ocaml/dune

extra:
  recipe-maintainers:
    - danielnachun
