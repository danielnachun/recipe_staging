{% set version = "3.12.1" %}
{% set name = "dune" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ocaml/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 95f7f173bd0265a796600051c79d5f8cd51673a8896608411debd90ca4e15d75

build:
  number: 0
  skip: true  # [win]
  ignore_run_exports:
    - ocaml

requirements:
  build:
    - sysroot_linux-64=2.17  #[linux]
    - make  # [unix]
    - m2-make  # [win]
    - posix  # [win]
    - ocaml

test:
  commands:
    - dune --version

about:
  home: https://dune.build/
  license: MIT
  license_file: LICENSE.md
  summary: A composable build system for OCaml.
  dev_url: https://github.com/ocaml/dune

extra:
  recipe-maintainers:
    - danielnachun
