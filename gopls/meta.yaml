{% set name = "gopls" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/golang/tools/archive/{{ name }}/v{{ version }}.tar.gz
  sha256: 33f886f65268c6b1e3e3a0177681c2aeaeba3993b2a0829d18efb49869c1ca0e

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/golang/tools/tree/master/gopls
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Language server for the Go language
  dev_url: https://github.com/golang/tools/tree/master/gopls

extra:
  recipe-maintainers:
    - danielnachun
