{% set name = "gopls" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/golang/tools/archive/{{ name }}/v{{ version }}.tar.gz
  sha256: fa8a5d38c1e040686fda6018c3456801229d6ed992b6eecfbaba146e1fc772b2

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/golang/tools/tree/master/gopls
  license: BSD-3-Clause
  summary: Language server for the Go language
  dev_url: https://github.com/golang/tools/tree/master/gopls

extra:
  recipe-maintainers:
    - danielnachun
