{% set name = "gopls" %}
{% set version = "0.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/golang/tools/archive/{{ name }}/v{{ version }}.tar.gz
  sha256: e59a87ebd380d25e76701e163b9dd447b0c3ad94b5f7b68885d0cc94d8d956d3

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/golang/tools/tree/master/gopls
  license: BSD-3-Clause
  summary: Language server for the Go language
  dev_url: https://github.com/golang/tools/tree/master/gopls

extra:
  recipe-maintainers:
    - danielnachun
