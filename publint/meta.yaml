{% set name = "publint" %}
{% set version = "0.2.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/publint/-/publint-{{ version }}.tgz
  sha256: 3ea4197308c2277e588deee99888331c839ac5a2fe1b3e60cbff61f284d7af7e

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - publint --help

about:
  home: https://publint.dev/
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Lint packaging errors
  dev_url: https://github.com/bluwy/publint

extra:
  recipe-maintainers:
    - danielnachun
