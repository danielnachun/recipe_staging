{% set name = "perl-ppi" %}
{% set version = "1.276" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/PPI-{{ version }}.tar.gz
  sha256: 657655470e78b7c5b7660f7dec82893489c2e2d880e449135613da3b37500f01

build:
  noarch: generic
  number: 0
  ignore_run_exports:
    - perl-test-nowarnings
    - perl-test-object
    - perl-test-subcalls
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - make
  host:
    - perl >=5.32
    - perl-class-inspector
    - perl-clone
    - perl-params-util
    - perl-task-weaken
    - perl-test-nowarnings
    - perl-test-object
    - perl-test-subcalls
  run:
    - perl >=5.32
    - perl-class-xsaccessor
    - perl-clone
    - perl-params-util
    - perl-task-weaken

