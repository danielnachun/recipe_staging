context:
  version: 2.0207

package:
  name: perl-xml-libxml
  version: ${{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SH/SHLOMIF/XML-LibXML-${{ version }}.tar.gz
  sha256: 903436c9859875bef5593243aae85ced329ad0fb4b57bbf45975e32547c50c15

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - make
  host:
    - perl=5.32
    - perl-xml-sax
    - perl-xml-namespacesupport
    - perl-alien-build
    - perl-alien-libxml2
    - libxml2
    - zlib
  run:
    - perl>=5.32
    - perl-xml-sax
    - perl-xml-namespacesupport
    - perl-alien-libxml2

tests:
  - perl:
      uses:
        - XML::LibXML
        - XML::LibXML::AttributeHash
        - XML::LibXML::Boolean
        - XML::LibXML::Common
        - XML::LibXML::Devel
        - XML::LibXML::ErrNo
        - XML::LibXML::Error
        - XML::LibXML::Literal
        - XML::LibXML::NodeList
        - XML::LibXML::Number
        - XML::LibXML::Reader
        - XML::LibXML::SAX
        - XML::LibXML::SAX::Builder
        - XML::LibXML::SAX::Generator
        - XML::LibXML::SAX::Parser
        - XML::LibXML::XPathContext

about:
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file:
    - perlartistic.1
    - perlgpl.1
  summary: Interface to Gnome libxml2 xml parsing and DOM library
  homepage: https://bitbucket.org/shlomif/perl-xml-libxml

extra:
  recipe-maintainers:
    - danielnachun
