{% set name = "lefthook" %}
{% set version = "1.6.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/evilmartians/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c789b9a4433c9db064c47469adaa45940b522924ed31be3c0ae38e559e38ef07

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/evilmartians/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Fast and powerful Git hooks manager for any type of projects
  dev_url: https://github.com/evilmartians/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
