{% set name = "lefthook" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/evilmartians/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4ae92fcf7a68cfc395650eebeca426688b5751a6a315b64295a190d6e9ca3343

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/evilmartians/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Fast and powerful Git hooks manager for any type of projects
  dev_url: https://github.com/evilmartians/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
