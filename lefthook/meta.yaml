{% set name = "lefthook" %}
{% set version = "1.4.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/evilmartians/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c40f43db2f75061505ba4faae58c5da24803dcad33d009f2430d194a11b49b4b

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/evilmartians/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Fast and powerful Git hooks manager for any type of projects
  dev_url: https://github.com/evilmartians/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
