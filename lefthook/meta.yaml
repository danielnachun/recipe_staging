{% set name = "lefthook" %}
{% set version = "1.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/evilmartians/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 79ec071e9bbf200ffa3aceaf542425ea89a7dead1803aece7320861eefe5688a

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/evilmartians/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Fast and powerful Git hooks manager for any type of projects
  dev_url: https://github.com/evilmartians/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
