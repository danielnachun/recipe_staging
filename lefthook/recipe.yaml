schema_version: 1

context:
  name: lefthook
  version: 1.6.16

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/evilmartians/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 4eeb270e20e0a00145e01bdfbad4f32c7e720d762cc5c51da88d6db45ae4b6be

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Fast and powerful Git hooks manager for any type of projects
  homepage: https://github.com/evilmartians/${{ name }}
  repository: https://github.com/evilmartians/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

