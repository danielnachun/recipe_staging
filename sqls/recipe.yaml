schema_version: 1

context:
  name: sqls
  version: 0.2.27

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/sqls-server/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: f47aff522ce20eb4f87fb099d492c35503824b10d40cb3d4b755bc0a8d6ddf56

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c' )}}
    - go-cgo=1.22
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: SQL language server written in Go.
  homepage: https://github.com/sqls-server/${{ name }}
  repository: https://github.com/sqls-server/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

