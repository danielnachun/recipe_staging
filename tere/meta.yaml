{% set name = "tere" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mgunyho/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 84195f45b738fb7c805d7b348185658d0dc58aa26e7f92fcad9578bc7bd694bf

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - test -f ${PREFIX}/bin/{{ name }}

about:
  home: https://github.com/mgunyho/{{ name }}
  license: EUPL-1.2
  license_file: LICENSE
  summary: Terminal file explorer
  dev_url: https://github.com/mgunyho/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
