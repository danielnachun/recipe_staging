{% set name = "schematics-cli" %}
{% set version = "18.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@angular-devkit/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: c555e820f847bcfa81cec59e2f9a0793db276489e565cdabf07bf88e547626c5

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - schematics --help

about:
  home: https://github.com/angular/angular-cli
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Executable for running a Schematic.
  dev_url: https://github.com/angular/angular-cli

extra:
  recipe-maintainers:
    - danielnachun
