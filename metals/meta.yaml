{% set name = "metals" %}
{% set version = "1.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/scalameta/{{ name }}
  git_rev: v{{ version }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - findutils
    - sbt
    - maven
    - openjdk
    - sed
  run:
    - openjdk

test:
  commands:
    - {{ name }} --version

about:
  home: https://github.com/scalameta/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - target/generated-resources/licenses/
  summary: Scala language server with rich IDE features

extra:
  recipe-maintainers:
    - danielnachun
