{% set name = "drsclient" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/drsclient-{{ version }}.tar.gz
  sha256: 679061eacfb04f7fdccf709924f03b907af024481eb4c9ff123d87080cf4f344

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - poetry
    - poetry-core
    - pip
  run:
    - python
    - requests
    - httpx
    - asyncio
    - backoff

test:
  imports:
    - drsclient
  commands:
    - pip check
  requires:
    - pip

about:
  summary: GA4GH DRS Client
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
