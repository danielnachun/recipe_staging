{% set name = "vitepress" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vuejs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ffefa0f213ef505cdfd6c245a42c9266fcd4e57f75e782f235d135a30c7cb5cb

build:
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/vuejs/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Vite & Vue powered static site generator.
  dev_url: https://github.com/vuejs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
