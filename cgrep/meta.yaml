{% set name = "cgrep" %}
{% set version = "8.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/awgn/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1b705013a432e6ea90247f03e4cfeceb5a37f795d879178e4bf0085ce6191316

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - ghc
    - pcre
  host:
    - libiconv  #[osx]
    - pcre
  run:
    - libiconv  #[osx]
    - pcre

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/awgn/{{ name }}
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: 'Cgrep: a context-aware grep for source codes'
  dev_url: https://github.com/awgn/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
