{% set gem_name = "unicode-display_width" %}
{% set name = "rb-unicode-display_width" %}
{% set version = "2.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ gem_name }}-{{ version }}.gem
  sha256: 6a10205d1a19ca790c4e53064ba93f09d9eb234bf6bd135d9deb6001c21428be

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ gem_name }}-{{ version }}.gem
    - gem unpack {{ gem_name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - ruby

test:
  commands:
    - GEM_HOME=${PREFIX}/share/rubygems ruby -r unicode/display_width -e 'exit 0'

about:
  home: https://rubygems.org/gems/unicode-display_width
  license: MIT
  summary: Determines the monospace display width of a string using EastAsianWidth.txt, Unicode general category, and other data.
  dev_url: https://github.com/janlelis/unicode-display_width

extra:
  recipe-maintainers:
    - danielnachun
