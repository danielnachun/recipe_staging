{% set gem_name = "rubocop-ast" %}
{% set name = "rb-rubocop-ast" %}
{% set version = "1.29.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ gem_name }}-{{ version }}.gem
  sha256: d1da2ab279a074baefc81758ac430c5768a8da8c7438dd4e5819ce5984d00ba1

build:
  noarch: generic
  number: 0

requirements:
  host:
    - ruby
  run:
    - rb-ast
    - rb-parser
    - ruby

test:
  commands:
    - ruby -r {{ gem_name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/rubocop-ast
  license: MIT
  summary: RuboCop's Node and NodePattern classes.
  dev_url: https://github.com/rubocop/rubocop-ast

extra:
  recipe-maintainers:
    - danielnachun
