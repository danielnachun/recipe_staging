{% set name = "genversion" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/genversion/-/genversion-{{ version }}.tgz
  sha256: 3157944be423930b88457be87f467be23272d0543a89abefc5381db56da50793

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - genversion --help

about:
  home: https://github.com/axelpale/genversion
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A command line utility to read version from package.json and attach it into your module as a property
  dev_url: https://github.com/axelpale/genversion

extra:
  recipe-maintainers:
    - danielnachun
