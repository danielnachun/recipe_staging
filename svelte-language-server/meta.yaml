{% set name = "svelte-language-server" %}
{% set version = "0.16.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: bc19cdaf38e75a69596750b958ee15c254c8f7e6cd9b1805a4b173cc4c675be5

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - svelteserver --help

about:
  home: https://github.com/sveltejs/language-tools
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The Svelte Language Server
  dev_url: https://github.com/sveltejs/language-tools

extra:
  recipe-maintainers:
    - danielnachun
