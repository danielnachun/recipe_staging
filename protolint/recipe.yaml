schema_version: 1

context:
  name: protolint
  version: 0.50.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/yoheimuta/protolint/archive/v${{ version }}.tar.gz
  sha256: 1be01df54565c4831db8f1dcef38347e25a7a945d9f3ff77ca7a488e0307b3ac

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - protolint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A pluggable linter and fixer to enforce Protocol Buffer style and conventions.
  homepage: https://github.com/yoheimuta/protolint
  repository: https://github.com/yoheimuta/protolint

extra:
  recipe-maintainers:
    - danielnachun

