{% set name = "pca" %}
{% set version = "2.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pca-{{ version }}.tar.gz
  sha256: 7c1c772c8f171e3fc3f51322383af60983ca46eccccf5d4311d953716aaaa56f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.0
    - pip
  run:
    - python >=3.0
    - datazets
    - statsmodels
    - matplotlib-base
    - numpy
    - scikit-learn
    - scipy
    - colourmap >=1.1.15
    - pandas
    - scatterd >=1.3.7
    - adjusttext

test:
  imports:
    - pca
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://erdogant.github.io/pca
  summary: 'pca: A Python Package for Principal Component Analysis.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
