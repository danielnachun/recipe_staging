{% set name = "husky.net" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/alirezanet/{{ name }}
  git_rev: v{{ version }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - Husky --help

about:
  home: https://github.com/alirezanet/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Git hooks made easy with Husky.Net internal task runner!
  dev_url: https://github.com/alirezanet/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
