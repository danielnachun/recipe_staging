{% set version = "1.0" %}

package:
  name: r-omr
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/wanglu205/OMR
  git_rev: 47bd93f695145e5c86dfb1be04d42d63199363e5

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - r-base=4.2
    - r-rcpp
    - r-rcpparmadillo
    - r-foreach
    - r-doparallel
    - r-inline
  run:
    - r-base>=4.2
    - r-rcpp
    - r-rcpparmadillo
    - r-foreach
    - r-doparallel
    - r-inline

test:
  commands:
    - $R -e "library('OMR')"           # [not win]
    - "\"%R%\" -e \"library('OMR')\""  # [win]

about:
  home: https://github.com/wanglu205/OMR
  license: GPL-2.0-or-later
  summary: Omnigenic Mendelian Randomization

extra:
  recipe-maintainers:
    - danielnachun
