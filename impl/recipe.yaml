schema_version: 1

context:
  name: impl
  version: 1.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/josharian/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 1a5e02e396c4d60811780af4de44ba25ff96d851d240f8b39c2086def5ecfd6d

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help 2>&1 | grep -q "impl generates method stubs for recv to implement iface"

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: impl generates method stubs for implementing an interface
  homepage: https://github.com/josharian/${{ name }}
  repository: https://github.com/josharian/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

