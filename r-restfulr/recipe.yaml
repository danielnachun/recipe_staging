schema_version: 1

context:
  version: 0.0.15

package:
  name: r-restfulr
  version: ${{ version|replace("-", "_") }}

source:
  url:
    - ${{ cran_mirror }}/src/contrib/restfulr_${{ version }}.tar.gz
    - ${{ cran_mirror }}/src/contrib/Archive/restfulr/restfulr_${{ version }}.tar.gz
  sha256: 40ff8f1fb2987af2223e1a855bb1680c5ce2143fbce7ebc42f1edb291f80e692

build:
  number: 3
  dynamic_linking:
    rpaths:
      - lib/R/lib/
      - lib/

requirements:
  build:
    - ${{ compiler('c') }}
  host:
    - r-base=4.3
    - r-rcurl
    - bioconductor-s4vectors >=0.13.15
    - r-xml
    - r-rjson
    - r-yaml
  run:
    - r-base>=4.3
    - r-rcurl
    - bioconductor-s4vectors >=0.13.15
    - r-xml
    - r-rjson
    - r-yaml

tests:
  - script:
      - "$R -e \"library('restfulr')\""

about:
  license: Artistic-2.0
  summary: Models a RESTful service as if it were a nested R list.
  license_file:
    - ${{ env.get("PREFIX") }}/lib/R/share/licenses/Artistic-2.0
  homepage: https://CRAN.R-project.org/package=restfulr

