context:
  version: 5.5.7

package:
  name: MEME
  version: ${{ version }}

source:
  url: https://meme-suite.org/meme/meme-software/${{ version }}/meme-${{ version }}.tar.gz
  sha256: 1dca8d0e6d1d36570c1a88ab8dbe7e4b177733fbbeacaa2e8c4674febf57aaf4

build:
  number: 0
  prefix_detection:
    ignore_binary_files: true

requirements:
  build:
    - ${{ compiler('c') }}
    - make
    - autoconf
    - perl=5.32
  host:
    - nodejs >=16.4.1
    - openmpi
    - yaml
    - icu
    - ghostscript
    - zlib
    - xz
    - libxslt
    - libxml2
    - expat
    - python
  run:
    - python >=3.7
    - perl>=5.32
    - perl-app-cpanminus
    - perl-module-build
    - perl-yaml
    - perl-cgi
    - perl-math-cdf
    - perl-log-log4perl
    - perl-xml-simple
    - perl-xml-parser
    - perl-file-which
    - perl-html-parser
    - perl-html-template
    - perl-html-tree
    - perl-json
    - perl-sys-info

tests:
  - requirements:
      run:
        - openssh
    script:
      - meme -version
      - streme -version
      - xstreme -version
      - meme-chip -version
      - glam2 -version
      - tomtom -version
      - centrimo -version
      - ame 2>&1 | grep -i usage
      - spamo -version
      - gomo -version
      - fimo -version
      - mast -version
      - mcast -version
      - glam2scan -version
      - momo simple -version
      - getsize -version
      - dreme -version

about:
  license: LicenseRef-Custom
  license_file: COPYING
  summary: Motif-based sequence analysis tools
  homepage: https://meme-suite.org

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
  identifiers:
    - biotools:meme_suite
    - usegalaxy-eu:meme_dreme
