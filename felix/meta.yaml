{% set name = "felix" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kyoheiu/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ee926c4b37d4ff70097f0336c82edec36df4bca5b03fd43ba16f802512994433

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/kyoheiu/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: tui file manager with vim-like key mapping
  dev_url: https://github.com/kyoheiu/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
