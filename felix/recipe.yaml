schema_version: 1

context:
  name: felix
  version: 2.7.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/kyoheiu/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: dd74642a23e56a2cfb23c46ce818feb8ab9602be76582b83ce7d08c3f8896253

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: tui file manager with vim-like key mapping
  homepage: https://github.com/kyoheiu/${{ name }}
  repository: https://github.com/kyoheiu/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

