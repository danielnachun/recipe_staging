{% set name = "kondo" %}
{% set version = "0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tbillington/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b7535807ba98bde86adfb920ec439e98b7c652361feb6a224e55c88cda569ff2

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/tbillington/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Save disk space by cleaning non-essential files from software projects
  dev_url: https://github.com/tbillington/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
