{% set name = "yadm" %}
{% set version = "3.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TheLocehiliosan/yadm/archive/3.2.1.tar.gz
  sha256: 6b7e0b32bdca074cbf36e64d8dd528f37c05ce0786fec1099cf374d81cd7d68e

build:
  number: 0

requirements:
  build:
    - make

test:
  commands:
    - test -f ${PREFIX}/bin/{{ name }}

about:
  home: https://yadm.io/
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Yet Another Dotfiles Manager
  dev_url: https://github.com/TheLocehiliosan/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
