{% set name = "stylelint" %}
{% set version = "16.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stylelint/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6a19de652fbddccaaf1479ac1f04d1617e337cc5df96af4efa8df4eba397e27f

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/stylelint/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A mighty CSS linter that helps you avoid errors and enforce conventions.
  dev_url: https://github.com/stylelint/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
