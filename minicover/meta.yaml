{% set name = "minicover" %}
{% set version = "3.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lucaslorentz/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b2c28e2973d4ac983f99703ad233e81205961d55c373f7447e780be43ea87361

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/lucaslorentz/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Cross platform code coverage tool for .NET Core
  dev_url: https://github.com/lucaslorentz/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
