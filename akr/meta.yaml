{% set name = "akr" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/akamai/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 29cd1d870dafbfa46d07c4056ba229a98755660a2e37804f12e1507fdde7d237

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/akr/{{ name }}
  license: OTHER
  license_file: LICENSE
  summary: Akamai Krypton CLI and SSH Agent (v2)
  dev_url: https://github.com/akr/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
