{% set name = "dictionaryutils" %}
{% set version = "3.4.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dictionaryutils-{{ version }}.tar.gz
  sha256: 5f4ebf1a78fdb97ab7172bdbd574a1756f5689fc72e85d0b298de9419c4e47b7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - poetry
    - poetry-core
    - pip
  run:
    - python
    - pyyaml
    - jsonschema >=2.5,<4
    - cdislogging
    - requests

test:
  imports:
    - dictionaryutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/uc-cdis/dictionaryutils
  summary: Python wrapper and metaschema for datadictionary.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
