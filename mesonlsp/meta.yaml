{% set name = "mesonlsp" %}
{% set version = "4.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JCWasmx86/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4f67325d48ab26ac1c53bf95d5e1e0e9e48091e4a5aaa47cbb4c3b96c1a2cb4d

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - meson
    - ninja
    - sed
  host:
    - libarchive
    - curl
    - fmt  # [osx]
    - lsprotocol
    - nlohmann_json
    - pkgconf
    - pygls
    - libuuid
  run:
    - fmt  # [osx]
    - libarchive
    - libcurl
    - nlohmann_json
    - pkgconf
    - libuuid

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/JCWasmx86/{{ name }}
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: An unofficial, unendorsed language server for meson written in C++
  dev_url: https://github.com/JCWasmx86/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
