{% set name = "libsixel" %}
{% set version = "1.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/libsixel/libsixel/archive/v{{ version }}.tar.gz
  sha256: 028552eb8f2a37c6effda88ee5e8f6d87b5d9601182ddec784a9728865f821e0

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    #- git
    #- mercurial
    - meson
    - ninja
    #- patch
    #- subversion
  host:
    - libarchive
    - libcurl
    - lsprotocol
    - nlohmann-json
    - pkgconf
    - pygls
  run:
    - libarchive
    - libcurl
    - nlohmann-json
    - pkgconf
    #- git
    #- mercurial
    #- patch
    #- subversion

test:
  commands:
    - mesonlsp --help

about:
  home: https://github.com/saitoha/sixel
  license: MIT
  license_file: LICENSE
  summary: SIXEL encoder/decoder implementation
  dev_url: https://github.com/saitoha/sixel

extra:
  recipe-maintainers:
    - danielnachun
