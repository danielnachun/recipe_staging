{% set name = "globcat" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/smonn/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7f3e7cf3d7b08243e31b620c756224c03b8ac5699bdb74cfd7960cfad1a6c258

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/smonn/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Concatenate files from command line with glob pattern.
  dev_url: https://github.com/smonn/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
