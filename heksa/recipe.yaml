schema_version: 1

context:
  name: heksa
  version: 1.14.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/raspi/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: eba59793e70aa6fc94370a0629d7941a4302bd5c0aac33d96a6d1adb0d818f56

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: CLI hex dumper with colors
  homepage: https://github.com/raspi/${{ name }}
  repository: https://github.com/raspi/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

