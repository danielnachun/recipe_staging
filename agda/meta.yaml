{% set name = "agda" %}
{% set version = "2.6.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/agda/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
  host:
    - ncurses
    - libiconv  #[osx]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/agda/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Agda is a dependently typed programming language / interactive theorem prover.
  dev_url: https://github.com/agda/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
