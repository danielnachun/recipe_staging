{% set name = "olego" %}
{% set version = "1.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chaolinzhanglab/olego/archive/v{{ version }}.tar.gz
  sha256: 1b6ba7a4a310ac71667052d3a6e1f073d3976302ab6b6b67041475f7ca1f4bac

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib

test:
  commands:
    - 'olego 2>&1 | grep -q "OLego: version {{ version }}"'

about:
  home: https://github.com/chaolinzhanglab/olego
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: OLego -- short or long RNA-seq read mapping to discover exon junction
  dev_url: https://github.com/chaolinzhanglab/olego

extra:
  recipe-maintainers:
    - danielnachun
