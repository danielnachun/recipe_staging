{% set name = "purs-tidy" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version  }}.tgz
  sha256: c09ece1b602946bf19a7a6958d1c12087ff26addaac76273a336df5381790d85

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/natefaubion/purescript-tidy
  license: MIT
  license_file: LICENSE
  summary: A syntax tidy-upper (formatter) for PureScript.
  dev_url: https://github.com/natefaubion/purescript-tidy

extra:
  recipe-maintainers:
    - danielnachun
