{% set name = "selenium-standalone" %}
{% set version = "10.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/selenium-standalone/-/selenium-standalone-{{ version }}.tgz
  sha256: eae79684ff278b63ec338ab9e224f090842a397e4798f821d41c177e8d9d95f6

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs
    - openjdk

test:
  commands:
    - selenium-standalone 2>&1 | grep -q "No action provided"

about:
  home: https://github.com/webdriverio/selenium-standalone
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Installs a `selenium-standalone` command line to install and start a standalone selenium server
  dev_url: https://github.com/webdriverio/selenium-standalone

extra:
  recipe-maintainers:
    - danielnachun
