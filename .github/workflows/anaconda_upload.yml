name: Upload conda packages to anaconda.org

on:
  pull_request:
    types: [closed]

jobs:
  upload:
    if: github.event.pull_request.merged == true && github.event.label.name == 'upload'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ["linux-64"]
    env:
      ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Download packages 
        id: download-packages
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: conda_mambabuild_${{ matrix.platform }}.yml
          name: packages_${{ github.event.pull_request.head.sha }}_${{ matrix.platform }}
          path: /tmp/artifacts
          search_artifacts: true
          if_no_artifact_found: warn

      - name: Setup micromamba
        if: steps.download-packages.outputs.found_artifact == 'true'
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: anaconda-client
          create-args: anaconda-client
          generate-run-shell: true

      - name: Upload packages
        if: steps.download-packages.outputs.found_artifact == 'true'
        shell: micromamba-shell {0}
        run: anaconda upload --force /tmp/artifacts/*.tar.bz2
