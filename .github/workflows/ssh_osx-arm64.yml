name: Create runner (osx-arm64)

on:
  workflow_dispatch:

jobs:
  create_runner:
    runs-on: macos-14
    strategy:
      fail-fast: false

    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.0
        with:
          run-install: false

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
