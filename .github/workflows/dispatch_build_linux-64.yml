name: Build conda package (linux-64)

on:
  workflow_dispatch:
    inputs:
      package:
        description: Package to build
        required: true
      upload:
        description: Upload
        required: true
        default: 'true'
      free_disk_space:
        description: Free disk space
        required: true
        default: 'false'
      centos7:
        description: Use CentOS 7
        required: true
        default: 'false'

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    env:
      ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free Disk Space (Ubuntu)
        if: ${{ github.event.inputs.free_disk_space == 'true' }}
        uses: jlumbroso/free-disk-space@main

      - name: Set up working directories
        run: |
          mkdir /tmp/recipes
          mkdir /tmp/conda-bld
          cp -R ${{ github.event.inputs.package }} /tmp/recipes

      - name: Setup up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export docker containers
        if: ${{ github.event.inputs.centos7 == 'false' }}
        uses: docker/build-push-action@v6
        with:
          load: true
          file: .github/rattler-build_container.df
          tags: rattler-build:latest

      - name: Build and export docker containers
        if: ${{ github.event.inputs.centos7 == 'true' }}
        uses: docker/build-push-action@v6
        with:
          load: true
          file: .github/rattler-build_centos7_container.df
          tags: rattler-build:latest

      - name: Build conda packages
        run: |
          docker run --rm -e HOST_USER_ID=$(id -u) --volume /tmp:/tmp rattler-build \
            rattler-build build -c dnachun -c conda-forge -c bioconda \
            --output-folder /tmp/conda-bld --recipe-dir /tmp/recipes

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@main
        with:
          run-install: false

      - name: Upload package
        if: ${{ github.event.inputs.upload == 'true' }}
        shell: pixi exec --spec anaconda-client -- bash -e {0}
        run: anaconda upload --force /tmp/conda-bld/linux-64/*.conda
