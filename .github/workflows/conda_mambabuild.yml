name: Build conda package with conda mambabuild

on:
  pull_request:
    paths:
      - '*/build.sh'
      - '*/meta.yaml'

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    outputs:
      changed_directories: steps.changed-directories.outputs.all_changed_files
      any_changed: steps.changed-directories.outputs.any_changed

    steps:
      - name: Checkout pull request branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name: Get SHA of last commit to main branch
        uses: nrwl/nx-set-shas@v3
        id: last_successful_commit_pull_request
        with:
          main-branch-name: ${{ steps.branch-name.outputs.base_ref_branch }} 

      - name: Get changed directories
        id: changed-directories
        uses: tj-actions/changed-files@v36
        with: 
          base_sha: ${{ steps.last_successful_commit_pull_request.outputs.base }}
          dir_names: true
          dir_names_exclude_root: true
          files: |
            */build.sh
            */meta.yaml

  build_packages:
    if: github.events.setup.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Start Docker container
        run: |
          docker run --rm --detach \
            --name ${{github.sha}} \
            --workdir /home/conda/recipes \
            --volume $(pwd)/conda-packages:/home/conda/packages \
            condaforge/mambaforge \
            sleep inf

      - name: Install boa and configure channels
        run: |
          docker exec ${{github.sha}} mamba install --yes --quiet boa; \
            conda config --append channels bioconda; \
            conda config --append channels nodefaults

          if [ -f .github/custom_channels ]; then
            readarray -t conda_channels < .github/custom_channels
            for channel in ${conda_channels[@]}; do
              docker exec ${{github.sha}} conda config --prepend channels ${channel}
            done
          fi

      - name: Copy recipes to container
        run: |
          for dir in ${{ github.events.setup.outputs.all_changed_files }}; do
            docker cp ${dir} ${{github.sha}}:/home/conda/recipes
          done

      - name: Build conda package
        shell: bash
        run: |
          docker exec ${{github.sha}} conda mambabuild --output-folder /home/conda/packages .

      - name: Move all packages to artifacts directory
        shell: bash
        run: |
          mkdir artifacts
          find conda-packages/linux-64 -name *.tar.bz2 -exec cp {} artifacts \;
          find conda-packages/noarch -name *.tar.bz2 -exec cp {} artifacts \;

      - name: Upload packages to GitHub Actions
        uses: actions/upload-artifact@v3
        with:
          name: packages_${{github.event.pull_request.head.sha}}
          path: artifacts/*.tar.bz2
