name: Build conda package (osx-arm64)

on:
  workflow_dispatch:
    inputs:
      package:
        description: Package to build
        required: true
      upload:
        description: Upload
        required: true
        default: 'true'

jobs:
  build_and_upload:
    runs-on: macos-14
    strategy:
      fail-fast: false
    env:
      ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@main
        with:
          run-install: false

      - name: Set up working directories
        run: |
          mkdir /tmp/recipes
          mkdir /tmp/conda-bld
          cp -R ${{ github.event.inputs.package }} /tmp/recipes

      - name: Build conda packages
        shell: pixi exec --spec rattler-build -- bash -e {0}
        run: |
          rattler-build build -c dnachun -c conda-forge -c bioconda \
            --output-dir /tmp/rattler-bld --recipe-dir /tmp/recipes

      - name: Upload package
        if: ${{ github.event.inputs.upload == 'true' }}
        shell: pixi exec --spec anaconda-client -- bash -e {0}
        run: anaconda upload --force /tmp/rattler-bld/osx-arm64/*.conda
