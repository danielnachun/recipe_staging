schema_version: 1

context:
  name: godu
  version: 1.4.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/viktomas/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: fd198564b8f4e779fbb41a339d9560405d9970787c723d113dbf88f8d6e3e258

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: Simple golang utility helping to discover large files/folders
  homepage: https://github.com/viktomas/${{ name }}
  repository: https://github.com/viktomas/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

