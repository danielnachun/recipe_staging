{% set name = "fish-lsp" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: f90a1cb8c09f750322b82c279bcf1b6b12f83e537a3e14eb6da38d6ce3c04752

build:
  noarch: generic
  number: 0

requirements:
  build:
    - fish
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ndonfris/{{ name }}
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: LSP implementation for the fish shell language
  dev_url: https://github.com/ndonfris/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
