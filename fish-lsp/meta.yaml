{% set name = "fish-lsp" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ndonfris/fish-lsp/archive/v{{ version }}.tar.gz
  sha256: fffabd71157488a76dcdd0ffceeeac87817cf975541ec2c8308692ae81b96dba

build:
  noarch: generic
  number: 0

requirements:
  build:
    - fish
    - nodejs
    - pnpm
    - pnpm-licenses
    - yarn
  run:
    - nodejs

test:
  commands:
    - fish-lsp --help

about:
  home: https://github.com/ndonfris/fish-lsp
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: LSP implementation for the fish shell language
  dev_url: https://github.com/ndonfris/fish-lsp

extra:
  recipe-maintainers:
    - danielnachun
