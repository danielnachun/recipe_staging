{% set name = "coco" %}
{% set version = "2014.12.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/boogie-org/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a92918222963befc8e09c447bd59881ba1fadb1aa4c5ec577ff12f82e7c23560

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - sed
  run:
    - dotnet

test:
  commands:
    - "{{ name }} 2>&1 | grep -q 'Usage: Coco Grammar.ATG {Option}'"

about:
  home: https://github.com/boogie-lang/{{ name }}
  license: GPL-2.0-or-later
  license_file: license.txt
  summary: The compiler generator Coco/R
  dev_url: https://github.com/boogie-lang/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
