{% set name = "pyscenic" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aertslab/pyscenic/archive/{{ version }}.tar.gz
  sha256: d5a7f7208bcafeb285efcca13bdb1b8e49ed1ca8e62e0be45f163b57a46b259c

build:
  noarch: python
  entry_points:
    - pyscenic = pyscenic.cli.pyscenic:main
  script:
    - sed -i 's/np.object/object/' src/pyscenic/transform.py
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
    - sed
  run:
    - python
    - ctxcore >=0.2.0
    - cytoolz
    - multiprocessing_on_dill
    - llvmlite
    - numba >=0.51.2
    - attrs
    - frozendict
    - numpy <2
    - pandas >=1.3.5
    - numexpr
    - cloudpickle
    - dask-core
    - distributed
    - arboreto >=0.1.6
    - boltons
    - setuptools
    - pyyaml
    - tqdm
    - interlap
    - umap-learn
    - loompy
    - networkx
    - scipy
    - fsspec
    - requests
    - aiohttp
    - scikit-learn >=0.22.2

test:
  imports:
    - pyscenic
    - resources
  commands:
    - pip check
    - pyscenic --help
  requires:
    - pip

about:
  home: https://github.com/aertslab/pySCENIC
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - danielnachun
