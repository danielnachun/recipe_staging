schema_version: 1

context:
  name: semgrep
  version: 1.75.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/returntocorp/semgrep.git
  tag: v${{ version }}

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - if: linux
      then: binutils
    - cmake
    - if: linux
      then: gcc
    - if: linux
      then: gxx
    - jinja2
    - make
    - odig
    - opam
    - pkg-config
    - rsync
    - sed
    - if: linux
      then: sysroot_linux-64=2.17
  host:
    - attrs
    - boltons
    - click
    - click-option-group
    - colorama
    - curl
    - defusedxml
    - glom
    - gmp
    - jsonschema
    - libev
    - packaging
    - peewee
    - pip
    - pipenv
    - python=3.11
    - python-lsp-jsonrpc
    - requests
    - rich
    - ruamel.yaml
    - setuptools
    - tomli
    - libtree-sitter
    - typing-extensions
    - urllib3
    - wcmatch
    - pcre
    - pcre2
  run:
    - attrs
    - boltons
    - click
    - click-option-group
    - colorama
    - defusedxml
    - glom
    - jsonschema
    - libcurl
    - libev
    - packaging
    - peewee
    - python=3.11
    - python-lsp-jsonrpc
    - requests
    - rich
    - ruamel.yaml
    - tomli
    - libtree-sitter
    - typing-extensions
    - urllib3
    - wcmatch

tests:
  - python:
      imports:
        - semgrep
  - script:
      - semgrep --help

about:
  license: LGPL-2.1-only
  license_file:
    - LICENSE
    - license-files/
  summary: Easily detect and prevent bugs and anti-patterns in your codebase
  homepage: https://semgrep.dev
  repository: https://github.com/returntocorp/semgrep

extra:
  recipe-maintainers:
    - danielnachun

