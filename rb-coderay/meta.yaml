{% set name = "coderay" %}
{% set version = "1.1.3" %}

package:
  name: "rb-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: dc530018a4684512f8f38143cd2a096c9f02a1fc2459edcfe534787a7fc77d4b

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby >=3.2
  run:
    - ruby >=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  summary: Fast and easy syntax highlighting for selected languages, written in Ruby. Comes with RedCloth integration and LOC counter.
  dev_url: http://coderay.rubychan.de

extra:
  recipe-maintainers:
    - danielnachun
