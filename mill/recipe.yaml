schema_version: 1

context:
  name: mill
  version: 0.11.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/com-lihaoyi/${{ name }}
  rev: ${{ version }}

build:
  number: 1
  noarch: generic

requirements:
  build:
    - curl
    - openjdk=17
  run:
    - openjdk

tests:
  - script:
      - mill --help

about:
  license: MIT
  license_file: LICENSE
  summary: Your shiny new Java/Scala build tool!
  homepage: https://mill-build.com
  repository: https://github.com/com-lihaoyi/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

