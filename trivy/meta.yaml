{% set name = "trivy" %}
{% set version = "0.55.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aquasecurity/trivy/archive/v{{ version }}.tar.gz
  sha256: 4954760a679f1888ffe66428a0684e4ba911657bf339df65cc5e5e11869b5421

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - trivy --help

about:
  home: https://github.com/aquasecurity/trivy
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Find vulnerabilities, misconfigurations, secrets, SBOM in containers, Kubernetes, code repositories, clouds and more
  dev_url: https://github.com/aquasecurity/trivy

extra:
  recipe-maintainers:
    - danielnachun
