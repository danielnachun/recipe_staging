{% set name = "bisect_ppx" %}
{% set version = "2.8.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/aantron/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 27ddeb2f60fbae50dc504e63e63cd5f012689084a76d5fdd4d1371d5341ff8db

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - binutils # [linux]
    - gcc # [linux]
    - sysroot_linux-64=2.17  # [linux]
    - make
    - odig
    - opam

test:
  commands:
    - bisect-ppx-report --help

about:
  home: https://github.com/aantron/{{ name }}
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: Code coverage for OCaml and ReScript
  dev_url: https://github.com/aantron/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
