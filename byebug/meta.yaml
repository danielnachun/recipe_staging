{% set name = "byebug" %}
{% set version = "11.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 2485944d2bb21283c593d562f9ae1019bf80002143cc3a255aaffd4e9cf4a35b

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

test:
  commands:
    - {{ name }} --help

about:
  home: https://rubygems.org/gems/{{ name }}
  license: BSD-2-Clause
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: Byebug is a Ruby debugger. 
  dev_url: https://github.com/deivid-rodriguez/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
