{% set name = "perl-padwalker" %}
{% set version = "2.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RO/ROBIN/PadWalker-{{ version }}.tar.gz
  sha256: 07b26abb841146af32072a8d68cb90176ffb176fd9268e6f2f7d106f817a0cd0

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl=5.32
  run:
    - perl>=5.32

test:
  imports:
    - PadWalker

about:
  home: http://metacpan.org/pod/PadWalker
  license: unknown
  summary: "play with other peoples' lexical variables"

maintainers:
  - danielnachun
