schema_version: 1

context:
  name: crowdin-cli
  version: 4.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/crowdin/${{ name }}/archive/${{ version }}.tar.gz
  sha256: efc2571f06346414f2357bd3f5e70627873e5cdd87457d08c6e6d1ddb2f630b7

build:
  number: 0
  noarch: generic

requirements:
  build:
    - openjdk=21
    - sed
  run:
    - openjdk

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - build/reports/dependency-license/
  summary: A command-line client for the Crowdin API
  homepage: https://github.com/crowdin/${{ name }}
  repository: https://github.com/crowdin/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

