schema_version: 1

context:
  name: cue
  version: 0.9.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/cue-lang/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 949084a037dce6af09072d5b3acd9e6e004b49b2b24e1e3bf93e71bcd1ca99e0

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files_cue/
    - license-files_cuepls/
  summary: The home of the CUE language! Validate and define text-based and dynamic configuration
  homepage: https://github.com/cue-lang/${{ name }}
  repository: https://github.com/cue-lang/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

