{% set name = "ts-standard" %}
{% set version = "12.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/ts-standard/-/ts-standard-{{ version }}.tgz
  sha256: 508b9711a03e069aac671215a57b788501910b81465a2fc8db6839dc9f083997

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - ts-standard --help

about:
  home: https://github.com/standard/ts-standard
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: TypeScript Standard Style based on StandardJS
  dev_url: https://github.com/standard/ts-standard

extra:
  recipe-maintainers:
    - danielnachun
