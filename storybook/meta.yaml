{% set name = "storybook" %}
{% set version = "8.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/storybook/-/storybook-{{ version }}.tgz
  sha256: 8b3e5c6325903a3c1d27a78ae09a6433fa5e8d311eb45317a052693a794ecfef

build:
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - storybook --help

about:
  home: https://github.com/storybookjs/storybook
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Storybook's CLI - install, dev, build, upgrade, and more
  dev_url: https://github.com/storybookjs/storybook

extra:
  recipe-maintainers:
    - danielnachun
