schema_version: 1

context:
  name: rustywind
  version: 0.22.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/avencera/rustywind/archive/v${{ version }}.tar.gz
  sha256: c2181a32c873f8608a89973eaed8b540ee3421c7bc1740f954d3d7f5ef620885

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - rustywind --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: CLI for organizing Tailwind CSS classes
  homepage: https://github.com/avencera/rustywind
  repository: https://github.com/avencera/rustywind

extra:
  recipe-maintainers:
    - danielnachun

