{% set name = "duckdb" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - git_url: https://github.com/duckdb/{{ name }}.git
    git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - sysroot_linux-64=2.17

test:
  commands:
    - {{ name }} -help

about:
  home: https://www.duckdb.org
  license: MIT
  license_file: LICENSE
  summary: Embeddable SQL OLAP Database Management System
  dev_url: https://github.com/duckdb/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
