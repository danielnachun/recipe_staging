{% set name = "akita-cli" %}
{% set version = "0.25.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/akitasoftware/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b69a76f837b6cc1c34c72ace16670360577b123ccc17872a95af07178e69fbe7

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/akitasoftware/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: The Akita CLI helps you make sense of API traffic.
  dev_url: https://github.com/akitasoftware/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
