{% set name = "awk-language-server" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/awk-language-server/-/{{ name }}-{{ version }}.tgz
  sha256: 50ca8ef6aca2b91fc88f73f94926244af60894406690f669797129d6447c91dc

build:
  number: 0

requirements:
  build:
    - make
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/Beaglefoot/{{ name }}
  license: MIT
  summary: Language Server for AWK
  dev_url: https://github.com/Beaglefoot/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
