{% set name = "awk-language-server" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/bash-language-server/-/{{ name }}-{{ version }}.tgz
  sha256: acfe9c75fa26074fd56ce55147ac8b0b3dfcf1ce71d42e16f493062d1bbb7488

build:
  number: 0

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/Beaglefoot/{{ name }}
  license: MIT
  summary: Language Server for AWK
  dev_url: https://github.com/Beaglefoot/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
