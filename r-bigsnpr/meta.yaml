{% set version = "1.12.15" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bigsnpr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bigsnpr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bigsnpr/bigsnpr_{{ version }}.tar.gz
  sha256: f21c1cdeffea4de8af15442f632ac01565c00c5f8d4c7105f530aee6908943b3

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  # This is needed to suppress a warning about R.dll not being found
  missing_dso_whitelist:
    - '*/R.dll'            # [win]
    - '*/Rblas.dll'        # [win]
    - '*/Rlapack.dll'      # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - libgomp                      # [linux]
    - llvm-openmp                  # [osx]
  host:
    - r-base=4.3
    - r-matrix >=1.3.0
    - r-rcpp
    - r-rcpparmadillo >=0.9.600
    - r-bigassertr >=0.1.6
    - r-bigparallelr
    - r-bigreadr
    - r-bigsparser >=0.6
    - r-bigstatsr >=1.5.11
    - r-bigutilsr >=0.3.3
    - r-data.table >=1.12.4
    - r-dorng
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-rmio
    - r-roptim >=0.1.6
    - r-runonce >=0.2.3
    - r-vctrs
    - libblas
    - liblapack
    - libzlib
  run:
    - r-base=4.3
    - {{ native }}gcc-libs           # [win]
    - {{ native }}libwinpthread-git  # [win]
    - {{ native }}zlib               # [win]
    - r-matrix >=1.3.0
    - r-rcpp
    - r-rcpparmadillo >=0.9.600
    - r-bigassertr >=0.1.6
    - r-bigparallelr
    - r-bigreadr
    - r-bigsparser >=0.6
    - r-bigstatsr >=1.5.11
    - r-bigutilsr >=0.3.3
    - r-data.table >=1.12.4
    - r-dorng
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-rmio
    - r-roptim >=0.1.6
    - r-runonce >=0.2.3
    - r-vctrs

test:
  requires:
    - r-testthat
    - r-dbplyr
    - r-dplyr
    - r-fdrtool
    - r-gaston
    - r-hmisc
    - r-rmutil
    - r-pcadapt
    - r-quadprog
    - r-rsqlite
    - r-r.utils
    - r-xgboost
  source_files:
    - tests/
  commands:
    - $R -e "library('bigsnpr')"  # [not win]
    - $R -e "testthat::test_file('tests/testthat.R', stop_on_failure=TRUE)"  # [not win]
    - "\"%R%\" -e \"library('bigsnpr')\""  # [win]
    - "\"%R%\" -e \"testthat::test_file('tests/testthat.R', stop_on_failure=TRUE)\""  # [win]

about:
  home: https://privefl.github.io/bigsnpr/
  license: GPL-3.0-only
  summary: "Easy-to-use, efficient, flexible and scalable tools for analyzing massive SNP arrays. Priv√© et al. (2018) <doi:10.1093/bioinformatics/bty185>."
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
# Encoding: UTF-8

extra:
  recipe-maintainers:
    - conda-forge/r
    - pettyalex

