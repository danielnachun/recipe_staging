schema_version: 1

context:
  version: 1.12.15
  posix: "'m2-' if win else ''"
  native: "'m2w64-' if win else ''"

package:
  name: r-bigsnpr
  version: ${{ version|replace("-", "_") }}

source:
  url:
    - ${{ cran_mirror }}/src/contrib/bigsnpr_${{ version }}.tar.gz
    - ${{ cran_mirror }}/src/contrib/Archive/bigsnpr/bigsnpr_${{ version }}.tar.gz
  sha256: f21c1cdeffea4de8af15442f632ac01565c00c5f8d4c7105f530aee6908943b3

build:
  # This is needed to suppress a warning about R.dll not being found
  number: 0
  merge_build_and_host_envs: ${{ true if win }}
  dynamic_linking:
    rpaths:
      - lib/R/lib/
      - lib/
    missing_dso_allowlist:
      - if: win
        then: "*/R.dll"
      - if: win
        then: "*/Rblas.dll"
      - if: win
        then: "*/Rlapack.dll"

requirements:
  build:
    - if: not win
      then: ${{ compiler('c') }}
    - if: win
      then: ${{ compiler('m2w64_c') }}
    - if: win
      then: ${{ stdlib("m2w64_c") }}
    - if: not win
      then: ${{ compiler('cxx') }}
    - if: win
      then: ${{ compiler('m2w64_cxx') }}
    - if: win
      then: ${{ posix }}filesystem
    - ${{ posix }}make
    - if: win
      then: ${{ posix }}sed
    - if: win
      then: ${{ posix }}coreutils
    - if: win
      then: ${{ posix }}zip
    - if: build_platform != target_platform
      then: cross-r-base ${{ r_base }}
    - if: linux
      then: libgomp
    - if: osx
      then: llvm-openmp
  host:
    - r-base=4.3
    - r-matrix >=1.3.0
    - r-rcpp
    - r-rcpparmadillo >=0.9.600
    - r-bigassertr >=0.1.6
    - r-bigparallelr
    - r-bigreadr
    - r-bigsparser >=0.6
    - r-bigstatsr >=1.5.11
    - r-bigutilsr >=0.3.3
    - r-data.table >=1.12.4
    - r-dorng
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-rmio
    - r-roptim >=0.1.6
    - r-runonce >=0.2.3
    - r-vctrs
    - libblas
    - liblapack
    - libzlib
  run:
    - r-base=4.3
    - if: win
      then: ${{ native }}gcc-libs
    - if: win
      then: ${{ native }}libwinpthread-git
    - if: win
      then: ${{ native }}zlib
    - r-matrix >=1.3.0
    - r-rcpp
    - r-rcpparmadillo >=0.9.600
    - r-bigassertr >=0.1.6
    - r-bigparallelr
    - r-bigreadr
    - r-bigsparser >=0.6
    - r-bigstatsr >=1.5.11
    - r-bigutilsr >=0.3.3
    - r-data.table >=1.12.4
    - r-dorng
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-rmio
    - r-roptim >=0.1.6
    - r-runonce >=0.2.3
    - r-vctrs

tests:
  - files:
      source:
        - tests/
    requirements:
      run:
        - r-testthat
        - r-dbplyr
        - r-dplyr
        - r-fdrtool
        - r-gaston
        - r-hmisc
        - r-rmutil
        - r-pcadapt
        - r-quadprog
        - r-rsqlite
        - r-r.utils
        - r-xgboost
    script:
      - if: not win
        then: "$R -e \"library('bigsnpr')\""
      - if: not win
        then: "$R -e \"testthat::test_file('tests/testthat.R', stop_on_failure=TRUE)\""
      - if: win
        then: "\"%R%\" -e \"library('bigsnpr')\""
      - if: win
        then: "\"%R%\" -e \"testthat::test_file('tests/testthat.R', stop_on_failure=TRUE)\""

about:
  license: GPL-3.0-only
  summary: Easy-to-use, efficient, flexible and scalable tools for analyzing massive SNP arrays. Priv√© et al. (2018) <doi:10.1093/bioinformatics/bty185>.
  license_file:
    - ${{ env.get("PREFIX") }}/lib/R/share/licenses/GPL-3
  homepage: https://privefl.github.io/bigsnpr/

extra:
  recipe-maintainers:
    - conda-forge/r
    - pettyalex

