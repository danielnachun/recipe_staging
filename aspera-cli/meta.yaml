{% set name = "aspera-cli" %}
{% set version = "4.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/IBM/{{ name }}
  git_rev: v{{ version }}

build:
  noarch: generic
  number: 1

requirements:
  build:
    - unzip
  host:
    - rb-execjs
    - rb-jwt
    - rb-net-ssh
    - rb-ruby-progressbar
    - rb-rubyzip
    - rb-security
    - rb-terminal-table=1.8.0
    - rb-tty-spinner
    - rb-webrick
    - rb-websocket
    - rb-websocket-client-simple
    - rb-xml-simple
    - ruby=3.2
    - sed
  run:
    - rb-execjs
    - rb-jwt
    - rb-net-ssh
    - rb-ruby-progressbar
    - rb-rubyzip
    - rb-security
    - rb-terminal-table=1.8.0
    - rb-tty-spinner
    - rb-webrick
    - rb-websocket
    - rb-websocket-client-simple
    - rb-xml-simple
    - ruby>=3.2

test:
  commands:
    - ascli --help

about:
  home: https://rubygems.org/gems/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Command Line Interface for IBM Aspera products
  dev_url: https://github.com/IBM/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
