context:
  version: 1.4.0

package:
  name: fortune-mod
  version: ${{ version }}

source:
  url: https://github.com/shlomif/fortune-mod/archive/${{ version }}.tar.gz
  sha256: d70334c19c7cce2cc6c823566b7d8968ff08a52043d518f55caebd2e407b2233

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - cmake
    - make

tests:
  - script:
      - fortune --help

about:
  license: BSD-4-Clause-UC
  license_file: LICENSE
  summary: Implementation of the Unix fortune command for displaying a random quotation, for Linux and other systems.
  homepage: https://github.com/shlomif/fortune-mod
  repository: https://github.com/shlomif/fortune-mod

extra:
  recipe-maintainers:
    - danielnachun
