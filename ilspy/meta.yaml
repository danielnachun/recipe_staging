{% set name = "ilspy" %}
{% set version = "8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/icsharpcode/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - sed
  host:
    - dotnet
    - powershell
  run:
    - dotnet

test:
  commands:
    - ilspycmd --help

about:
  home: https://github.com/icsharpcode/{{ name }}
  license: MIT
  summary: .NET Decompiler with support for PDB generation, ReadyToRun, Metadata (&more) - cross-platform!
  dev_url: https://github.com/icsharpcode/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
