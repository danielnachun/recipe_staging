{% set name = "ilspy" %}
{% set version = "8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/icsharpcode/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - powershell
    - sed
  host:
    - dotnet
  run:
    - dotnet

test:
  commands:
    - test ${PREFIX}/bin/ilasm
    - test ${PREFIX}/bin/ildasm
    - ilspycmd --help

about:
  home: https://github.com/icsharpcode/{{ name }}
  license: MIT
  summary: Language Server Protocol in C#
  dev_url: https://github.com/icsharpcode/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
