schema_version: 1

context:
  name: coverlet
  version: 6.0.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/coverlet-coverage/${{ name }}
  rev: v${{ version }}

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Cross platform code coverage for .NET
  homepage: https://github.com/coverlet-coverage/${{ name }}
  repository: https://github.com/coverlet-coverage/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

