{% set name = "coverlet" %}
{% set version = "6.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/coverlet-coverage/{{ name }}
  git_rev: v{{ version }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/coverlet-coverage/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Cross platform code coverage for .NET
  dev_url: https://github.com/coverlet-coverage/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
