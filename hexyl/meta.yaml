{% set name = "hexyl" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sharkdp/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 5205fa1a483c66997f5a7179cdd1a277ebb5e0a743bb269a962d20b29dd735f8

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pandoc

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/sharkdp/{{ name }}
  license: MIT OR Apache-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: A command-line hex viewer
  dev_url: https://github.com/sharkdp/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
