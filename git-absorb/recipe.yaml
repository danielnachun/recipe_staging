schema_version: 1

context:
  name: git-absorb
  version: 0.6.13

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tummychow/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 5646857dd764d0a486405e777b3ec4e919511abc96bd0e02e71ec9e94d151115

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Automatic git commit --fixup
  homepage: https://github.com/tummychow/${{ name }}
  repository: https://github.com/tummychow/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

