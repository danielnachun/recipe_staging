schema_version: 1

context:
  name: gum
  version: 0.14.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/charmbracelet/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 28d1d50a29ede093809b08ee6ac2f8a1a9c748728f481835fad3d2b45b0cec83

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Tool for glamorous shell scripts
  homepage: https://github.com/charmbracelet/${{ name }}
  repository: https://github.com/charmbracelet/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

