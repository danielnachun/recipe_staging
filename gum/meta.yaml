{% set name = "gum" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/charmbracelet/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3174a1c8ff706d57c93da33fdf477b26620ad0f7096d97e21a005132fa74756a

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/charmbracelet/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Tool for glamorous shell scripts
  dev_url: https://github.com/charmbracelet/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
