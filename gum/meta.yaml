{% set name = "gum" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/charmbracelet/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 329a38f3453b4be1f00e1fcb987aacf574fe3a8cc592084529c05716ddf4e7c4

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/charmbracelet/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Tool for glamorous shell scripts
  dev_url: https://github.com/charmbracelet/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
