{% set name = "scqers" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/omerwe/polyfun/archive/082d9fabc54a3fe80c2b315291e206bbf4673900.zip
  sha256: d686393960542b1f3b35652b571ed074afd8a6473ced3b955c5662eb028300bd

build:
  noarch: python
  number: 0

requirements:
  run:
    - pysam
    - r-igraph
    - r-tictoc
    - r-tidyverse
    - r-stringdist

test:
  commands:
    - test -f ${PREFIX}/bin/clean_up_umi_counts
    - get_barcode_fixed_pos -h

about:
  home: https://github.com/omerwe/polyfun
  license: MIT
  license_file: LICENSE
  summary: Multiplex profiling of developmental enhancers with quantitative, single-cell expression reporters

extra:
  recipe-maintainers:
    - danielnachun
