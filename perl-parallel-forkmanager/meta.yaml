{% set name = "perl-parallel-forkmanager" %}
{% set version = "2.03" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/Y/YA/YANICK/Parallel-ForkManager-{{ version }}.tar.gz
  sha256: c0e0bead458224b9ac5bb32ed2b1fa088963b565521c1bb1a6a3566d522c2e35

build:
  noarch: generic
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  host:
    - perl=5.32
    - perl-moo
    - perl-sub-quote
    - perl-test-warn
  run:
    - perl>=5.32
    - perl-moo
    - perl-sub-quote

test:
  imports:
    - Parallel::ForkManager
    - Parallel::ForkManager::Child

about:
  home: https://github.com/dluxhu/perl-parallel-forkmanager
  license: perl_5
  summary: 'A simple parallel processing fork manager'

maintainers:
  - danielnachun
