{% set name = "lua-language-server" %}
{% set version = "3.6.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/sumneko/{{ name }}.git
  git_rev: {{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gcc  # [linux]
    - ninja
    - sysroot_linux-64=2.17  # [linux]

test:
  commands:
    - {{ name }} --version

about:
  home: https://github.com/sumneko/lua-language-server
  license: MIT
  license_file: LICENSE
  summary: Language Server for the Lua language
  dev_url: https://github.com/sumneko/lua-language-server

extra:
  recipe-maintainers:
    - danielnachun
