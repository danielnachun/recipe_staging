context:
  version: 1.0.10

package:
  name: tensorqtl
  version: ${{ version }}

source:
  url: https://github.com/rl3328/tensorqtl/archive/v${{ version }}.tar.gz
  sha256: 8e81e9ec853f3bcc7561e6be04819a2c772f239ee2de61086b2c89adca2665f8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - setuptools >=61.0
    - pip
  run:
    - python
    - numpy
    - pandas
    - pandas-plink
    - pgenlib >=0.90.1
    - qtl
    - scipy
    - pytorch
    - rpy2
    - bioconductor-qvalue

tests:
  - python:
      imports:
        - tensorqtl
      pip_check: true

about:
  summary: GPU-accelerated QTL mapper
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
