context:
  version: 1.0.10

package:
  name: tensorqtl
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/tensorqtl/tensorqtl-${{ version }}.tar.gz
  sha256: 9429f8aabcb8cf0aa51319e5b8a6a4f1416c1bd1587392e21d55f191d9fa041b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - setuptools >=61.0
    - pip
  run:
    - python
    - numpy
    - pandas
    - pgenlib >=0.90.1
    - qtl
    - scipy
    - pytorch

tests:
  - python:
      imports:
        - tensorqtl
      pip_check: true

about:
  summary: GPU-accelerated QTL mapper
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
