{% set name = "tensorqtl" %}
{% set version = "1.0.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/broadinstitute/tensorqtl
  git_rev: 890f32977f36d7e5be2d0820c7f382764617b553

build:
  number: 1
  entry_points:
    - tensorqtl = tensorqtl:__main__

requirements:
  host:
    - numpy >=1.25
    - pandas
    - pandas-plink
    - pip
    - pyarrow
    - python
    - qtl
    - rpy2
    - scipy
    - pytorch
  run:
    - bioconductor-qvalue
    - numpy >=1.25
    - pandas
    - pandas-plink
    - pyarrow
    - python
    - qtl
    - rpy2
    - scipy
    - pytorch

test:
  imports:
    - tensorqtl
  commands:
    - tensorqtl --help

about:
  home: https://github.com/broadinstitute/tensorqtl
  license: BSD-3-Clause
  license_file: LICENSE
  summary: GPU-accelerated QTL mapper

extra:
  recipe-maintainers:
    - danielnachun
