{% set name = "tensorqtl" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/broadinstitute/tensorqtl/archive/890f32977f36d7e5be2d0820c7f382764617b553.zip
  sha256: d3ef5f634c1e29fc4ea20c6dae24cf83e8f88c4644e4469b6d906f3cbd37136b

build:
  noarch: python
  number: 2
  entry_points:
    - tensorqtl = tensorqtl:__main__

requirements:
  host:
    - numpy =1.24
    - pandas
    - pandas-plink
    - pip
    - pyarrow
    - python >=3.10,<3.11
    - qtl
    - rpy2
    - scipy
    - pytorch
    - sed
  run:
    - bioconductor-qvalue
    - numpy =1.24
    - pandas
    - pandas-plink
    - pyarrow
    - python >=3.10,<3.11
    - qtl
    - rpy2
    - scipy
    - pytorch

test:
  imports:
    - tensorqtl
  commands:
    - tensorqtl --help

about:
  home: https://github.com/broadinstitute/tensorqtl
  license: BSD-3-Clause
  license_file: LICENSE
  summary: GPU-accelerated QTL mapper

extra:
  recipe-maintainers:
    - danielnachun
