{% set name = "markuplint" %}
{% set version = "4.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/markuplint/-/markuplint-{{ version }}.tgz
  sha256: 386f04c74f4440d8a4569d0b5cf0434124d00d312a5ff1b5351120139f7ec323

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - markuplint --help

about:
  home: https://github.com/markuplint/markuplint
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Peace of mind in your markup - An HTML linter for all markup developers.
  dev_url: https://github.com/markuplint/markuplint

extra:
  recipe-maintainers:
    - danielnachun
