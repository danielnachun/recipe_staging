{% set name = "groovy" %}
{% set version = "4.0.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/apache/groovy/archive//GROOVY_{{ version.replace(".", "_") }}.tar.gz
  sha256: e9a5e40a20220764640369e4156a1ded7d4e57bd8136ffe57855a1b5624cc33f

build:
  noarch: generic
  number: 1

requirements:
  build:
    - graphviz
    - findutils
    - maven
    - openjdk >=17,<18
    - unzip
  run:
    - openjdk

test:
  commands:
    - groovysh --help

about:
  home: https://www.groovy-lang.org
  license: Apache-2.0
  license_file: 
    - LICENSE
    - target/generated-resources/license/
  summary: Java-based scripting language
  dev_url: https://github.com/apache/groovy

extra:
  recipe-maintainers:
    - danielnachun
