{% set name = "elapsed" %}
{% set version = "3.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/horta/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4851ccd60d21c70a32ad83135b61586a23211bd2b8e75763a66ea351973a0246

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - make
    - sysroot_linux-64=2.17

test:
  commands:
    - test -f $PREFIX/lib/libelapsed${SHLIB_EXT}

about:
  home: https://github.com/horta/{{ name }}
  license: MIT
  license_file: LICENSE.md
  summary: Elapsed time C library.
  dev_url: https://github.com/horta/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
