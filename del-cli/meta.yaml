{% set name = "del-cli" %}
{% set version = "5.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sindresorhus/{{ name }}/archive/v{{ version }}.tar.gz 
  sha256: 2773f771e5a589c980bed7194015eb7d34b39d3bc419ebcdfd87fd23b6ce0351

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/sindresorhus/{{ name }}
  license: MIT
  license_file: license
  summary: Delete files and directories
  dev_url: https://github.com/sindresorhus/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
