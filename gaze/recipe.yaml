schema_version: 1

context:
  name: gaze
  version: 1.1.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/wtetsu/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 3fd0ab0b3451e78b85bf2104d5b23b3c4d018cc8f2ed824e103761f8a327c713

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Execute commands for you
  homepage: https://github.com/whetsu/${{ name }}
  repository: https://github.com/whetsu/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

