{% set name = "a52dec" %}
{% set version = "0.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://liba52.sourceforge.io/files/{{ name }}-{{ version }}.tar.gz
  sha256: a21d724ab3b3933330194353687df82c475b5dfb997513eef4c25de6c865ec33

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make

test:
  commands:
    - touch test
    - a52dec -o null test

about:
  home: https://liba52.sourceforge.io/
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Library for decoding ATSC A/52 streams (AKA 'AC-3')

extra:
  recipe-maintainers:
    - danielnachun
