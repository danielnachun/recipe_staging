context:
  version: 0.3.158

package:
  name: r-udr
  version: ${{ version }}

source:
  url: https://github.com/stephenslab/udr/archive/0.3-158.tar.gz
  sha256: 35daedc9be9d8b1015962f24a530d2a3e8ae62a4f5947c8c3eae69b8ea1bfde2

build:
  number: 2

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-mvtnorm
    - r-rcpp
    - r-rcpparmadillo
  run:
    - r-base
    - r-mvtnorm
    - r-rcpp
    - r-rcpparmadillo

tests:
  - script:
    - R -e "library('udr')"

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: R package implementing empirical Bayes methods for multivariate normal means.
  homepage: https://github.com/stephenslab/udr

extra:
  recipe-maintainers:
    - danielnachun
