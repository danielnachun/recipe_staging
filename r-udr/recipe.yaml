context:
  version: 0.3.158

package:
  name: r-udr
  version: ${{ version }}

source:
  url: https://github.com/stephenslab/udr/archive/refs/tags/v0.3-158.tar.gz
  sha256: 0ddfa84d87d55b6bcf142ca32d2e81b2eec43d841dc820b8a07731c74fa8167a

build:
  number: 2

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-mvtnorm
    - r-rcpp
    - r-rcpparmadillo
  run:
    - r-base
    - r-mvtnorm
    - r-rcpp
    - r-rcpparmadillo

tests:
  - script:
    - R -e "library('udr')"

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: R package implementing empirical Bayes methods for multivariate normal means.
  homepage: https://github.com/stephenslab/udr

extra:
  recipe-maintainers:
    - danielnachun
