schema_version: 1

context:
  name: moar
  version: 1.23.15

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/walles/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: d2edfc143eb3c71ea1ce51753b60da19f907013a16649ff81cd42cb7e3b3835b

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Nice to use pager for humans
  homepage: https://github.com/walles/${{ name }}
  repository: https://github.com/walles/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

