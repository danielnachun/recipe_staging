{% set name = "moar" %}
{% set version = "1.23.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/walles/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 80c27ac2b1b4d2012e213b04dabe7395ef66ddfdda47a0c46fce0ec1533a5616

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/walles/{{ name }}
  license: BSD-2-Clause
  license_file: 
    - LICENSE
    - license-files/
  summary: Nice to use pager for humans
  dev_url: https://github.com/walles/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
