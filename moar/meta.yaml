{% set name = "moar" %}
{% set version = "1.15.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/walles/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9cbfd11cc128052c66dde381d77b2c4bfb1260feb1e0a0d23119844b274fe659

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/walles/{{ name }}
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Nice to use pager for humans
  dev_url: https://github.com/walles/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
