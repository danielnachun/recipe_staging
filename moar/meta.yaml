{% set name = "moar" %}
{% set version = "1.23.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/walles/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 51a26349f637452fef8d808fa5ad611befd49df0bd32779ef57ffe14b37d9e2b

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/walles/{{ name }}
  license: BSD-2-Clause
  license_file: 
    - LICENSE
    - license-files/
  summary: Nice to use pager for humans
  dev_url: https://github.com/walles/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
