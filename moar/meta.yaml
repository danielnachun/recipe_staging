{% set name = "moar" %}
{% set version = "1.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/walles/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 39142047aee50f3823bd3223d28ba8133c202deca2c0689402a4606d74c63251

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/walles/{{ name }}
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Nice to use pager for humans
  dev_url: https://github.com/walles/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
