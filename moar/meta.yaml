{% set name = "moar" %}
{% set version = "1.23.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/walles/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1b1731b65d5dd32324eca826efb6f762d79e51b7dae7bbfc8f0e5460f8d370ac

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/walles/{{ name }}
  license: BSD-2-Clause
  license_file: 
    - LICENSE
    - license-files/
  summary: Nice to use pager for humans
  dev_url: https://github.com/walles/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
