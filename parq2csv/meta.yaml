{% set name = "parq2csv" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a91bcdb08214ef36fdd2593743d01edc117cdaeb8d3f85bea1e8f952929f62f7

build:
  noarch: generic
  number: 0
  entry_points:
    - parq2csv = parq2csv.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pandas >=0.22.0
    - pip
    - pyarrow >=0.11.0
    - python
  run:
    - pandas >=0.22.0
    - pyarrow >=0.11.0
    - python

test:
  imports:
    - parq2csv
  commands:
    - parq2csv --help

about:
  home: "https://github.com/mludv/parq2csv"
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: "Command line tool to transform Apache Parquet files to CSV on the go"

extra:
  recipe-maintainers:
    - danielnachun
