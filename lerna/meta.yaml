{% set name = "lerna" %}
{% set version = "8.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lerna/{{ name }}/archive/v{{ version }}.tar.gz 
  sha256: 321a1e7c5f63e9c86da047773757e526384d4c3a68225cac2c912ae4cff3bc35

build:
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/lerna/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Lerna is a fast, modern build system for managing and publishing multiple JavaScript/TypeScript packages from the same repository.
  dev_url: https://github.com/lerna/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
