{% set name = "mcfly" %}
{% set version = "0.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cantino/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 110b639b1c814a166faf205deb0714d96049f65c58bd9514189892484ebfd82b

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/cantino/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Fly through your shell history
  dev_url: https://github.com/cantino/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
