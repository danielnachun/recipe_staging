{% set name = "mcfly" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cantino/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ac292c65a0cf031d583961b3bb3a93156fc0c8247dfa9aec0a35c786a25d23da

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/cantino/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Fly through your shell history
  dev_url: https://github.com/cantino/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
