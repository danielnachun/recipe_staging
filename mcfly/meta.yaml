{% set name = "mcfly" %}
{% set version = "0.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cantino/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 637f50756366604d4d19a6f623cfd490c38e1b971708ec8ccdb39887a0e9c1f1

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/cantino/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Fly through your shell history
  dev_url: https://github.com/cantino/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
