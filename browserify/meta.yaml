{% set name = "browserify" %}
{% set version = "17.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/browserify/-/browserify-{{ version }}.tgz
  sha256: eb5ad5e74bf7e35a1d96e035a0d0ac9d9061cca396415b562c9400a50c0abbea

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - browserify --help

about:
  home: https://github.com/browserify/browserify
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: 'browser-side require() the node way'
  dev_url: https://github.com/browserify/browserify

extra:
  recipe-maintainers:
    - danielnachun
