{% set name = "cdislogging" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cdislogging-{{ version }}.tar.gz
  sha256: 77e11648244cda3a8094b8ae6081435a2303f259612846c49ef8825c7be141e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - cdislogging
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Standardized logging tool and format for cdis applications
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - danielnachun
