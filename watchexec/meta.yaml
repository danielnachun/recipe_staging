{% set name = "watchexec" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/watchexec/{{ name }}/archive/cli-v{{ version}}.tar.gz
  sha256: a613143f9cc8a1ec2a917ae2dd0c03156bf79e6a2dc1ee1ae76419ed47bc8d29

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/watchexec/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Execute commands when watched files change
  dev_url: https://github.com/watchexec/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
