schema_version: 1

context:
  name: watchexec
  version: 2.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/watchexec/${{ name }}/archive/v${{ version}}.tar.gz
  sha256: 8d8e3c1de05daae24a31ea59d61631812b6044a74231aaa0e5a2ee15203898e8

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Execute commands when watched files change
  homepage: https://github.com/watchexec/${{ name }}
  repository: https://github.com/watchexec/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

