{% set name = "ptpython" %}
{% set version = "3.0.23" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9fc9bec2cc51bc4000c1224d8c56241ce8a406b3d49ec8dc266f78cd3cd04ba4

build:
  number: 0
  entry_points:
    - ptpython = ptpython.entry_points.run_ptpython:run
    - ptipython = ptpython.entry_points.run_ptipython:run
    - ptpython3 = ptpython.entry_points.run_ptpython:run
    - ptpython3.10 = ptpython.entry_points.run_ptpython:run
    - ptipython3 = ptpython.entry_points.run_ptipython:run
    - ptipython3.10 = ptpython.entry_points.run_ptipython:run
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - appdirs
    - importlib_metadata
    - jedi >=0.16.0
    - pip
    - prompt_toolkit >=3.0.28,<3.1.0
    - pygments
    - python
  run:
    - appdirs
    - importlib_metadata
    - jedi >=0.16.0
    - prompt_toolkit >=3.0.28,<3.1.0
    - pygments
    - python

test:
  imports:
    - ptpython
    - ptpython.contrib
    - ptpython.entry_points
  commands:
    - ptpython --help
    - ptipython --help
    - ptpython3 --help
    - ptpython3.10 --help
    - ptipython3 --help
    - ptipython3.10 --help

about:
  home: "https://github.com/prompt-toolkit/ptpython"
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: "Python REPL build on top of prompt_toolkit"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - danielnachun
