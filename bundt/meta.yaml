{% set name = "bundt" %}
{% set version = "1.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/bundt/-/bundt-{{ version }}.tgz
  sha256: 774b34ee4bfad0faffbb6ff1bbc10adc548589887766d344a348dc0d5750391c

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - bundt 2>&1 | grep -q "bundt File not found"

about:
  home: https://github.com/lukeed/bundt
  license: MIT
  license_file:
    - license
    - third-party-licenses.txt
  summary: A simple bundler for your delcious modules~!
  dev_url: https://github.com/lukeed/bundt

extra:
  recipe-maintainers:
    - danielnachun
