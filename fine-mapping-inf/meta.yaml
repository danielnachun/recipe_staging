{% set name = "fine-mapping-inf" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FinucaneLab/fine-mapping-inf/archive/4af3e6ebf04f372bcb641977601a2b65a4080237.zip
  sha256: c8d592be2beaafb776ef191e5094ba34eab67e242fd089839f947878e9d2c9af

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - sed
  host:
    - python=3.10
    - numpy
    - pandas
    - scipy
  run:
    - python=3.10
    - numpy
    - pandas
    - scipy

test:
  commands:
    - run_fine_mapping.py -h

about:
  home: https://github.com/FinucaneLab/fine-mapping-inf
  license: Unspecified
  summary: Fine-mapping with infinitesimal effects

extra:
  recipe-maintainers:
    - danielnachun
