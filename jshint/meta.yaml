{% set name = "jshint" %}
{% set version = "2.13.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/jshint/-/jshint-{{ version }}.tgz
  sha256: e2cbff43060b42919dd53aada40422541ce4a45dac2b3cd91702f2cbf5dbf8a2

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - jshint --help

about:
  home: https://jshint.com
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: JSHint is a tool that helps to detect errors and potential problems in your JavaScript code
  dev_url: https://github.com/jshint/jshint

extra:
  recipe-maintainers:
    - danielnachun
