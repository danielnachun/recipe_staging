schema_version: 1

context:
  name: swc
  version: 1.7.27

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/swc-project/swc/archive/v${{ version }}.tar.gz
  sha256: 0cdb3e58062798eda19d8dde5aca33e7188805f12df1564ce187670b37c9935a

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Rust-based platform for the Web
  homepage: https://github.com/swc-project/swc
  repository: https://github.com/swc-project/swc

extra:
  recipe-maintainers:
    - danielnachun

