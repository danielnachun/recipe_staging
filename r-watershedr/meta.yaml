{% set version = "1.0.0" %}
{% set name = "watershedr" %}

package:
  name: r-{{ name }}
  version: {{ version }}

source:
  url: https://github.com/nicolerg/WatershedR/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8f68f41fed17d8c750c783b063d62670c81e5ea963d40d263e18eb33d21f8071

build:
  number: 0
  skip: true # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
  host:
    - r-base=4.2
    - r-lbfgs
    - r-prroc
    - r-rcpp
    - r-rcurl
  run:
    - r-base>=4.2
    - r-lbfgs
    - r-prroc
    - r-rcpp
    - r-rcurl

test:
  commands:
    - $R -e "library('WatershedR')"           # [not win]

about:
  home: https://github.com/nicolerg/WatershedR
  license: MIT
  summary: Unsupervised probabilistic framework for identifying functional effects of rare variants

extra:
  recipe-maintainers:
    - danielnachun
