{% set name = "tree-sitter-muttrc" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tree_sitter_muttrc-{{ version }}.tar.gz
  sha256: 067c6c4da39248322656cd814f71664ff33a1a3ce06b8fcc1f6e3214fb74a6ed

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.8

test:
  imports:
    - tree_sitter_muttrc
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Muttrc grammar for tree-sitter
  license: MIT

extra:
  recipe-maintainers:
    - danielnachun
