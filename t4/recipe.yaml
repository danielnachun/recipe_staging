schema_version: 1

context:
  name: t4
  version: 2.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/mono/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 2d157eef563c01dc80e8f174c6d9caa0b12aaf5d10944d392dc1a26807712cc7

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
    - sed
  run:
    - dotnet

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: T4 text templating engine
  homepage: https://github.com/mono/${{ name }}
  repository: https://github.com/mono/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

