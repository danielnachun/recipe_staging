schema_version: 1

context:
  name: massren
  version: 1.5.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/laurent22/massren/archive/v${{ version }}.tar.gz
  sha256: 49758b477a205f3fbf5bbe72c2575fff8b5536f8c6b45f8f6bd2fdde023ce874

build:
  number: 2

requirements:
  build:
    - go
    - go-licenses
    - sqlite

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - README.md
    - license-files/
  summary: Easily rename multiple files using your text editor
  homepage: https://github.com/laurent22/${{ name }}
  repository: https://github.com/laurent22/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

