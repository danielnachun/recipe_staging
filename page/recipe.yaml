schema_version: 1

context:
  name: page
  version: 4.6.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/I60R/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 51cf01933180499b27027fcdbda067f0cf80cebaa06d62400b655419f1806d46

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: Use Neovim as pager
  homepage: https://github.com/I60R/${{ name }}
  repository: https://github.com/I60R/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

