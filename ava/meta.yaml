{% set name = "ava" %}
{% set version = "6.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/avajs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6078f08152d2ed9548beff92952391090b2be6fc874609606ac93b6bce1eccd9

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/avajs/{{ name }}
  license: MIT
  license_file:
    - license
    - third-party-licenses.txt
  summary: Node.js test runner that lets you develop with confidence
  dev_url: https://github.com/avajs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
