{% set name = "pypfb" %}
{% set version = "0.5.29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypfb-{{ version }}.tar.gz
  sha256: 8a89235b31d5945f1fbd0efad185d3f9c3ebd7369b13ddf7d00d6c11860268ac

build:
  entry_points:
    - pfb = pfb.cli:main
  noarch: python
  number: 0

requirements:
  host:
    - python
    - poetry
    - poetry-core
    - pip
  run:
    - python
    - click
    - fastavro
    - python-json-logger
    - pyyaml
    - importlib_metadata <5
    - gen3dictionary
    - aiohttp
    - dictionaryutils
    - gen3

test:
  imports:
    - pfb
  commands:
    # - pip check
    - pfb --help
  requires:
    - pip

about:
  summary: Python SDK for PFB format
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
