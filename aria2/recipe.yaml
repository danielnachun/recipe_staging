schema_version: 1

context:
  version: 1.37.0
  sha256: 8e7021c6d5e8f8240c9cc19482e0c8589540836747744724d86bf8af5a21f0e8

package:
  name: aria2
  version: ${{ version }}

source:
  url: https://github.com/aria2/aria2/releases/download/release-${{ version }}/aria2-${{ version }}.tar.gz
  sha256: ${{ sha256 }}

build:
  number: 1
  skip: win

requirements:
  build:
    - make
    - ${{ compiler('cxx') }}
    - if: unix
      then: pkg-config
  host:
    - zlib
    - if: linux
      then: openssl
    - sqlite
    - libssh2
    - c-ares
    - libxml2
    - if: osx
      then: gmp

tests:
  - script:
      - aria2c -v

about:
  summary: aria2 is a lightweight multi-protocol & multi-source, cross platform download utility operated in command-line. It supports HTTP/HTTPS, FTP, SFTP, BitTorrent and Metalink.
  license: GPL-2.0-only
  license_file: COPYING
  homepage: https://aria2.github.io/
  repository: https://github.com/aria2/aria2/

extra:
  recipe-maintainers:
    - acaprez

