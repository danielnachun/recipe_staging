schema_version: 1

context:
  name: dust
  version: 1.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/bootandy/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 34b72116ab6db9bdb97bc1e49dadf392a1619838204b44b0a4695539d54ffbe8

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - if: not win
      then: ${{ compiler('c') }}
    - if: win
      then: ${{ compiler('m2w64_c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: More intuitive version of du in rust
  homepage: https://github.com/bootandy/${{ name }}
  repository: https://github.com/bootandy/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

