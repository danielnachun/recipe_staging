{% set name = "locale" %}
{% set version = "2.1.4" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 522f9973ef3eee64aac9bca06d21db2fba675fa3d2cf61d21f42d1ca18a9f780

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: LGPL-3.0-or-later
  license_file: {{ name }}-{{ version }}/COPYING
  summary: Ruby-Locale is the pure ruby library which provides basic APIs for localization.
  dev_url: https://github.com/ruby-gettext/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
