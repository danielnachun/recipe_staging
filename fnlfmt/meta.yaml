{% set name = "fnlfmt" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://git.sr.ht/~technomancy/fnlfmt/archive/{{ version }}.tar.gz
  sha256: 646c9033481a70c4430ced7397f6bc04b1d214fd35bee1579dd4c7901b81ac94

build:
  noarch: generic
  number: 0

requirements:
  build:
    - fennel
    - lua
    - make
    - sed
  run:
    - fennel
    - lua

test:
  commands:
    - fnlfmt --help

about:
  home: https://git.sr.ht/~technomancy/fnlfmt
  license: MIT
  license_file: LICENSE
  summary: Format your Fennel!
  dev_url: https://git.sr.ht/~technomancy/fnlfmt

extra:
  recipe-maintainers:
    - danielnachun
