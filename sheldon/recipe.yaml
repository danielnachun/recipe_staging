schema_version: 1

context:
  name: sheldon
  version: 0.7.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/rossmacarthur/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 5d8ecd432a99852d416580174be7ab8f29fe9231d9804f0cc26ba2b158f49cdf

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - curl
    - openssl
    - zlib
  run:
    - libcurl
    - libzlib
    - openssl

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE-MIT
  summary: Fast, configurable, shell plugin manager
  homepage: https://sheldon.cli.rs
  repository: https://github.com/rossmacarthur/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

