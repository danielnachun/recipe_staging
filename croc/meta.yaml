{% set name = "croc" %}
{% set version = "9.6.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/schollz/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ca118155cdf3ceb7496928b1c76387ba74f39b774372d30543e6cbd23d2c0a97

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/schollz/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Securely send things from one computer to another
  dev_url: https://github.com/schollz/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
