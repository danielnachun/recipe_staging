{% set name = "croc" %}
{% set version = "10.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/schollz/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 9dde7d5114b4466a7351f9117e5ffc0b2866e5dae5d094bd1bc65c83787528c1

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/schollz/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Securely send things from one computer to another
  dev_url: https://github.com/schollz/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
