{% set name = "xo" %}
{% set version = "0.59.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/xo/-/xo-{{ version }}.tgz
  sha256: 3786b955ac62ed8907387817fb73e04ef32f8124cf4fc0e2c2062331ae06cabf

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - xo --help

about:
  home: https://github.com/xojs/xo
  license: MIT
  license_file:
    - license
    - third-party-licenses.txt
  summary: JavaScript/TypeScript linter (ESLint wrapper) with great defaults
  dev_url: https://github.com/xojs/xo

extra:
  recipe-maintainers:
    - danielnachun
