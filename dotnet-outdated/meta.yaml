{% set name = "dotnet-outdated" %}
{% set version = "4.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dotnet-outdated/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 258910c6c63229de9cf01272854a0546d5e3f2b720560f9ccec079591f6e5cf0

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/dotnet-outdated/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A .NET Core global tool to display and update outdated NuGet packages in a project
  dev_url: https://github.com/dotnet-outdated/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
