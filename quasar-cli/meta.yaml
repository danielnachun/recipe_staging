{% set name = "quasar-cli" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@quasar/cli/-/cli-{{ version }}.tgz
  sha256: 6cd24c632af4e31d31012ad8a7d48952dfd32f67b1c66709479ea661f98eba7d

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - quasar help

about:
  home: https://quasar.dev/
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Quasar Framework - the Global CLI
  dev_url: https://github.com/quasarframework/quasar

extra:
  recipe-maintainers:
    - danielnachun
