{% set name = "create-qwik" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/create-qwik/-/create-qwik-{{ version }}.tgz
  sha256: e4d2e13d7d8757dfab24db0fb6b12c07c1cbafb32c12bf331f26cca42b2d1712

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - create-qwik --help

about:
  home: https://qwik.dev/
  license: MIT
  license_file: LICENSE
  summary: Interactive CLI for create Qwik projects and adding features.
  dev_url: https://github.com/QwikDev/qwik

extra:
  recipe-maintainers:
    - danielnachun
