{% set name = "czplib" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chaolinzhanglab/czplib/archive/v.{{ version }}.tar.gz
  sha256: 9494152f6522916f5bfe07e581c537e229a8400b7f4e75038f68e08f1250502d

build:
  noarch: generic
  number: 0

requirements:
  run:
    - perl>=5.32
    - perl-bioperl-core
    - perl-carp
    - perl-data-dumper
    - perl-html-parser
    - perl-http-message
    - perl-io-string
    - perl-math-cdf

test:
  commands:
    # - perl -e "use ESEfinder"
    - perl -e "use Quantas"

about:
  home: https://github.com/chaolinzhanglab/czplib
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Chaolin Zhang lab perl library
  dev_url: https://github.com/chaolinzhanglab/czplib

extra:
  recipe-maintainers:
    - danielnachun
