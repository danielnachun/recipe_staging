{% set name = "fastify-cli" %}
{% set version = "7.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/fastify-cli/-/fastify-cli-{{ version }}.tgz
  sha256: ad582546c69988a8a2083b2d2485fa6c1cbdd3f1e56dd1ff0cfe3e302572846d

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - fastify --help

about:
  home: https://github.com/fastify/fastify-cli
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Run a fastify route with one command!
  dev_url: https://github.com/fastify/fastify-cli

extra:
  recipe-maintainers:
    - danielnachun
