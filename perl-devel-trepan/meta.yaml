{% set name = "perl-devel-trepan" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RO/ROCKY/Devel-Trepan-v{{ version }}.tar.gz
  sha256: b210c79907fdf72ae7efcd116386fb8e8d83b2fbb206bacf9b8a0113dfadbc47

build:
  number: 0
  noarch: generic
  ignore_run_exports:
    - perl-module-build
  script:
    - perl Build.PL
    - perl ./Build
    - perl ./Build test
    - perl ./Build install --installdirs site

requirements:
  host:
    - perl=5.32
    - perl-syntax-highlight-perl-improved
    - perl-array-columnize
    - perl-rlib
    - perl-devel-callsite
    - perl-file-homedir
    - perl-marpa-r2
    - perl-module-build
    - perl-padwalker
    - perl-pod-parser
  run:
    - perl>=5.32
    - perl-syntax-highlight-perl-improved
    - perl-array-columnize
    - perl-devel-callsite
    - perl-rlib
    - perl-file-homedir
    - perl-marpa-r2
    - perl-padwalker
    - perl-pod-parser

