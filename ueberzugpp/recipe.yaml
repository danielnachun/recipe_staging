context:
  version: 2.9.7

package:
  name: ueberzugpp
  version: ${{ version }}

source:
  url: https://github.com/jstkdng/ueberzugpp/archive/v${{ version }}.tar.gz
  sha256: fcf4b35e2a38a42a9ea6665f2168a1f778008424b14817bcd381dbb7b5cc54b7

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - cmake
    - make
  host:
    - chafa
    - cli11
    - expat
    - fmt
    - glib
    - libsixel
    - libvips
    - nlohmann_json
    - opencv
    - openssl
    - range-v3
    - spdlog
    - tbb-devel
    - if: linux
      then:
        - xorg-renderproto
        - xorg-xextproto
        - xorg-xproto
        - xorg-kbproto
        - xorg-libx11
        - xorg-libxext
        - xorg-libxrender
  run:
    - chafa
    - libopencv
    - libsixel

tests:
  - script:
      - ueberzugpp --help

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Command line utility which allows to display images in the terminal, written in C++
  homepage: https://github.com/jstkdng/ueberzugpp
  repository: https://github.com/jstkdng/ueberzugpp

extra:
  recipe-maintainers:
    - danielnachun
