context:
  version: 2.9.6

package:
  name: ueberzugpp
  version: ${{ version }}

source:
  url: https://github.com/jstkdng/ueberzugpp/archive/v${{ version }}.tar.gz
  sha256: 29cca04404c5883510aebf02846f608cfbf5892176bf4a48099e5167d5ef9d95

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - cmake
    - make
  host:
    - chafa
    - cli11
    - expat
    - fmt
    - glib
    - libsixel
    - libvips
    - nlohmann_json
    - opencv
    - openssl
    - range-v3
    - spdlog
    - tbb-devel
    - if: linux
      then:
        - xorg-xproto
        - xorg-kbproto
        - xorg-libx11
  run:
    - chafa
    - libopencv
    - libsixel

tests:
  - script:
      - ueberzugpp --help

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Command line utility which allows to display images in the terminal, written in C++
  homepage: https://github.com/jstkdng/ueberzugpp
  repository: https://github.com/jstkdng/ueberzugpp

extra:
  recipe-maintainers:
    - danielnachun
