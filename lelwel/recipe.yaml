schema_version: 1

context:
  name: lelwel
  version: 0.6.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/0x2a-42/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 29a6601cdc05acc9e718c50af02c41a60350cc81076a2aae0709265fc5b982f6

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - llw --help
      - lelwel-ls &
      - exe_pid=$!
      - "trap \"kill -SIGTERM ${exe_pid}\" SIGTERM"

about:
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Resilient LL(1) parser generator for Rust
  homepage: https://github.com/0x2a-42/${{ name }}
  repository: https://github.com/0x2a-42/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

