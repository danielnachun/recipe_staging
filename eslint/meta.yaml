{% set name = "eslint" %}
{% set version = "9.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eslint/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8d51d7a3a8831c12ec35ff773d2f9f6bf47deae997e824689f27ca0266278830

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/eslint/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    # - third-party-licenses.txt
  summary: Find and fix problems in your JavaScript code.
  dev_url: https://github.com/eslint/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
