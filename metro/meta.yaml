{% set name = "metro" %}
{% set version = "0.80.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/metro/-/metro-{{ version }}.tgz
  sha256: c684b795bd5e15933818febebf13db68e4c356a35d92cdee17273b30f3366e1b

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - metro --help

about:
  home: https://github.com/facebook/metro
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The JavaScript bundler for React Native
  dev_url: https://github.com/facebook/metro

extra:
  recipe-maintainers:
    - danielnachun
