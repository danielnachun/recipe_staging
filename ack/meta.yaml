{% set name = "ack" %}
{% set version = "3.7.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PETDANCE/ack-v{{ version }}.tar.gz
  sha256: dd5a7c2df81ee15d97b6bf6b3ff84ad2529c98e1571817861c7d4fd8d48af908

build:
  noarch: generic
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - make
  host:
    - perl=5.32
    - perl-file-next
  run:
    - perl>=5.32
    - perl-file-next

test:
  script:
    - {{ name }} --help

about:
  home: https://beyondgrep.com/
  license: artistic_2
  summary: 'A grep-like program for searching source code'

maintainers:
  - danielnachun
