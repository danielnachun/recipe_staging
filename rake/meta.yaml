{% set name = "rake" %}
{% set version = "13.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 46cb38dae65d7d74b6020a4ac9d48afed8eb8149c040eccf0523bec91907059d

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies --bindir ${PREFIX}/bin {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/MIT-LICENSE
  summary: Rake is a Make-like program implemented in Ruby.
  dev_url: https://github.com/ruby/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
