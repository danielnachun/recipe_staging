{% set name = "ijq" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://git.sr.ht/~gpanders/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 77a50e3de7d640b8d4ce8f6fe98275251b9d34f9dda06a0d36be63060171bd27

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses
    - make
    - scdoc
  host:
    - jq
  run:
    - jq

test:
  commands:
    - {{ name }} --help

about:
  home: https://sr.ht/~gpanders/ijq/
  license: GPL-3.0-or-later
  license_file: 
    - COPYING
    #- license-files/
  summary: Interactive jq

extra:
  recipe-maintainers:
    - danielnachun
