schema_version: 1

context:
  name: golines
  version: 0.12.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/segmentio/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 6f3c462dc707b4441733dbcbef624c61cce829271db64bd994d43e50be95a211

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A golang formatter that fixes long lines
  homepage: https://github.com/segmentio/${{ name }}
  repository: https://github.com/segmentio/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

