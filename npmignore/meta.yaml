{% set name = "npmignore" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/npmignore/-/npmignore-{{ version }}.tgz
  sha256: 55427248e9d6ddf790e130f4b661cfbf36298c6a6e150aa1636e2ea7118ba983

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - npmignore --help

about:
  home: https://github.com/ljharb/npmignore
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Command line tool for creating or updating a .npmignore file based on .gitignore.
  dev_url: https://github.com/ljharb/npmignore

extra:
  recipe-maintainers:
    - danielnachun
