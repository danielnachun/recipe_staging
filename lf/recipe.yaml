schema_version: 1

context:
  name: lf
  version: r32

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/gokcehan/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 01531e7a78d8bfbe14739072e93446d003f0e4ce12032a26671fa326b73bc911

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Terminal file manager
  homepage: https://godoc.org/github.com/gokcehan/${{ name }}
  repository: https://github.com/gokcehan/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

