{% set name = "diagnostic-languageserver" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/diagnostic-languageserver/-/{{ name }}-{{ version }}.tgz
  sha256: acfe9c75fa26074fd56ce55147ac8b0b3dfcf1ce71d42e16f493062d1bbb7488

build:
  number: 0

requirements:
  host:
    - nodejs
    - typescript
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/iamcco/{{ name }}
  license: MIT
  summary: diagnostic language server integrate with linters
  dev_url: https://github.com/iamcco/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
