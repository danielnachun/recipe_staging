{% set name = "qtl" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/broadinstitute/pyqtl/archive/df199fdbecd0d933e63bcf6579f9fe4b1c59549e.zip
  sha256: 86664a210087ec77f0966fa061300d2e261991820d3ea5b261ee8bedfaf86aed

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - bx-python
    - matplotlib
    - numpy =1.24
    - pandas
    - pip
    - pybigwig
    - python =3.10
    - scipy
    - seaborn
  run:
    - bx-python
    - matplotlib
    - numpy =1.24
    - pandas
    - pybigwig
    - python =3.10
    - scipy
    - seaborn

test:
  imports:
    - qtl

about:
  home: https://github.com/broadinstitute/pyqtl
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Utilities for analyzing and visualizing QTL data

extra:
  recipe-maintainers:
    - danielnachun
