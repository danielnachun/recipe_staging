{% set name = "ncmpcpp" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://rybczak.net/{{ name }}/stable/{{ name }}-{{ version }}.tar.bz2
  sha256: faabf6157c8cb1b24a059af276e162fa9f9a3b9cd3810c43b9128860c9383a1b
    

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - make
    - pkg-config
  host:
    - libboost-devel
    - curl
    - fftw
    - icu
    - libmpdclient
    - libtool
    - ncurses
    - readline
    - taglib
    - zlib
  run:
    - fftw
    - icu
    - libboost
    - libcurl
    - libmpdclient
    - libzlib
    - ncurses
    - readline
    - taglib

test:
  commands:
    - {{ name }} --version

about:
  home: https://rybczak.net/ncmpcpp/
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Ncurses-based client for the Music Player Daemon

extra:
  recipe-maintainers:
    - danielnachun
