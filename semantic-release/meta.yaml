{% set name = "semantic-release" %}
{% set version = "24.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/semantic-release/-/semantic-release-{{ version }}.tgz
  sha256: c8ec48afebf07e4a0e8f86b0fcb9f2c8474087ad3fe22af8ea31f5c87cf46395

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - semantic-release --help

about:
  home: https://github.com/semantic-release/semantic-release
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Fully automated version management and package publishing
  dev_url: https://github.com/semantic-release/semantic-release

extra:
  recipe-maintainers:
    - danielnachun
