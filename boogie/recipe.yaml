schema_version: 1

context:
  name: boogie
  version: 3.2.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/boogie-org/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: f596677e32807c9391c2bea85e349732b15b6cbc7ac343c13056c58f4baccbdd

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
    - sed
  run:
    - dotnet

tests:
  - script:
      - ${{ name }} /help

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: Boogie is a modeling language, intended as a layer on which to build program verifiers for other languages.
  homepage: https://github.com/boogie-org/${{ name }}
  repository: https://github.com/boogie-org/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

