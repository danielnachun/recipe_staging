{% set name = "boogie" %}
{% set version = "3.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/boogie-org/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f596677e32807c9391c2bea85e349732b15b6cbc7ac343c13056c58f4baccbdd

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
    - sed
  run:
    - dotnet

test:
  commands:
    - '{{ name }} /help

about:
  home: https://github.com/boogie-org/{{ name }}
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: Boogie is a modeling language, intended as a layer on which to build program verifiers for other languages.
  dev_url: https://github.com/boogie-org/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
