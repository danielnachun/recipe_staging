{% set version = "2.105.2" %}

package:
  name: dtools
  version: {{ version }}

source:
  url: https://github.com/dlang/tools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dc34d753742cf3c1d3612bef27862cb6930b650b99e3db847a840d2059fd0423

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - ldc
    - make

test:
  commands:
    - rdmd --version 2>&1 | grep -q Usage
  requires:
    - m2-grep  # [win]

about:
  home: https://github.com/dlang/tools/
  license: BSL-1.0
  license_file: LICENSE.txt
  summary: Ancillary tools for the D programming language compiler

extra:
  recipe-maintainers:
    - danielnachun
    - dpryan79
