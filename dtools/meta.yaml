{% set version = "2.105.1" %}

package:
  name: dtools
  version: {{ version }}

source:
  url: https://github.com/dlang/tools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 68b56ba685e16971e743fca47bb636b118589dddcc302a7b74efa70e6d62cd8b

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - ldc
    - make

test:
  commands:
    - rdmd --version 2>&1 | grep -q Usage
  requires:
    - m2-grep  # [win]

about:
  home: https://github.com/dlang/tools/
  license: BSL-1.0
  license_file: LICENSE.txt
  summary: Ancillary tools for the D programming language compiler

extra:
  recipe-maintainers:
    - danielnachun
    - dpryan79
