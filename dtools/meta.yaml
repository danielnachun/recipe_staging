{% set version = "2.105.3" %}

package:
  name: dtools
  version: {{ version }}

source:
  url: https://github.com/dlang/tools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1d6b52874f42f8795a3dd7efb7499a4338f22b8f2fe85dde92d520320aefe53f

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - ldc
    - make

test:
  commands:
    - rdmd --version 2>&1 | grep -q Usage
  requires:
    - m2-grep  # [win]

about:
  home: https://github.com/dlang/tools/
  license: BSL-1.0
  license_file: LICENSE.txt
  summary: Ancillary tools for the D programming language compiler

extra:
  recipe-maintainers:
    - danielnachun
    - dpryan79
