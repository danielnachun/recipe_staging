{% set name = "bower" %}
{% set version = "1.8.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 00df3dcc6e8b3a4dd7668934a20e60e6fc0c4269790192179388c928553a3f7e

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/bower/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: A package manager for the web
  dev_url: https://github.com/bower/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
