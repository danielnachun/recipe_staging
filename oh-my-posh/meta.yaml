{% set name = "oh-my-posh" %}
{% set version = "18.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JanDeDobbeleer/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 46e0d45472df76fc7a7c8c66910de795072d622292467d9c0803b9a210cbaabc

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/JanDeDobbeleer/{{ name }}
  license: MIT
  summary: Prompt theme engine for any shell
  dev_url: https://github.com/JanDeDobbeleer/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
