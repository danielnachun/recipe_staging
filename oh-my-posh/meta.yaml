{% set name = "oh-my-posh" %}
{% set version = "18.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JanDeDobbeleer/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8d5fda43bf35b4837a7f4b42d61c02a27848e21767edd0a4762b9b2c22c8efb4

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/JanDeDobbeleer/{{ name }}
  license: MIT
  summary: Prompt theme engine for any shell
  dev_url: https://github.com/JanDeDobbeleer/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
