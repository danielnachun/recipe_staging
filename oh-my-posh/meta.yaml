{% set name = "oh-my-posh" %}
{% set version = "18.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JanDeDobbeleer/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 812222074e2e4d88eb2ff1609e21304ba687798aff3ed0981f9429ec314ed576

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/JanDeDobbeleer/{{ name }}
  license: MIT
  summary: Prompt theme engine for any shell
  dev_url: https://github.com/JanDeDobbeleer/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
