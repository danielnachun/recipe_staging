{% set name = "oh-my-posh" %}
{% set version = "18.25.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JanDeDobbeleer/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 106388473c8dc627bbee53a5b5f42c1b3792e85d0b491ba5a18ced45c3b52aa0

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/JanDeDobbeleer/{{ name }}
  license: MIT
  license_file:
    - COPYING
    - license-files/
  summary: Prompt theme engine for any shell
  dev_url: https://github.com/JanDeDobbeleer/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
