schema_version: 1

context:
  name: oh-my-posh
  version: 21.10.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/JanDeDobbeleer/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: d07416f9ff44c61fa4db2e85725924b5f00277b7a8df7d7a48b99b3f2c586049

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - COPYING
    - license-files/
  summary: Prompt theme engine for any shell
  homepage: https://github.com/JanDeDobbeleer/${{ name }}
  repository: https://github.com/JanDeDobbeleer/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

