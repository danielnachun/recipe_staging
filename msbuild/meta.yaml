{% set name = "msbuild" %}
{% set version = "17.10.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dotnet/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 36e88fee53340f46988873bd42a6d3f4b204e2601f607e9c5a2eeb4806dada88

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/dotnet/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: The Microsoft Build Engine (MSBuild) is the build platform for .NET and Visual Studio.
  dev_url: https://github.com/dotnet/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
