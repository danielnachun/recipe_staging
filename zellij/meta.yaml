{% set name = "zellij" %}
{% set version = "0.40.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zellij-org/{{ name }}/archive/v{{ version}}.tar.gz
  sha256: afb15afce6e37f850aff28a3a6b08abd78ef26a1c9fa3ed39426ef0853154438

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - make

test:
  commands:
    - {{ name }} --help

about:
  home: https://zellij.dev
  license: MIT
  license_file: LICENSE.md
  summary: Pluggable terminal workspace, with terminal multiplexer as the base feature
  dev_url: https://github.com/{{ name }}-org/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
