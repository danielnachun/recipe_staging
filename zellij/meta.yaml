{% set name = "zellij" %}
{% set version = "0.39.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zellij-org/{{ name }}/archive/v{{ version}}.tar.gz
  sha256: dee3c677eb4545d302895e1c0020f7da9aba8b154927c6ff215b59aec4fbec9f

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - make

test:
  commands:
    - {{ name }} --help

about:
  home: https://zellij.dev
  license: MIT
  license_file: LICENSE.md
  summary: Pluggable terminal workspace, with terminal multiplexer as the base feature
  dev_url: https://github.com/{{ name }}-org/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
