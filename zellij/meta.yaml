{% set name = "zellij" %}
{% set version = "0.38.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zellij-org/{{ name }}/archive/v{{ version}}.tar.gz
  sha256: 18e8ae9fa2ad995af5f6c64b3c0713143d260cdc6c1a978831313bfaf305ad5e

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://zellij.dev
  license: MIT
  license_file: LICENSE.md
  summary: Pluggable terminal workspace, with terminal multiplexer as the base feature
  dev_url: https://github.com/{{ name }}-org/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
