{% set name = "fselect" %}
{% set version = "0.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jhspetersson/{{ name }}/archive/{{ version }}.tar.gz
  sha256: e5742da80606630e310bb1567f2d72d7874f0b2537440e2800507abd786d912d

build:
  number: 0

requirements:
  build:
    - rust
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - sysroot_linux-64=2.17  #[linux]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/jhspetersson/{{ name }}
  license: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Find files with SQL-like queries
  dev_url: https://github.com/jhspetersson/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
