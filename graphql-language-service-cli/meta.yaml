{% set name = "graphql-language-service-cli" %}
{% set version = "3.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: d6af30c436fdb52ef86c42fdd7ab2bf0c3371bb6fdfdc53ebe5b7dd054b9a59d

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - graphql-lsp --help

about:
  home: https://github.com/bcoe/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language Server for GraphQL
  dev_url: https://github.com/bcoe/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
