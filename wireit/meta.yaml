{% set name = "wireit" %}
{% set version = "0.14.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/wireit/-/wireit-{{ version }}.tgz
  sha256: c2a7e9ab6a915e815c0d645f4e6921bc8178f06b34953160634a3ff5e024c027

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - wireit --help

about:
  home: https://github.com/google/wireit
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: output coverage reports using Node.js' built in coverage
  dev_url: https://github.com/google/wireit

extra:
  recipe-maintainers:
    - danielnachun
