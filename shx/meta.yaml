{% set name = "shx" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/shelljs/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e785343f723f1c33adf7d0b6fd3bc6d9f7604765c8079ce3b3fa0a3322af1a0e

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help 2>&1 | grep -q 'A wrapper for shelljs UNIX commands.'

about:
  home: https://github.com/shelljs/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Portable Shell Commands for Node
  dev_url: https://github.com/shelljs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
