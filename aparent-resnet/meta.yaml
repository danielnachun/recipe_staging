{% set name = "aparent-resnet" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/johli/aparent-resnet/archive/v{{ version }}.tar.gz
  sha256: 7192f3c1647bfbb1ceab1c896dbbc81f4037537e00a7b636a1bfc175c35cf800

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.9
    - tensorflow
    - keras
    - h5py
    - isolearn
    - scipy
    - numpy >=1.24
    - pandas 
    - matplotlib-base

test:
  imports:
    - aparent
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/johli/aparent-resnet
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
