{% set name = "docusaurus" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@{{ name }}/core/-/core-{{ version }}.tgz
  sha256: 28ad68591547bb0dab8c1239bb7c1b7146dcdb9111d96b6ec7e907e06e52c6bc

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help 2>&1 | grep -q "Build website."

about:
  home: https://github.com/facebook/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Easy to maintain open source documentation websites.
  dev_url: https://github.com/facebook/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun 
