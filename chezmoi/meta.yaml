{% set name = "chezmoi" %}
{% set version = "2.45.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/twpayne/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4f105472a0b419c1f9bf15dc3ecc2009d98be113c87c257cf0710ce97edea714

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://chezmoi.io
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Manage your dotfiles across multiple diverse machines, securely
  dev_url: https://github.com/twpayne/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
