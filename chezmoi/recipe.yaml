schema_version: 1

context:
  name: chezmoi
  version: 2.49.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/twpayne/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 10353cdc817d020b4ac2175aa0e45ac72cba2d11e16829e630ace7f5fe600ba3

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Manage your dotfiles across multiple diverse machines, securely
  homepage: https://chezmoi.io
  repository: https://github.com/twpayne/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

