{% set name = "pdfcpu" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pdfcpu/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e36b1b03ff77fc2b9aa7ab4becfd2e0db271da0d5c56f6eb9b9ac844a04a00c1

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} help

about:
  home: https://github.com/pdfcpu/{{ name }}
  license: Apache-2.0
  license_file: 
    - LICENSE.txt
    - license-files/
  summary: PDF processor written in Go
  dev_url: https://github.com/pdfcpu/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
