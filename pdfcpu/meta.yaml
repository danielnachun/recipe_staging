{% set name = "pdfcpu" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pdfcpu/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d5c385e6f9bb8b997e771b883606375925ebeb682853a59c15d99e3c834bb992

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} help

about:
  home: https://github.com/pdfcpu/{{ name }}
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: PDF processor written in Go
  dev_url: https://github.com/pdfcpu/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
