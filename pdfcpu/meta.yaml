{% set name = "pdfcpu" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pdfcpu/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d67529db954b4b8fd708ac984cf79a53baf57ab2d50ef9ee0f9188f7e4a83127

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} help

about:
  home: https://github.com/pdfcpu/{{ name }}
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: PDF processor written in Go
  dev_url: https://github.com/pdfcpu/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
