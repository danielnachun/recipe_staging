schema_version: 1

context:
  name: pdfcpu
  version: 0.8.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/pdfcpu/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 38fa9db4e6d2ad1dfe533acd26c12a56b5940ae3ec4d57fee927b6bc9d223359

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} help

about:
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - license-files/
  summary: PDF processor written in Go
  homepage: https://github.com/pdfcpu/${{ name }}
  repository: https://github.com/pdfcpu/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

