{% set name = "scenicplus" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/aertslab/scenicplus.git
  git_rev: c72b098f5c606e3e5b5113f570abd43c2d3ae7df

build:
  noarch: python
  entry_points:
    - scenicplus = scenicplus.cli.scenicplus:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools-scm
    - pip
  run:
    - python
    - pandas
    - numpy
    - tqdm
    - ray-core
    - attrs
    - typing
    - matplotlib-base
    - scikit-learn
    - pyranges
    - scipy
    - pybiomart
    - requests
    - arboreto
    - gseapy
    - networkx
    - ctxcore
    - seaborn
    - pybigwig
    - plotly
    - adjusttext
    - macs2
    - lxml
    - tspex
    - python-kaleido
    - pyvis
    - pygam
    - scanpy >=1.9,<2.dev0
    - cython
    - plotnine
    - mudata
    - pycistopic
    - pycistarget
    - pyscenic
    - loomxpy
    - sphinx_rtd_theme
    - nbsphinx
    - nbsphinx-link
    - numpydoc
    - sphinx-book-theme

test:
  imports:
    - scenicplus
  commands:
    # - pip check
    - scenicplus --help
  requires:
    - pip

about:
  home: https://github.com/aertslab/scenicplus
  summary: SCENIC+ is a python package to build gene regulatory networks (GRNs) using combined or separate single-cell gene expression (scRNA-seq) and single-cell chromatin accessibility (scATAC-seq) data.
  license: OTHER
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - danielnachun
