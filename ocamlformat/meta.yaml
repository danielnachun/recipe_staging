{% set name = "ocamlformat" %}
{% set version = "0.26.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ocaml-ppx/ocamlformat/archive/refs/tags/{{ version }}.tar.gz
  sha256: 378058c2d0410a93953d9e32f2e3f80beae23e4da150dcd1f116e677f2d1db4f

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - binutils # [linux]
    - gcc # [linux64]
    - sysroot_linux-64=2.17  # [linux64]
    - make  # [unix]
    - m2-make  # [win]
    - posix  # [win]
    - odig
    - opam
    - pkg-config

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ocaml-ppx/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Auto-formatter for OCaml code
  dev_url: https://github.com/ocaml-ppx/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
