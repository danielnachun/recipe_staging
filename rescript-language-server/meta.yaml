{% set name = "rescript-language-server" %}
{% set version = "1.58.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rescript-lang/rescript-language-server/archive/{{ version }}.tar.gz
  sha256: 47d69f91bd568b960477af339b405464db4723ba9cfb7cd8bf5ff2b9469c20a4

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - binutils # [linux]
    - gcc # [linux]
    - make  # [unix]
    - odig
    - opam
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - rescript-language-server --help

about:
  home: https://github.com/rescript-lang/rescript-language-server
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: Language server for ReScript
  dev_url: https://github.com/rescript-lang/rescript-language-server

extra:
  recipe-maintainers:
    - danielnachun
