schema_version: 1

context:
  name: sd
  version: 1.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/chmln/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 2adc1dec0d2c63cbffa94204b212926f2735a59753494fca72c3cfe4001d472f

build:
  number: 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: Intuitive find & replace CLI
  homepage: https://github.com/chmln/${{ name }}
  repository: https://github.com/chmln/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

