{% set name = "sd" %}
{% set version = "0.7.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chmln/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: faf33a97797b95097c08ebb7c2451ac9835907254d89863b10ab5e0813b5fe5f

build:
  number: 0

requirements:
  build:
    - compiler('c')
    - compiler('rust')
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/chmln/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Intuitive find & replace CLI
  dev_url: https://github.com/chmln/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
