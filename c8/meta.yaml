{% set name = "c8" %}
{% set version = "10.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcoe/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2d653934719e99231b390e380f55373e9d46667914fddc8d3317920df62473f8

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/bcoe/{{ name }}
  license: MIT
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: output coverage reports using Node.js' built in coverage
  dev_url: https://github.com/bcoe/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
