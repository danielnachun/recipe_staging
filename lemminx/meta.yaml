{% set name = "lemminx" %}
{% set version = "0.26.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/eclipse/{{ name }}
  git_rev: {{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - gcc  # [linux]
    - graalvm
  host:
    - zlib
  run:
    - libzlib

test:
  commands:
    - test -f ${PREFIX}/bin/{{ name }}

about:
  home: https://github.com/eclipse/{{ name }}
  license: EPL-2.0
  license_file: LICENSE
  summary: XML Language Server
  dev_url: https://github.com/eclipse/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
