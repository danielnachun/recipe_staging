{% set name = "rubocop" %}
{% set version = "1.64.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 3145bf1863771e400a1c041060e751e5ff0edd9ceb99d01df36db1902f611f3b

build:
  noarch: generic
  number: 0

requirements:
  host:
    - rb-ast
    - rb-json
    - rb-language_server-protocol
    - rb-parallel
    - rb-parser
    - rb-rainbow
    - rb-regexp_parser
    - rb-rexml
    - rb-rubocop-ast
    - rb-ruby-progressbar
    - rb-unicode-display_width
    - ruby >=3.2
  run:
    - rb-ast
    - rb-json
    - rb-language_server-protocol
    - rb-parallel
    - rb-parser
    - rb-rainbow
    - rb-regexp_parser
    - rb-rexml
    - rb-rubocop-ast
    - rb-ruby-progressbar
    - rb-unicode-display_width
    - ruby >=3.2

test:
  commands:
    - {{ name }} --help

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.txt
  summary: RuboCop is a Ruby code style checking and code formatting tool.
  dev_url: https://github.com/rubocop/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
