{% set name = "hakyll" %}
{% set version = "4.16.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jaspervdj/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 07148c5454867ddb7c1e7c8c362aacfe1bfd7da8bd90a12ae428bb5c13629a1d

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
  host:
    - libiconv  #[osx]
  host:
    - libiconv  #[osx]

test:
  commands:
    - "{{ name }}-init --help 2>&1 | grep -q 'Usage: hakyll-init'"

about:
  home: https://github.com/jaspervdj/{{ name }}
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: A static website compiler library in Haskell
  dev_url: https://github.com/jaspervdj/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
