{% set name = "shellharden" %}
{% set version = "4.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/anordal/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3c16a98502df01a2fa2b81467d5232cc1aa4c80427e2ecf9f7e74591d692e22c

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/anordal/{{ name }}
  license: MPL-2.0
  license_file: LICENSE
  summary: Bash syntax highlighter that encourages/fixes variables quoting
  dev_url: https://github.com/anordal/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
