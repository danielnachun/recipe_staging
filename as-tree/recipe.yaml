schema_version: 1

context:
  name: as-tree
  version: 0.12.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/jez/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 2af03a2b200041ac5c7a20aa1cea0dcc21fb83ac9fe9a1cd63cb02adab299456

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: BlueOak-1.0.0
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Print a list of paths as a tree of paths
  homepage: https://github.com/jez/${{ name }}
  repository: https://github.com/jez/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

