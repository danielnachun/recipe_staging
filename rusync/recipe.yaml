schema_version: 1

context:
  name: rusync
  version: 0.7.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/your-tools/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 78136abaa4089fb8018cec6acf3ba08f48341f1404be16b52da3e829edb0da43

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Minimalist rsync implementation in Rust
  homepage: https://github.com/your-tools/${{ name }}
  repository: https://github.com/your-tools/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

