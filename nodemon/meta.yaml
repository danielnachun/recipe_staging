{% set name = "nodemon" %}
{% set version = "3.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/remy/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: aa76d633bc16e5cbf8d1d87cb1b4d2ba6df8e7e1e037073f7881a8aab540aa87

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/remy/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Monitor for any changes in your node.js application and automatically restart the server - perfect for development
  dev_url: https://github.com/remy/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
