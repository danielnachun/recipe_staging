{% set name = "ollama" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ollama-{{ version }}.tar.gz
  sha256: 7deb3287cdefa1c39cc046163096f8597b83f59ca31a1f8ae78e71eccb7af95f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - httpx >=0.27.0,<0.28.0

test:
  imports:
    - ollama
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://ollama.ai
  summary: The official Python client for Ollama.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
