schema_version: 1

context:
  name: bacon-ls
  version: 0.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/crisidev/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 4e13c72f0789c6d1204bdf8a90bb8b75abdcc998b032f89bd8507839da20bdf6

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} &
      - exe_pid=$!
      - "trap \"kill -SIGTERM ${exe_pid}\" SIGTERM"

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A Language Server for Rust using Bacon diagnostics
  homepage: https://github.com/crisidev/${{ name }}
  repository: https://github.com/crisidev/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

