schema_version: 1

context:
  version: 2.8.0
  name: seqkit

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/shenwei356/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 260ff3d483965b15071f4632f9f9c35ca335ebebbd74aa3322ecc37a999be7fe

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses
  run_exports:
    - ${{ pin_subpackage("seqkit", upper_bound="x.x") }}

tests:
  - script:
      - seqkit version --help

about:
  summary: a cross-platform and ultrafast toolkit for FASTA/Q file manipulation
  license: MIT
  homepage: https://github.com/shenwei356/seqkit

extra:
  recipe-maintainers:
    - danielnachun

