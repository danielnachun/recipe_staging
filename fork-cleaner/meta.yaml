{% set name = "fork-cleaner" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/caarlos0/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 24397ec0ad89738aee48b77e80033a2e763941e67e67b673b6ff86ab04367283

build:
  number: 0

requirements:
  build:
    - make
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/caarlos0/{{ name }}
  license: MIT
  license_file: LICENSE.md
  summary: Cleans up old and inactive forks on your GitHub account
  dev_url: https://github.com/caarlos0/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
