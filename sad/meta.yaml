{% set name = "sad" %}
{% set version = "0.4.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ms-jpq/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: efda19aecec408095bb515975a1a6ed9e66d0ab985c2b580087b031261f71cfc

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ms-jpq/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: CLI search and replace | Space Age seD
  dev_url: https://github.com/ms-jpq/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
