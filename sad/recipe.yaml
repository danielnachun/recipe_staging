schema_version: 1

context:
  name: sad
  version: 0.4.29

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/ms-jpq/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 2f66d3031a662c197dba1758ccc9f670694e825b7f90b20fa32c1670c4ae9ee4

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: CLI search and replace | Space Age seD
  homepage: https://github.com/ms-jpq/${{ name }}
  repository: https://github.com/ms-jpq/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

