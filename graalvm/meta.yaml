{% set name = "graalvm" %}
{% set version = "23.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/graalvm/graalvm-ce-builds/archive/refs/tags/graal-{{ version }}.tar.gz
  sha256: 5b39ca08cd5e0d1992071b0be9eb77304489823824570236c4df4dc0f8b33aab

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    #- python
    #- patch
    #- zlib
    - git
    #- curl
    - cmake
    - make
    - mx
  host:
    - zlib
  run:
    - libzlib

test:
  commands:
    - native-image --help

about:
  home: http://graalvm.org/
  license: UPL-1.0
  license_file: LICENSE.txt
  summary: "GraalVM: Run Programs Faster Anywhere"

extra:
  recipe-maintainers:
    - danielnachun
