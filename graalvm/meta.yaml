{% set name = "graalvm" %}
{% set version = "23.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/oracle/graal/archive/refs/tags/vm-ce-{{ version }}.tar.gz  # [linux]
    sha256: f7e6efdb4a9e8ed82f4c624d907180e49cefb91894bc7e4bb143cc745de21823  # [linux]
    folder: graal  # [linux]
    patches:  # [linux]
      - 0001-disable-toolchain-test.patch  # [linux]
  - url: https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-21.0.2/graalvm-community-jdk-21.0.2_macos-x64_bin.tar.gz  # [osx]
    sha256: 7a8aa93fa45d1721908477abf4732a32637d420ffcb66ada9fb6456440b0d9e1  # [osx]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}  # [linux]
    - {{ compiler('cxx') }}  # [linux]
    - binutils  # [linux]
    - gcc  # [linux]
    - gxx  # [linux]
    - labs-openjdk  # [linux]
    - make  # [linux]
    - mx  # [linux]
    - ninja  # [linux]
    - sed  # [linux]
  host:
    - zlib=1.2  # [linux]
  run:
    - alsa-lib  #[linux]
    - giflib  # [linux]
    - freetype  # [linux]
    - harfbuzz  # [linux]
    - lcms2  # [linux]
    - libjpeg-turbo  # [linux]
    - libpng  # [linux]
    - libzlib=1.2  # [linux]
    - xorg-libx11  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libxi  # [linux]
    - xorg-libxrender  # [linux]
    - xorg-libxtst  # [linux]

test:
  commands:
    - native-image --help

about:
  home: http://graalvm.org/
  license: UPL-1.0
  license_file: 
    - graal/LICENSE  # [linux]
    - Contents/Home/LICENSE_NATIVEIMAGE.txt  # [osx]
  summary: "GraalVM: Run Programs Faster Anywhere"

extra:
  recipe-maintainers:
    - danielnachun
