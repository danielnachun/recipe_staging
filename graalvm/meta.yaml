{% set name = "graalvm" %}
{% set version = "23.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/oracle/graal/archive/refs/tags/vm-ce-{{ version }}.tar.gz  # [linux]
    sha256: f7e6efdb4a9e8ed82f4c624d907180e49cefb91894bc7e4bb143cc745de21823  # [linux]
    folder: graal  # [linux]
    patches:  # [linux]
      - 0001-disable-toolchain-test.patch  # [linux]
  - url: https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-20.0.2/graalvm-community-jdk-20.0.2_macos-x64_bin.tar.gz # [build_platform == "osx-64"]
    sha256: 5e57fffa27282f27976a07d27611256ea4219f02756612fe500a5ff80ed5fc2a # [build_platform == "osx-64"]
  - url: https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-20.0.2/graalvm-community-jdk-20.0.2_macos-aarch64_bin.tar.gz  # [build_platform == "osx-arm64"]
    sha256: 96e2227c4319ecb5eed755f8abb1411a56f51dd8f30e9770127bcd1cce2cd644  # [build_platform == "osx-arm64"]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}  # [linux]
    - {{ compiler('cxx') }}  # [linux]
    - binutils  # [linux]
    - gcc  # [linux]
    - gxx  # [linux]
    - labs-openjdk  # [linux]
    - make  # [linux]
    - mx  # [linux]
    - ninja  # [linux]
    - sed  # [linux]
  host:
    - zlib=1.2  # [linux]
  run:
    - alsa-lib  #[linux]
    - giflib  # [linux]
    - freetype  # [linux]
    - harfbuzz  # [linux]
    - lcms2  # [linux]
    - libjpeg-turbo  # [linux]
    - libpng  # [linux]
    - libzlib=1.2  # [linux]
    - xorg-libx11  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libxi  # [linux]
    - xorg-libxrender  # [linux]
    - xorg-libxtst  # [linux]

test:
  commands:
    - native-image --help

about:
  home: http://graalvm.org/
  license: UPL-1.0
  license_file: 
    - graal/LICENSE  # [linux]
    - Contents/Home/LICENSE_NATIVEIMAGE.txt  # [osx]
  summary: "GraalVM: Run Programs Faster Anywhere"

extra:
  recipe-maintainers:
    - danielnachun
