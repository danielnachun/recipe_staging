{% set name = "msgpack" %}
{% set version = "1.1.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 07d27ad7563ec84adf6881e2aee2942c45f8d62938401bd15a922cd34ee06732

build:
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem -- --with-cflags=-Wno-incompatible-function-pointer-types
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/msgpack-ruby
  license: Apache-2.0
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: MessagePack implementation for Ruby
  dev_url: https://github.com/msgpack/msgpack-ruby

extra:
  recipe-maintainers:
    - danielnachun
