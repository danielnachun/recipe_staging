{% set name = "lit-cli" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@lit-labs/cli/-/cli-{{ version }}.tgz
  sha256: 4c8f8e968fa2e6595808a4fa41ba77ef8f8ed0e4d1bb6797c38700101aad7b4c

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - lit --help

about:
  home: https://github.com/lit/lit
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Tooling for Lit development
  dev_url: https://github.com/lit/lit

extra:
  recipe-maintainers:
    - danielnachun
