{% set name = "husky" %}
{% set version = "9.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/typicode/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8aa77d0bb3d89ba9df84345e2341252bb291ac2749139b32ac692739a31fef47

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/typicode/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Git hooks made easy
  dev_url: https://github.com/typicode/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
