schema_version: 1

context:
  name: xh
  version: 0.22.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/ducaale/${{ name }}/archive/v${{ version}}.tar.gz
  sha256: 72f4d5e24165d8749433167e3ad3df8f26faafb250f1232acbe5192843e4157c

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: Friendly and fast tool for sending HTTP requests
  homepage: https://github.com/ducaale/${{ name }}
  repository: https://github.com/ducaale/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

