{% set name = "agda-language-server" %}
{% set version = "0.2.6.4.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/agda/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b344f52e2a0d911be0cdd183fbe6963c33b521fa74de1cc45a7e1e13f8045a53

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
  run:
    - libiconv  #[osx]
    - zlib

test:
  commands:
    - als --help

about:
  home: https://github.com/agda/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Language Server for Agda
  dev_url: https://github.com/agda/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
