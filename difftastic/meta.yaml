{% set name = "difftastic" %}
{% set version = "0.52.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Wilfred/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 6d7136be4172ef7b1c4d9af50a54a620beae57670a71622fe91e55090be97065

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses

test:
  commands:
    - difft --help

about:
  home: https://github.com/Wilfred/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Diff that understands syntax
  dev_url: https://github.com/Wilfred/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
