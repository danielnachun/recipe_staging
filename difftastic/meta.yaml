{% set name = "difftastic" %}
{% set version = "0.58.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Wilfred/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2f180ff34e969880613a3cdcd6f2feb53af310180817075199690048d6e23af6

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses
    - sysroot_linux-64=2.17  # [linux]

test:
  commands:
    - difft --help

about:
  home: https://github.com/Wilfred/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Diff that understands syntax
  dev_url: https://github.com/Wilfred/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
