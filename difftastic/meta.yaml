{% set name = "difftastic" %}
{% set version = "0.49.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Wilfred/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 68a65c23ac0857b1a0bdd34d16605ac73fb53238504755d17fe6706c3e96af47

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses

test:
  commands:
    - difft --help

about:
  home: https://github.com/Wilfred/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Diff that understands syntax
  dev_url: https://github.com/Wilfred/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
