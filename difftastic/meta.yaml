{% set name = "difftastic" %}
{% set version = "0.51.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Wilfred/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 90e12f89ec992c71c9288003de4b41914186b64f1cfa51667b9496afb99ae082

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses

test:
  commands:
    - difft --help

about:
  home: https://github.com/Wilfred/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Diff that understands syntax
  dev_url: https://github.com/Wilfred/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
