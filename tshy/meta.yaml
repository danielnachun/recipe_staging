{% set name = "tshy" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/isaacs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b1e876df8d41117d30e9f69f5551cdac0cf9facaafc67aea0924bb51330c0cda

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} 2>&1 | grep -q "failed to read package.json"

about:
  home: https://github.com/isaacs/{{ name }}
  license: BlueOak-1.0.0
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: TypeScript HYbridizer
  dev_url: https://github.com/isaacs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
