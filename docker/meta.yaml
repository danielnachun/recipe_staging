{% set name = "docker" %}
{% set version = "26.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/docker/cli/archive/v{{ version }}.tar.gz
  sha256: 2f704795dc97a382e9689bab6a41492d6584cae763d8ec66dd1bd219a51687c4

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses
    - go-md2man

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/docker/cli
  license: Apache-2.0
  license_file: 
    - LICENSE
    - license-files/
  summary: Pack, ship and run any application as a lightweight container
  dev_url: https://github.com/docker/cli

extra:
  recipe-maintainers:
    - danielnachun
