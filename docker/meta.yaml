{% set name = "docker" %}
{% set version = "26.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/docker/cli/archive/v{{ version }}.tar.gz
  sha256: 742d8297c8222d4c6e1a5840d1604e215c94cbbee1c275a12fb98abd572083de

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses
    - go-md2man

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/docker/cli
  license: Apache-2.0
  license_file: 
    - LICENSE
    - license-files/
  summary: Pack, ship and run any application as a lightweight container
  dev_url: https://github.com/docker/cli

extra:
  recipe-maintainers:
    - danielnachun
