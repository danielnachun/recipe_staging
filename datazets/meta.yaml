{% set name = "datazets" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/datazets-{{ version }}.tar.gz
  sha256: c06e6d0f086a68f387460ab9c27b5f409674f410ed89e0c88e6134b5a6ac2796

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.0
    - pip
  run:
    - python >=3.0
    - numpy
    - pandas
    - requests

test:
  imports:
    - datazets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/erdogant/datazets
  summary: Datazets is a python package to import well known example data sets.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
