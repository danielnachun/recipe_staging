{% set name = "http_parser.rb" %}
{% set version = "0.8.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 5a0932f1fa82ce08a8516a2685d5a86031c000560f89946913c555a0697544be

build:
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - ruby=3.3
  run:
    - ruby=3.3

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/LICENSE-MIT
  summary: "Ruby bindings to https://github.com/joyent/http-parser and https://github.com/http-parser/http-parser.java"
  dev_url: https://github.com/tmm1/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
