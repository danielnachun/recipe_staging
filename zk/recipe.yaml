schema_version: 1

context:
  name: zk
  version: 0.14.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/mickael-menu/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: bd96f93d50e2e72ce05f36c3dab5b7942ae205756f26d4c68ba2a7ccc783abc8

build:
  number: 2

requirements:
  build:
    - go
    - go-licenses
  host:
    - sqlite
  ignore_run_exports:
    - icu

tests:
  - script:
      - ${{ name }} --help

about:
  license: GPL-3.0-only
  license_file:
    - LICENSE
    #- license-files/
  summary: Plain text note-taking assistant
  homepage: https://github.com/mickael-menu/${{ name }}
  repository: https://github.com/mickael-menu/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

