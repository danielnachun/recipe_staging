{% set name = "jekyll-watch" %}
{% set version = "2.2.1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: bc44ed43f5e0a552836245a54dbff3ea7421ecc2856707e8a1ee203a8387a7e1

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.txt
  summary: Rebuild your Jekyll site when a file changes with the `--watch` switch.
  dev_url: https://github.com/jekyll/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
