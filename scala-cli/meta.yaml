{% set name = "scala-cli" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/VirtusLab/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - curl
    - findutils
    - gcc  # [linux]
    - sed
  host:
    - graalvm=20
    - zlib
  run:
    - libzlib

test:
  commands:
    - {{ name }} --help

about:
  home: https://scala-cli.virtuslab.org/
  license: Apache-2.0
  license_file: 
    - LICENSE
    - target/generated-resources/licenses/
  summary: Scala CLI is a command-line tool to interact with the Scala language. It lets you compile, run, test, and package your Scala code (and more!)
  dev_url: https://github.com/VirtusLab/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
