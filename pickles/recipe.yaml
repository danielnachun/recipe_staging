schema_version: 1

context:
  name: pickles
  version: 4.0.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/picklesdoc/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: ab84fe00be6f864543716a2d05f86bd328e7a3f667754999df364237a0c2ba3c

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
    - sed
  run:
    - dotnet

tests:
  - script:
      - ${{ name }} --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - license-files/
  summary: The open source living documentation generator
  homepage: https://github.com/picklesdoc/${{ name }}
  repository: https://github.com/picklesdoc/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

