{% set name = "torch-geometric" %}
{% set version = "2.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/torch_geometric-{{ version }}.tar.gz
  sha256: 1f18f9d0fc4d2239d526221e4f22606a4a3895b5d965a9856d27610a3df662c6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - aiohttp
    - fsspec
    - jinja2
    - numpy
    - psutil >=5.8.0
    - pyparsing
    - requests
    - tqdm
    - pytorch

test:
  imports:
    - torch_geometric
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Graph Neural Network Library for PyTorch
  license: GPL-2.0
  license_file: torch_geometric/graphgym/utils/LICENSE

extra:
  recipe-maintainers:
    - danielnachun
