schema_version: 1

context:
  name: chars
  version: 0.7.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/antifuchs/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 2f79843a3b1173870b41ebce491a54812b13a44090d0ae30a6f572caa91f0736

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} 10

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Command-line tool to display information about unicode characters
  homepage: https://github.com/antifuchs/${{ name }}
  repository: https://github.com/antifuchs/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

