{% set name = "coq-lsp" %}
{% set version = "0.1.9+8.19" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ejgallego/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 5c5601f63b2186dc450d303d76c1c732fa588c2a991e7eaebe1e44185b7732d0

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - binutils # [linux]
    - gcc # [linux]
    - sysroot_linux-64=2.17  # [linux]
    - make  # [unix]
    - odig
    - opam
    - pkg-config
  host:
    - gmp

test:
  commands:
    - {{ name }} --version

about:
  home: https://github.com/ejgallego/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Language Server Protocol for Coq
  dev_url: https://github.com/ejgallego/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
