{% set name = "polyfun" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/omerwe/polyfun/archive/de889bde9ce3d46326fc5ea568b623450f349569.zip
  sha256: d686393960542b1f3b35652b571ed074afd8a6473ced3b955c5662eb028300bd

build:
  noarch: generic
  number: 1

requirements:
  run:
    - bgen-py==1.2.10
    - bitarray
    - dask
    - deprecated
    - finemap
    - networkx
    - numpy>=1.26
    - packaging
    - pandas
    - pandas-plink
    - pip
    - pyarrow>=3.0
    - python=3.12
    - r-ckmeans.1d.dp
    - r-expm
    - r-lattice
    - r-matrixstats
    - r-susier=0.11.92
    - r-stringi
    - r-wavethresh
    - rpy2>=3.5.9
    - scikit-learn
    - scipy
    - snappy=1.1
    - tqdm
    - xarray

test:
   commands:
    - test -f ${PREFIX}/bin/test_polyfun.py

about:
  home: https://github.com/omerwe/polyfun
  license: MIT
  license_file: LICENSE
  summary: PolyFun (POLYgenic FUNctionally-informed fine-mapping)

extra:
  recipe-maintainers:
    - danielnachun
