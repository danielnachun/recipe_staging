schema_version: 1

context:
  name: rnr
  version: 0.4.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/ismaelgv/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: cde8e5366552263300e60133b82f6a3868aeced2fe83abc91c2168085dff0998

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: Command-line tool to batch rename files and directories
  homepage: https://github.com/chmln/${{ name }}
  repository: https://github.com/chmln/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

