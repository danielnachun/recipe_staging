schema_version: 1

context:
  name: sttr
  version: 0.2.18

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/abhimanyu003/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 89a031b02e976b4119c294723d121e31c1916b482dd367ffa6819bcab9b4c8f9

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license_file:
    - LICENSE
    - license-files/
  summary: cross-platform, cli app to perform various operations on string
  homepage: https://github.com/abhimanyu003/${{ name }}
  repository: https://github.com/abhimanyu003/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

