{% set name = "babylon" %}
{% set version = "6.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: ce1e81d36b5789279f8aba716d2ec5aabecbc306585f867f1a6a1c8dc478d88c

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }}

about:
  home: https://github.com/bcoe/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: output coverage reports using Node.js' built in coverage
  dev_url: https://github.com/bcoe/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
