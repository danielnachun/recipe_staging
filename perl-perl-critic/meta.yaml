{% set name = "perl-perl-critic" %}
{% set version = "1.150" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PETDANCE/Perl-Critic-{{ version }}.tar.gz
  sha256: e5cd95de3e43bce70775176274baa405f326fc8740df0054bb816975cc8d349b

build:
  noarch: generic
  number: 0
  ignore_run_exports:
    - perl-module-build
  script:
    - perl Build.PL
    - perl ./Build
    - perl ./Build test
    - perl ./Build install --installdirs site

requirements:
  build:
    - make
  host:
    - perl >=5.32
    - perl-b-keywords
    - perl-config-tiny
    - perl-exception-class
    - perl-file-which
    - perl-list-someutils
    - perl-module-build
    - perl-module-pluggable
    - perl-perl-tidy
    - perl-pod-parser
    - perl-pod-spell
    - perl-ppi
    - perl-ppix-quotelike
    - perl-ppix-regexp
    - perl-ppix-utils
    - perl-readonly
    - perl-string-format
  run:
    - perl >=5.32
    - perl-b-keywords
    - perl-config-tiny
    - perl-exception-class
    - perl-file-which
    - perl-list-someutils
    - perl-module-pluggable
    - perl-perl-tidy
    - perl-pod-parser
    - perl-pod-spell
    - perl-ppi
    - perl-ppix-quotelike
    - perl-ppix-regexp
    - perl-ppix-utils
    - perl-readonly
    - perl-string-format

