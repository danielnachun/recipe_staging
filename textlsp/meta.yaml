{% set name = "textlsp" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/textlsp-{{ version }}.tar.gz
  sha256: 0e7dc9c3b077223c092e2bcfb46796253d7ee95575532b01f13e0f48f6aa2355

build:
  entry_points:
    - textlsp=textLSP.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pygls ==1.3.1
    - lsprotocol ==2023.0.1
    - language_tool_python >=2.8
    - tree_sitter ==0.21.3
    - gitpython ==3.1.43
    - appdirs ==1.4.4
    - openai ==1.30.5
    - sortedcontainers ==2.4.0
    - langdetect ==1.0.9
    - ollama >=0.2.0

test:
  imports:
    - textLSP
  commands:
    # - pip check
    - textlsp --help
  requires:
    - pip

about:
  home: https://github.com/hangyav/textLSP
  summary: Language server for text spell and grammar check with various tools.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
