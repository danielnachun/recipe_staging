schema_version: 1

context:
  name: dura
  version: 0.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tkellogg/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 6486afa167cc2c9b6b6646b9a3cb36e76c1a55e986f280607c8933a045d58cca

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - if: not win
      then: ${{ compiler('c') }}
    - if: win
      then: ${{ compiler('m2w64_c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
  run:
    - openssl

tests:
  - script:
      - ${{ name }} --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Backs up your work automatically via Git commits
  homepage: https://github.com/tkellogg/${{ name }}
  repository: https://github.com/tkellogg/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

