{% set version = "0.2.0" %}

package:
  name: r-primo
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/kjgleason/Primo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 31cc8238bf1de0caa674785e3c0b7c4353f9426457e421d2995503fcff980650

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
  host:
    - bioconductor-limma
    - r-base=4.2
    - r-data.table
    - r-dplyr
    - r-lcmix
    - r-magrittr
    - r-mvtnorm
    - r-nloptr
    - r-reshape2
    - r-rcpp
    - r-rcpparmadillo
  run:
    - bioconductor-limma
    - libopenblas
    - _openmp_mutex
    - r-base>=4.2
    - r-data.table
    - r-dplyr
    - r-lcmix
    - r-magrittr
    - r-mvtnorm
    - r-nloptr
    - r-reshape2
    - r-rcpp
    - r-rcpparmadillo

test:
  commands:
    - $R -e "library('Primo')"           # [not win]

about:
  home: https://github.com/kjgleason/Primo
  license: GPL-3.0-or-later
  summary: Package in R for Integrative Multi-Omics association analysis

extra:
  recipe-maintainers:
    - danielnachun
