{% set name = "vale" %}
{% set version = "3.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/errata-ai/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e1696739f13c8b579d96a9e4df4592f0bbda167aa74872eede6cc9482374d32b

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://docs.errata.ai
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Syntax-aware linter for prose
  dev_url: https://github.com/errata-ai/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
