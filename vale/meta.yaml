{% set name = "vale" %}
{% set version = "2.29.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/errata-ai/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6ac15dd6defed7618d61f1bbbc79d20358f919ade8f60037ea5da775e4b554d2

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://docs.errata.ai
  license: MIT
  license_file: LICENSE
  summary: Syntax-aware linter for prose
  dev_url: https://github.com/errata-ai/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
