{% set name = "vale" %}
{% set version = "2.28.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/errata-ai/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 93224b7e587268a13698f135850144c2fee85cfda66d629f70678e73b7f75135

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://docs.errata.ai
  license: MIT
  license_file: LICENSE
  summary: Syntax-aware linter for prose
  dev_url: https://github.com/errata-ai/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
