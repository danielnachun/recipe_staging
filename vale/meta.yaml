{% set name = "vale" %}
{% set version = "2.28.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/errata-ai/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: db8ba14266e026dbbefcd6495e9095a41434e599c109310a6f493a6025a5a42f

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://docs.errata.ai
  license: MIT
  license_file: LICENSE
  summary: Syntax-aware linter for prose
  dev_url: https://github.com/errata-ai/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
