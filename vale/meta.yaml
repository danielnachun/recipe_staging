{% set name = "vale" %}
{% set version = "2.29.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/errata-ai/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3dc463c6cb1432469b3d7f0876c68913133d9cf5c2d157a22efc8503f35a4315

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://docs.errata.ai
  license: MIT
  license_file: LICENSE
  summary: Syntax-aware linter for prose
  dev_url: https://github.com/errata-ai/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
