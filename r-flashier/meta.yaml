{% set version = "0.2.51" %}

package:
  name: r-flashier
  version: {{ version }}

source:
  url: https://github.com/willwerscheid/flashier/archive/{{ version }}.tar.gz
  sha256: c70f5d84cbcc56d4ba19dfccc2fa98bf40a965bdb154366d6ad6b9d6ccc71a4f

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - r-base=4.2
    - r-ebnm
    - r-irlba
    - r-softimpute
    - r-stringr
    - r-tidyr
  run:
    - r-base>=4.2
    - r-ebnm
    - r-irlba
    - r-softimpute
    - r-stringr
    - r-tidyr

test:
  commands:
    - $R -e "library('flashier')"           # [not win]
    - "\"%R%\" -e \"library('flashier')\""  # [win]

about:
  home: https://github.com/willwerscheid/flashier
  license: GPL-3.0-or-later
  summary: A faster and angrier package for EBMF 

extra:
  recipe-maintainers:
    - danielnachun
