{% set version = "1.0.21" %}

package:
  name: r-flashier
  version: {{ version }}

source:
  url: https://github.com/willwerscheid/flashier/archive/4b9749052d9c840abbc93d3ff8f47812a267dbe9.zip
  sha256: 21c1ad1f33884a4b65f111f3520213c109cc217efe5954395aec3d9e3fef1db5

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - r-base=4.2
    - r-ebnm
    - r-irlba
    - r-snow
    - r-softimpute
    - r-stringr
    - r-tictoc
    - r-tidyr
  run:
    - r-base>=4.2
    - r-ebnm
    - r-irlba
    - r-snow
    - r-softimpute
    - r-stringr
    - r-tictoc
    - r-tidyr

test:
  commands:
    - $R -e "library('flashier')"           # [not win]
    - "\"%R%\" -e \"library('flashier')\""  # [win]

about:
  home: https://github.com/willwerscheid/flashier
  license: GPL-3.0-or-later
  license_file: LICENSE.md
  summary: A faster and angrier package for EBMF 

extra:
  recipe-maintainers:
    - danielnachun
