{% set name = "rush" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/shenwei356/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fe1d1a453b1ce64f6d27d1e89bef253ef7be2938cb901508d2845d71329b8ec5

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/shenwei365/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: A cross-platform command-line tool for executing jobs in parallel
  dev_url: https://github.com/shenwei365/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
