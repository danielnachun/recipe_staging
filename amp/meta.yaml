{% set name = "amp" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jmacdonald/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d77946c042df6c27941f6994877e0e62c71807f245b16b41cf00dbf8b3553731

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - cmake
    - libxcb # [linux]
    - make
    - python
  host:
    - libxcb # [linux]
    - zlib
  run:
    - libxcb  # [linux]
    - libzlib

test:
  commands:
    - {{ name }} 2>&1 | grep -q ""

about:
  home: https://github.com/jmacdonald/{{ name }}
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Text editor for your terminal
  dev_url: https://github.com/jmacdonald/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
