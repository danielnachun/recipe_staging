schema_version: 1

context:
  name: checkstyle
  version: 10.17.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/checkstyle/${{ name }}/archive/${{ name }}-${{ version }}.tar.gz
  sha256: 2cefb92dc87718cbd728727db7e4d861316a9be9894582dee9cb9263385d058e
  target_directory: checkstyle

build:
  number: 0
  noarch: generic

requirements:
  build:
    - maven
    - openjdk
  run:
    - openjdk

tests:
  - script:
      - ${{ name }} --help

about:
  license: LGPL-2.1-or-later AND Apache-2.0
  license_file:
    - checkstyle/LICENSE
    - checkstyle/LICENSE.apache20
    - checkstyle/target/generated-resources/licenses/
  summary: Checkstyle is a development tool to help programmers write Java code that adheres to a coding standard
  homepage: https://github.com/checkstyle/${{ name }}
  repository: https://github.com/checkstyle/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

