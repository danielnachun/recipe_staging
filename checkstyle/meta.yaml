{% set name = "checkstyle" %}
{% set version = "10.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/checkstyle/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
  sha256: d079a0ed69cb006cbd60e8a95bb39ee8a403c51891a99e5e2376ca4065346904
  folder: checkstyle

build:
  noarch: generic
  number: 0

requirements:
  build:
    - maven
    - openjdk
  run:
    - openjdk

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/checkstyle/{{ name }}
  license: LGPL-2.1-or-later AND Apache-2.0
  license_file: 
    - checkstyle/LICENSE
    - checkstyle/LICENSE.apache20
  summary: Checkstyle is a development tool to help programmers write Java code that adheres to a coding standard
  dev_url: https://github.com/checkstyle/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
