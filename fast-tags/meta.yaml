{% set name = "fast-tags" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://hackage.haskell.org/package/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a3b9a57df7dc9d4470a6869a7d38498d24f1b5d7f3bd6fdb3da641b91415c1b

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
  host:
    - libiconv  # [osx]
  run: 
    - libiconv  # [osx]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com//{{ name }}
  license: BSD-3-Clause
  license_file: 
    - LICENSE
    - license-files/
  summary: Haskell code prettifier
  dev_url: https://github.com/haskell/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
