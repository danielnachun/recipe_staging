{% set name = "pueue" %}
{% set version = "3.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Nukesor/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 868710de128db49e0a0c4ddee127dfc0e19b20cbdfd4a9d53d5ed792c5538244

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/Nukesor/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: Command-line tool for managing long-running shell commands
  dev_url: https://github.com/Nukesor/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
