{% set name = "pueue" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Nukesor/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0c3126579661f894fb02a0d8c0e138ab23b277e97cea2d85e48d3d2b9fb1c372

build:
  number: 1

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/Nukesor/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: Command-line tool for managing long-running shell commands
  dev_url: https://github.com/Nukesor/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
