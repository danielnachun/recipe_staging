{% set name = "pueue" %}
{% set version = "3.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Nukesor/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 92a6cd4aa11966cb1eedb4678e8269a184cbd04fb07216013c73cbb6a0b45e08

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/Nukesor/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: Command-line tool for managing long-running shell commands
  dev_url: https://github.com/Nukesor/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
