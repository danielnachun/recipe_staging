schema_version: 1

context:
  version: 5.9

package:
  name: zsh
  version: ${{ version }}

source:
  url: https://cfhcable.dl.sourceforge.net/project/zsh/zsh/${{ version }}/zsh-${{ version }}.tar.xz
  sha256: 9b8d1ecedd5b5e81fbf1918e876752a7dd948e05c1a0dba10ab863842d45acd5
  patches:
    # Skip a test that fails on CI, some filesystem weirdness
    - skip-N-cond-test.patch

build:
  number: 0
  skip: win
  script: |
    autoreconf --force --verbose --install
    ./configure --prefix="$PREFIX" --with-tcsetpgrp --enable-pcre
    make
    #make check
    make install



requirements:
  build:
    - ${{ compiler('c') }}
    - autoconf
    - automake
    - make
  host:
    - libtool
    - ncurses
    - pcre
  run:
    - ncurses

tests:
  - script:
      - zsh --version
      - "zsh -c 'echo hi'"

about:
  license: Custom
  license_file: LICENCE
  summary: Zsh is a shell designed for interactive use, although it is also a powerful scripting language.
  homepage: https://zsh.org/
  repository: https://sourceforge.net/p/zsh/code/ci/master/tree
  documentation: https://zsh.sourceforge.io/Doc/Release/zsh_toc.html

extra:
  recipe-maintainers:
    - djsutherland
    - matthiasdiener

