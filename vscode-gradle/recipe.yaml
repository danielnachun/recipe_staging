schema_version: 1

context:
  name: vscode-gradle
  version: 3.14.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/microsoft/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 9b9e4b95b1838585c46248a397d883e0942dcbd236ded8cfeacbf7c755d1d5c4

build:
  number: 1
  noarch: generic

requirements:
  build:
    - sed
  host:
    - nodejs
    - openjdk=11
  run:
    - openjdk

tests:
  - script:
      - test -f ${PREFIX}/bin/gradle-language-server

about:
  license: MIT
  license_file:
    - LICENSE.md
    - build/reports/dependency-license/
  summary: Manage Gradle Projects, run Gradle tasks and provide better Gradle file authoring experience
  homepage: https://github.com/microsoft/${{ name }}
  repository: https://github.com/microsoft/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

