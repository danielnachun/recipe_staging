{% set name = "vscode-gradle" %}
{% set version = "3.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 9b9e4b95b1838585c46248a397d883e0942dcbd236ded8cfeacbf7c755d1d5c4

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - openjdk=11
  run:
    - openjdk

test:
  commands:
    - test -f ${PREFIX}/bin/gradle-language-server

about:
  home: https://github.com/microsoft/{{ name }}
  license: MIT
  license_file: LICENSE.md
  summary: Manage Gradle Projects, run Gradle tasks and provide better Gradle file authoring experience
  dev_url: https://github.com/microsoft/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
