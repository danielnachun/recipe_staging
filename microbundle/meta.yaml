{% set name = "microbundle" %}
{% set version = "0.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/microbundle/-/microbundle-{{ version }}.tgz
  sha256: 789001df8196bdb2133c378d50d4a3fc9d6b1503b0903d417e238f6b40e4c3c8

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - microbundle --help

about:
  home: https://github.com/developit/microbundle
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Zero-configuration bundler for tiny JS libs, powered by Rollup.
  dev_url: https://github.com/developit/microbundle

extra:
  recipe-maintainers:
    - danielnachun
