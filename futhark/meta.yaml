{% set name = "futhark" %}
{% set version = "0.25.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/diku-dk/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
  host:
    - libiconv  #[osx]
    - ncurses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/diku-dk/{{ name }}
  license: ISC
  license_file:
    - LICENSE
    - license-files/
  summary: A data-parallel functional programming language
  dev_url: https://github.com/diku-dk/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
