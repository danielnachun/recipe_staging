schema_version: 1

context:
  name: prr
  version: 0.18.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/danobi/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 3c32911854a33a1a7870382db0e759923315ec943b5d43dec42d751820473094

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
  run:
    - openssl

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: Mailing list style code reviews for github
  homepage: https://github.com/danobi/${{ name }}
  repository: https://github.com/danobi/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

