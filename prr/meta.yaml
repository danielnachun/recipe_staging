{% set name = "prr" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/danobi/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f155191fdf220b0dfe5f86ff8ad5cd042ad2ab6e152ae61f33cbd578517197de

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
  run:
    - openssl

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/danobi/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Mailing list style code reviews for github
  dev_url: https://github.com/danobi/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
