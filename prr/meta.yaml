{% set name = "prr" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/danobi/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c713aa543e1c2987430ff0fbfa3892a543d02bb24549ebf7127c06b55f6b14f1

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
  run:
    - openssl

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/danobi/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Mailing list style code reviews for github
  dev_url: https://github.com/danobi/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
