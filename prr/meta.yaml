{% set name = "prr" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/danobi/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7a08a329682d0f19b2479d34c1ef0a2dc3a2b7a1e9d4dd99b86dd8c4cdfd19b3

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
  run:
    - openssl

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/danobi/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Mailing list style code reviews for github
  dev_url: https://github.com/danobi/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
