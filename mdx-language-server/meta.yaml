{% set name = "mdx-language-server" %}
{% set version = "0.4.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@mdx-js/language-server/-/language-server-{{ version }}.tgz
  sha256: 32d7deffde1a03c5177ad12f2818679b9959ddce298a9762c74f198536ce88f6

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - mdx-language-server 2>&1 | grep -q 'Connection input stream is not set.'

about:
  home: https://github.com/mdx-js/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for MDX
  dev_url: https://github.com/mdx-js/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
