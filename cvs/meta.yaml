{% set name = "cvs" %}
{% set version = "1.12.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://ftp.gnu.org/non-gnu/cvs/source/feature/{{ version }}/cvs-{{ version }}.tar.bz2
    sha256: 78853613b9a6873a30e1cc2417f738c330e75f887afdaf7b3d0800cb19ca515e
    patches:
      - PR5178707.diff
      - ea.diff
      - endian.diff
      - fixtest-client-20.diff
      - fixtest-recase.diff
      - i18n.diff
      - initgroups.diff
      - remove-info.diff
      - tag.diff
      - zlib.diff
      - vasnprintf-high-sierra-fix.diff  # [osx]
      - fix-gnulib-SEGV-vasnprintf.patch  # [linux]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - gettext
    - libxcrypt
    - make
    - patch
    - vim
    - zlib
  host:
    - gettext
    - libxcrypt
    - zlib
  run:
    - gettext
    - libxcrypt
    - zlib

test:
  commands:
    - test -f $PREFIX/bin/cvs # [not win]

about:
  home: https://www.nongnu.org/cvs/
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Version control system
  dev_url: https://www.nongnu.org/cvs/

extra:
  recipe-maintainers:
    - danielnachun
