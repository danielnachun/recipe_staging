{% set name = "regexp_parser" %}
{% set version = "2.8.1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 83f63e2bfae3db38f988c66f114485140ff1791321fd827480bc75aa42cacb8c

build:
  noarch: generic
  number: 1
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: A library for tokenizing, lexing, and parsing Ruby regular expressions.
  dev_url: https://github.com/ammar/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
