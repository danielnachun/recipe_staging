{% set gem_name = "regexp_parser" %}
{% set name = "rb-regexp_parser" %}
{% set version = "2.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ gem_name }}-{{ version }}.gem
  sha256: 83f63e2bfae3db38f988c66f114485140ff1791321fd827480bc75aa42cacb8c

build:
  noarch: generic
  number: 0

requirements:
  host:
    - ruby
  run:
    - ruby

test:
  commands:
    - ruby -r {{ gem_name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/regexp_parser
  license: MIT
  summary: A library for tokenizing, lexing, and parsing Ruby regular expressions.

extra:
  recipe-maintainers:
    - danielnachun
