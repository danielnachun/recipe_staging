{% set name = "go-jsonnet" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: bf9923a848dba65fa99f6e926221ab4222c2f259ba837d279b43917962bc7d70

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - go-jsonnet --help

about:
  home: https://github.com/google/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Go implementation of configuration language for defining JSON data
  dev_url: https://github.com/google/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
