schema_version: 1

context:
  name: bzip3
  version: 1.4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/kspalaiologos/${{ name }}/archive/${{ version }}.tar.gz
  sha256: d70334c19c7cce2cc6c823566b7d8968ff08a52043d518f55caebd2e407b2233

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - cmake
    - make

tests:
  - script:
      - bzip3 --help

about:
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: A better and stronger spiritual successor to BZip2.
  homepage: https://github.com/kspalaiologos/bzip3
  repository: https://github.com/kspalaiologos/bzip3

extra:
  recipe-maintainers:
    - danielnachun

