{% set name = "svelte-kit" %}
{% set version = "2.5.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@sveltejs/kit/-/kit-{{ version }}.tgz
  sha256: a7610c101764aa5b76d7e9ce0fcab98c5e864717242c2040105067363d08e444

build:
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/sveltejs/kit
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: web development, streamlined
  dev_url: https://github.com/sveltejs/kit

extra:
  recipe-maintainers:
    - danielnachun
