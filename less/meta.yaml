{% set name = "less" %}
{% set version = "633" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.greenwoodsoftware.com/less/less-{{ version }}.tar.gz 
  sha256: 2f201d64b828b88af36dfe6cfdba3e0819ece2e446ebe6224813209aaefed04f

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - ncurses
    - pcre2

test:
  commands:
    - {{ name }} --help

about:
  home: https://www.greenwoodsoftware.com/less/index.html
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Pager program similar to more
  dev_url: https://github.com/gwsw/less

extra:
  recipe-maintainers:
    - danielnachun
