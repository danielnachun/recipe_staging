context:
  version: 1.28.0
  name: chromVAR
  bioc: 3.20

package:
  name: bioconductor-${{ name|lower }}
  version: ${{ version }}

source:
  url:
    - https://bioconductor.org/packages/${{ bioc }}/bioc/src/contrib/${{ name }}_${{ version }}.tar.gz
    - https://bioconductor.org/packages/${{ bioc }}/bioc/src/contrib/Archive/${{ name }}/${{ name }}_${{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/${{ name }}_${{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-${{ name|lower }}/bioconductor-${{ name|lower }}_${{ version }}_src_all.tar.gz
  md5: aee29f3a8176335fd69099d868a7e461

build:
  number: 0
  dynamic_linking:
    rpaths:
      - lib/R/lib/
      - lib/

requirements:
  host:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-tfbstools >=1.44.0,<1.45.0
    - r-base=4.4
    - r-dt
    - r-ggplot2
    - r-matrix
    - r-miniui
    - r-nabor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-rtsne
    - r-shiny
    - libblas
    - liblapack
  run:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-tfbstools >=1.44.0,<1.45.0
    - r-base=4.4
    - r-dt
    - r-ggplot2
    - r-matrix
    - r-miniui
    - r-nabor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-rtsne
    - r-shiny
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - make
  run_exports: ${{ pin_subpackage("bioconductor-chromvar", upper_bound="x.x") }}

tests:
  - script:
      - R -e "library('${{ name }}')"

about:
  license: MIT
  summary: Chromatin Variation Across Regions
  description: Determine variation in chromatin accessibility across sets of annotations or peaks. Designed primarily for single-cell or sparse chromatin accessibility data, e.g. from scATAC-seq or sparse bulk ATAC or DNAse-seq experiments.
  license_file: LICENSE
  homepage: https://bioconductor.org/packages/${{ bioc }}/bioc/html/${{ name }}.html

extra:
  identifiers:
    - biotools:chromvar
  parent_recipe:
    name: bioconductor-chromvar
    path: recipes/bioconductor-chromvar
    version: 1.2.0
