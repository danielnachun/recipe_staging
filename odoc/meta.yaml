{% set name = "odoc" %}
{% set version = "2.4.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ocaml/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d971a1b9c0aafe1e1cb3017932632d080d332e72a81fd0fa15d3a1add9f60dfc

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - binutils # [linux]
    - gcc # [linux]
    - sysroot_linux-64=2.17  # [linux]
    - make  # [unix]
    - odig
    - opam

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ocaml/{{ name }}
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Documentation compiler for OCaml and Reason
  dev_url: https://github.com/ocaml-ppx/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
