{% set name = "commit-and-tag-version" %}
{% set version = "12.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/absolute-version/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c9008e1127dd010bad967cb312099034c8ac6033713ae3e136c499e921f5040d

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/absolute-version/{{ name }}
  license: ISC
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: Fork of the excellent standard-version.
  dev_url: https://github.com/absolute-version/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
