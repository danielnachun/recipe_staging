{% set name = "spectral-cli" %}
{% set version = "6.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@stoplight/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: f95fafdb871b94af24e7422e1453e8c114c5ed97cfe919f61ec0208949761a92

build:
  number: 1

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - spectral --help

about:
  home: https://github.com/stoplightio/spectral
  license: MIT
  summary: JSON/YAML linter and support OpenAPI v3.1/v3.0/v2.0, and AsyncAPI v2.x
  dev_url: https://github.com/zaach/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
