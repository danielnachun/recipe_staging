{% set name = "spectral-cli" %}
{% set version = "6.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stoplightio/spectral/archive/v{{ version }}.tar.gz
  sha256: a8b4603290fd4687ca85ffa73f64af23c02ffe5e8d5fe0915bb4c8a867f25ac5

build:
  number: 1

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - spectral --help

about:
  home: https://github.com/stoplightio/spectral
  license: MIT
  summary: JSON/YAML linter and support OpenAPI v3.1/v3.0/v2.0, and AsyncAPI v2.x
  dev_url: https://github.com/zaach/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
