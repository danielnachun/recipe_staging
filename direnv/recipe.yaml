schema_version: 1

context:
  name: direnv
  version: 2.32.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/direnv/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 352b3a65e8945d13caba92e13e5666e1854d41749aca2e230938ac6c64fa8ef9

build:
  number: 1
  skip: win
  dynamic_linking:
    binary_relocation: false

requirements:
  build:
    - ${{ compiler('c') }}
    - go
    - go-licenses
    - make

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Load/unload environment variables based on $PWD
  homepage: https://direnv.net/
  repository: https://github.com/direnv/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

