{% set name = "fake" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fsprojects/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 371b06ae8ca2b545400d0256aef93dd88d2680761d71854d400c6ef10210e322

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - dotnet
  run:
    - dotnet

test:
  commands:
    - fake-cli --help

about:
  home: https://fake.build
  license: Apache-2.0
  license_file: License.txt
  summary: FAKE - F# Make
  dev_url: https://github.com/fsprojects/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
