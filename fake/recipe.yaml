schema_version: 1

context:
  name: fake
  version: 6.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/fsprojects/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 371b06ae8ca2b545400d0256aef93dd88d2680761d71854d400c6ef10210e322

build:
  number: 2
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - fake-cli --help

about:
  license: Apache-2.0
  license_file:
    - License.txt
    - license-files/
  summary: FAKE - F# Make
  homepage: https://fake.build
  repository: https://github.com/fsprojects/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

