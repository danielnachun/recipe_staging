schema_version: 1

context:
  name: cake
  version: 4.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/cake-build/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: ea45d7a69f7bc373bd4d38ed708632a4ff7365d36cb9a85c40a107e6a7ae2c1b

build:
  number: 2
  noarch: generic

requirements:
  build:
    - sed
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Cake (C# Make) is a cross platform build automation system
  homepage: https://cakebuild.net
  repository: https://github.com/cake-build/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

