{% set name = "cake" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cake-build/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ddd2c5dfff20fa2783ec5a7944b0169d627604d57191bd4cdba0bc79f2a997d2

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - dotnet
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://cakebuild.net
  license: MIT
  license_file: LICENSE
  summary: Cake (C# Make) is a cross platform build automation system
  dev_url: https://github.com/cake-build/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
