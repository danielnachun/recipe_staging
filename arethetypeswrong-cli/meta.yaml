{% set name = "arethetypeswrong-cli" %}
{% set version = "0.16.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@arethetypeswrong/cli/-/cli-{{ version }}.tgz
  sha256: 0aabec17ec4c150e75447208510905fbb96c3ca77979288f4a4aa8655791796a

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - attw --help

about:
  home: https://github.com/arethetypeswrong/arethetypeswrong.github.io
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A CLI tool for arethetypeswrong.github.io
  dev_url: https://github.com/arethetypeswrong/arethetypeswrong.github.io

extra:
  recipe-maintainers:
    - danielnachun
