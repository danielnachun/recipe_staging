{% set gem_name = "language_server-protocol" %}
{% set name = "rb-language_server-protocol" %}
{% set version = "3.17.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ gem_name }}-{{ version }}.gem
  sha256: 3d5c58c02f44a20d972957a9febe386d7e7468ab3900ce6bd2b563dd910c6b3f

build:
  noarch: generic
  number: 0

requirements:
  host:
    - ruby
  run:
    - ruby

test:
  commands:
    - ruby -r {{ gem_name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/language_server-protocol
  license: MIT
  summary: A Language Server Protocol SDK

extra:
  recipe-maintainers:
    - danielnachun
