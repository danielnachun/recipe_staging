{% set name = "knip" %}
{% set version = "5.27.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/webpro-nl/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ae504133e6b013fe25c5d65ee23b907f5731f820758ae07968cb8642b4dcacc3

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/webpro-nl/{{ name }}
  license: ISC
  license_file:
    - license
    - third-party-licenses.txt
  summary: OFind unused files, dependencies and exports in your JavaScript and TypeScript projects.
  dev_url: https://github.com/webpro-nl/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
