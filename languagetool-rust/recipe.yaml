schema_version: 1

context:
  name: languagetool-rust
  version: 1.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/jeertmans/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: c7690fe38b0ee55642c13ca2c1c55f4d9ddd27a7a723f544c9ba2883cb1871a5

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
  run:
    - openssl

tests:
  - script:
      - ltrs --help

about:
  license: MIT
  license_file: LICENSE.md
  summary: LanguageTool API in Rust
  homepage: https://github.com/jeertmans/languagetool-rust
  repository: https://github.com/jeertmans/languagetool-rust

extra:
  recipe-maintainers:
    - danielnachun

