{% set name = "kent-tools" %}
{% set version = "472" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ucscGenomeBrowser/kent/archive/v{{ version }}_base.tar.gz
  sha256: 1f8f3426f1f3b658e630fac40c049a5d3ded71c90eaa4783c94716b4495da584
  patches:
    - 0001-fix-missing-include.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - binutils  # [linux]
    - make
    - rsync
  host:
    - libiconv
    - libpng
    - mariadb >=11
    - openssl
    - util-linux  # [linux]
    - zlib
  run:
    - libiconv
    - mariadb >=11

test:
  commands:
    - test -f $PREFIX/bin/bigWigToBedGraph

about:
  home: https://genome.ucsc.edu/
  license: MIT
  license_file: LICENSE
  summary: Utilities for the UCSC Genome Browser
  dev_url: https://genome.ucsc.edu/

extra:
  recipe-maintainers:
    - danielnachun
