{% set name = "kent-tools" %}
{% set version = "438" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ucscGenomeBrowser/kent/archive/refs/tags/v{{ version }}_base.tar.gz
  sha256: faeaf46551eae87f4be8f6be4d1ddaa93c1ef6d52419f6a44a4759507f0d672b

build:
  number: 2
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - binutils  # [linux]
    - make
    - rsync
  host:
    - libiconv
    - libpng
    - mariadb >=11
    - openssl
    - util-linux  # [linux]
    - zlib
  run:
    - libiconv
    - mariadb >=11

test:
  commands:
    - test -f $PREFIX/bin/bigWigToBedGraph

about:
  home: https://genome.ucsc.edu/
  license: MIT
  license_file: LICENSE
  summary: Utilities for the UCSC Genome Browser
  dev_url: https://genome.ucsc.edu/

extra:
  recipe-maintainers:
    - danielnachun
