schema_version: 1

context:
  name: gospel
  version: 1.14.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/kortschak/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: b807c55c2901c5dc517c126d4b67b3567dd1b3cc7bca22007bf4dc11eafbef87

build:
  number: 0

requirements:
  build:
    - go-cgo
    - go-licenses
    - pkg-config
  host:
    - hunspell
  run:
    - hunspell

tests:
  - script:
      - ${{ name }} --help

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: misspelled word linter for Go comments, string literals and embedded files
  homepage: https://github.com/kortschak/${{ name }}
  repository: https://github.com/kortschak/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

