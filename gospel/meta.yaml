{% set name = "gospel" %}
{% set version = "1.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kortschak/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 563ae6b0fa279cb8ea8f66b4b455c7cb74a9e65a0edbe694505b2c8fc719b2ff

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/kortschak/{{ name }}
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: misspelled word linter for Go comments, string literals and embedded files
  dev_url: https://github.com/kortschak/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
