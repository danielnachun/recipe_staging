schema_version: 1

context:
  name: melody
  version: 0.19.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/yoav-lavi/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: d7605160d3589578c84a919c09addd8f4bd1f06441795192041b491462c9f655

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
  summary: Language that compiles to regular expressions
  homepage: https://yoav-lavi.github.io/${{ name }}/book
  repository: https://github.com/yoav-lavi/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

