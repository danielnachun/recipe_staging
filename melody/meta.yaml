{% set name = "melody" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yoav-lavi/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d7605160d3589578c84a919c09addd8f4bd1f06441795192041b491462c9f655

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://yoav-lavi.github.io/{{ name }}/book
  license: MIT
  license_file: LICENSE
  summary: Language that compiles to regular expressions
  dev_url: https://github.com/yoav-lavi/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
