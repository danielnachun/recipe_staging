schema_version: 1

context:
  name: fantomas
  version: 6.1.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/fsprojects/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 7d3af6f97f004965c7c26819af57c541fb48c756a319e210723c7b01cbf2b26e

build:
  number: 2
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - fantomas --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE.md
    - license-files/
  summary: FSharp source code formatter
  homepage: https://fsprojects.github.io/fantomas
  repository: https://github.com/fsprojects/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

