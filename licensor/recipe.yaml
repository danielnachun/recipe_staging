schema_version: 1

context:
  name: licensor
  version: 2.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/raftario/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: d061ce9fd26d58b0c6ababa7acdaf35222a4407f0b5ea9c4b78f6835527611fd

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: Write licenses to stdout
  homepage: https://github.com/raftario/${{ name }}
  repository: https://github.com/raftario/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

