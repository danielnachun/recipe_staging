schema_version: 1

context:
  name: the-way
  version: 0.19.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/out-of-cheese-error/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: dbfc7b4a97631d16fc8fb0155bd9d2ba45c22c6e696b0cc7c57d1c35d62e35de

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A code snippets manager for your terminal
  homepage: https://github.com/out-of-cheese-error/${{ name }}
  repository: https://github.com/out-of-cheese-error/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

