schema_version: 1

context:
  name: bedtools
  version: 2.31.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/arq5x/bedtools2/releases/download/v${{ version }}/bedtools-${{ version }}.tar.gz
  sha256: fc7e660c2279b1e008b80aca0165a4a157daf4994d08a533ee925d73ce732b97

build:
  number: 0

requirements:
  build:
    - if: linux
      then: binutils
    - make
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
  host:
    - zlib=1.2
    - bzip2
    - xz
  run:
    - libzlib>=1.2
  run_exports:
    - ${{ pin_subpackage('bedtools', upper_bound="x") }}

tests:
  - script:
      - bedtools

about:
  license: MIT
  summary: A powerful toolset for genome arithmetic
  homepage: http://bedtools.readthedocs.org/

extra:
  identifiers:
    - biotools:bedtools
    - usegalaxy-eu:bedtools_intersectbed
    - debian:bedtools

