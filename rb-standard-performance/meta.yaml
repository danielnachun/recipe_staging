{% set gem_name = "standard-performance" %}
{% set name = "rb-standard-performance" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ gem_name }}-{{ version }}.gem
  sha256: 2c649ca69d3fae7f2c685ae187780d22760c9066041ad944e87f2ccb1db66b53

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ gem_name }}-{{ version }}.gem
    - gem unpack {{ gem_name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - rb-lint_roller
    - rubocop-performance
    - ruby

test:
  commands:
    - GEM_HOME=${PREFIX}/share/rubygems ruby -r standard/performance -e 'exit 0'

about:
  home: https://rubygems.org/gems/standard-performance
  license: MIT
  summary: Standard Ruby Plugin providing configuration for rubocop-performance

extra:
  recipe-maintainers:
    - danielnachun
