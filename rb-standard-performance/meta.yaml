{% set name = "standard-performance" %}
{% set version = "1.4.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: de9f72b65964826cd55db59e51916d969b19ca2c62b12727cbc763cf256fa194

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - rb-lint_roller
    - rb-rubocop-performance
    - ruby=3.2
  run:
    - rb-lint_roller
    - rb-rubocop-performance
    - ruby>=3.2

test:
  commands:
    - GEM_HOME=${PREFIX}/share/rubygems ruby -r standard/performance -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.txt
  summary: Standard Ruby Plugin providing configuration for rubocop-performance
  dev_url: https://github.com/standardrb/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
