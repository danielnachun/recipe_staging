{% set name = "nestjs-cli" %}
{% set version = "10.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@nestjs/cli/-/cli-{{ version }}.tgz
  sha256: ddbf5ea74424b26d7c050d1017ee5ae5735f00c0c0edffc1c119645a0813c029

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - nest --help

about:
  home: https://github.com/nestjs/nest-cli
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Nest - modern, fast, powerful node.js web framework (@cli)
  dev_url: https://github.com/nestjs/nest-cli

extra:
  recipe-maintainers:
    - danielnachun
