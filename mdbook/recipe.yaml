schema_version: 1

context:
  name: mdbook
  version: 0.4.40

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/rust-lang/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 550da7ff02ef62c60db6e813b6dbae65b9ed3d491186ea74929536feaceea94b

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MPL-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Create book from markdown files. Like Gitbook but implemented in Rust
  homepage: https://github.com/rust-lang/${{ name }}
  repository: https://github.com/rust-lang/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

