schema_version: 1

context:
  name: pomsky
  version: 0.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/rulex-rs/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 602cf73d7f7343b8c59ae82973635f5f62f26e2fe341fa990fca5fe504736384

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE-MIT
  summary: Regular expression language
  homepage: https://pomsky-lang.org
  repository: https://github.com/rulex-rs/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

