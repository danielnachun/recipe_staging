{% set name = "yamlfmt" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 15148a9ab8562a5514dbdb22348ac10d1ac9a63f57fc9e5e4138bbf6146767dc

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - '{{ name }} 2>&1 | grep -q "line 1: syntax error near unexpected token"'

about:
  home: https://github.com/google/{{ name }}
  license: Apache-2.0
  license_file: 
    - LICENSE
    - license-files/
  summary: An extensible command line tool or library to format yaml files
  dev_url: https://github.com/google/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
