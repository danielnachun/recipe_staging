schema_version: 1

context:
  name: yamlfmt
  version: 0.12.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/google/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 7ae88b90849b249a3cd97857796cc3a7ce2df408e3861c5f1d9ff24fade70b96

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - __RECIPE_MANAGER_SUBSTITUTION_MARKER__ 2>&1 | grep -q "line 1: "\"syntax error near unexpected token\\\"\""

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: An extensible command line tool or library to format yaml files
  homepage: https://github.com/google/${{ name }}
  repository: https://github.com/google/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

