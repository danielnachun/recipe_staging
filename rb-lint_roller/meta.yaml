{% set name = "lint_roller" %}
{% set version = "1.0.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: ddd2e345ab83366c22212e2ef5a85d3136da4e19322ddd90a06059c76fbbfe14

build:
  noarch: generic
  number: 1
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem --target .

requirements:
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.txt
  summary: A plugin specification for linter and formatter rulesets
  dev_url: https://github.com/standardrb/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
