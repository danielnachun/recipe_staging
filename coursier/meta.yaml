{% set name = "coursier" %}
{% set version = "2.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/coursier/{{ name }}
  git_rev: v{{ version }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - curl
    - findutils
    - gcc  # [linux]
    - maven
    - sed
  host:
    - graalvm=20
    - zlib
  run:
    - libzlib

test:
  commands:
    - cs --help

about:
  home: https://get-coursier.io
  license: Apache-2.0
  license_file: 
    - LICENSE
    - target/generated-resources/licenses/
  summary: Pure Scala Artifact Fetching
  dev_url: https://github.com/coursier/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
