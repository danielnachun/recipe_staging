{% set name = "cbgen" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cbgen-{{ version }}.tar.gz
  sha256: 60719737ca40cc69577ed0c58b86a507638f311173ae21ae92fc185cc2b304a5

build:
  script_env:
    - BGEN_SKIP_BUILD_DEPS=1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - almosthere
    - bgen
    - elapsed
    - python=3.12
    - poetry-core >=1.0.8
    - cffi >=1.15.1
    - pip
  run:
    - python=3.12
    - bgen
    - appdirs
    - cffi
    - numpy
    - pooch
    - pytest
    - urllib3 >=1.26

test:
  imports:
    - cbgen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/limix/cbgen
  summary: Python wrapper around a BGEN library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
