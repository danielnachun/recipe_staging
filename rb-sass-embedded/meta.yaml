{% set name = "sass-embedded" %}
{% set version = "1.77.8" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 62cf92adf8d8a983a0281b3ffc06ee318e217aa54787cb39c1c127b1b2c52619

build:
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: A Ruby library that will communicate with Embedded Dart Sass using the Embedded Sass protocol
  dev_url: https://github.com/sass-contrib/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
