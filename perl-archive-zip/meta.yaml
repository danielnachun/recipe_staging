{% set name = "perl-archive-zip" %}
{% set version = "1.68" %}
{% set sha256 = "984e185d785baf6129c6e75f8eb44411745ac00bf6122fb1c8e822a3861ec650" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PH/PHRED/Archive-Zip-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - make
  host:
    - perl=5.32
  run:
    - perl>=5.32

test:
  imports:
    - Archive::Zip
    - Archive::Zip::Archive
    - Archive::Zip::BufferedFileHandle
    - Archive::Zip::DirectoryMember
    - Archive::Zip::FileMember
    - Archive::Zip::Member
    - Archive::Zip::MemberRead
    - Archive::Zip::MockFileHandle
    - Archive::Zip::NewFileMember
    - Archive::Zip::StringMember
    - Archive::Zip::Tree
    - Archive::Zip::ZipFileMember

about:
  home: http://metacpan.org/pod/Archive-Zip
  license: perl_5
  summary: 'Provide an interface to ZIP archive files.'
