{% set name = "docco" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/docco/-/docco-{{ version }}.tgz
  sha256: d4a976409c97f6d23519b0d38af6aa99e4c240f02e4b0a52ad030b0037693153

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - docco --help

about:
  home: https://github.com/jashkenas/docco
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The Quick and Dirty Literate Programming Documentation Generator
  dev_url: https://github.com/jashkenas/docco

extra:
  recipe-maintainers:
    - danielnachun
