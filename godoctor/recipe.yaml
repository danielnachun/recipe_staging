schema_version: 1

context:
  name: godoctor
  version: 0.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/godoctor/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 7a7951c3f69479abc886c6b0ce2fa54cd4bed2142c1c3d9fe6af8425384a76df

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help 2>&1 | grep -q "Go source code refactoring tool"

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Go Doctor - The Golang Refactoring Engine
  homepage: https://github.com/godoctor/${{ name }}
  repository: https://github.com/godoctor/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

