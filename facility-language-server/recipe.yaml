schema_version: 1

context:
  name: facility-language-server
  version: 2.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/FacilityApi/FacilityLanguageServer/archive/v${{ version }}.tar.gz
  sha256: aa058fb9d263233441af398e9b24bc4271702e40d06787a227c7e9bea939ea33

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
    - sed
  run:
    - dotnet

tests:
  - script:
      - ${{ name }} &
      - exe_pid=$!
      - "trap \"kill -SIGTERM ${exe_pid}\" SIGTERM"

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Language server for Facility Service Definition documents.
  homepage: https://github.com/FacilityApi/FacilityLanguageServer
  repository: https://github.com/FacilityApi/FacilityLanguageServer

extra:
  recipe-maintainers:
    - danielnachun

