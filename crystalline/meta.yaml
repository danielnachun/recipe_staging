{% set name = "crystalline" %}
{% set version = "0.12.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/elbywan/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 32d137f1e4edd29c74381cc010e9080379346b23646ca5f0806f64d2e05628fb

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - shards
    - crystal
    - libffi
    - llvmdev
  host:
    - bdw-gc
    - libevent
    - libiconv
    - libllvm17
    - pcre2
    - yaml
  run:
    - bdw-gc
    - crystal
    - libevent
    - libiconv
    - libllvm17
    - pcre2
    - yaml

test:
  commands:
    - test -f ${PREFIX}/bin/{{ name }}

about:
  home: https://github.com/elbywan/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: Language Server Protocol implementation for Crystal
  dev_url: https://github.com/elbywan/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
