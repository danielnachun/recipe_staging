{% set name = "cucumber-js" %}
{% set version = "11.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@cucumber/cucumber/-/cucumber-{{ version }}.tgz
  sha256: ce3c4289f6a3f4d087eff541d349f72ea4d4ccd0a95c535806edf109b5892f4c

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - cucumber-js --help

about:
  home: https://github.com/cucumber/cucumber-js
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The official JavaScript implementation of Cucumber.
  dev_url: https://github.com/cucumber/cucumber-js

extra:
  recipe-maintainers:
    - danielnachun
