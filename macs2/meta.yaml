{% set name = "macs2" %}
{% set version = "2.2.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MACS2-{{ version }}.tar.gz
  sha256: 8d56bc37fb823fc6387d78138ce968405c54a0a8cd9776682705fd0983252d16

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python =3.11
    - pip >=21
    - setuptools >=41.2
    - numpy >=1.19
    - cython >=0.29,<1.dev0
    - wheel
  run:
    - python >=3.7

test:
  # imports:
  #   - macs2
  commands:
    - macs2 --help
  requires:
    - pip

about:
  home: http://github.com/macs3-project/MACS/
  summary: Model Based Analysis for ChIP-Seq data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
