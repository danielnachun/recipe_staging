schema_version: 1

context:
  name: multi_json
  version: 1.15.0

package:
  name: rb-${{ name|lower }}
  version: ${{ version }}

source:
  url: https://rubygems.org/downloads/${{ name }}-${{ version }}.gem
  sha256: 1fd04138b6e4a90017e8d1b804c039031399866ff3fbabb7822aea367c78615d

build:
  number: 0
  noarch: generic
  script:
    - gem install -N -l -V --norc --ignore-dependencies ${{ name }}-${{ version }}.gem
    - gem unpack ${{ name }}-${{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

tests:
  - script:
      - ruby -r ${{ name }} -e 'exit 0'

about:
  license: MIT
  license_file: ${{ name }}-${{ version }}/LICENSE.md
  summary: A generic swappable back-end for JSON handling.
  homepage: https://rubygems.org/gems/${{ name }}
  repository: https://github.com/intridea/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

