context:
  version: 3.7.14

package:
  name: recode
  version: ${{ version }}

source:
  url: https://github.com/rrthomas/recode/archive/v${{ version }}.tar.gz
  sha256: 777630800a22152525ecb25687829f1f6dd0fb03d38dbd8e37b94ac68c5a1862

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - autoconf
    - automake
    - flex
    - gettext-tools
    - gnupg
    - help2man
    - make
    - python
    - sed
    - texinfo
    - xz-tools
  host:
    - libtool
    - if: osx
      then:
        - libiconv

tests:
  - script:
      - recode --help

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Charset converter tool and library
  homepage: https://github.com/rrthomas/recode

extra:
  recipe-maintainers:
    - danielnachun
