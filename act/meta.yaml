{% set name = "act" %}
{% set version = "0.2.53" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/nektos/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7f1afc40dfda72a23e5bf03cf3077f859054ec7da3c2d03e923c1f208d73c49a

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/nektos/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Run your GitHub Actions locally
  dev_url: https://github.com/nektos/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
