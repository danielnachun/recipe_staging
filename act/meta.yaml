{% set name = "act" %}
{% set version = "0.2.50" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/nektos/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 90f479dd7bc4e93c7d6817fd709752bd3225408bfe31b4b042bf516c90795c7f

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/nektos/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Run your GitHub Actions locally
  dev_url: https://github.com/nektos/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
