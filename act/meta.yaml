{% set name = "act" %}
{% set version = "0.2.62" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/nektos/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2b0231d02d57d5edbcc070b7c4802acf16110a0582ffb40181aaa695f2b7bf5c

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/nektos/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Run your GitHub Actions locally
  dev_url: https://github.com/nektos/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
