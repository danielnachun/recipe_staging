{% set name = "act" %}
{% set version = "0.2.49" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: url: https://github.com/nektos/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3e27111277a1dfb3dcfc6c5b3a81df1225974a379d0f10b253306ad44fb20ff8

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/nektos/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Run your GitHub Actions locally
  dev_url: https://github.com/nektos/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
