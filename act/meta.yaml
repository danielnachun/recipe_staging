{% set name = "act" %}
{% set version = "0.2.52" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/nektos/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f0be3a2cf93361a9b012e87962b5e4f99e6b7900957ddb726a360d2527fcc7d0

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/nektos/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Run your GitHub Actions locally
  dev_url: https://github.com/nektos/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
