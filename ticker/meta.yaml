{% set name = "ticker" %}
{% set version = "4.5.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/achannarasappa/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b69a76f837b6cc1c34c72ace16670360577b123ccc17872a95af07178e69fbe7

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/achannarasappa/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Terminal stock ticker with live updates and position tracking
  dev_url: https://github.com/achannarasappa/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
