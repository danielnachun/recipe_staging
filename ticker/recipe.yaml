schema_version: 1

context:
  name: ticker
  version: 4.5.14

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/achannarasappa/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: d95e286a2ecda18154e24b1b8a05b6e3bff9cc48d2a127217ba7ec7379e4c163

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    #- license-files/
  summary: Terminal stock ticker with live updates and position tracking
  homepage: https://github.com/achannarasappa/${{ name }}
  repository: https://github.com/achannarasappa/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

