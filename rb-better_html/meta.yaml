{% set name = "better_html" %}
{% set version = "2.1.1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 046c3551d1488a3f2939a7cac6fabf2bde08c32e135c91fcd683380118e5af55

build:
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - ruby=3.2
  run:
    - rb-actionview
    - rb-activesupport
    - rb-ast
    - rb-erubi
    - rb-parser
    - rb-smart_properties
    - ruby=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/MIT-LICENSE
  summary: Better HTML for Rails. Provides sane html helpers that make it easier to do the right thing.
  dev_url: https://github.com/Shopify/better-html

extra:
  recipe-maintainers:
    - danielnachun
