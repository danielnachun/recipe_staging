{% set name = "typescript" %}
{% set version = "5.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/typescript/-/{{ name }}-{{ version }}.tgz
  sha256: f47d21b40c99188b4158f8a444f132207957d528b1f80ccbc019ce9c4765c3d1

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - tsc --help

about:
  home: https://www.typescriptlang.org
  license: Apache-2.0
  summary: Language for application scale JavaScript development

extra:
  recipe-maintainers:
    - danielnachun
