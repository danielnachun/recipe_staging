{% set name = "civet" %}
{% set version = "0.7.26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@danielx/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: a2b8d5f4980f07159e89f7b69ed19b7bb12d71026730ee81187a165e0bbbf11f

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/DanielXMoore/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A TypeScript superset that favors more types and less typing
  dev_url: https://github.com/DanielXMoore/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
