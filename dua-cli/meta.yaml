{% set name = "dua-cli" %}
{% set version = "2.29.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Byron/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: af58bfc5146b296ced1ed711b0bbd21bce731a69fb6bea6622e6acfbe180a91a

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - dua --help

about:
  home: https://lib.rs/crates/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: View disk space usage and delete unwanted data, fast
  dev_url: https://github.com/Byron/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
