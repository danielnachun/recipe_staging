schema_version: 1

context:
  name: fend
  version: 1.4.8

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/printfn/${{ name }}/archive/v${{ version}}.tar.gz
  sha256: 5e973bf7f53416039d5efc2f2ec360add5184625644e986808c21e5bd292fc58

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - openssl
    - pandoc
    - pkg-config
    - if: linux
      then: sysroot_linux-64=2.17
  host:
    - openssl
  run:
    - openssl

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Arbitrary-precision unit-aware calculator
  homepage: https://printfn.github.io/${{ name }}
  repository: https://github.com/printfn/fend

extra:
  recipe-maintainers:
    - danielnachun

