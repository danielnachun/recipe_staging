{% set name = "fend" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/printfn/{{ name }}/archive/v{{ version}}.tar.gz
  sha256: d2781dfdbaed22b38fabea6897ff2249ac804f9021c921cd67603f3b609994e2

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pandoc
test:
  commands:
    - {{ name }} --help

about:
  home: https://printfn.github.io/{{ name }}
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Arbitrary-precision unit-aware calculator
  dev_url: https://github.com/printfn/fend

extra:
  recipe-maintainers:
    - danielnachun
