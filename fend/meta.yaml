{% set name = "fend" %}
{% set version = "1.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/printfn/{{ name }}/archive/v{{ version}}.tar.gz
  sha256: 88fe4abf2caf96241a2964f510fd8801ac22f5c1511a4817361e676e931b0ce0

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - openssl
    - pandoc
    - pkg-config
    - sysroot_linux-64=2.17  # [linux]
  host:
    - openssl
  run:
    - openssl

test:
  commands:
    - {{ name }} --help

about:
  home: https://printfn.github.io/{{ name }}
  license: MIT
  license_file: 
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Arbitrary-precision unit-aware calculator
  dev_url: https://github.com/printfn/fend

extra:
  recipe-maintainers:
    - danielnachun
