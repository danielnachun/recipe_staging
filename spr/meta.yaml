{% set name = "spr" %}
{% set version = "1.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/getcord/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: eada48e089a7edef98a45cfa7ba8b4f31102e72c9b9fba519712b3cfb8663229

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/getcord/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Submit pull requests for individual, amendable, rebaseable commits to GitHub
  dev_url: https://github.com/getcord/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
