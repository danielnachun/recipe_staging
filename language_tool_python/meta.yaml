{% set name = "language_tool_python" %}
{% set version = "2.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/language_tool_python-{{ version }}.tar.gz
  sha256: 5218a92b22e15dc775f01451123e14bbea5c0cb20b3224bd9cd0d1913cdcd08e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pip
    - requests
    - tqdm
    - wheel

test:
  imports:
    - language_tool_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jxmorris12/language_tool_python
  summary: Checks grammar using LanguageTool.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
