{% set name = "minitest" %}
{% set version = "5.18.1" %}

package:
  name: "rb-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: ab5ee381871aaddc3a6aa2a6abcab5c4590fec9affc20947d63f312a0fe4e9cd

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby >=3.2
  run:
    - ruby >=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  summary: minitest provides a complete suite of testing facilities supporting TDD, BDD, mocking, and benchmarking.
  dev_url: https://github.com/minitest/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
