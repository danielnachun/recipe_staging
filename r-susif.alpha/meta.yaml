{% set version = "0.2.0" %}

package:
  name: r-fsusier
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/stephenslab/fsusieR/archive/refs/tags/{{{ version }}}.tar.gz
  sha256: 817fc91771ee2cbdb7fa134a3dea0eb52065bd2a1dd9d853a9d2c211201bb3d0

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - r-base=4.2
    - r-ashr
    - r-wavethresh
    - r-mixsqp
    - r-matrixstats
    - r-ggplot2
    - r-gridextra
    - r-laplacesdemon
  run:
    - r-base>=4.2
    - r-ashr
    - r-wavethresh
    - r-mixsqp
    - r-matrixstats
    - r-ggplot2
    - r-gridextra
    - r-laplacesdemon

test:
  commands:
    - $R -e "library('fsusieR')"           # [not win]
    - "\"%R%\" -e \"library('fsusieR')\""  # [win]

about:
  home: https://github.com/stephenslab/fsusieR
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Draft package for "Sum of Single Functions" method.

extra:
  recipe-maintainers:
    - danielnachun
