{% set version = "0.1.236" %}

package:
  name: r-susif.alpha
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/stephenslab/susif.alpha/archive/ef5b01d99ab6f2a80dfec007c8af91cad5dd9b7f.zip
  sha256: 664e52eae865c0ee07cf65c669adf8281d149771fd380fdd7997c3fb00fd3d07

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - r-base=4.2
    - r-ashr
    - r-wavethresh
    - r-mixsqp
    - r-matrixstats
    - r-ggplot2
    - r-gridextra
    - r-laplacesdemon
  run:
    - r-base>=4.2
    - r-ashr
    - r-wavethresh
    - r-mixsqp
    - r-matrixstats
    - r-ggplot2
    - r-gridextra
    - r-laplacesdemon

test:
  commands:
    - $R -e "library('susiF.alpha')"           # [not win]
    - "\"%R%\" -e \"library('susiF.alpha')\""  # [win]

about:
  home: https://github.com/stephenslab/susif.alpha
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Draft package for "Sum of Single Functions" method.

extra:
  recipe-maintainers:
    - danielnachun
