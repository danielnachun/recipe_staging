{% set name = "taplo" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tamasfe/{{ name }}/archive/refs/tags/release-{{ name }}-cli-{{ version }}.tar.gz
  sha256: 8383920ba8bf90b98cf47628df4bf998ee224965af449d3f11f0e199ce43fa0a

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://taplo.tamasfe.dev
  license: MIT
  license_file: LICENSE.md
  summary: TOML toolkit written in Rust
  dev_url: https://github.com/tamasfe/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
