schema_version: 1

context:
  name: taplo
  version: 0.9.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tamasfe/${{ name }}/archive/refs/tags/release-${{ name }}-cli-${{ version }}.tar.gz
  sha256: 7d292f52c2d97d9e9c447a725d6d4e59096fce10e2f72ec6b80387034c20ba35

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE.md
  summary: TOML toolkit written in Rust
  homepage: https://taplo.tamasfe.dev
  repository: https://github.com/tamasfe/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

