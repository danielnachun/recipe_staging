schema_version: 1

context:
  name: binsider
  version: 0.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/orhun/binsider/archive/v${{ version }}.tar.gz
  sha256: f6792950c77795485414a4e82fce7898debed271a4d6fc6e509dc9bfe7879e72

build:
  number: 0
  skip: not linux

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - binsider --help

about:
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Analyze ELF binaries like a boss
  homepage: https://github.com/orhun/binsider
  repository: https://github.com/orhun/binsider

extra:
  recipe-maintainers:
    - danielnachun

