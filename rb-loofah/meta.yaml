{% set name = "loofah" %}
{% set version = "2.22.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 10d76e070c86b12fec74b6a9515fd1940f4459198b991342d0a7897d86c372fe

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - rb-crass
    - rb-nokogiri
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/MIT-LICENSE.txt
  summary: Loofah is a general library for manipulating and transforming HTML/XML documents and fragments, built on top of Nokogiri.
  dev_url: https://github.com/flavorjones/loofah

extra:
  recipe-maintainers:
    - danielnachun
