schema_version: 1

context:
  name: vacuum
  version: 0.12.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/daveshanley/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: e149492b6f53b4bef90a8b80649a48421ec89d28a5176406e0ea12ff81ea7a7f

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: vacuum is the worlds fastest OpenAPI 3, OpenAPI 2 / Swagger linter and quality analysis tool.
  homepage: https://github.com/daveshanley/${{ name }}
  repository: https://github.com/daveshanley/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

