{% set version = "0.3.2" %}
{% set name = "mrinstruments" %}

package:
  name: r-{{ name }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/MRCIEU/MRInstruments/archive/efa2ca0d7a57cd51067be8e445a0f46bb6060a2e.zip
  sha256: 0a86061adc12c388b9a3f103181ab96c1b4296d12f054462b3071e302835eeac

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base=4.2
  run:
    - r-base>=4.2

test:
  commands:
    - $R -e "library('MRInstruments')"

about:
  home: https://github.com/MRCIEU/MRInstruments
  license: CC0-1.0
  summary: Data objects for various sets of instruments

extra:
  recipe-maintainers:
    - danielnachun
