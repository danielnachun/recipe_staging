{% set version = '1.56.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pamr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pamr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pamr/pamr_{{ version }}.tar.gz
  sha256: d0e527f2336ee4beee91eefb2a8f0dfa96413d9b5a5841d6fc7ff821e67c9779

build:
  merge_build_host: True  # [win]
  number: 6
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('fortran') }}        # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base=4.2
    - r-cluster
    - r-survival
  run:
    - r-base>=4.2
    - {{ native }}gcc-libs         # [win]
    - r-cluster
    - r-survival

test:
  commands:
    - $R -e "library('pamr')"           # [not win]
    - "\"%R%\" -e \"library('pamr')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=pamr
  license: GPL-2.0-only
  summary: Some functions for sample classification in microarrays.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr

