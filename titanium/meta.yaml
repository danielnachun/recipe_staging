{% set name = "titanium" %}
{% set version = "7.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/titanium/-/titanium-{{ version }}.tgz
  sha256: b2dffa9a0c5df3ef5a7e2fc9997158931457df4b67fd6171255e7c87d9c03e57

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - titanium --help

about:
  home: https://titaniumsdk.com/https://jshint.com
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Command line interface for building Titanium SDK apps
  dev_url: https://github.com/tidev/titanium-cli

extra:
  recipe-maintainers:
    - danielnachun
