schema_version: 1

context:
  name: llama
  version: 1.7.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/antonmedv/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: b657523d637727cfa408040e9816f45ae868c5192fb3962c32a0edab9d9b00dd

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - test -f ${PREFIX}/bin/${{ name }}

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Terminal file manager
  homepage: https://github.com/antonmedv/${{ name }}
  repository: https://github.com/antonmedv/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

