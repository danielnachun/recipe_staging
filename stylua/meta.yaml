{% set name = "stylua" %}
{% set version = "0.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JohnnyMorganz/StyLua/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 94d421033a41d7030bfec5cafafd16e52951b08685f4a908087cbcbb8fea4073

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/JohnnyMorganz/StyLua
  license: MPL-2.0
  license_file: LICENSE.md
  summary: Opinionated Lua code formatter
  dev_url: https://github.com/JohnnyMorganz/StyLua

extra:
  recipe-maintainers:
    - danielnachun
