{% set name = "stylua" %}
{% set version = "0.18.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JohnnyMorganz/StyLua/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 25a81ffaba54479ca7ddaa6ebb7611d60f8849004b5d6c50ec1b31edb2295c8e

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/JohnnyMorganz/StyLua
  license: MPL-2.0
  license_file: LICENSE.md
  summary: Opinionated Lua code formatter
  dev_url: https://github.com/JohnnyMorganz/StyLua

extra:
  recipe-maintainers:
    - danielnachun
