{% set name = "stylua" %}
{% set version = "0.18.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JohnnyMorganz/StyLua/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e06bd0e2befcfebfa312930f282acdc6e2cffff7c1cabce648be4d88e7e5f7c0

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/JohnnyMorganz/StyLua
  license: MPL-2.0
  license_file: LICENSE.md
  summary: Opinionated Lua code formatter
  dev_url: https://github.com/JohnnyMorganz/StyLua

extra:
  recipe-maintainers:
    - danielnachun
