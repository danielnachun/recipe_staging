{% set version = "0.1.6" %}

package:
  name: r-mvsusier
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/stephenslab/mvsusieR/archive/{{ version }}.tar.gz
  sha256: e1c724222c783ea9d0ecf1d5df8b408cbf864967eaa1e4defe95353dd283cd7f

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - r-base>=4.2
    - r-abind
    - r-ashr
    - r-cowplot
    - r-ggplot2
    - r-ggrepel
    - r-mashr
    - r-matrixstats
    - r-mvtnorm
    - r-progress
    - r-r6
    - r-susier
  run:
    - r-base>=4.2
    - r-abind
    - r-ashr
    - r-cowplot
    - r-ggplot2
    - r-ggrepel
    - r-mashr
    - r-matrixstats
    - r-mvtnorm
    - r-progress
    - r-r6
    - r-susier

test:
  commands:
    - $R -e "library('mvsusieR')"           # [not win]
    - "\"%R%\" -e \"library('mvsusieR')\""  # [win]

about:
  home: https://github.com/stephenslab/mvsusier
  license: GPL-3.0-or-later
  license_file: LICENSE.md
  summary: Implements a multivariate generalization of the "Sum of
          Single Effects" (SuSiE) model for variable selection in multivariate
          linear regression.

extra:
  recipe-maintainers:
    - danielnachun
