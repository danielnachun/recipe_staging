{% set name = "psmisc" %}
{% set version = "23.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/{{ name }}/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 8f2526ce7ac6ef4976454cd63095fa10e467ef745cf33dc4f91df0bd7b10b905

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - autoconf
    - automake
    - gettext
    - {{ compiler('c') }}
    - make
  host:
    - libtool
    - ncurses

test:
  commands:
    - killall -h 2>&1 | grep -q 'killall \[OPTION\]'

about:
  home: https://gitlab.com/psmisc/psmisc
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Miscellaneous utilities that use the proc file-system

extra:
  recipe-maintainers:
    - danielnachun
