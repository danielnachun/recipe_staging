{% set name = "neutcurve" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neutcurve-{{ version }}.tar.gz
  sha256: bad346dd42969753585f03482dcdbb6a3ffa9d849b1e4a3e064a5888f5168b91

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - dmslogo >=0.2.1
    - matplotlib-base >=3.0.0
    - openpyxl >=3.0
    - pandas >=1.0.1
    - pyyaml >=3.13
    - scipy >=1.1.0
    - xlrd >=1.2

test:
  imports:
    - neutcurve
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jbloomlab/neutcurve
  summary: Plot and fit neutralization curves.
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - danielnachun
