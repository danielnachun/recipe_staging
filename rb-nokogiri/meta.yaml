{% set name = "nokogiri" %}
{% set version = "1.16.7" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: f819cbfdfb0a7b19c9c52c6f2ca63df0e58a6125f4f139707b586b9511d7fe95

build:
  number: 0
  script:
    - export CPPFLAGS="-Igumbo_parser/src"
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem --platform=ruby -- --use-system-libraries
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
  host:
    - libxml2
    - libxslt
    - ruby =3.3
    - zlib
  run:
    - rb-mini_portile2
    - rb-racc
    - ruby =3.3

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file:
    - {{ name }}-{{ version }}/LICENSE.md
    - {{ name }}-{{ version }}/LICENSE-DEPENDENCIES.md
  summary: Nokogiri makes it easy and painless to work with XML and HTML from Ruby. It provides a sensible, easy-to-understand API for reading, writing, modifying, and querying documents. 
  dev_url: https://github.com/sparklemotion/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
