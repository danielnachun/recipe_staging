{% set name = "cljstyle" %}
{% set version = "0.16.626" %}

package:
  name: {{ name|lower }}
  version: {{ version.replace("-", "_") }}

source:
  git_url: https://github.com/greglook/{{ name }}
  git_rev: {{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - clojure
    - findutils
    - gcc  # [linux]
    - maven
    - sed
  host:
    - graalvm
    - leiningen
    - zlib
  run:
    - libzlib

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/greglook/{{ name }}
  license: EPL-1.0
  license_file: 
    - LICENSE.txt
    - target/generated-resources/licenses/
  summary: A tool for formatting Clojure code
  dev_url: https://github.com/greglook/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
