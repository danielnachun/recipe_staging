{% set name = "cljstyle" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version.replace("-", "_") }}

source:
  url: https://github.com/greglook/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 4b08de8a530a749562006a484c748dfdaae979b1787ef739bd0c1f3ebd240ee3

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - gcc  # [linux]
    - graalvm
    - leiningen
    - sed
  host:
    - zlib
  run:
    - libzlib

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/greglook/{{ name }}
  license: EPL-1.0
  license_file: LICENSE.txt
  summary: A tool for formatting Clojure code
  dev_url: https://github.com/greglook/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
