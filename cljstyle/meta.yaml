{% set name = "cljstyle" %}
{% set version = "0.16.626" %}

package:
  name: {{ name|lower }}
  version: {{ version.replace("-", "_") }}

source:
  url: https://github.com/greglook/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 5b62022e0875b8726d9998f3d0950fbe603bd05b63817b09273c7e1bdde76116

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - gcc  # [linux]
    - maven
    - sed
  host:
    - graalvm
    - leiningen
    - zlib
  run:
    - libzlib

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/greglook/{{ name }}
  license: EPL-1.0
  license_file: LICENSE.txt
  summary: A tool for formatting Clojure code
  dev_url: https://github.com/greglook/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
