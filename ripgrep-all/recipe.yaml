schema_version: 1

context:
  name: ripgrep-all
  version: 0.10.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/phiresky/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 06cd619ad6638be206266a77fdf11034dc2dc15d97b3a057b0d6280a17334680

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
  run:
    - ripgrep

tests:
  - script:
      - rga --help

about:
  license: AGPL-3.0-or-later
  license_file: LICENSE.md
  summary: Wrapper around ripgrep that adds multiple rich file types
  homepage: https://github.com/phiresky/${{ name }}
  repository: https://github.com/phiresky/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

