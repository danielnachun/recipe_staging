{% set name = "gcta" %}
{% set version = "1.94.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/jianyangqt/{{ name }}
  git_rev: v{{ version }}
  patches:
    - 0001-fix-openmp-pragma.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - sed
  host:
    - boost
    - eigen
    - gsl
    - mkl-devel  # [build_platform != "osx-arm64"]
    - openblas  # [build_platform == "osx-arm64"]
    - spectralib
    - zlib=1.2
    - zstd
  run:
    - boost-cpp
    - gsl
    - libsqlite
    - libzlib>=1.2
    - llvm-openmp  # [osx]
    - mkl  # [build_platform != "osx-arm64"]
    - openblas  # [build_platform == "osx-arm64"]
    - _openmp_mutex  # [linux]
    - zstd

test:
  commands:
    - gcta | grep "Analysis started"

about:
  home: "https://yanglab.westlake.edu.cn/software/gcta"
  license: GPL-3.0-only
  summary: GCTA (Genome-wide Complex Trait Analysis) estimates the proportion of phenotypic variance explained by all genome-wide SNPs for complex traits.

extra:
  identifiers:
    - biotools:gcta
    - doi:10.1016/j.ajhg.2010.11.011 
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
