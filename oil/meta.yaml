{% set name = "oil" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.oilshell.org/download/{{ name }}-{{ version }}.tar.gz
  sha256: f98ccad432ce05363312a9f2f34597564a6178522b20761a21554553703b6605

build:
  number: 0
  binary_relocation: false

requirements:
  build:
    - binutils
    - {{ compiler('c') }}
    - gcc  # [linux]
    - make
  host:
    - readline

test:
  commands:
    - osh --help

about:
  home: https://www.oilshell.org
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Bash-compatible Unix shell with more consistent syntax and semantics
  dev_url: https://github.com/oilshell/oil

extra:
  recipe-maintainers:
    - danielnachun
