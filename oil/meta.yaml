{% set name = "oil" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.oilshell.org/download/{{ name }}-{{ version }}.tar.gz
  sha256: f19e055679571e7c3da32d53c479e5a9acc8547ae28c2e03983109cc7b84fdca

build:
  number: 0
  binary_relocation: false

requirements:
  build:
    - {{ compiler('c') }}
    - binutils  # [linux]
    - gcc  # [linux]
    - make
  host:
    - readline

test:
  commands:
    - osh --help

about:
  home: https://www.oilshell.org
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Bash-compatible Unix shell with more consistent syntax and semantics
  dev_url: https://github.com/oilshell/oil

extra:
  recipe-maintainers:
    - danielnachun
