{% set name = "oil" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.oilshell.org/download/{{ name }}-{{ version }}.tar.gz
  sha256: 69b3f66d2d54059513355522198365038629eb5961216cd8481686cf818a7131

build:
  number: 0
  binary_relocation: false

requirements:
  build:
    - {{ compiler('c') }}
    - binutils  # [linux]
    - gcc  # [linux]
    - make
  host:
    - readline

test:
  commands:
    - osh --help

about:
  home: https://www.oilshell.org
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Bash-compatible Unix shell with more consistent syntax and semantics
  dev_url: https://github.com/oilshell/oil

extra:
  recipe-maintainers:
    - danielnachun
