{% set name = "clojurescript" %}
{% set version = "1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/clojure/clojurescript
  git_rev: v{{ version }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - openjdk
  run:
    - openjdk

test:
  commands:
    - cljsc

about:
  home: https://github.com/clojure/clojurescript
  license: EPL-1.0
  license_file:
    - LICENSE
    - target/generated-resources/licenses/
  summary: Clojure to JS compiler
  dev_url: https://github.com/clojure/clojurescript

extra:
  recipe-maintainers:
    - danielnachun
