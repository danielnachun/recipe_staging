schema_version: 1

context:
  name: fx
  version: 34.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/antonmedv/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: a1d436a8951a753488adda02fe9fb1091fabfe928eafce73f3b1e690a9dccbee

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} -v

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Terminal JSON viewer
  homepage: https://github.com/antonmedv/${{ name }}
  repository: https://github.com/antonmedv/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

