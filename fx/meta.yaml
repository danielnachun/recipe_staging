{% set name = "fx" %}
{% set version = "30.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/antonmedv/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 36f2c3fb6e349f3bc2b416c1ccdc2a17a93912fb6d1d7cf72941cabd467b9922

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} -v

about:
  home: https://github.com/antonmedv/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Terminal JSON viewer
  dev_url: https://github.com/antonmedv/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
