{% set name = "fx" %}
{% set version = "34.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/antonmedv/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: a1d436a8951a753488adda02fe9fb1091fabfe928eafce73f3b1e690a9dccbee

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} -v

about:
  home: https://github.com/antonmedv/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Terminal JSON viewer
  dev_url: https://github.com/antonmedv/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
