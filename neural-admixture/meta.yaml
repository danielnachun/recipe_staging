{% set name = "neural-admixture" %}
{% set version = "1.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/AI-sandbox/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: fb74cd06919bea32f2ad2d56b21f580db07dd3e5d93bbaf30a343805900f5e25

build:
  noarch: generic
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [not linux]

requirements:
  host:
    - codetiming
    - configargparse
    - dask
    - dask-ml
    - h5py
    - matplotlib
    - numpy =1.24.*
    - pandas
    - pandas-plink
    - pip
    - py-pcha
    - python
    - pytorch
    - scikit-allel
    - scikit-learn
    - wandb
  run:
    - codetiming
    - configargparse
    - dask
    - dask-ml
    - h5py
    - matplotlib
    - numpy =1.24.*
    - pandas
    - pandas-plink
    - pip
    - py-pcha
    - python
    - pytorch
    - scikit-allel
    - scikit-learn
    - wandb

about:
  home: https://github.com/AI-sandbox/neural-admixture
  license: UNKNOWN
  license_file: 
  summary: "Rapid population clustering with autoencoders"
  dev_url: https://github.com/AI-sandbox/neural-admixture

extra:
  recipe-maintainers:
    - danielnachun
