schema_version: 1

context:
  name: msbuild-project-tools-server
  version: 0.6.3

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/tintoy/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 5dfb4d4d2541cbb3f4d95d882263d4ffc4491cfe91a85ab788656283907ffdcc

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - test -f ${PREFIX}/bin/msbuild-project-tools-server

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Language server for MSBuild intellisense (including PackageReference completion).
  homepage: https://github.com/tintoy/${{ name }}
  repository: https://github.com/tintoy/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

