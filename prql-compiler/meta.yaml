{% set name = "prql-compiler" %}
{% set version = "0.9.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/prql/prql/archive/refs/tags/{{ version }}.tar.gz
  sha256: 06e18f7b7a6ca6baf167a7791d2fc87d47042a979728146905e0658b7ae00c73

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - prqlc --help

about:
  home: https://prql-lang.org
  license: Apache-2.0
  license_file: LICENSE
  summary: Simple, powerful, pipelined SQL replacement
  dev_url: https://github.com/prql/prql

extra:
  recipe-maintainers:
    - danielnachun
