{% set name = "prql-compiler" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/prql/prql/archive/refs/tags/{{ version }}.tar.gz
  sha256: d279c881d9c8ca16b886be58fa2e8a12c2e708ee40caf605b688b85eaf5c0319

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - prqlc --help

about:
  home: https://prql-lang.org
  license: Apache-2.0
  license_file: LICENSE
  summary: Simple, powerful, pipelined SQL replacement
  dev_url: https://github.com/prql/prql

extra:
  recipe-maintainers:
    - danielnachun
