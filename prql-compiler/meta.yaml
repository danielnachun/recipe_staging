{% set name = "prql-compiler" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/prql/prql/archive/refs/tags/{{ version }}.tar.gz
  sha256: d210c7feb9d6e2cbb0b4cdd085b94f829f1125c311af3937941d0ff6dc6503a3

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - prqlc --help

about:
  home: https://prql-lang.org
  license: Apache-2.0
  license_file: LICENSE
  summary: Simple, powerful, pipelined SQL replacement
  dev_url: https://github.com/prql/prql

extra:
  recipe-maintainers:
    - danielnachun
