{% set name = "release-it" %}
{% set version = "17.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/release-it/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2fa03c4d64b2e30d71a6c9934cc42459a69626ee38e7c6d58669bdd4d6f3fcee

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/release-it/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Automate versioning and package publishing
  dev_url: https://github.com/release-it/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
