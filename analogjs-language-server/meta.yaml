{% set name = "analogjs-language-server" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@analogjs/language-server/-/language-server-{{ version }}.tgz
  sha256: c7e2ba96bd502ed83c22ab2ab8750659eec7e0facc7754ba2422ad250a1243e5

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - analog-language-server 2>&1 | grep -q "Connection input stream is not set."

about:
  home: https://analogjs.org/
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: LSP server for AnalogJS Language Service
  dev_url: https://github.com/analogjs/language-tools

extra:
  recipe-maintainers:
    - danielnachun
