{% set name = "cssmodules-language-server" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/antonk52/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7dd55ac38358f6569bc7bc3b19ab6e597949bb0e3486ccdbb87a53217dfc1908

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/antonk52/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Autocompletion and go-to-definition for cssmodules
  dev_url: https://github.com/antonk52/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
