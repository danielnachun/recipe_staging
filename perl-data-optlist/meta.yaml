{% set name = "perl-data-optlist" %}
{% set version = "0.114" %}
{% set sha256 = "9fd1093b917a21fb79ae1607db53d113b4e0ad8fe0ae776cb077a7e50044fdf3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Data-OptList-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  number: 0
  noarch: generic
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl=5.32
    - perl-sub-install
    - perl-params-util
  run:
    - perl>=5.32
    - perl-sub-install

test:
  imports:
    - Data::OptList

about:
  home: https://github.com/rjbs/Data-OptList
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: parse and validate simple name/value option pairs

extra:
  recipe-maintainers:
    - xileF1337
    - conda-forge/perl-packagers
