schema_version: 1

context:
  name: revive
  version: 1.3.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/mgechev/${{ name }}.git
  rev: v${{ version }}

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Fast, configurable, extensible, flexible, and beautiful linter for Go
  homepage: https://github.com/mgechev/${{ name }}
  repository: https://github.com/mgechev/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

