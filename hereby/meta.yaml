{% set name = "hereby" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jakebailey/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2b7f11a2925a83b83ac58d2242371b5a9110ea312d290476e4c1a53647e5ee64

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
    - sed
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/jakebailey/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A simple Node.js task runner
  dev_url: https://github.com/jakebailey/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
