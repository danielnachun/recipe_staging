schema_version: 1

context:
  name: mdsf
  version: 0.1.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/hougesen/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 5a43f101176d7ae3ce92854a80288357afdab71b71ba6bb1a91308247e5547bc

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Format markdown code blocks using your favorite code formatters.
  homepage: https://github.com/hougesen/${{ name }}
  repository: https://github.com/hougesen/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

