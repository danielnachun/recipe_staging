{% set version = "0.2.9" %}

package:
  name: r-leafcutter
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/davidaknowles/leafcutter/archive/4b24a3c32b9eae7c91f63af80543abf168777285.zip
  sha256: 9e70e21551b949961ac3f76163013c3cac34ce2ee1884c9567d6e1e5f5240d11

build:
  merge_build_host: true  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - sed
  host:
    - r-base=4.2
    - bioconductor-dirichletmultinomial
    - r-bh
    - r-domc
    - r-dplyr
    - r-dt
    - r-foreach
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-hmisc
    - r-intervals
    - r-magrittr
    - r-optparse
    - r-r.utils
    - r-rcpp
    - r-rcppeigen
    - r-reshape2
    - r-rstan
    - r-rstantools
    - r-shiny
    - r-shinycssloaders
    - r-shinyjs
    - r-stanheaders =2.21.0
    - r-stringr
    - r-tailrank
    - tbb-devel <2021
  run:
    - r-base>=4.2
    - bioconductor-dirichletmultinomial
    - perl-carp
    - perl-getopt-long
    - perl-data-dumper
    - numpy =1.24
    - python =3.10
    - scipy
    - scikit-learn
    - r-bh
    - r-domc
    - r-dplyr
    - r-dt
    - r-foreach
    - r-ggplot2
    - r-gridextra
    - r-gtable
    - r-hmisc
    - r-intervals
    - r-magrittr
    - r-optparse
    - r-r.utils
    - r-rcpp
    - r-rcppeigen
    - r-reshape2
    - r-rstan
    - r-rstantools
    - r-shiny
    - r-shinycssloaders
    - r-shinyjs
    - r-stanheaders =2.21.0
    - r-stringr
    - r-tailrank

test:
  commands:
    - $R -e "library('leafcutter')"
    - leafcutter_cluster.py
    - leafcutter_cluster_regtools.py
    - leafcutter_quant_only.py
    - echo $(bed2junc.pl)
    - prepare_phenotype_table.py
    - echo $(sam2bed.pl)

about:
  home: https://github.com/davidaknowles/leafcutter
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Alternative Splicing Quantification, Differential Splicing, Outlier Splicing Detection, and Splicing QTL Mapping

extra:
  recipe-maintainers:
    - danielnachun
