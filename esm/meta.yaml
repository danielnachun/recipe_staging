{% set name = "esm" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/facebookresearch/esm/archive/v{{ version }}.tar.gz
  sha256: 4fcead65eb5ff76a1ce5b76abe3a46175e76334eed3ecdb6e63ee7c39e26e89f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - einops
    - openfold
    - python
    - pytorch

test:
  imports:
    - esm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/esm
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
