schema_version: 1

context:
  name: tealdeer
  version: 1.6.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/dbrgn/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: d42db25a56a72faec173c86192656c5381281dc197171f385fccffd518930430

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - tldr --help

about:
  license: Apache-2.0
  license_file: LICENSE-APACHE
  summary: Very fast implementation of tldr in Rust
  homepage: https://github.com/dbrgn/${{ name }}
  repository: https://github.com/dbrgn/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

