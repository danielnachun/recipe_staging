{% set name = "libmpdclient" %}
{% set version = "2.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.musicpd.org/download/{{ name }}/2/{{ name }}-{{ version }}.tar.xz
  sha256: eac15b82b5ba5ed0648af580221eb74657394f7fe768e966d9e9ebb27435429f

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - doxygen
    - meson
    - ninja

test:
  commands:
    - test -f ${PREFIX}/lib/libmpdclient${SHLIB_EXT}

about:
  home: https://www.musicpd.org/libs/libmpdclient/
  license: BSD-3-Clause
  license_file: LICENSES/
  summary: Library for MPD in the C, C++, and Objective-C languages

extra:
  recipe-maintainers:
    - danielnachun
