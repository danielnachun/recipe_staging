schema_version: 1

context:
  name: shadowenv
  version: 2.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/Shopify/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 6cfdecb4f9684d0c536ab88847da5f314145f19bd504a8f13b59adf2966bb05c

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: Reversible directory-local environment variable manipulations
  homepage: https://github.com/Shopify/${{ name }}
  repository: https://github.com/Shopify/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

