{% set name = "mx" %}
{% set version = "7.22.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/graalvm/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: f1fad0fbe47faa6819474c5b5aacd676ca0627b1e417865c18c6c93bda54ca48

build:
  number: 0

requirements:
  build:
    - sed
  run:
    - python

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/graalvm/{{ name }}
  license: GPL-2.0-oly
  license_file: LICENSE
  summary: Command-line tool used for the development of Graal projects
  dev_url: https://github.com/graalvm/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
