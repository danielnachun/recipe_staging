{% set name = "mx" %}
{% set version = "7.25.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/graalvm/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: df2287e8fdf1744ce239e137b42bbc3eaa5085595917de9672e2b111fe4739a2

build:
  number: 0
  noarch: generic

requirements:
  build:
    - sed
  run:
    - python

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/graalvm/{{ name }}
  license: GPL-2.0-only
  license_file: LICENSE
  summary: Command-line tool used for the development of Graal projects
  dev_url: https://github.com/graalvm/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
