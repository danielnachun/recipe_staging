{% set name = "kalker" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PaddiM8/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4f34d34e922308e586fd9f7077e1cba126f3e75d269f4859d0472bb565ce1d4d

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - m4
    - make

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/PaddiM8/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Full-featured calculator with math syntax
  dev_url: https://github.com/PaddiM8/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
