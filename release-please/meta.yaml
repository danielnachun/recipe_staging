{% set name = "release-please" %}
{% set version = "16.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/googleapis/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0362c1a03cdf93eafbc834c7dcff42fc500f306d3eb0ea02c3cfba387cda1464

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/googleapis/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: generate release PRs based on the conventionalcommits.org spec
  dev_url: https://github.com/googleapis/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
