{% set name = "dmslogo" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dmslogo-{{ version }}.tar.gz
  sha256: 60100b600effbea54d3e841aba1c51b4148e47d2f06483cf02aa6a06060a1bfb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.17
    - pandas >=0.23
    - matplotlib-base >=3.8
    - palettable
    - setuptools

test:
  imports:
    - dmslogo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jbloomlab/dmslogo
  summary: Logo plots of deep mutational scanning (DMS) data
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - danielnachun
