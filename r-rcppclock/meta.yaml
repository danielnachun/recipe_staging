{% set version = '0.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rcppclock
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rcppclock_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rcppclock/rcppclock_{{ version }}.tar.gz
  sha256: 6c647314149e9862cfeb6e37408379772f88f11c2c0972847bf5c2f994e113e2

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base=4.2
  run:
    - r-base>=4.2

test:
  commands:
    - $R -e "library('horseshoe')"           # [not win]
    - "\"%R%\" -e \"library('horseshoe')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=rcppclock
  license: GPL-2.0-or-later
  summary: RcppClock is a simple wrapper for std::chrono::high_resolution_clock that makes benchmarking Rcpp code easy.
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
