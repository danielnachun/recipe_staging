schema_version: 1

context:
  name: thrift-ls
  version: 0.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/joyme123/thrift-ls/archive/v${{ version }}.tar.gz
  sha256: 7906902c140860f79851a0b8cb92afbc3b14ee2a3726d5fbad3e8333bea1219b

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - thrift-ls --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Thrift Language Server
  homepage: https://github.com/joyme123/thrift-ls
  repository: https://github.com/joyme123/thrift-ls

extra:
  recipe-maintainers:
    - danielnachun

