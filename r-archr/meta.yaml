{% set version = "1.0.2" %}

package:
  name: r-archr
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/GreenleafLab/ArchR/archive/refs/tags/v{{ version }}.tar.gz
  sha256: afe4d82975e9d75018e9ec9fda3d116f34f99ad1d45990cbc5a2be7dea8df352

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - r-base=4.3
    - r-data.table
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-magrittr
    - r-matrixstats
    - r-rcpp
    - r-stringr
    - r-uwot
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-chromvar
    - bioconductor-complexheatmap
    - bioconductor-genomicranges
    - bioconductor-motifmatchr
    - bioconductor-rhdf5
    - bioconductor-rsamtools
    - bioconductor-summarizedexperiment
  run:
    - r-base>=4.3
    - r-data.table
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-magrittr
    - r-matrixstats
    - r-rcpp
    - r-stringr
    - r-uwot
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-chromvar
    - bioconductor-complexheatmap
    - bioconductor-genomicranges
    - bioconductor-motifmatchr
    - bioconductor-rhdf5
    - bioconductor-rsamtools
    - bioconductor-summarizedexperiment

test:
  commands:
    - $R -e "library('ArchR')"           # [not win]

about:
  home: https://github.com/GreenleafLab/ArchR
  license: MIT
  summary: Analysis of Regulatory Chromatin in R

extra:
  recipe-maintainers:
    - danielnachun
