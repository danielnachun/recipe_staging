{% set name = "cassi" %}
{% set version = "2.51" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.staff.ncl.ac.uk/richard.howey/{{ name }}/{{ name }}-v{{ version }}-code.zip
  sha256: 7a0e6354d22126b68846d5b12c7e56a724915226db37f8cd57ebad3ad1bd79c6

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

test:
  commands:
    - cassi

about:
  home: https://www.staff.ncl.ac.uk/richard.howey/cassi/
  license: GPL-3.0-or-later
  license_file: gpl.txt
  summary: Genome-Wide Interaction Analysis Software

extra:
  recipe-maintainers:
    - danielnachun
