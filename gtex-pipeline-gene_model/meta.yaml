{% set name = "gtex-pipeline-gene_model" %}
{% set version = "gtex_v8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/broadinstitute/gtex-pipeline
  git_rev: bed31e12a48b25db8b111252e2136b31c64c9e82

build:
  number: 0

requirements:
  run:
    - bx-python
    - numpy
    - pandas

test:
   commands:
    - python3 ${PREFIX}/bin/collapse_annotation.py -h

about:
  home: https://github.com/broadinstitute/gtex-pipeline
  license: OTHER
  summary: GTEx & TOPMed data production and analysis pipelines - gene model component
  dev_url: https://github.com/broadinstitute/gtex-pipeline

extra:
  recipe-maintainers:
    - danielnachun
