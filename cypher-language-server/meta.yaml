{% set name = "cypher-language-server" %}
{% set version = "2.0.0-next.8" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://registry.npmjs.org/@neo4j-cypher/language-server/-/language-server-{{ version }}.tgz
  sha256: 93681de51e170b9c4aa86308212d6bb13070b1c2309312e11abea50e55a88dd7

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - cypher-language-server --node-ipc &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/neo4j/cypher-language-support
  license: Apache-2.0
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: A language server wrapper for the @neo4j-cypher/language-support package.
  dev_url: https://github.com/neo4j/cypher-language-support

extra:
  recipe-maintainers:
    - danielnachun
