{% set name = "odig" %}
{% set version = "0.0.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://erratique.ch/software/{{ name }}/releases/{{ name }}-{{ version }}.tbz
  sha256: b182af198931785e459ab35074ec8c02d96c26a8659941128bd4a43e7fdc8cce

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - gcc # [linux64]
    - sysroot_linux-64=2.17  # [linux64]
    - make  # [unix]
    - m2-make  # [win]
    - posix  # [win]
    - opam
    - pkg-config

test:
  commands:
    - {{ name }} --help

about:
  home: https://erratique.ch/software/{{ name }}
  license: ISC
  license_file: 
    - LICENSE.md
    - license-files/
  summary: Lookup documentation of installed OCaml packages
  dev_url: https://erratique.ch/software/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
