{% set name = "keystone-6-core" %}
{% set version = "6.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@keystone-6/core/-/core-{{ version }}.tgz
  sha256: 8b992d4697c2c5c95edd3e88026410393730dd0fe46cc0a597f3e2305213139d

build:
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - keystone --help

about:
  home: https://github.com/keystonejs/keystone
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The superpowered headless CMS for Node.js â€” built with GraphQL and React
  dev_url: https://github.com/keystonejs/keystone

extra:
  recipe-maintainers:
    - danielnachun
