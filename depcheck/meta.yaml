{% set name = "depcheck" %}
{% set version = "1.4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/depcheck/-/depcheck-{{ version }}.tgz
  sha256: 88c790cb5565fef0e2e85b2e68e7b9300395b47e4fbfb413b16c42d29cec836d

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - depcheck --help

about:
  home: https://github.com/depcheck/depcheck
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Check dependencies in your node module
  dev_url: https://github.com/depcheck/depcheck

extra:
  recipe-maintainers:
    - danielnachun
