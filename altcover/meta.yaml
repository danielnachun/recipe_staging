{% set name = "altcover" %}
{% set version = "8.8.173" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/SteveGilham/{{ name }}
  git_rev: release/v{{ version }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/SteveGilham/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Cross-platform coverage gathering and processing tool set for dotnet/.Net Framework and Mono
  dev_url: https://github.com/SteveGilham/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
