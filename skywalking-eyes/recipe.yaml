schema_version: 1

context:
  name: skywalking-eyes
  version: 0.4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/apache/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 9a8f9dc34772a1357dc4c578b065f07e1492230b7d767f91bffa5fd212c9a258

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Tool to check and fix license headers and resolve dependency licenses
  homepage: https://github.com/apache/${{ name }}
  repository: https://github.com/apache/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

