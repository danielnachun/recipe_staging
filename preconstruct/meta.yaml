{% set name = "preconstruct" %}
{% set version = "2.8.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/preconstruct/{{ name }}/archive/@{{ name }}/cli@{{ version }}.tar.gz
  sha256: 4b7c80778ab7c3c85582ef8cf3612b0bfecfc249923b5f653044425ccac7cfc3

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
    - yarn
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/preconstruct/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Dev and build your code painlessly in monorepos
  dev_url: https://github.com/preconstruct/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
