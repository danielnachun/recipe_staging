{% set name = "git-cliff" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/orhun/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 57321d1b1787f601b76347bcc981fbaf7d6a923a6fc1191a5360b6d72079186d

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/orhun/{{ name }}
  license: GPL v3 or later
  license_family: GPL
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Highly customizable changelog generator
  dev_url: https://github.com/orhun/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
