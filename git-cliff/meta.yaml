{% set name = "git-cliff" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/orhun/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3c130ebbd3121d3994ecd1ff1062220de610c7491ada02f9d421c8869674c386

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/orhun/{{ name }}
  license: GPL v3 or later
  license_family: GPL
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Highly customizable changelog generator
  dev_url: https://github.com/orhun/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
