{% set name = "git-cliff" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/orhun/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8573c4dc28fd6d6c1e9be7156193c13d177af093a060ae9e3bd4cd60ff3e05c4

build:
  number: 2

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/orhun/{{ name }}
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Highly customizable changelog generator
  dev_url: https://github.com/orhun/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
