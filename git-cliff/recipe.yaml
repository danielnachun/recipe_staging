schema_version: 1

context:
  name: git-cliff
  version: 2.3.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/orhun/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: a234fa1b78f7d9807ef1e41e6c36e56f178e65aa0f6e1fb7100cf144def2f180

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Highly customizable changelog generator
  homepage: https://github.com/orhun/${{ name }}
  repository: https://github.com/orhun/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

