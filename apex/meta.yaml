{% set name = "apex" %}
{% set version = "0.2_alpha" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/corbinq/{{ name }}/archive/63b605e00766141693a69eee6d630ad8ec3b9de0.zip
  sha256: ba52ddca0eb977c5d8b7692dbcd6677ab084c1d956fcb29157ae0d201e9d9f2a
  patches:
    - 0001-clean-up-CXXFLAGS-and-LDFLAGS.patch
    - 0002-check-for-quick_exit.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - binutils  # [linux]
    - boost
    - curl
    - eigen
    - krb5
    - make
    - sed
    - shrinkwrap
    - spectralib==0.9.0
    - taywee-args
  host:
    - htslib
    - xz
    - zlib
  run:
    - htslib
    - _openmp_mutex  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/corbinq/{{ name }}
  license: OTHER
  summary: Toolkit for QTL mapping and meta-analysis.

extra:
  recipe-maintainers:
    - danielnachun
