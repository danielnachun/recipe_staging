{% set name = "django-template-lsp" %}
{% set version = "0.9.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_template_lsp-{{ version }}.tar.gz
  sha256: 5c8f2e1669d58eb61e756e994ea25fb1b0ec5e65e26e83205defef78cac3f4e0

build:
  entry_points:
    - djlsp = djlsp.cli:main
    - django-template-lsp = djlsp.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - pygls
    - jedi

test:
  imports:
    - djlsp
  commands:
    - pip check
    - djlsp --help
    - django-template-lsp --help
  requires:
    - pip

about:
  summary: Django template LSP
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
