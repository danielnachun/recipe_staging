schema_version: 1

context:
  name: kickstart
  version: 0.4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/Keats/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 5aae308d7d6aa021ddf7f5dc882f8199a5d4f4db8cb8f7175c1c1ac831075a8c

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: Scaffolding tool to get new projects up and running quickly
  homepage: https://github.com/Keats/${{ name }}
  repository: https://github.com/Keats/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

