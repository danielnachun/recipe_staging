schema_version: 1

context:
  name: flint
  version: 0.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/pengwynn/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: ec865ec5cad191c7fc9c7c6d5007754372696a708825627383913367f3ef8b7f

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE.md
    - license-files/
  summary: Check your project for common sources of contributor friction
  homepage: https://github.com/pengwynn/${{ name }}
  repository: https://github.com/pengwynn/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

