schema_version: 1

context:
  name: golangci-lint-langserver
  version: 0.0.8

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/nametake/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 1eeaf97b8296db740a49c20eb15d1ed2a73825da213a720f27f2fafc054191bd

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: golangci-lint language server
  homepage: https://github.com/nametake/${{ name }}
  repository: https://github.com/nametake/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

