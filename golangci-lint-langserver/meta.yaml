{% set name = "golangci-lint-langserver" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nametake/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 563ae6b0fa279cb8ea8f66b4b455c7cb74a9e65a0edbe694505b2c8fc719b2ff

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/nametake/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: golangci-lint language server
  dev_url: https://github.com/nametake/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
