{% set name = "erb_lint" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 32368f77792ee921ab20260837396ff6caa60a7a34f7e61187d274bc744555cd

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies --bindir=${PREFIX}/bin {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - rb-activesupport
    - rb-better_html
    - rb-parser
    - rb-rainbow
    - rb-smart_properties
    - rubocop
    - ruby>=3.2

test:
  commands:
    - erblint --help

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: LICENSE.txt
  summary: ERB Linter tool.
  dev_url: https://github.com/Shopify/erb_lint

extra:
  recipe-maintainers:
    - danielnachun
