{% set name = "bartib" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nikolassv/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 29fcfb9fc2a64c11023d4be9904e2c70e49ec1f6c9f8ce4c6ee9d73825d2f6f4

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/nikolassv/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Simple timetracker for the command-line
  dev_url: https://github.com/nikolassv/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
