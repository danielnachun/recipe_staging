{% set name = "unocss" %}
{% set version = "0.62.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@unocss/cli/-/cli-{{ version }}.tgz
  sha256: b3bc1f3257960a7f48ab8a8fdc25044e34de010c9aaec632577bf54c4ff6a0ed

build:
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/unocss/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The CLI for UnoCSS. A perfect fit for traditional backends.
  dev_url: https://github.com/unocss/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
