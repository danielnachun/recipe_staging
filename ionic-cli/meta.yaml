{% set name = "ionic-cli" %}
{% set version = "7.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@ionic/cli/-/cli-{{ version }}.tgz
  sha256: a1089c84f0e06527c6ffcb7868d05d2606240894094eba25c109d7fafe2c0da0

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - ionic --help

about:
  home: https://ionicframework.com/
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A tool for creating and developing Ionic Framework mobile apps.
  dev_url: hhttps://github.com/ionic-team/ionic-cli

extra:
  recipe-maintainers:
    - danielnachun
