{% set name = "pspg" %}
{% set version = "5.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/okbob/{{ name }}/archive/{{ version }}.tar.gz
  sha256: e1043e61aa18916f0c02627a32059e0f0d68f5050a38fc36ea578d517ebb12ce

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - libpq
    - ncurses
    - readline
  run: 
    - libpq
    - ncurses
    - readline

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/okbob/{{ name }}
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Unix pager optimized for psql
  dev_url: https://github.com/okbob/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
