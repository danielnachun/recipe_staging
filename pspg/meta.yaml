{% set name = "pspg" %}
{% set version = "5.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/okbob/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 64e25d5ae42a84d6e19985002b2006cc553e9d1a3a083edd8ab77be6c657a1ea

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - libpq
    - ncurses
    - readline
  run: 
    - libpq
    - ncurses
    - readline

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/okbob/{{ name }}
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Unix pager optimized for psql
  dev_url: https://github.com/okbob/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
