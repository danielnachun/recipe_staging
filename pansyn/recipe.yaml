context:
  version: 1.0

package:
  name: pansyn
  version: ${{ version }}

source:
  url: https://github.com/yhw320/PanSyn/archive/c6eeed9fd733bc1114028caecf43a00acf6b0453.tar.gz
  sha256: d5f513014bfe76e107483867668e94043e1e0f3516a5443ba909055dbbc395d7

build:
  number: 0
  noarch: generic

requirements:
  build:
    - sed
  run:
    - bioconductor-biomart
    - bioconductor-cner
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-gviz
    - bioconductor-rtracklayer
    - ete3
    - networkx
    - numpy <2
    - pandas
    - perl-color-mix
    - perl-color-rgb
    - perl-getopt-long
    - perl-scalar-list-utils
    - perl-svg
    - r-chromomap
    - r-cluster
    - r-doparallel
    - r-foreach
    - r-genoplotr
    - r-ggplot2
    - r-ggstance
    - r-ggtree
    - r-magrittr
    - r-pheatmap
    - r-rsqlite
    - r-shape
    - r-syntenyplotter
    - r-tidyverse
    - r-vctrs
    - r-vegan
    - synphoni

tests:
  - script:
      - collapse_annotation -h
      - combine_all_annotations -h
      - combine_all_annotations_ABC_polars -h
      - combine_all_annotations_polar -h
      - combine_raw_annotations -h
      - combine_roadmaps -h
      - convert_vcf_to_paragraph_input -h
      - enrichment_by_rare_SV -h
      - eval_watershed_prep -h
      - extract_SV_exon_info -h
      - extract_gene_exec -h
      - extract_rare_variants -h
      - filterByCaller -h
      - filter_combined_cmg -h
      - filter_splice_clusters -h
      - interval_to_pair -h
      - leafcutter_cluster_regtools -h
      - merge_enhancers -h
      - regress_out_PC -h
      - regress_out_PC_no_age -h
      - relevant_gene_enrichment_for_outliers -h
      - sv_to_gene_bw_scores -h
      - sv_to_gene_cpg -h
      - sv_to_gene_dist -h
      - train_test_predict_split_annotation -h

about:
  summary: Watershed-SV extends Watershed to model the impact of rare SVs
  homepage: https://github.com/jasonbhn/Watershed-SV

extra:
  recipe-maintainers:
    - danielnachun
