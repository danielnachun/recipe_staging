{% set name = "custom-elements-languageserver" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: fee14e8353b4f42957caed224e9e650fd19d0b38ab714c47a3ce1729f72d7c90

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} 2>&1 | grep -q 'Connection input stream is not set.'

about:
  home: https://github.com/Matsuuu/{{ name }}
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Custom Elements Language Server provides useful language features for Web Components. Features include code actions, completions, diagnostics and more.
  dev_url: https://github.com/Matsuuu/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
