{% set name = "qtltools" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 033b9b61923fd65c4b8b80bc0add321e6fd6fb40de49d15c2dfe6a4d7e60764a

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - sysroot_linux-64=2.17
  host:
    - blas
    - boost-cpp
    - bzip2
    - curl
    - gsl
    - htslib
    - r-base-rmath
    - xz
    - zlib
  run:
    - boost-cpp
    - libcurl
    - htslib
    - libopenblas
    - r-base-rmath
    - xz

test:
  commands:
    - test -f $PREFIX/bin/QTLtools

about:
  home: https://qtltools.github.io/qtltools/
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Tool set for molecular QTL discovery and analysis

extra:
  recipe-maintainers:
    - danielnachun
