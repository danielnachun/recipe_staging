{% set name = "git-hound" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ezekg/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 32f79f470c790db068a23fd68e9763b3bedc84309a281b4c99b941d4f33f5763

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ezekg/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Git plugin that prevents sensitive data from being committed.
  dev_url: https://github.com/ezekg/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
