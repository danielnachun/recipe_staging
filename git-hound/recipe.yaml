schema_version: 1

context:
  name: git-hound
  version: 1.7.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tillson/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: db285484c1377807e5f7d38bfad32e0ae547839c61e043ba74bf20f536246a33

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Git plugin that prevents sensitive data from being committed.
  homepage: https://github.com/tillson/${{ name }}
  repository: https://github.com/tillson/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

