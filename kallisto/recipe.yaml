schema_version: 1

context:
  version: 0.50.1

package:
  name: kallisto
  version: ${{ version }}

source:
  url: https://github.com/pachterlab/kallisto/archive/v${{ version }}.tar.gz
  sha256: 030752bab3b0e33cd3f23f6d8feddd74194e5513532ffbf23519e84db2a86d34

build:
  number: 0

requirements:
  build:
    - make
    - cmake
    - ${{ compiler('cxx') }}
    - autoconf
    - automake
    - sed
  host:
    - bzip2
    - hdf5
    - xz
    - zlib
  run:
    - bzip2
    - hdf5
    - xz
    - zlib
  run_exports:
    - ${{ pin_subpackage('kallisto', upper_bound="x.x") }}

tests:
  - script:
      - kallisto cite

about:
  license: BSD-2-Clause
  summary: Quantifying abundances of transcripts from RNA-Seq data, or more generally of target sequences using high-throughput sequencing reads.
  homepage: http://pachterlab.github.io/kallisto
  repository: https://github.com/pachterlab/kallisto
  documentation: https://pachterlab.github.io/kallisto/manual.html

extra:
  identifiers:
    - biotools:kallisto
    - doi:10.1038/nbt.3519
  recipe-maintainers:
    - mjsteinbaugh
  skip-lints:
    - missing_tests

