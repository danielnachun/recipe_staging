context:
  version: 1.0

package:
  name: chrombpnet
  version: ${{ version }}

source:
  url: https://github.com/kundajelab/chrombpnet/archive/V${{ version }}.tar.gz
  sha256: 266a719d07691e2f8f6d4713eb96f385c78c7e4d174d28bc895b44629e32041c

build:
  noarch: python
  number: 1
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - chrombpnet = chrombpnet.CHROMBPNET:main
      - print_meme_motif_file = chrombpnet.data.__init__:print_meme_motif_file

requirements:
  host:
    - python <3.11
    - pip
  run:
    - deepdish >=0.3.7
    - deeplift >=0.6.13.0
    - h5py >=2.10.0
    - kundajelab-shap >=1
    - matplotlib-base >=3.3.1
    - matplotlib-venn >=0.11.6
    - modisco >=0.5.16.0
    - modisco-lite >=2.0.7
    - pandas >=1.3.4
    - protobuf >=3.20
    - pybigwig >0.6.1
    - pyfaidx >0.6.1
    - python <3.11
    - scikit-learn >=1.1.2
    - scipy >=1.4.1
    - tensorflow >=2.8.0
    - tensorflow-probability >=0.15.0
    - tqdm >=4.48.2
    - weasyprint >=52.5

tests:
  - python:
      imports:
        - chrombpnet
      pip_check: false
  - requirements:
      run:
        - pip
    script:
      - chrombpnet --help
      - print_meme_motif_file --help

about:
  license: MIT
  license_file: LICENSE
  summary: Bias factorized, base-resolution deep learning models of chromatin accessibility (chromBPNet)
  homepage: https://github.com/kundajelab/chrombpnet
  repository: https://github.com/kundajelab/chrombpnet

extra:
  recipe-maintainers:
    - danielnachun
