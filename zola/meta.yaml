{% set name = "zola" %}
{% set version = "0.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/getzola/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 9926c3e7c64ee20a48dc292785c5a29f387c1fab639005ced894982f9c3d7258

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/getzola/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A fast static site generator in a single binary with everything built-in.
  dev_url: https://github.com/getzola/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
