schema_version: 1

context:
  name: tree-sitter-cli
  version: 0.22.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter/archive/v${{ version }}.tar.gz
  sha256: e2b687f74358ab6404730b7fb1a1ced7ddb3780202d37595ecd7b20a8f41861f

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - tree-sitter --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An incremental parsing system for programming tools
  homepage: https://github.com/tree-sitter/${{ name }}
  repository: https://github.com/tree-sitter/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

