{% set name = "tree-sitter-cli" %}
{% set version = "0.22.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter/archive/v{{ version }}.tar.gz
  sha256: e2b687f74358ab6404730b7fb1a1ced7ddb3780202d37595ecd7b20a8f41861f

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - tree-sitter --help

about:
  home: https://github.com/tree-sitter/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An incremental parsing system for programming tools
  dev_url: https://github.com/tree-sitter/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
