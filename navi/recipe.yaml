schema_version: 1

context:
  name: navi
  version: 2.23.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/denisidoro/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 579a72814e7ba07dae697a58dc13b0f7d853532ec07229aff07a11e5828f3799

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
  host:
    - zlib
  run:
    - fzf
    - libzlib

tests:
  - script:
      - ${{ name }} --help

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Interactive cheatsheet tool for the command-line
  homepage: https://github.com/denisidoro/${{ name }}
  repository: https://github.com/denisidoro/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

