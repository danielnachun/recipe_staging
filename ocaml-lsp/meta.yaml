{% set name = "ocaml-lsp" %}
{% set version = "1.15.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/ocaml/{{ name }}.git
  git_rev: {{ version }}-5.0

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - gcc # [linux64]
    - sysroot_linux-64=2.17  # [linux64]
    - make  # [unix]
    - m2-make  # [win]
    - posix  # [win]
    - opam
  host:
    - libev

test:
  commands:
    - ocamllsp --help

about:
  home: https://github.com/ocaml/{{ name }}
  license: ISC
  license_file: LICENSE.md
  summary: OCaml Language Server Protocol implementation
  dev_url: https://github.com/ocaml/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
