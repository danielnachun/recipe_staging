{% set name = "gen3" %}
{% set version = "4.22.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gen3-{{ version }}.tar.gz
  sha256: 704f4152d132594b5bad219768b4a47936a243d950d59cbb5b3c1a5ad6655dd4

build:
  entry_points:
    - gen3 = gen3.cli.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - poetry
    - poetry-core
    - pip
  run:
    - python
    - requests
    - indexclient
    - drsclient
    - aiohttp
    - backoff
    - cdislogging
    - click
    - jsonschema
    - dataclasses-json
    - pypfb
    - tqdm
    - humanfriendly
    - python-dateutil
    - aiofiles
    - pandas
    - urllib3
    - httpx
    - xmltodict
    - pyyaml
    - gen3users
  run_constrained:
    - fhirclient *

test:
  imports:
    - gen3
  commands:
    - pip check
    - gen3 --help
  requires:
    - pip

about:
  home: https://gen3.org/
  summary: Gen3 CLI and Python SDK
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
