schema_version: 1

context:
  name: rospo
  version: 0.12.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/ferama/${{ name }}/archive/refs/tags/v${{ version}}.tar.gz
  sha256: 9e9343b60fa4cfb1507e3fc8ef3b3a30499a68081c6efdccaa4a5d47ceadd210

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Simple, reliable, persistent ssh tunnels with embedded ssh server
  homepage: https://github.com/ferama/${{ name }}
  repository: https://github.com/ferama/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

