{% set name = "rospo" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ferama/{{ name }}/archive/refs/tags/v{{ version}}.tar.gz
  sha256: 2a3988b6d94e1c41c729d1a8da1820605c570b0e88194ad726af56d7bace1b44

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ferama/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: Simple, reliable, persistent ssh tunnels with embedded ssh server
  dev_url: https://github.com/ferama/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
