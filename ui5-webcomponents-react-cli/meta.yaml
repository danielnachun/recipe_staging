{% set name = "ui5-webcomponents-react-cli" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@ui5/webcomponents-react-cli/-/webcomponents-react-cli-{{ version }}.tgz
  sha256: 3a7a29970c4a87fb6dac29bf9b4ebd9111b8e0d522c24d709c1e3ac7e9952260

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - ui5-wcr 2>&1 | grep -q "Unknown command undefined"

about:
  home: https://github.com/SAP/ui5-webcomponents-react
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: CLI for UI5 Web Components for React
  dev_url: https://github.com/SAP/ui5-webcomponents-react

extra:
  recipe-maintainers:
    - danielnachun
