{% set name = "vscode-spectral-language-server" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stoplightio/vscode-spectral/archive/v{{ version }}.tar.gz
  sha256: ec3a391dfa09569229936aec995081b4a4d94c42e34ac9b5ed9910c352d1260d

build:
  noarch: generic
  number: 0

requirements:
  build:
    - sed
  host:
    - nodejs
    - typescript
  run:
    - nodejs

test:
  commands:
    - spectral-language-server 2>&1 | grep -q "Connection input stream is not set"

about:
  home: https://github.com/stoplightio/vscode-spectral
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Language Server for Spectral
  dev_url: https://github.com/stoplightio/vscode-spectral

extra:
  recipe-maintainers:
    - danielnachun
