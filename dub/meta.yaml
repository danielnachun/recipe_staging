{% set version = "1.37.0" %}

package:
  name: dub
  version: {{ version }}

source:
  url: https://github.com/dlang/dub/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8e8c5c841a43cb75af9828c3155a7e1ef90319177a66cebf9c94b33792cf8491

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - dtools
    - ldc
    - make

test:
  commands:
    - dub --version

about:
  home: https://github.com/dlang/dub/
  license: MIT
  license_file: LICENSE
  summary: Package and build management system for D

extra:
  recipe-maintainers:
    - danielnachun
    - dpryan79
