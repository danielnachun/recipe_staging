{% set version = "1.34.0" %}

package:
  name: dub
  version: {{ version }}

source:
  url: https://github.com/dlang/dub/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 970a33561310eb62a5494170e2a542f0c675952a18d4ba38a399449be0a8caff

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - dtools
    - ldc
    - make

test:
  commands:
    - dub --version

about:
  home: https://github.com/dlang/dub/
  license: MIT
  license_file: LICENSE
  summary: Package and build management system for D

extra:
  recipe-maintainers:
    - danielnachun
    - dpryan79
