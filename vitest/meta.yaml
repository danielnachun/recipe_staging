{% set name = "vitest" %}
{% set version = "2.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 33da290e8e3efc570af37e4a0068c894d5cea18de57d78cc1f2ecbc0c13fa07b

build:
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/vitest-dev/{{ name }}
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: Next generation testing framework powered by Vite.
  dev_url: https://github.com/vitest-dev/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
