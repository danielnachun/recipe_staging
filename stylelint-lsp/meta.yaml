{% set name = "stylelint-lsp" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 211a42032d42c7d7d82b90504d61105deaca2c3d9422b1b3df04d7c9b10f44c7

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} 2>&1 | grep -q 'Connection input stream is not set.'

about:
  home: https://github.com/bmatcuk/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A stylelint Language Server
  dev_url: https://github.com/bmatcuk/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
