{% set name = "tree-node-cli" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: d1eea486c413d325292640437401325982d33b8f1bb22a49908b699f88d3326a

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - tree --help
    - treee --help

about:
  home: https://github.com/bcoe/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: output coverage reports using Node.js' built in coverage
  dev_url: https://github.com/bcoe/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
