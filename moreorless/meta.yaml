{% set name = "moreorless" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moreorless-{{ version }}.tar.gz
  sha256: 85e19972c1a0b3a49f8543914f57bd83f6e1b10df144d5b97b8c5e9744d9c08c

build:
  number: 4
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools >=38.3.0
    - setuptools_scm
  run:
    - click
    - dataclasses  # [py<37]
    - python
    
test:
  imports:
    - moreorless
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/thatch/moreorless/
  summary: Python diff wrapper
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
