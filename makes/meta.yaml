{% set name = "makes" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/makes/-/makes-{{ version }}.tgz
  sha256: 2b185bd30ad4cdf3ec545f8645db1ce3ed06cb8325458c27baf5b7d6b8d55380

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - makes --help

about:
  home: https://github.com/makesjs/makes
  license: MIT
  license_file: LICENSE
  summary: A tool to scaffold new projects, simple enough that you would want to define your own skeletons (aka generators).
  dev_url: https://github.com/makesjs/makes

extra:
  recipe-maintainers:
    - danielnachun
