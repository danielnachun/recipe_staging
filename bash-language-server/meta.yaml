{% set name = "bash-language-server" %}
{% set version = "5.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/bash-language-server/-/{{ name }}-{{ version }}.tgz
  sha256: 4a951fbbe6d7df7f5ed6e6facd9ba1856bddec6b3e0d25517495f68a014fb052

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/bash-lsp/{{ name }}
  license: MIT
  summary: Language Server for Bash
  dev_url: https://github.com/bash-lsp/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
