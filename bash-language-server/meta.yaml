{% set name = "bash-language-server" %}
{% set version = "5.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/bash-language-server/-/{{ name }}-{{ version }}.tgz
  sha256: 83739f35eb6c8232927535be3bcec9dcdfb619bb390bb75661b7412d2cf6832a

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/bash-lsp/{{ name }}
  license: MIT
  summary: Language Server for Bash
  dev_url: https://github.com/bash-lsp/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
