{% set name = "bash-language-server" %}
{% set version = "4.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/bash-language-server/-/{{ name }}-{{ version }}.tgz
  sha256: bfa12e942dc009211c7570c4023366969080dd18227e523111e0c8b6cbc568da

build:
  number: 0

requirements:
  build:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/bash-lsp/{{ name }}
  license: MIT
  license_family: MIT
  summary: Language Server for Bash
  dev_url: https://github.com/bash-lsp/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
