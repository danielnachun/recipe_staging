{% set name = "bash-language-server" %}
{% set version = "5.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/bash-language-server/-/{{ name }}-{{ version }}.tgz
  sha256: 398971fee90b72014d72ca63b163e8f19d3c7db9528de8e43075c2ffa579b7b2

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/bash-lsp/{{ name }}
  license: MIT
  summary: Language Server for Bash
  dev_url: https://github.com/bash-lsp/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
