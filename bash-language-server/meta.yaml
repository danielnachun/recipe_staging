{% set name = "bash-language-server" %}
{% set version = "5.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/bash-language-server/-/{{ name }}-{{ version }}.tgz
  sha256: 2bb7e5fa5cfcf1c3847a24a1b896fb920c6d8afcfda213af2b909f70715d7b5e

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/bash-lsp/{{ name }}
  license: MIT
  summary: Language Server for Bash
  dev_url: https://github.com/bash-lsp/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
