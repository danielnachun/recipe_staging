{% set name = "xplr" %}
{% set version = "0.21.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sayanarijit/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d38f94cc46044dac3cfc96d89dec81989b69a66a98c2f960ea3abe44313675a6

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - binutils  # [linux]
    - cargo-bundle-licenses
    - make #[not win]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/sayanarijit/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Hackable, minimal, fast TUI file explorer
  dev_url: https://github.com/sayanarijit/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
