{% set name = "pycistarget" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/aertslab/pycistarget.git
  git_rev: 8cd78f110f4eeeb38d8f7006a1100a13d636d984

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - poetry
    - python=3.11
    - setuptools-scm
    - pip
  run:
    - python
    - ctxcore
    - ipython
    - numpy
    - pandoc
    - pandas
    - pyranges
    - pybiomart
    - ray-core
    - scipy
    - scikit-learn
    - typing
    - sphinx_rtd_theme
    - nbsphinx
    - nbsphinx-link
    - numpydoc
    - typing_extensions

test:
  imports:
    - pycistarget
  commands:
    # - pip check
    - pycistarget --help
  requires:
    - pip

about:
  home: https://github.com/aertslab/pycistarget
  summary: the blessed package to manage your versions by scm tags
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - danielnachun
