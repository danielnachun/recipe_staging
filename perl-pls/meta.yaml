{% set name = "perl-pls" %}
{% set version = "0.905" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MR/MREISNER/PLS-{{ version }}.tar.gz
  sha256: 4555b52799c16415c3cbfe5e301ea02ca0ebbc34214c7fe52f1d7dca45302e29

build:
  noarch: generic
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - make
  host:
    - perl=5.32
    - perl-ppi
    - perl-pod-markdown
    - perl-path-tiny
    - perl-future
    - perl-uri
    - perl-ppr
    - perl-perl-tidy
    - perl-io-async
    - perl-perl-critic
    - perl-future-queue

  run:
    - perl>=5.32
    - perl-ppi
    - perl-pod-markdown
    - perl-path-tiny
    - perl-future
    - perl-uri
    - perl-ppr
    - perl-perl-tidy
    - perl-io-async
    - perl-perl-critic
    - perl-future-queue

