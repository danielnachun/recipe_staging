{% set name = "elf-cli" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@ngneat/elf-cli/-/elf-cli-{{ version }}.tgz
  sha256: 56aa486ee09f050bdb1f6f3793f5761c1f947fb0dd1f6a473933b62e828f77b9

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - elf --help

about:
  home: https://github.com/ngneat/elf
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: A CLI for elf store
  dev_url: https://github.com/ngneat/elf

extra:
  recipe-maintainers:
    - danielnachun
