{% set name = "pug-lsp" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/opa-oz/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 88a9723b25794d311e1221f404b30e3f9e8dcab80782f04e7d2ead5ebf567f16

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/opa-oz/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: An implementation of the Language Protocol Server for Pug.js
  dev_url: https://github.com/opa-oz/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
