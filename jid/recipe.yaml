schema_version: 1

context:
  name: jid
  version: 0.7.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/simeji/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 0912050b3be3760804afaf7ecd6b42bfe79e7160066587fbc0afa5324b03fb48

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Json incremental digger
  homepage: https://github.com/simeji/${{ name }}
  repository: https://github.com/simeji/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

