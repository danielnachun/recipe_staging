{% set name = "bitjs" %}
{% set version = "1.8.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@teambit/bit/-/bit-{{ version }}.tgz
  sha256: cf1be2cfdda597e5bd9cc3ae2d01b278faa8afab3795cf98f96d1995b0624899

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/teambit/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A build system for development of composable software.
  dev_url: https://github.com/teambit/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
