{% set name = "helm-ls" %}
{% set version = "0.0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mrjosh/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8602139460f387eb2b423d15f1ade0eba67835dec6cdb73c9d9a13964e44a671

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/mrjosh/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Language server for Helm
  dev_url: https://github.com/mrjosh/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
