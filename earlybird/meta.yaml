{% set name = "earlybird" %}
{% set version = "1.3.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hackwaly/ocamlearlybird/archive/{{ version }}.tar.gz
  sha256: 5b9fc8d943eddb15667cf444cf76c5effc11c28a25e967300f343719aecbf85f

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - binutils  # [linux]
    - gcc # [linux]
    - sysroot_linux-64=2.17  # [linux]
    - make  # [unix]
    - opam

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/hackwaly/ocamlearlybird
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: OCaml debug adapter
  dev_url: https://github.com/hackwaly/ocamlearlybird/

extra:
  recipe-maintainers:
    - danielnachun
