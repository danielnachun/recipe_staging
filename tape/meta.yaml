{% set name = "tape" %}
{% set version = "5.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tape-testing/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 435b4633f488c52dc12f8d1e48ac9e8bc577b27c196672d4713182f278025ff4

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/tape-testing/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    # - third-party-licenses.txt
  summary: tap-producing test harness for node and browsers
  dev_url: https://github.com/tape-testing/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
