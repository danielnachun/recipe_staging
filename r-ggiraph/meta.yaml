{% set version = "0.8.8" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggiraph
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggiraph_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggiraph/ggiraph_{{ version }}.tar.gz
  sha256: 82bf721cbfc4b2640bf9efb18184b9cc48f89105c0ba15850e625687f5ed8a13

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base=4.2
    - r-rcpp >=0.12.12
    - r-ggplot2 >=3.3.0
    - r-htmltools
    - r-htmlwidgets >=0.6
    - r-purrr
    - r-rlang
    - r-systemfonts
    - r-uuid
  run:
    - r-base>=4.2
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=0.12.12
    - r-ggplot2 >=3.3.0
    - r-htmltools
    - r-htmlwidgets >=0.6
    - r-purrr
    - r-rlang
    - r-systemfonts
    - r-uuid

test:
  commands:
    - $R -e "library('ggiraph')"           # [not win]
    - "\"%R%\" -e \"library('ggiraph')\""  # [win]

about:
  home: https://davidgohel.github.io/ggiraph
  license: GPL-3.0-only
  summary: Create interactive 'ggplot2' graphics using 'htmlwidgets'.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

