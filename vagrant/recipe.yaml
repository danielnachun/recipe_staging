context:
  version: 2.4.5

package:
  name: vagrant
  version: ${{ version }}

source:
  url: https://rubygems.org/downloads/vagrant-${{ version }}.gem
  sha256: 8d6b7aa9018347fd50cefa9eded90d9ab58eac9987892e49fcec1186c6c4216f

build:
  number: 0
  script:
    - gem install -N -l -V --bindir ${PREFIX}/bin --ignore-dependencies vagrant-${{ version }}.gem
    - gem unpack vagrant-${{ version }}.gem
    - exit 1

requirements:
  build:
    - ${{ compiler('c') }}
    - make
    - pkg-config
  host:
    - openssl
    - ruby
  run:
    - rb-base64
    - rb-bcrypt_pbkdf
    - rb-childprocess
    - rb-csv
    - rb-ed25519 >=1.3,<1.4
    - rb-erubi
    - rb-hashicorp-checkpoint
    - rb-i18n
    - rb-ipaddr
    - rb-listen
    - rb-log4r
    - rb-logger
    - rb-mime-types
    - rb-net-ftp
    - rb-net-scp
    - rb-net-sftp
    - rb-net-ssh
    - rb-ostruct
    - rb-rb-kqueue
    - rb-rexml
    - rb-rubyzip
    - rb-vagrant_cloud
    - rb-wdm
    - rb-winrm
    - rb-winrm-elevated
    - rb-winrm-fs
    - ruby

tests:
  - script:
      - vagrant --help

about:
  license: BUSL-1.1
  license_file: vagrant-${{ version }}/LICENSE
  summary: Vagrant is a tool for building and distributing virtualized development environments.
  homepage: https://rubygems.org/gems/vagrant
  repository: https://github.com/hashicorp/vagrant

extra:
  recipe-maintainers:
    - danielnachun
