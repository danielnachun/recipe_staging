schema_version: 1

context:
  name: ammonite-repl
  version: 2.5.9

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/com-lihaoyi/Ammonite
  rev: ${{ version }}

build:
  number: 3
  noarch: generic

requirements:
  build:
    - curl
    - findutils
    - maven
    - openjdk =17
  run:
    - openjdk

tests:
  - script:
      - amm --help

about:
  license: MIT
  license_file:
    - LICENSE
    - target/generated-resources/licenses/
  summary: Scala Scripting
  dev_rul: https://github.com/com-lihaoyi/Ammonite
  homepage: https://github.com/com-lihaoyi/Ammonite

extra:
  recipe-maintainers:
    - danielnachun

