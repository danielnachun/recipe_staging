{% set name = "mdx-analyzer" %}
{% set version = "0.4.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mdx-js/{{ name }}/archive/@mdx-js/language-server@{{ version }}.tar.gz
  sha256: c6e6ff02060d8ad3b97310c8c19af7817a012ba2f2abbd63f6fae0302dcefffa

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - mdx-language-server 2>&1 | grep -q 'Connection input stream is not set.'

about:
  home: https://github.com/mdx-js/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for MDX
  dev_url: https://github.com/mdx-js/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
