schema_version: 1

context:
  name: actionlint
  version: 1.7.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/rhysd/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: f53808c46db1ac2aa579b00f4a12a8acdf6eaf85a382091ce051dea33b18d7b4

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses
    - groff
    - ronn

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: Static checker for GitHub Actions workflow files
  homepage: https://github.com/rhysd/${{ name }}
  repository: https://github.com/rhysd/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

