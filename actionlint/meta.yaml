{% set name = "actionlint" %}
{% set version = "1.6.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rhysd/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0dc8b31c8541a719486b5678e6f0401c8c13ce7baf79013570f3799f380c1dc1

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/rhysd/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Static checker for GitHub Actions workflow files
  dev_url: https://github.com/rhysd/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
