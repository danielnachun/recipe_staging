{% set name = "actionlint" %}
{% set version = "1.6.27" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rhysd/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 211618132974a864e3451ecd5c81a6dc7a361456b5e7d97a23f212ad8f6abb2d

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses
    - groff
    - ronn

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/rhysd/{{ name }}
  license: MIT
  license_file: 
    - LICENSE.txt
    - license-files/
  summary: Static checker for GitHub Actions workflow files
  dev_url: https://github.com/rhysd/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
