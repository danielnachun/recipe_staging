{% set name = "archiver" %}
{% set version = "3.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mholt/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b69a76f837b6cc1c34c72ace16670360577b123ccc17872a95af07178e69fbe7

build:
  number: 0

requirements:
  build:
    - go
  host:
  run:

test:
  commands:
    - arc --help #[not win]
    - arc.exe --help #[win]

about:
  home: https://github.com/mholt/archiver
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Cross-platform, multi-format archive utility
  dev_url: https://github.com/mholt/archiver

extra:
  recipe-maintainers:
    - danielnachun
