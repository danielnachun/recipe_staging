{% set name = "erg" %}
{% set version = "0.6.34" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/erg-lang/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2536aff4faaf5e8110e2c9830ab029a8d34c449beb5d251c64042076ba6df759

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - python

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/erg-lang/{{ name }}
  license: Apache-2.0 or MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Statically typed language that can deeply improve the Python ecosystem
  dev_url: https://github.com/erg-lang/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
