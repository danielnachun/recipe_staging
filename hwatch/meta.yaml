{% set name = "hwatch" %}
{% set version = "0.3.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/blacknon/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: fda2b4fa32a2e78454d1a1169017b9dbcfb9c7cd7bb8210d9af5268b99774328

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/blacknon/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Modern alternative to the watch command
  dev_url: https://github.com/blacknon/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
