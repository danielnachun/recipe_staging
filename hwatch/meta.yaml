{% set name = "hwatch" %}
{% set version = "0.3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/blacknon/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: a9fb477ce8682919fe2af89a4f8c9286c525fa384161aa2cf1e0fad2c57b1877

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/blacknon/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Modern alternative to the watch command
  dev_url: https://github.com/blacknon/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
