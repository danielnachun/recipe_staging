{% set name = "hwatch" %}
{% set version = "0.3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/blacknon/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: f8db316a3b186f0dbf863ce285c8d5642f709a8527022fd2c18162f26c5b6f3d

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/blacknon/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Modern alternative to the watch command
  dev_url: https://github.com/blacknon/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
