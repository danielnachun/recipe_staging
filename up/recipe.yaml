schema_version: 1

context:
  name: up
  version: 0.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/akavel/up/archive/v${{ version }}.tar.gz
  sha256: 3ea2161ce77e68d7e34873cc80324f372a3b3f63bed9f1ad1aefd7969dd0c1d1

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - __RECIPE_MANAGER_SUBSTITUTION_MARKER__ --help 2>&1 | grep -q "Usage: "\"COMMAND | up \\\\[OPTIONS\\\\]\\\"\""

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Tool for writing command-line pipes with instant live preview
  homepage: https://github.com/akavel/${{ name }}
  repository: https://github.com/akavel/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

