{% set name = "smart_properties" %}
{% set version = "1.17.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: f9323f8122e932341756ddec8e0ac9ec6e238408a7661508be99439ca6d6384b

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: SmartProperties are a more flexible and feature-rich alternative to traditional Ruby accessors.
  dev_url: https://github.com/t6d/smart_properties

extra:
  recipe-maintainers:
    - danielnachun
