{% set name = "fq" %}
{% set version = "0.13.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wader/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fe304987145ec7ce0103a3d06a75ead38ad68044c0f609ad0bcc20c06cbfd62e

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/wader/{{ name }}
  license: MIT
  license_file: 
    - LICENSE
    - license-files/
  summary: jq for binary formats
  dev_url: https://github.com/wader/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
