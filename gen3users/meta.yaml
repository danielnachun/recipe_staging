{% set name = "gen3users" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gen3users-{{ version }}.tar.gz
  sha256: 6636ff127ce145f9104fc72358dd17de54b19be19ae45b89e13876c0adcf4ba0

build:
  entry_points:
    - gen3users = gen3users.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry >=0.12
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - cdislogging >=1.0.0,<2.0.0
    - click
    - pyyaml >=6.0.0,<7.0.0
    - requests

test:
  imports:
    - gen3users
  commands:
    - pip check
    - gen3users --help
  requires:
    - pip

about:
  home: https://github.com/uc-cdis/gen3users
  summary: Utils for Gen3 Commons user management
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - danielnachun
