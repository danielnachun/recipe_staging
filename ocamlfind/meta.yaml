{% set name = "ocamlfind" %}
{% set version = "1.9.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ocaml/{{ name }}/archive/findlib-{{ version }}.tar.gz
  sha256: caf11884c7fa33175371b1d2cd26334ae36d0aa2733f6651833c57cc86367118

build:
  binary_relocation: false
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - binutils # [linux]
    - gcc # [linux]
    - sysroot_linux-64=2.17  # [linux]
    - make
    - opam

test:
  commands:
    - {{ name }} query --help

about:
  home: https://github.com/ocaml/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: The OCaml findlib library manager
  dev_url: https://github.com/ocaml/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
