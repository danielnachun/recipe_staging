{% set name = "pdf2svg" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dawbarton/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4fb186070b3e7d33a51821e3307dce57300a062570d028feccd4e628d50dea8a

build:
  number: 14
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - m4
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - poppler
    - cairo
    - glib
  run:
    - poppler

test:
  commands:
    - which pdf2svg
    - 'pdf2svg | grep Usage'

about:
  home: https://github.com/dawbarton/pdf2svg
  license: GPL-2.0-only
  license_file: LICENSE.txt
  summary: 'A simple PDF to SVG converter using the Poppler and Cairo libraries'

extra:
  recipe-maintainers:
    - ostrokach
