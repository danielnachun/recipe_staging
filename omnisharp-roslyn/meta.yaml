{% set name = "omnisharp-roslyn" %}
{% set version = "1.39.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/OmniSharp/{{ name }}
  git_rev: v{{ version }}

build:
  noarch: generic
  number: 1
  ignore_run_exports:
    - icu

requirements:
  build:
    - {{ compiler('cxx') }}
    - sed
  host:
    - dotnet
    - icu  # [linux]
  run:
    - dotnet

test:
  commands:
    - OmniSharp --help

about:
  home: https://github.com/OmniSharp/{{ name }}
  license: MIT
  license_file: license.md
  summary: OmniSharp server (HTTP, STDIO) based on Roslyn workspaces

extra:
  recipe-maintainers:
    - danielnachun
