schema_version: 1

context:
  name: omnisharp-roslyn
  version: 1.39.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/OmniSharp/${{ name }}
  rev: v${{ version }}

build:
  number: 2
  noarch: generic

requirements:
  build:
    - sed
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet
  ignore_run_exports:
    - icu

tests:
  - script:
      - OmniSharp --help

about:
  license: MIT
  license_file:
    - license.md
    - license-files/
  summary: OmniSharp server (HTTP, STDIO) based on Roslyn workspaces
  homepage: https://github.com/OmniSharp/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

