{% set name = "semistandard" %}
{% set version = "17.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/semistandard/-/semistandard-{{ version }}.tgz
  sha256: 908e1f14e17c5ecb32c606d92307f778120d1671073d3ffec66e65fde0d5e628

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - semistandard --help

about:
  home: https://github.com/standard/semistandard
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: All the goodness of `standard/standard` with semicolons sprinkled on top.
  dev_url: https://github.com/standard/semistandard

extra:
  recipe-maintainers:
    - danielnachun
