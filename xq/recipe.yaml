schema_version: 1

context:
  name: xq
  version: 1.2.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/sibprogrammer/${{ name }}.git
  rev: v${{ version }}

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Command-line XML and HTML beautifier and content extractor
  homepage: https://github.com/sibprogrammer/${{ name }}
  repository: https://github.com/sibprogrammer/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

