{% set name = "xq" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/sibprogrammer/{{ name }}.git
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/sibprogrammer/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Command-line XML and HTML beautifier and content extractor
  dev_url: https://github.com/sibprogrammer/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
