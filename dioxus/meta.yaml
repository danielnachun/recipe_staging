{% set name = "dioxus" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DioxusLabs/dioxus/archive/v{{ version }}.tar.gz
  sha256: afef33454ae327cd451eeb65cd75b72841030e05bdf2155a6ebc77a0ffad591c
  patches:
    - 0001-fix-time-dep.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - make
    - pkg-config
  host:
    - openssl

test:
  commands:
    - dx --help

about:
  home: https://github.com/DioxusLabs/dioxus
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Fullstack app framework for web, desktop, mobile, and more.
  dev_url: https://github.com/DioxusLabs/dioxus

extra:
  recipe-maintainers:
    - danielnachun
