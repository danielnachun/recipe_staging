schema_version: 1

context:
  name: zenith
  version: 0.14.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/bvaisvil/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 73d704b3cbf93506c22f3a7d98ae1a75011434a27a978dd0a7b6b30c7794423b

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - if: linux
      then: clangdev
    - if: linux
      then: sysroot_linux-64=2.17

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: In terminal graphical metrics for your *nix system
  homepage: https://github.com/bvaisvil/${{ name }}
  repository: https://github.com/bvaisvil/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

