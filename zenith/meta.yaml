{% set name = "zenith" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bvaisvil/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 73d704b3cbf93506c22f3a7d98ae1a75011434a27a978dd0a7b6b30c7794423b

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - clangdev  # [linux]
    - sysroot_linux-64=2.17  # [linux]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/bvaisvil/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: In terminal graphical metrics for your *nix system
  dev_url: https://github.com/bvaisvil/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
