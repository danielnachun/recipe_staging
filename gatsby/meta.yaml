{% set name = "gatsby-cli" %}
{% set version = "5.13.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 22419fe3354ce4a4e373aaa54160294b8d5cc5ab95ad6b632b07a047c6287378

build:
  number: 0

requirements:
  build:
    - {{ compiler('c')}}
    - jq
    - make
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - gatsby --help

about:
  home: https://github.com/gatsbyjs/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: The best React-based framework with performance, scalability and security built in.
  dev_url: https://github.com/gatsbyjs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
