{% set name = "trash-cli-js" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/trash-cli/-/trash-cli-{{ version }}.tgz
  sha256: ca37a5d3bfac8a03d679d91e98cc84e181d7929a3fc367fe6e0cc273e826e203

build:
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - trash --help

about:
  home: https://github.com/sindresorhus/{{ name }}
  license: MIT
  license_file:
    - license
    - third-party-licenses.txt
  summary: Move files and folders to the trash
  dev_url: https://github.com/sindresorhus/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
