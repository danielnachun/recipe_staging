{% set version = "2.1-1" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gstat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gstat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gstat/gstat_{{ version }}.tar.gz
  sha256: 48b205e65155effb6827fca062f2a409a0922241b7714cc6c8248f141b125d25

build:
  merge_build_host: true  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base=4.2
    - r-fnn
    - r-lattice
    - r-sf >=0.7_2
    - r-sftime
    - r-sp >=0.9_72
    - r-spacetime >=1.2_8
    - r-stars
    - r-zoo
  run:
    - r-base>=4.2
    - {{ native }}gcc-libs         # [win]
    - r-fnn
    - r-lattice
    - r-sf >=0.7_2
    - r-sftime
    - r-sp >=0.9_72
    - r-spacetime >=1.2_8
    - r-stars
    - r-zoo

test:
  commands:
    - $R -e "library('gstat')"           # [not win]
    - "\"%R%\" -e \"library('gstat')\""  # [win]

about:
  home: https://github.com/r-spatial/gstat/
  license: GPL-2.0-or-later
  summary: Variogram modelling; simple, ordinary and universal point or block (co)kriging; spatio-temporal kriging; sequential Gaussian or indicator (co)simulation; variogram and variogram map plotting utility functions; supports sf and stars.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - jsignell
