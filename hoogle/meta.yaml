{% set name = "hoogle" %}
{% set version = "5.0.18.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://hackage.haskell.org/package/{{ name }}-{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9d0f2de39821d14e8a436d5fda3523e789258b8041f02dd655f0e37d5013e323

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
  host:
    - libiconv  # [osx]
    - zlib
  run: 
    - libiconv  # [osx]
    - libzlib

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ndmitchell/{{ name }}
  license: BSD-3-Clause
  license_file: 
    - LICENSE
    - license-files/
  summary: Haskell API search engine
  dev_url: https://github.com/ndmitchell/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
