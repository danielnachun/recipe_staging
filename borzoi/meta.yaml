{% set name = "borzoi" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/calico/{{ name }}
  git_rev: 0c28e8739d7f893260345f025609416d8db7aa23

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.11
    - pip
    - setuptools
    - setuptools_scm
  run:
    - baskerville
    - h5py
    - intervaltree
    - matplotlib-base
    - numpy
    - pandas
    - pybedtools
    - pybigwig
    - pyfaidx
    - pysam
    - python >=3.8,<3.11
    - seaborn
    - scikit-learn
    - scipy
    - tensorflow
test:
  imports:
    - borzoi

about:
  home: https://github.com/calico/{{ name }}
  summary: RNA-seq prediction with deep convolutional neural networks.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
