{% set name = "mocha" %}
{% set version = "10.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mochajs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f81f5e45a3947b28ad769c49f9b844b789ecda389ea6058e6366e9fb72e0ba44

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/mochajs/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: simple, flexible, fun javascript test framework for node.js & the browser
  dev_url: https://github.com/mochajs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
