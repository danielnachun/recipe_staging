schema_version: 1

context:
  name: ktfmt
  version: 0.52

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/facebook/ktfmt/archive/v${{ version }}.tar.gz
  sha256: dc4e97265004e399ea14f49bb82944de88c29d1e8d105ed68caef453e0d8c6e0

build:
  number: 0
  noarch: generic

requirements:
  build:
    - maven
    - openjdk
  run:
    - openjdk

tests:
  - script:
      - ktfmt --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - core/target/generated-resources/licenses/
  summary: A program that reformats Kotlin source code to comply with the common community standard for Kotlin code conventions.
  homepage: https://github.com/facebook/ktfmt
  repository: https://github.com/facebook/ktfmt

extra:
  recipe-maintainers:
    - danielnachun

