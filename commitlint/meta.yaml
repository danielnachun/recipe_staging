{% set name = "commitlint" %}
{% set version = "17.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: d268c88c1b2ecc4efe8738b18f61128ae8003fe7def2a4197751aa9a0631633f

build:
  number: 1

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://commitlint.js.org
  license: MIT
  summary: Lint commit messages according to a commit convention
  dev_url: https://github.com/conventional-changelog/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
