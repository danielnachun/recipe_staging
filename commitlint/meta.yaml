{% set name = "commitlint" %}
{% set version = "17.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 5ab11e73eb30fc1cee2c75306b58f729e6a69d628fc5117324dcf428410694ca

build:
  number: 1

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://commitlint.js.org
  license: MIT
  summary: Lint commit messages according to a commit convention
  dev_url: https://github.com/conventional-changelog/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
