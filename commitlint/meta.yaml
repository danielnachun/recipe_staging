{% set name = "commitlint" %}
{% set version = "18.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 377de15a6886b1f973688a5b9e96950ac1431c773392eff4ae927e1b7cef5424

build:
  number: 1

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://commitlint.js.org
  license: MIT
  summary: Lint commit messages according to a commit convention
  dev_url: https://github.com/conventional-changelog/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
