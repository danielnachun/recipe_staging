{% set name = "commitlint" %}
{% set version = "19.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: a2cb9218f086e8877691e7b7002b2f20cde823cb27a87c0255fdcbf74dde5e46

build:
  noarch: generic
  number: 1

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://commitlint.js.org
  license: MIT
  summary: Lint commit messages according to a commit convention
  dev_url: https://github.com/conventional-changelog/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
