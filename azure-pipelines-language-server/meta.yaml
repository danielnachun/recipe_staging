{% set name = "azure-pipelines-language-server" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/azure-pipelines-language-server/-/{{ name }}-{{ version }}.tgz
  sha256: a49fc2eedbc9c4ff4b0013b2dc3b9834b81f5cca70c81070d7a12c5bf6a2d4a0

build:
  number: 0

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/microsoft/{{ name }}
  license: MIT
  summary: A language server for Azure Pipelines YAML
  dev_url: https://github.com/microsoft/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
