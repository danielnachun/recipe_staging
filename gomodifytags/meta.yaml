{% set name = "gomodifytags" %}
{% set version = "1.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fatih/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 563ae6b0fa279cb8ea8f66b4b455c7cb74a9e65a0edbe694505b2c8fc719b2ff

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/fatih/{{ name }}
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Go tool to modify struct field tags
  dev_url: https://github.com/fatih/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
