schema_version: 1

context:
  name: paket
  version: 8.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/fsprojects/${{ name }}/archive/${{ version }}.tar.gz
  sha256: e40fabb15f47d40c9bac69c95aa05679ec2f0d62f236906aa25a51963418d4f7

build:
  number: 3
  noarch: generic

requirements:
  build:
    - sed
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: A dependency manager for .NET with support for NuGet packages and Git repositories
  homepage: https://fsprojects.github.io/Paket
  repository: https://github.com/fsprojects/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

