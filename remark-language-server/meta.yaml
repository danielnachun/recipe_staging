{% set name = "remark-language-server" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/remark-language-server/-/{{ name }}-{{ version }}.tgz
  sha256: acfe9c75fa26074fd56ce55147ac8b0b3dfcf1ce71d42e16f493062d1bbb7488

build:
  number: 0

requirements:
  host:
    - nodejs
    - typescript
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/remarkjs/{{ name }}
  license: MIT
  license_family: MIT
  summary: A language server to lint and format markdown files with remark
  dev_url: https://github.com/remarkjs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
