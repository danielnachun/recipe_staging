schema_version: 1

context:
  name: docfx
  version: 2.77.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/dotnet/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 03c13ca2cdb4a476365ef8f5b7f408a6cf6e35f0193c959d7765c03dd4884bfb

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Static site generator for .NET API documentation.
  homepage: https://github.com/dotnet/${{ name }}
  repository: https://github.com/dotnet/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

