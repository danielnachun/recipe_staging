schema_version: 1

context:
  name: yj
  version: 5.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/sclevine/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 9a3e9895181d1cbd436a1b02ccf47579afacd181c73f341e697a8fe74f74f99d

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} -v

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: CLI to convert between YAML, TOML, JSON and HCL
  homepage: https://github.com/sclevine/${{ name }}
  repository: https://github.com/sclevine/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

