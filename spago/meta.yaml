{% set name = "spago" %}
{% set version = "0.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/purescript/{{ name }}/archive/{{ version  }}.tar.gz
  sha256: 0ae1b042010c4d1ffb3865ba0cf67beea741a40c724065dc4056367964b6f4ab

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
  host:
    - libiconv  # [osx]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/purescript/{{ name }}
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: PureScript package manager and build tool
  dev_url: https://github.com/purescript/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
