{% set name = "ui5-cli" %}
{% set version = "4.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@ui5/cli/-/cli-{{ version }}.tgz
  sha256: 383893690835032853d74c9f8e45e6c837336f0d0f11040c60661d937304d78d

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - ui5 --help

about:
  home: https://github.com/SAP/ui5-cli
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: UI5 Tooling - CLI
  dev_url: hhttps://github.com/SAP/ui5-cli

extra:
  recipe-maintainers:
    - danielnachun
