{% set name = "cordova-js" %}
{% set version = "6.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/cordova-js/-/cordova-js-{{ version }}.tgz
  sha256: afa3e86ddb07a8b3f2b13d6cb6add54c7a25db71ab8feb8712f843022497c41d

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - cordova-js help

about:
  home: https://github.com/apache/cordova-js
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: 'Cordova JavaScript: a unified JavaScript layer for the Cordova suite of projects enabling cross-platform native mobile development of applications using HTML, CSS and JavaScript.'
  dev_url: https://github.com/apache/cordova-js

extra:
  recipe-maintainers:
    - danielnachun
