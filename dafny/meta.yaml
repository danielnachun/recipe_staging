{% set name = "dafny" %}
{% set version = "4.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dafny-lang/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b449da4a0262869747464c665bfb12aae6e36da23f1f5b2f89c1ca4a6a49e07b

build:
  noarch: generic
  number: 0

requirements:
  build:
    - boogie
    - coco
    - dotnet
    - nuget-license
    - openjdk=21
    - sed
  run:
    - dotnet
    - z3

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/dafny-lang/{{ name }}
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: Dafny is a verification-aware programming language
  dev_url: https://github.com/dafny-lang/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
