schema_version: 1

context:
  name: sql-language-server
  version: 1.7.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/${{ name }}/-/${{ name }}-${{ version }}.tgz
  sha256: c66e8d94863c52c34cab0865be3bac61f152e8029ba32d95778d984c8e0a49b1

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - make
    - python
  host:
    - nodejs
    - typescript
  run:
    - nodejs

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  summary: SQL Language Server
  homepage: https://github.com/joe-re/${{ name }}
  repository: https://github.com/joe-re/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

