{% set name = "prisma-lint" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/prisma-lint/-/prisma-lint-{{ version }}.tgz
  sha256: 71c4082f8c5ba8805a1485e0f706ce58a7d572e787f7d4d448893d34cf285fc7

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - prisma-lint --help

about:
  home: https://github.com/loop-payments/prisma-lint
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A linter for Prisma schema files.
  dev_url: https://github.com/loop-payments/prisma-lint

extra:
  recipe-maintainers:
    - danielnachun
