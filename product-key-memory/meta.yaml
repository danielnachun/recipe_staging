{% set name = "product-key-memory" %}
{% set version = "0.2.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lucidrains/product-key-memory/archive/{{ version }}.tar.gz
  sha256: b1f90ae55510a7059fc596458d7c00baad73b9289473ba5f1f95dbea7dcef4aa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - colt5-attention >=0.10.14
    - einops >=0.6
    - pytorch

test:
  imports:
    - product_key_memory
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lucidrains/product-key-memory
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
