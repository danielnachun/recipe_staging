{% set name = "deadnix" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/astro/deadnix/archive/v{{ version }}.tar.gz
  sha256: c72cfebe93390fc3c2b97ccaca3774c4c0b29e9bbc5701826d0fed74c6965c4e

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - deadnix --help

about:
  home: https://github.com/astro/deadnix
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Scan Nix files for dead code
  dev_url: https://github.com/astro/deadnix

extra:
  recipe-maintainers:
    - danielnachun
