{% set name = "helix" %}
{% set version = "23.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/helix-editor/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}-source.tar.xz
  sha256: 4e7bcac200b1a15bc9f196bdfd161e4e448dc670359349ae14c18ccc512153e8

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses

test:
  commands:
    - hx --version

about:
  home: https://helix-editor.com
  license: MPL-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Post-modern modal text editor
  dev_url: https://github.com/helix-editor/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
