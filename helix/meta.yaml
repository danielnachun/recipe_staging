{% set name = "helix" %}
{% set version = "24.03" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/helix-editor/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}-source.tar.xz
  sha256: c59a5988f066c2ab90132e03a0e6b35b3dd89f48d3d78bf0ec81bd7d88c7677e

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses

test:
  commands:
    - hx --version

about:
  home: https://helix-editor.com
  license: MPL-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Post-modern modal text editor
  dev_url: https://github.com/helix-editor/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
