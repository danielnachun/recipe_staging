{% set name = "ansicolor" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ansicolor-{{ version }}.tar.gz
  sha256: 3b840a6b1184b5f1568635b1adab28147947522707d41ceba02d5ed0a0877279

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - ansicolor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/numerodix/ansicolor
  summary: A library to produce ansi color output and colored highlighting and diffing
  license: NOASSERTION
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
