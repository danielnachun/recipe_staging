{% set name = "mmsplice" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mmsplice-{{ version }}.tar.gz
  sha256: e467f5a96485afe1fbd01ab91dc22261df9c256fb67c4bc0d8fb38017b99c0ed

build:
  entry_points:
    - mmsplice = mmsplice.main:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python
    - pytest-runner
    - pip
  run:
    - python
    - setuptools
    - keras
    - kipoiseq
    - cyvcf2
    - tensorflow <2.16
    - scipy
    - pandas
    - pyfaidx
    - tqdm
    - click
    - pyranges >=0.0.71

test:
  imports:
    - mmsplice
  commands:
    - mmsplice --help
  requires:
    - pip

about:
  home: https://github.com/gagneurlab/mmsplice
  summary: Predict splicing variant effect from VCF
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
