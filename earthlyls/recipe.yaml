schema_version: 1

context:
  name: earthlyls
  version: 0.5.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/glehmann/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 7b3a44cc82b9c06566908da45b4a4c2d8668801f926afb9856e14c7935602ffb

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Earthly language server
  homepage: https://github.com/glehmann/${{ name }}
  repository: https://github.com/glehmann/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

