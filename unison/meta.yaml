{% set name = "unison" %}
{% set version = "0.5.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/unisonweb/{{ name }}/archive/release/{{ version }}.tar.gz
  sha256: 70082004f954acdf63a5c76ccd6ee229295c5667c89d6085bc8c79756b238f2f

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
  host:
    - libiconv  #[osx]
  host:
    - libiconv  #[osx]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/unisonweb/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A friendly programming language from the future
  dev_url: https://github.com/unisonweb/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
