{% set name = "unison" %}
{% set version = "0.5.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/unisonweb/{{ name }}/archive/release/{{ version }}.tar.gz
  sha256: ea6ea6ff0c08bb330063dba870dae3c89f0b43fe026c7913d058c9de40d83bb8
  patches:
  - 0001-support-ghc-9.8.patch

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
    - go-yq
  host:
    - ncurses
    - libiconv  #[osx]
    - zlib

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/unisonweb/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A friendly programming language from the future
  dev_url: https://github.com/unisonweb/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
