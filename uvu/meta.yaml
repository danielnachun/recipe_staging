{% set name = "uvu" %}
{% set version = "0.5.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/uvu/-/uvu-{{ version }}.tgz
  sha256: f917b3c3ffc079fb488621aa82da5a6e9c3e23d682bdcc8ed9cca6162c0ffe69

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - uvu --help

about:
  home: https://github.com/lukeed/uvu
  license: MIT
  license_file:
    - license
    - third-party-licenses.txt
  summary: uvu is an extremely fast and lightweight test runner for Node.js and the browser
  dev_url: https://github.com/lukeed/uvu

extra:
  recipe-maintainers:
    - danielnachun
