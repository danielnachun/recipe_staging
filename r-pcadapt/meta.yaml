{% set version = "4.4.0" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-pcadapt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pcadapt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pcadapt/pcadapt_{{ version }}.tar.gz
  sha256: 5abd61bd9fb91bb3adaf8df9cee9f1334e1a62f0cc7b6c922d8684e29b99baac

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'           # [win]

requirements:
  build:
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - {{ compiler('c') }}          # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ stdlib("m2w64_c") }}      # [win]
    - {{ compiler('cxx') }}        # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base=4.3
    - r-rspectra
    - r-rcpp >=0.12.8
    - r-bigutilsr >=0.3
    - r-data.table
    - r-ggplot2
    - r-magrittr
    - r-mmapcharr >=0.3
    - r-rmio
  run:
    - r-base=4.3
    - r-rspectra
    - r-rcpp >=0.12.8
    - r-bigutilsr >=0.3
    - r-data.table
    - r-ggplot2
    - r-magrittr
    - r-mmapcharr >=0.3
    - r-rmio

test:
  commands:
    - $R -e "library('pcadapt')"           # [not win]
    - "\"%R%\" -e \"library('pcadapt')\""  # [win]

about:
  home: https://github.com/bcm-uga/pcadapt
  license: GPL-2.0-or-later
  summary: "Methods to detect genetic markers involved in biological adaptation. 'pcadapt' provides statistical tools for outlier detection based on Principal Component Analysis. Implements the method described in (Luu, 2016) <DOI:10.1111/1755-0998.12592> and later revised in (Priv√©, 2020) <DOI:10.1093/molbev/msaa053>."
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

