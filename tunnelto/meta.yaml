{% set name = "tunnelto" %}
{% set version = "0.1.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/agrinman/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 29cd1d870dafbfa46d07c4056ba229a98755660a2e37804f12e1507fdde7d237

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/agrinman/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Expose your local web server to the internet with a public URL.
  dev_url: https://github.com/agrinman/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
