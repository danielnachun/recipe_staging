{% set name = "pta" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/pta/-/pta-{{ version }}.tgz
  sha256: 9a685635005c9d3d26326f5752ac5184b84632f3dc93d8ef08ec43c1cc3730c7

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - pta --help

about:
  home: https://github.com/lorenzofox3/zora
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Test runner for nodejs using zora
  dev_url: github.com/lorenzofox3/zora

extra:
  recipe-maintainers:
    - danielnachun
