{% set version = "1.0" %}
{% set name = "mr.ldp" %}

package:
  name: r-{{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/QingCheng0218/MR.LDP
  git_rev: 05980184a358190a479d2d7fa479eae8ca052dcb

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
  host:
    - r-base=4.2
    - r-rcpp
    - r-rcpparmadillo
    - r-bh 
    - r-bigmemory
  run:
    - libopenblas
    - _openmp_mutex
    - r-base>=4.2
    - r-rcpp
    - r-rcpparmadillo
    - r-bh 
    - r-bigmemory

test:
  commands:
    - $R -e "library('MR.LDP')"           # [not win]

about:
  home: https://github.com/QingCheng0218/MR.LDP
  license: GPL-2.0-or-later
  summary: Two-sample Mendelian randomization accounting for linkage disequilibrium and horizontal pleiotropy

extra:
  recipe-maintainers:
    - danielnachun
