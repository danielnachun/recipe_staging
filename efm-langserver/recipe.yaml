schema_version: 1

context:
  name: efm-langserver
  version: 0.0.53

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/mattn/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 2e315b6c563a994d8f5b3d2d8e5be629628b1f6dc7e4a82d9ea1a5deb8c81be6

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: General purpose Language Server
  homepage: https://github.com/mattn/${{ name }}
  repository: https://github.com/mattn/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

