{% set name = "efm-langserver" %}
{% set version = "0.0.44" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mattn/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b69a76f837b6cc1c34c72ace16670360577b123ccc17872a95af07178e69fbe7

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - efm-langserver --help

about:
  home: https://github.com/mattn/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: General purpose Language Server
  dev_url: https://github.com/mattn/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
