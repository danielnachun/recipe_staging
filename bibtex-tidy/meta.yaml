{% set name = "bibtex-tidy" %}
{% set version = "1.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FlamingTempura/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ecade3f2b8d395f7c760f0e83c49703329ff02f4e16d63b4d3be4866496e39bb

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/FlamingTempura/{{ name }}
  license: MIT
  summary: Cleaner and Formatter for BibTeX files
  dev_url: https://github.com/FlamingTempura/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
