{% set name = "rfmix" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/slowkoni/rfmix
  git_rev: 4db0b5432a4a4aafb7726d5ab06990e915427017

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - make

test:
  commands:
    - test -f $PREFIX/bin/rfmix
    - test -f $PREFIX/bin/simulate

about:
  home: https://github.com/slowkoni/rfmix
  license: Custom
  summary: Local Ancestry and Admixture Inference Version 2

extra:
  recipe-maintainers:
    - danielnachun
