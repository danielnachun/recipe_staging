{% set name = "grex" %}
{% set version = "1.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pemistahl/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4e849b29b387afc583856f24923b76052ad90e320c2caacfc6452e6d9deb6b14

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/pemistahl/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Command-line tool for generating regular expressions
  dev_url: https://github.com/pemistahl/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
