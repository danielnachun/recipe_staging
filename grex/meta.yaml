{% set name = "grex" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pemistahl/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: bdf8476433be13d2307fc2829cd68b15f71391f537adfc6d90d04092573d7bc4

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/pemistahl/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Command-line tool for generating regular expressions
  dev_url: https://github.com/pemistahl/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
