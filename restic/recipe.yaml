schema_version: 1

context:
  name: restic
  version: 0.16.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/restic/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: d736a57972bb7ee3398cf6b45f30e5455d51266f5305987534b45a4ef505f965

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Fast, efficient and secure backup program
  homepage: https://github.com/restic/${{ name }}
  repository: https://github.com/restic/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

