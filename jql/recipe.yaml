schema_version: 1

context:
  name: jql
  version: 7.1.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/yamafaktory/${{ name }}/archive/refs/tags/${{ name }}-v${{ version }}.tar.gz
  sha256: 147c664a7676f5ff15163c475be50dddee36ef4748334ac93c421b7685c8aeb8

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE-MIT
  summary: JSON query language CLI tool
  homepage: https://github.com/yamafaktory/${{ name }}
  repository: https://github.com/yamafaktory/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

