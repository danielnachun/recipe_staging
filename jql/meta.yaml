{% set name = "jql" %}
{% set version = "7.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yamafaktory/{{ name }}/archive/refs/tags/{{ name }}-v{{ version }}.tar.gz
  sha256: 8af367a31af3f9c505776a62c943b99856e2c9833409e1acaa27af8b4c949480

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/yamafaktory/{{ name }}
  license: MIT
  license_file: LICENSE-MIT
  summary: JSON query language CLI tool
  dev_url: https://github.com/yamafaktory/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
