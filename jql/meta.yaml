{% set name = "jql" %}
{% set version = "7.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yamafaktory/{{ name }}/archive/refs/tags/{{ name }}-v{{ version }}.tar.gz
  sha256: 3f07a90308a27474be24478b967089ee0441155021bbc1e9f443c498ad6b9cf1

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/yamafaktory/{{ name }}
  license: MIT
  license_file: LICENSE-MIT
  summary: JSON query language CLI tool
  dev_url: https://github.com/yamafaktory/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
