{% set name = "perl-encode-locale" %}
{% set version = "1.05" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/G/GA/GAAS/Encode-Locale-{{ version }}.tar.gz
  sha256: 176fa02771f542a4efb1dbc2a4c928e8f4391bf4078473bd6040d8f11adb0ec1

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - make
  host:
    - perl=5.32
  run:
    - perl>=5.32

test:
  imports:
    - Encode::Locale

about:
  home: http://metacpan.org/pod/Encode-Locale
  license: perl_5
  summary: 'Determine the locale encoding'
