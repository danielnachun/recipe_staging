{% set version = "1.0" %}
{% set name = "shinydirectoryinput " %}

package:
  name: r-{{ name }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/wleepang/shiny-directory-input/archive/2630fedb155cdfdf96729a9b297c604f55a94198.tar.gz
  sha256: 157d1549970dbdf54b5a070fd265d90c51b3a2bd41d8ab3ec33dfaca1826cf66

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - r-base=4.3
    - r-shiny
  run:
    - r-base>=4.3
    - r-shiny

test:
  commands:
    - $R -e "library('shinyDirectoryInput')"

about:
  home: https://github.com/wleepang/shiny-directory-input
  license: BSD-3-Clause
  summary: An shiny input widget for selecting directories

extra:
  recipe-maintainers:
    - danielnachun
