{% set name = "git-extras" %}
{% set version = "7.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tj/{{ name }}/archive/{{ version }}.tar.gz
  sha256: e5c855361d2f1ec1be6ee601247153d9c8c04a221949b6ec3903b32fa736f542

build:
  number: 0

requirements:
  build:
    - make
  host:
    - util-linux #[linux]
  run:
    - util-linux #[linux]

test:
  commands:
    - test -f ${PREFIX}/bin/git-root

about:
  home: https://github.com/tj/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Small git utilities
  dev_url: https://github.com/tj/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
