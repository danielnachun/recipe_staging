{% set name = "openfold" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aqlaboratory/openfold/archive/v.{{ version }}.tar.gz
  sha256: cbc2c3bd921484dbf64dd009e535721cb0c77e451c29de87cf67f7b523793890

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python=3.10
    - scripts
    - pytorch
    - pip
  run:
    - python=3.10

test:
  imports:
    - openfold
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aqlaboratory/openfold
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
