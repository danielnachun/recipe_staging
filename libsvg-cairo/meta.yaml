{% set name = "libsvg-cairo" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://cairographics.org/snapshots/{{ name }}-{{ version }}.tar.gz
  sha256: a380be6a78ec2938100ce904363815a94068fca372c666b8cc82aa8711a0215c
  patches:
    - 0001-use-newer-autotools.patch

build:
  number: 0
  ignore_run_exports:
    - libjpeg-turbo
    - libpng

requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - automake
    - libtool
    - make
    - pkg-config
  host:
    - cairo
    - libjpeg-turbo
    - libtool
    - libpng
    - libsvg
  run:
    - cairo
    - libsvg

test:
  commands:
    - test -f ${PREFIX}/lib/${PKG_NAME}${SHLIB_EXT}

about:
  home: SVG rendering library using Cairo
  license: LGPL-2.1-or-later
  license_file: COPYING
  summary: SVG rendering library using Cairo

extra:
  recipe-maintainers:
    - danielnachun
