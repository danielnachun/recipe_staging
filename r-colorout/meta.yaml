{% set version = "1.3-0" %}
{% set name = "colorout" %}

package:
  name: r-{{ name }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/jalvesaq/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d27eb9a7f80d12a91909a9bfb76445fc67576ae38f29deeef83114373aebc08c

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - r-base=4.2
  run:
    - r-base>=4.2

test:
  commands:
    - $R -e "library('colorout')"           # [not win]

about:
  home: https://github.com/jalvesaq/colorout
  license: GP-2.0-or-later
  summary: Colorize R Output on Terminal Emulators

extra:
  recipe-maintainers:
    - danielnachun
