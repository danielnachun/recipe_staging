{% set name = "doxdox" %}
{% set version = "4.0.0-preview.24" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://registry.npmjs.org/doxdox-cli/-/doxdox-cli-{{ version }}.tgz
  sha256: 480368ebfb5d3a0d289e2dd6e60c80de6984789ae6fa642a138c62599e05df9b

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - doxdox --help

about:
  home: https://github.com/docsbydoxdox/doxdox
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: JSDoc to Markdown, Bootstrap, and custom JavaScript template documentation generator.
  dev_url: https://github.com/docsbydoxdox/doxdox

extra:
  recipe-maintainers:
    - danielnachun
