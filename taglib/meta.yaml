{% set name = "taglib" %}
{% set version = "1.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://taglib.github.io/releases/taglib-1.13.1.tar.gz
  sha256: c8da2b10f1bfec2cd7dbfcd33f4a2338db0765d851a50583d410bacf055cfd0b
    

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib <1.3

test:
  commands:
    - test -f ${PREFIX}/lib/libtag.a

about:
  home: https://taglib.org/
  license: LGPL-2.1-or-later
  license_file: COPYING.LGPL
  summary: Audio metadata library

extra:
  recipe-maintainers:
    - danielnachun
