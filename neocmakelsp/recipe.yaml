schema_version: 1

context:
  name: neocmakelsp
  version: 0.5.18

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/Decodetalkers/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 8a9adb559c9ffa8fa29ee82393e1b76f40892a232a3aaada2e9e118abf466a6a

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Another cmake lsp
  homepage: https://github.com/Decodetalkers/${{ name }}
  repository: https://github.com/Decodetalkers/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

