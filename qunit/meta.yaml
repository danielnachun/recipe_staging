{% set name = "qunit" %}
{% set version = "2.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/qunit/-/qunit-{{ version }}.tgz
  sha256: 00543abcdf03a675fb11d8d79655a82053ea2a75467d430db94557d32b2c9c28

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - qunit --help

about:
  home: https://github.com/qunitjs/qunit
  license: MIT
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: The powerful, easy-to-use testing framework.
  dev_url: https://github.com/qunitjs/qunit

extra:
  recipe-maintainers:
    - danielnachun
