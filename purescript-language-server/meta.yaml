{% set name = "purescript-language-server" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 4814f287375c5b03ff71d11ab43e2eab7c87bb4d856d22db70cd45f9051ec327

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} 2>&1 | grep -q 'Connection input stream is not set.'

about:
  home: https://github.com/nwolverson/{{ name }}
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: PureScript language server
  dev_url: https://github.com/nwolverson/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
