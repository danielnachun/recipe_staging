{% set name = "rubyfmt" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/fables-tales/{{ name }}
  git_rev: v{{ version }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - autoconf
    - automake
    - binutils  # [linux]
    - bison
    - cargo-bundle-licenses
    - make
    - ruby
    - sed
  run:
    - ruby

test:
  commands:
    - rubyfmt-main --help

about:
  home: https://github.com/fables-tales/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Ruby autoformatter
  dev_url: https://github.com/fables-tales/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
