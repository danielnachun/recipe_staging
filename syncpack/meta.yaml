{% set name = "syncpack" %}
{% set version = "12.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JamieMason/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 1f28c973ab935be42d0966e91f6444344af2b4786cef02f3806cd68ec3184f52

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/JamieMason/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Consistent dependency versions in large JavaScript Monorepos.
  dev_url: https://github.com/JamieMason/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
