{% set name = "clojure" %}
{% set version = "1.11.3.1463" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://download.clojure.org/install/clojure-tools-{{ version }}.tar.gz
  sha256: dba419de3e785f3b695b6589d7183419cf8ec2bb2f99f2b88afd06b0b57c1487

build:
  noarch: generic
  number: 0

requirements:
  build:
    - ruby
    - sed
  run:
    - openjdk
    - rlwrap

test:
  commands:
    - clj -e "nil"

about:
  home: https://clojure.org
  license: EPL-1.0
  summary: Dynamic, general-purpose programming language
  dev_url: https://github.com/babashka/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
