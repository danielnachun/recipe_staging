{% set name = "clojure" %}
{% set version = "1.11.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/clojure/clojure/archive/refs/tags/clojure-{{ version }}.tar.gz
  sha256: 0ae8327335fd48125263acc85d388ac81ddc0cdbb872e0f6743e0dffd904a1d2

build:
  noarch: generic
  number: 0

requirements:
  build:
    - maven
    - sed
  run:
    - openjdk

test:
  commands:
    - clj -e "nil"

about:
  home: https://clojure.org
  license: EPL-1.0
  license_file:
    - epl-v10.html
    - target/generated-resources/licenses/
  summary: Dynamic, general-purpose programming language
  dev_url: https://github.com/babashka/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
