{% set name = "ghci-dap" %}
{% set version = "0.0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/phoityne/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
  sha256: c0f2b1ba4caffbe495746ed51de0a56833912c2821d87f6e46551acb54c7f17e

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
    - sed
  host:
    - libiconv  # [osx]
  run: 
    - libiconv  # [osx]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/phoityne/{{ name }}
  license: BSD-3-Clause
  license_file: 
    - LICENSE
    - license-files/
  summary: ghci with DAP interface.
  dev_url: https://github.com/phoityne/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
