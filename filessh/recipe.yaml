context:
  version: 0.3.2

package:
  name: filessh
  version: ${{ version }}

source:
  url: https://github.com/JayanAXHF/filessh/archive/refs/tags/v${{ version }}.tar.gz
  sha256: eb55fec4978b5f91149d6d555d15cbb47ceff6d0da5c0dc29b41ca0641e5379b

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - filessh --help

about:
  license: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: A fast and convenient TUI file browser for remote servers
  homepage: https://github.com/JayanAXHF/filessh
  repository: https://github.com/JayanAXHF/filessh

extra:
  recipe-maintainers:
    - danielnachun
