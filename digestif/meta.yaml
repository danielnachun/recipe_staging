{% set name = "digestif" %}
{% set version = "0.5.1" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  url: https://github.com/astoff/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0e45ca4d79f79421964d5cee46a328a2f5e97243f9e88a330c6ec955b3d9dba7

build:
  noarch: generic
  number: 1
  skip: true  # [win]

requirements:
  build: 
    - lua
    - luarocks
  run:
    - lua
    - lua54-lpeg
    - lua-luafilesystem

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/astoff/{{ name }}
  license: GPL-3.0-or-later
  license_file: LICENSE.md
  summary: A language server for TeX and friends
  dev_url: https://github.com/astoff/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
