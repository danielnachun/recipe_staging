{% set name = "digestif" %}
{% set version = "0.5.1" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  url: https://luarocks.org/manifests/astoff/{{ name }}-{{ version }}-1.rockspec
  sha256: 09452ae89e2b383a3d54f0c25ac9b3ba412ef03aeb338d2657f272ca59b94821

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - luarocks
  host:
    - lua
  run:
    - lua

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/astoff/{{ name }}
  license: GPL-3.0-or-later
  license_file: LICENSE.md
  summary: A language server for TeX and friends
  dev_url: https://github.com/astoff/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
