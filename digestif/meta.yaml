{% set name = "digestif" %}
{% set version = "0.5.1" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  url: https://luarocks.org/manifests/astoff/{{ name }}-{{ version }}-1.rockspec
  sha256: 9943f9a7e7e9cebde169fcdd84c3d97622c89b5d1c0d4cf520bc7d1df0fd100e

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - luarocks
  host:
    - lua
  run:
    - lua

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/astoff/{{ name }}
  license: GPL-3.0-or-later
  summary: A language server for TeX and friends
  dev_url: https://github.com/astoff/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
