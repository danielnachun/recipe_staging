schema_version: 1

context:
  name: starship
  version: 1.18.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/starship/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 505100002efe93dbff702edd82f814cadc340335487993e76dd6777dba461a7a

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - cmake
    - make
    - if: linux
      then: sysroot_linux-64=2.17
  host:
    - if: not win
      then: dbus
    - zlib
  run:
    - if: not win
      then: dbus
    - libzlib

tests:
  - script:
      - ${{ name }} --help

about:
  license: ISC
  license_file: LICENSE
  summary: Cross-shell prompt for astronauts
  homepage: https://starship.rs
  repository: https://github.com/${{ name }}/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

