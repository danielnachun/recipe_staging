{% set name = "man-db" %}
{% set version = "2.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://download.savannah.gnu.org/releases/{{ name }}/{{ name }}-{{ version }}.tar.xz
  sha256: 415a6284a22764ad22ff0f66710d853be7790dd451cd71436e3d25c74d996a95

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - groff
    - make
    - pkg-config
    - sed
  host:
    - gdbm
    - libpipeline
    - zlib
  run:
    - libpipeline
    - libzlib

test:
  commands:
    - test -f $PREFIX/bin/man

about:
  home: https://www.nongnu.org/man-db
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Unix documentation system
  dev_url: https://www.nongnu.org/man-db

extra:
  recipe-maintainers:
    - danielnachun
