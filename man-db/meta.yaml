{% set name = "man-db" %}
{% set version = "2.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://download.savannah.gnu.org/releases/{{ name }}/{{ name }}-{{ version }}.tar.xz
  sha256: ddee249daeb78cf92bab794ccd069cc8b575992265ea20e239e887156e880265

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - groff
    - make
    - pkg-config
    - sed
  host:
    - gdbm
    - libpipeline
    - zlib
  run:
    - libpipeline
    - libzlib

test:
  commands:
    - man -h

about:
  home: https://www.nongnu.org/man-db
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Unix documentation system
  dev_url: https://www.nongnu.org/man-db

extra:
  recipe-maintainers:
    - danielnachun
