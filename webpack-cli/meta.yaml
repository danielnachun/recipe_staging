{% set name = "webpack-cli" %}
{% set version = "5.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/webpack/{{ name }}/archive/{{name}}@{{ version }}.tar.gz
  sha256: 8b2791ee153136c2820038499d298ea4e97dba21d6e761abd8c58e50d701afb6

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
    - yarn
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/webpack/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A bundler for javascript and friends.
  dev_url: https://github.com/webpack/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
