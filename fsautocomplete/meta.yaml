{% set name = "fsautocomplete" %}
{% set version = "0.68.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/fsharp/{{ name }}
  git_rev: v{{ version }}

build:
  number: 1
  ignore_run_exports:
    - icu

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - dotnet
    - icu  # [linux]
  run:
    - dotnet

test:
  commands:
    - fsautocomplete --help

about:
  home: https://github.com/fsharp/{{ name }}
  license: Apache-2.0
  license_file: LICENSE.md
  summary: F# language server using Language Server Protocol

extra:
  recipe-maintainers:
    - danielnachun
