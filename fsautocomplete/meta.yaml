{% set name = "fsautocomplete" %}
{% set version = "0.68.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/fsharp/{{ name }}
  git_rev: v{{ version }}

build:
  noarch: generic
  number: 3

requirements:
  build:
    - sed
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - fsautocomplete --help

about:
  home: https://github.com/fsharp/{{ name }}
  license: Apache-2.0
  license_file: 
    - LICENSE.md
    - license-files/
  summary: F# language server using Language Server Protocol

extra:
  recipe-maintainers:
    - danielnachun
