{% set name = "tailwindcss-language-server" %}
{% set version = "0.0.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@tailwindcss/language-server/-/language-server-{{ version }}.tgz
  sha256: 377aa579f880c010a9db66a08f8f8a5891576b29716ca05abd738e8eda991c22

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/tailwindlabs/tailwindcss-intellisense
  license: MIT
  license_file: LICENSE
  summary: Language Server Protocol implementation for Tailwind CSS
  dev_url: https://github.com/tailwindlabs/tailwindcss-intellisense

extra:
  recipe-maintainers:
    - danielnachun
