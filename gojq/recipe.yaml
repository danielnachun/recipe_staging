schema_version: 1

context:
  name: gojq
  version: 0.12.16

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/itchyny/${{ name }}
  rev: v${{ version }}

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Pure Go implementation of jq
  homepage: https://github.com/itchyny/${{ name }}
  repository: https://github.com/itchyny/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

