context:
  version: 1.7.2

package:
  name: cadd-scripts-mmsplice
  version: ${{ version }}

source:
  url: https://github.com/kircherlab/CADD-scripts/archive//v${{ version }}.tar.gz
  sha256: 46f06c31adc7bdde612c60120f892f2a622494b02812fc047e0d3cee6bd25a0f

build:
  number: 0
  noarch: python

requirements:
  build:
    - sed
  host:
    - python
  run:
    - python >=3.9
    - concise
    - mmsplice
    - pandas
    - numpy
    - tqdm

tests:
  - script:
      - MMSplice.py --help

about:
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/kircherlab/CADD-scripts
  repository: https://github.com/kircherlab/CADD-scripts

extra:
  recipe-maintainers:
    - danielnachun
