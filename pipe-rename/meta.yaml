{% set name = "pipe-rename" %}
{% set version = "1.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marcusbuffett/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 02043732ad9b47b2c2485599ef7b6e3bb8d23b13ef7362ee4c16ef32e39815d1

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - renamer --help

about:
  home: https://github.com/marcusbuffett/{{ name }}
  license: MIT
  license_family: MIT
  summary: Rename your files using your favorite text editor
  dev_url: https://github.com/marcusbuffett/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
