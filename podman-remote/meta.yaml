{% set name = "podman-remote" %}
{% set version = "4.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/containers/podman/archive/v{{ version }}.tar.gz
  sha256: 5696e2ec07020a5a147444abd0cd6f8563412190212e1f12e6c1e110da0cc6d2

build:
  number: 0
  skip: True  # [not osx]

requirements:
  build:
    - {{ compiler('c') }}
    - go
    - go-licenses
    - go-md2man
    - make
    - python
  run:
    - gvproxy
    - qemu

test:
  commands:
    - podman --help
    - {{ name }} --version

about:
  home: https://github.com/containers/{{ name }}
  license: Apache-2.0 AND GPL-3.0-or-later
  license_file: 
    - LICENSE
    - license-files_podman-mac-helper/
  summary: Tool for managing OCI containers and pods
  dev_url: https://github.com/containers/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
