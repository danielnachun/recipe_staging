{% set name = "iqplot" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/iqplot-{{ version }}.tar.gz
  sha256: 8e5634bb9f88c3485790d0dc6953043e7115db1cefcbdebc116d100bde7829e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - xarray
    - pandas
    - bokeh
    - colorcet

test:
  imports:
    - iqplot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/justinbois/iqplot
  summary: Generate Bokeh plots for data sets with one quantitative variable.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
