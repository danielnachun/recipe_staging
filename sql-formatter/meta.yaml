{% set name = "sql-formatter" %}
{% set version = "15.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sql-formatter-org/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: df7c2e28aeaa08b8c0040b9692832fdcf48a18eac37b1b27c4d2e75e94bd7046

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
    - pnpm
    - pnpm-licenses
    - yarn
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/sql-formatter-org/{{ name }}
  license: MIT
  license_files:
    - LICENSE
    - third-party-licenses.txt
  summary: A whitespace formatter for different query languages
  dev_url: https://github.com/sql-formatter-org/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
