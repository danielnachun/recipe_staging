{% set name = "stylint" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/stylint/-/stylint-{{ version }}.tgz
  sha256: af021afafb5b7233f0db6b090735063de500218c0f136924f4c253e91444bcd3

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - stylint --help

about:
  home: https://github.com/SimenB/stylint
  license: GPL-2.0-or-later
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: Improve your Stylus code with Stylint
  dev_url: https://github.com/SimenB/stylint

extra:
  recipe-maintainers:
    - danielnachun
