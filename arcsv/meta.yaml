{% set name = "arcsv" %}
{% set version = "0.9.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SUwonglab/arcsv/archive/86da1bc54f68729e9003e8af64d07335e471aefc.zip
  sha256: f4234ef5e986a905cc7f5ad42b6b891cdef4995685fc974c5b8346e25c87499c

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pysam
    - numpy
    - scipy
    - scikit-learn
    - matplotlib-base
    - python-igraph
    - pyinter

test:
  imports:
    - arcsv
  commands:
    - pip check
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
