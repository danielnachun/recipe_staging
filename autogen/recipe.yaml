context:
  version: 5.18.16

package:
  name: autogen
  version: ${{ version }}

source:
  url: https://ftp.gnu.org/gnu/${{ name }}/rel${{ version }}/${{ name }}-${{ version }}.tar.xz
  sha256: f8a13466b48faa3ba99fe17a069e71c9ab006d9b1cfabe699f8c60a47d5bb49a
  patches:
    - 0001-allow-newer-Guile.patch

build:
  number: 3

requirements:
  build:
    - ${{ compiler('c') }}
    - autoconf
    - automake
    - coreutils
    - gettext-tools
    - make
    - pkg-config
    - sed
    - xz-tools
  host:
    - guile
    - libtool
    - libxml2
  run:
    - guile
    - libxml2

tests:
  - script:
      - ${{ name }} -v

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Automated text file generator
  homepage: https://autogen.sourceforge.io
  repository: https://autogen.sourceforge.io

extra:
  recipe-maintainers:
    - danielnachun
