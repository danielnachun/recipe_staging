{% set name = "bicep" %}
{% set version = "0.29.47" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Azure/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/Azure/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files_bicep/
    - license-files_bicep-langserver/
  summary: Bicep is a declarative language for describing and deploying Azure resources
  dev_url: https://github.com/Azure/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
