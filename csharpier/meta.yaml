{% set name = "csharpier" %}
{% set version = "0.24.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/belav/{{ name }}
  git_rev: {{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - dotnet
  run:
    - dotnet

test:
  commands:
    - dotnet-csharpier --help

about:
  home: https://github.com/belav/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: CSharpier is an opinionated code formatter for c#.
  dev_url: https://github.com/belav/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
