{% set name = "staticcheck" %}
{% set version = "2023.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dominikh/go-tools/archive/{{ version }}.tar.gz
  sha256: fd231014b8d9668dc3d2d583a54c7988453c9b5a42e4ba681a9b4c5be6744546

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://staticcheck.io/
  license: MIT
  license_file: LICENSE
  summary: State of the art linter for the Go programming language
  dev_url: https://github.com/dominikh/go-tools

extra:
  recipe-maintainers:
    - danielnachun
