{% set name = "staticcheck" %}
{% set version = "2023.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dominikh/go-tools/archive/{{ version }}.tar.gz
  sha256: c3a140e3166b0e6025267619de6f8f01e056527c347eacf780be3d2e03f341eb

build:
  number: 0

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://staticcheck.io/
  license: MIT
  license_file: LICENSE
  summary: State of the art linter for the Go programming language
  dev_url: https://github.com/dominikh/go-tools

extra:
  recipe-maintainers:
    - danielnachun
