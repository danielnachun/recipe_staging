{% set name = "regal" %}
{% set version = "0.25.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/StyraInc/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 364a9daffbb853d875104b1769d1daa0c59b110f59d080edd267a9dca5997daa

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/StyraInc/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Regal is a linter and language server for Rego, bringing your policy development experience to the next level!
  dev_url: https://github.com/StyraInc/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
