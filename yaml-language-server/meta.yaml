{% set name = "yaml-language-server" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/yaml-language-server/-/{{ name }}-{{ version }}.tgz
  sha256: b93db2a985437355eb124d44ae60c0569f22cf19473eb0b6f41b8b0d7af579bd

build:
  noarch: generic
  number: 0

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - test -f ${PREFIX}/bin/{{ name }}

about:
  home: https://github.com/redhat-developer/{{ name }}
  license: MIT
  summary: Language Server for Yaml Files
  dev_url: https://github.com/redhat-developer/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
