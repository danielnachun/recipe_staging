{% set name = "haskell-language-server" %}
{% set version = "2.7.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/haskell/{{ name }}/archive/{{ version }}.tar.gz
  sha256: f84394954ed29ff5f99a3710e4581809d0a0641ba726a41bf031e7bc7e9d3455

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - ghc
    - git
    - ncurses
    - zlib
  host:
    - libiconv  # [osx]
    - ncurses
    - zlib
  run:
    - libiconv  # [osx]
    - libzlib

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/haskell/haskell-language-server
  license: Apache-2.0
  license_file: LICENSE
  summary: Integration point for ghcide and haskell-ide-engine. One IDE to rule them all
  dev_url: https://github.com/haskell/haskell-language-server

extra:
  recipe-maintainers:
    - danielnachun
