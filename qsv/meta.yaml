{% set name = "qsv" %}
{% set version = "0.128.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jqnatividad/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: c3a6787406d5e7fcbca0f8d2a0727b198ef582d22c4aeef467b56c2384d02d3a

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses
    - clangdev
    - libiconv  # [osx]
    - pkg-config
    - python
    - rust
  host:
    - libiconv  # [osx]
    - openssl
    - python
  run:
    - openssl
    - libiconv  # [osx]
    - python

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/jqnatividad/{{ name }}
  license: MIT
  license_file: LICENSE-MIT
  summary: Ultra-fast CSV data-wrangling toolkit
  dev_url: https://github.com/jqnatividad/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
