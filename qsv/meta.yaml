{% set name = "qsv" %}
{% set version = "0.116.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jqnatividad/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9eaba2a347d3b8f4ca595a9268c8858475e2411d3f60d92f60d8bc91cf81a20e

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses
    - clangdev
    - pkg-config
    - python
    - rust
  host:
    - openssl
    - python =3.11
  run:
    - openssl
    - python =3.11

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/jqnatividad/{{ name }}
  license: MIT
  license_file: LICENSE-MIT
  summary: Ultra-fast CSV data-wrangling toolkit
  dev_url: https://github.com/jqnatividad/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
