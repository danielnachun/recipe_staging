context:
  version: 10.0.0

package:
  name: qsv
  version: ${{ version }}

source:
  url: https://github.com/dathere/qsv/archive/${{ version }}.tar.gz
  sha256: 7c263a9ec84e97fa8879698f6087f76ab97a1ad4b5a7794afd61d9c31c684949

build:
  number: 0
  skip: x86_64

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - libclang
    - make
    - pkg-config
  host:
    - python
    - if: linux
      then: wayland
    - if: osx
      then: libiconv
  run:
    - python

tests:
  - script:
      - qsv --help

about:
  license: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Ultra-fast CSV data-wrangling toolkit
  homepage: https://github.com/dathere/qsv
  repository: https://github.com/dathere/qsv

extra:
  recipe-maintainers:
    - danielnachun
