{% set name = "perl-test-differences" %}
{% set version = "0.71" %}
{% set sha256 = "cac16a56cd843b0809e5b49199d60d75a8dbad7ca9a08380dbf3f5cc3aaa38d9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DC/DCANTRELL/Test-Differences-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  number: 0
  noarch: generic
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  host:
    - perl=5.32
    - perl-capture-tiny
    - perl-text-diff
  run:
    - perl>=5.32
    - perl-text-diff        # has no run export defined

test:
  imports:
    - Test::Differences

about:
  home: https://metacpan.org/pod/Test::Differences
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: Test strings and data structures and show differences if not ok

extra:
  recipe-maintainers:
    - xileF1337
    - cbrueffer
