schema_version: 1

context:
  name: choose-rust
  version: 1.3.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/theryangeary/choose/archive/v${{ version }}.tar.gz
  sha256: 6c711901bb094a1241a2cd11951d5b7c96f337971f8d2eeff33f38dfa6ffb6ed

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - choose --help

about:
  license: GPL-3.0-or-later
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Human-friendly and fast alternative to cut and (sometimes) awk
  homepage: https://github.com/theryangeary/choose
  repository: https://github.com/theyrangeary/choose

extra:
  recipe-maintainers:
    - danielnachun

