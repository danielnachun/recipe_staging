{% set name = "choose-rust" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/geier/choose/archive/v{{ version }}.tar.gz
  sha256: d09a679920480e66bff36c76dd4d33e8ad739a53eace505d01051c114a82963

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - choose --help

about:
  home: https://github.com/geir/choose
  license: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: Human-friendly and fast alternative to cut and (sometimes) awk
  dev_url: https://github.com/geir/choose

extra:
  recipe-maintainers:
    - danielnachun
