schema_version: 1

context:
  name: jsonnet-language-server
  version: 0.13.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/grafana/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 00341c5bd1ea8b2eb2be61cc26cdba5a6c6b678c30d9b3f55a625e8db40d1bfa

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: AGPL-3.0-or-later
  license_file:
    - LICENSE
    - license-files/
  summary: A Language Server Protocol (LSP) server for Jsonnet
  homepage: https://github.com/grafana/${{ name }}
  repository: https://github.com/grafana/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

