{% set name = "topgrade" %}
{% set version = "14.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/topgrade-rs/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e4262fae2c89efe889b5a3533dc25d35dd3fbaf373091170f20bcc852017e8be

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/topgrade-rs/{{ name }}
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Upgrade all the things
  dev_url: https://github.com/topgrade-rs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
