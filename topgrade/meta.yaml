{% set name = "topgrade" %}
{% set version = "12.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/topgrade-rs/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3bd71c8ee3f38fdddc1f9475f1c46d4949ce2f016e26dda71ac3c723e7488c57

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/topgrade-rs/{{ name }}
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Upgrade all the things
  dev_url: https://github.com/topgrade-rs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
