{% set name = "tree-sitter-tmux" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tree_sitter_tmux-{{ version }}.tar.gz
  sha256: c8610c208b6c7c05786d52ec6b5f06912da53311e6ab155b137a22982f0d7c51

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.8

test:
  imports:
    - tree_sitter_tmux
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Tmux grammar for tree-sitter
  license: MIT

extra:
  recipe-maintainers:
    - danielnachun
