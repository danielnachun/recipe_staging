{% set name = "funfair-build-version" %}
{% set version = "6.2.15.250" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/funfair-tech/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: bdc7d027545e34ec5ffc4e8261808d89243965cecec8e098d2c4d6846306412c

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/funfair-tech/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Build Versioning tool that works specifically with git and teamcity
  dev_url: https://github.com/funfair-tech/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
