{% set name = "nomino" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yaa110/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2923903b75a6a892e39345b7ed61708719912dc8c7bda28be3f55b1615fd102c

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/yaa110/{{ name }}
  license: MIT
  license_file: LICENSE-MIT
  summary: Batch rename utility
  dev_url: https://github.com/yaa110/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
