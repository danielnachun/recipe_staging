{% set name = "nomino" %}
{% set version = "1.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yaa110/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a4a75307c29ea5f729fbce8836db6302b9b298fcd9b23cf71d626878ce1dfad7

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/yaa110/{{ name }}
  license: MIT
  license_file: LICENSE-MIT
  summary: Batch rename utility
  dev_url: https://github.com/yaa110/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
