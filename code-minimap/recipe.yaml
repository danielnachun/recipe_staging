schema_version: 1

context:
  name: code-minimap
  version: 0.6.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/wfxr/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 9c16d269c83a628d38ce0e02f2759b5aa6d55d81d20f4f30383191d365e53b73

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: High performance code minimap generator
  homepage: https://github.com/wfxr/${{ name }}
  repository: https://github.com/wfxr/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

