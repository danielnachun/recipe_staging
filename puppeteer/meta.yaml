{% set name = "puppeteer" %}
{% set version = "23.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/puppeteer/-/puppeteer-{{ version }}.tgz
  sha256: 2d653934719e99231b390e380f55373e9d46667914fddc8d3317920df62473f8

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - puppeteer --help

about:
  home: https://github.com/puppeteer/puppeteer
  license: Apache-2.0
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A high-level API to control headless Chrome over the DevTools Protocol
  dev_url: https://github.com/puppeteer/puppeteer

extra:
  recipe-maintainers:
    - danielnachun
