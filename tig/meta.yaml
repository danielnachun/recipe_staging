{% set name = "tig" %}
{% set version = "2.5.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jonas/{{ name }}/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: bb0ceda7694ed161a830d022c2f282388c7979d97a409a81028d489738ad127a

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - pkg-config
    - make
  host:
    - pcre
    - ncurses

test:
  commands:
    - tig --version

about:
  home: https://jonas.github.io/tig/
  dev_url: https://github.com/jonas/tig
  summary: Text-mode interface for git
  license: GPL-2.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - wolfv
    - tdejager
