{% set name = "f2" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ayoisaiah/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: acbc80567640f0f3afa75321b1f3a4e5dd2ff126046089ff537ee71dabcb2350

build:
  number: 1

requirements:
  build:
    - go

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ayoisaiah/{{ name }}
  license: MIT
  license_file: LICENCE
  summary: Command-line batch renaming tool
  dev_url: https://github.com/ayoisaiah/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
