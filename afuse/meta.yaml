{% set name = "afuse" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcarrier/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 87284e3f7973f5a61eea4a37880512c01f0b8bf1d37a8988447efbe806ec3414

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - make
    - pkg-config
  host:
    - libfuse <3
  run:
    - libfuse <3

test:
  commands:
    - afuse

about:
  home: https://github.com/pcarrier/{{ name }}
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Automounting file system implemented in userspace with FUSE
  home: https://github.com/pcarrier/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
