schema_version: 1

context:
  name: google-java-format
  version: 1.22.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/google/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 769c2ecfd8162fc37518705a7d5ffad8eb388ca793b70a10da0870913e49d1a6

build:
  number: 1
  noarch: generic

requirements:
  build:
    - maven
    - openjdk=17
  run:
    - openjdk
    - python

tests:
  - script:
      - google-java-format --help || true

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - target/generated-resources/licenses/
  summary: Reformats Java source code to comply with Google Java Style
  homepage: https://github.com/google/google-java-format

extra:
  recipe-maintainers:
    - danielnachun

