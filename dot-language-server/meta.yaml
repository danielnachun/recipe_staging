{% set name = "dot-language-server" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/dot-language-server/-/{{ name }}-{{ version }}.tgz
  sha256: 6968a89fe4a3d7fe4a7a80804af7881fbf069aaaca26882cad6ba3abb4f6d1a7

build:
  number: 0

requirements:
  host:
    - nodejs
    - rimraf
    - typescript
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/nikeee/{{ name }}
  license: MIT
  summary: A language server for the DOT language
  dev_url: https://github.com/nikeee/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
