{% set name = "perl-sub-name" %}
{% set version = "0.27" %}
{% set sha256 = "ecf36fba1c47ca93e1daa394968ed39c4186867459d9cd173c421e2b972043e8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Sub-Name-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl=5.32
  run:
    - perl>=5.32

test:
  imports:
    - Sub::Name

about:
  home: https://github.com/p5sagit/Sub-Name
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: (Re)name a sub

extra:
  recipe-maintainers:
    - xileF1337
    - conda-forge/perl-packagers
