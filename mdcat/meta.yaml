{% set name = "mdcat" %}
{% set version = "2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/swsnr/{{ name }}/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: 9ed5ddeb9588f42220ee039c429e43188fe1f36b902c9e63b4092d0cd2d8123a

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
  run:
    - openssl

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/swsnr/{{ name }}
  license: MPL-2.0
  license_file: LICENSE
  summary: Show markdown documents on text terminals
  dev_url: https://github.com/swsnr/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
