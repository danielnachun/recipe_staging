schema_version: 1

context:
  name: mdcat
  version: 2.1.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/swsnr/${{ name }}/archive/refs/tags/${{ name }}-${{ version }}.tar.gz
  sha256: 332c8e659a668ceeae70b0d268a46f00bf8bab696dbf7f84faa69b3c509da286

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
  run:
    - openssl

tests:
  - script:
      - ${{ name }} --help

about:
  license: MPL-2.0
  license_file: LICENSE
  summary: Show markdown documents on text terminals
  homepage: https://github.com/swsnr/${{ name }}
  repository: https://github.com/swsnr/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

