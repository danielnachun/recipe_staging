schema_version: 1

context:
  name: dotnet-format
  version: 5.1.250801

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/dotnet/format/archive/2cb3e68c6b9a966114572fd63f2a20d2cb54a288.zip
  sha256: ca4c6b161970d890ab8051e89d6501ccc86030128c7bde4d6c543844056350bb

build:
  number: 2
  noarch: generic

requirements:
  build:
    - jq
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - dotnet-format --help

about:
  license: MIT
  license_file:
    - LICENSE.TXT
    - license-files/
  summary: Home for the dotnet-format command
  homepage: https://github.com/dotnet/${{ name }}
  repository: https://github.com/dotnet/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

