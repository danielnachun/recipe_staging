{% set name = "retroseq" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Czhuofu/RetroNet/archive/126f5b840177fbf7b8aa583f65ced7f156975b9e.zip
  sha256: 72c7546ce17543c48f70ced3c4493bc495ba9e2b291957f6cfdb1a6dd2e2412c

build:
  noarch: generic
  number: 0

requirements:
  build:
    - sed
  run:
    - perl>=5.32
    - perl-carp
    - perl-getopt-long
    - perl-parallel-forkmanager

test:
  commands:
    - retroseq -h

about:
  home: https://github.com/Czhuofu/RetroNet
  summary: Deep learning tool for identifying retrotransposons
  dev_url: https://github.com/Czhuofu/RetroNet

extra:
  recipe-maintainers:
    - danielnachun
