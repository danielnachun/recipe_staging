context:
  version: 2.50.0
  name: Rgraphviz
  bioc: 3.20

package:
  name: bioconductor-${{ name|lower }}
  version: ${{ version }}

source:
  url:
    - https://bioconductor.org/packages/${{ bioc }}/bioc/src/contrib/${{ name }}_${{ version }}.tar.gz
    - https://bioconductor.org/packages/${{ bioc }}/bioc/src/contrib/Archive/${{ name }}/${{ name }}_${{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/${{ name }}_${{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-${{ name|lower }}/bioconductor-${{ name|lower }}_${{ version }}_src_all.tar.gz
  md5: 0e7b5c05caa3f2b31e26f04a26d4974b

build:
  number: 0
  dynamic_linking:
    rpaths:
      - lib/R/lib/
      - lib/

requirements:
  host:
    - bioconductor-graph >=1.84.0,<1.85.0
    - r-base=4.4
    - libblas
    - liblapack
  run:
    - bioconductor-graph >=1.84.0,<1.85.0
    - r-base=4.4
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - automake
    - make
  run_exports: ${{ pin_subpackage("bioconductor-rgraphviz", upper_bound="x.x") }}

tests:
  - script:
      - R -e "library('${{ name }}')"

about:
  license: PPL
  summary: Provides plotting capabilities for R graph objects
  description: Interfaces R with the AT and T graphviz library for plotting R graph objects from the graph package.
  homepage: https://bioconductor.org/packages/${{ bioc }}/bioc/html/${{ name }}.html
