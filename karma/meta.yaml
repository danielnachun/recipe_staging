{% set name = "karma" %}
{% set version = "6.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/karma/-/karma-{{ version }}.tgz
  sha256: 2d653934719e99231b390e380f55373e9d46667914fddc8d3317920df62473f8

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - karma --help

about:
  home: https://github.com/karma-runner/karma
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Spectacular Test Runner for JavaScript.
  dev_url: https://github.com/karma-runner/karma

extra:
  recipe-maintainers:
    - danielnachun
