{% set name = "karma" %}
{% set version = "6.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/karma/-/karma-{{ version }}.tgz
  sha256: d14fbaacad9fe823c149c9dbad1f108caf7e4d6ed93b47d8596ecd3ecc74d188

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - karma --help

about:
  home: https://github.com/karma-runner/karma
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Spectacular Test Runner for JavaScript.
  dev_url: https://github.com/karma-runner/karma

extra:
  recipe-maintainers:
    - danielnachun
