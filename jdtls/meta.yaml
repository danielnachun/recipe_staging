{% set name = "jdtls" %}
{% set version = "1.36.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eclipse/eclipse.jdt.ls/archive/v{{ version }}.tar.gz
  sha256: 3d3cf7ade14884c10cc3a8c3d7048997e25d8b2c39a48247ea62bb7bee06b9d3

build:
  noarch: generic
  number: 0

requirements:
  build:
    - openjdk
  run:
    - openjdk
    - python

test:
  commands:
    - jdtls --help

about:
  home: https://github.com/eclipse/eclipse.jdt.ls
  license: EPL-2.0
  license_file: 
    - LICENSE
    - targets/generated-resources/licenses/
  summary: Java language specific implementation of the Language Server Protocol

extra:
  recipe-maintainers:
    - danielnachun
