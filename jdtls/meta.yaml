{% set name = "jdtls" %}
{% set version = "1.34.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eclipse/eclipse.jdt.ls/archive/v{{ version }}.tar.gz
  sha256: 3bfeb7ea24319bdc43877413e6396b2b80adb35b2bf63808845d3bf38f6163b0

build:
  noarch: generic
  number: 0

requirements:
  build:
    - openjdk
  run:
    - openjdk
    - python

test:
  commands:
    - jdtls --help

about:
  home: https://github.com/eclipse/eclipse.jdt.ls
  license: EPL-2.0
  license_file: LICENSE
  summary: Java language specific implementation of the Language Server Protocol

extra:
  recipe-maintainers:
    - danielnachun
