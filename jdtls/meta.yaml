{% set name = "jdtls" %}
{% set version = "1.35.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eclipse/eclipse.jdt.ls/archive/v{{ version }}.tar.gz
  sha256: b9baa124cfe82bfaa30b46c91f7e5c7a7948a6ce448b10ba7dc20c3d756a29f7

build:
  noarch: generic
  number: 1

requirements:
  build:
    - openjdk
  run:
    - openjdk
    - python

test:
  commands:
    - jdtls --help

about:
  home: https://github.com/eclipse/eclipse.jdt.ls
  license: EPL-2.0
  license_file: 
    - LICENSE
    - targets/generated-resources/licenses/
  summary: Java language specific implementation of the Language Server Protocol

extra:
  recipe-maintainers:
    - danielnachun
