schema_version: 1

context:
  name: gvproxy
  version: 0.7.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/containers/gvisor-tap-vsock/archive/v${{ version }}.tar.gz
  sha256: 2163287ba1df33d9aba905888f271dc997d04fd3027f1c1f0c354d6045e07425

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files_gvproxy/
    - if: win
      then: license-files_sshproxy/
    - if: not win
      then: license-files_qemu-wrapper/
    - if: linux
      then: license-files_vm/
  summary: A new network stack based on gVisor
  homepage: https://github.com/containers/gvisor-tap-vsock
  repository: https://github.com/containers/gvisor-tap-vsock

extra:
  recipe-maintainers:
    - danielnachun

