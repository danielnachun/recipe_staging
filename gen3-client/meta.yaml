{% set name = "gen3-client" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uc-cdis/cdis-data-client/archive/{{ version }}.tar.gz
  sha256: d7336fbddb045bd2448629c4b8ef5ab2dc6136e71a795b6fdd596066bc00adc0

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/uc-cdis/cdis-data-client
  license: Apache-2.0
  license_file: 
    - LICENSE
    - license-files/
  summary: Data access client for Gen3 data commons
  dev_url: https://github.com/uc-cdis/cdis-data-client

extra:
  recipe-maintainers:
    - danielnachun
