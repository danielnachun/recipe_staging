{% set name = "shopify-cli" %}
{% set version = "3.66.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@shopify/cli/-/cli-{{ version }}.tgz
  sha256: 4dd427f01981795189b0374e5d4053406536d9ef2ef1ec3beb017dce99d7ae49

build:
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - shopify --help

about:
  home: https://github.com/Shopify/cli
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Build apps, themes, and hydrogen storefronts for Shopify
  dev_url: https://github.com/Shopify/cli

extra:
  recipe-maintainers:
    - danielnachun
