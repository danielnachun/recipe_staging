context:
  version: 2.2.0

package:
  name: scriptisto
  version: ${{ version }}

source:
  url: https://github.com/igor-petruk/scriptisto/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 192d20885b563eeaf66766695314ab3e2711dc10c44f938aeeee6271e9720397

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - scriptisto --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A language-agnostic "shebang interpreter" that enables you to write scripts in compiled languages.
  homepage: https://github.com/igor-petruk/scriptisto
  repository: https://github.com/igor-petruk/scriptisto

extra:
  recipe-maintainers:
    - danielnachun
