{% set name = "mariadb" %}
{% set version = "11.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.mariadb.com/MariaDB/{{ name }}-{{ version }}/source/{{ name }}-{{ version }}.tar.gz
  sha256: 19a9e980e57fa332931f643b48ad7390528c889ff6ea8b0e16fd306aa3088238
    

build:
  number: 0
  ignore_run_exports:
    - fmt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bison
    - cmake
    - make
  host:
    - bzip2
    - curl
    - fmt=10.0
    - krb5
    - libxcrypt #[linux]
    - ncurses
    - openssl
    - pcre2
    - libedit
    - xz
    - zlib
    - zstd
  run:
    - bzip2
    - libcurl
    - krb5
    - libxcrypt #[linux]
    - ncurses
    - openssl>=3.0
    - pcre2
    - libedit
    - libzlib
    - xz
    - zstd

test:
  commands:
    - test -f $PREFIX/lib/libmariadb.a # [not win]
    - test -f $PREFIX/lib/libmariadb${SHLIB_EXT} # [not win]
    - test -f $PREFIX/bin/mariadb

about:
  home: https://mariadb.org/
  license: GPL-2.0-only
  license_file: COPYING
  summary: Drop-in replacement for MySQL
  dev_url: https://github.com/MariaDB/server

extra:
  recipe-maintainers:
    - danielnachun
