{% set name = "mariadb" %}
{% set version = "11.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.mariadb.com/MariaDB/{{ name }}-{{ version }}/source/{{ name }}-{{ version }}.tar.gz
  sha256: 7ba372bd87638e56f881bcd8878ee3819f2dab28589cbf088857e76bd0db0a64
patches:
  - ./0001-fix-o_direct-usage.patch
  - ./0002-fix-o_direct-usage.patch

build:
  number: 0
  ignore_run_exports:
    - fmt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bison
    - cmake
    - make
  host:
    - boost-cpp
    - bzip2
    - curl
    - fmt=8.1
    - krb5
    - libxcrypt #[linux]
    - ncurses
    - openssl
    - pcre2
    - libedit
    - lz4-c
    - lzo
    - snappy
    - xz
    - zlib
    - zstd
  run:
    - bzip2
    - libboost
    - libcurl
    - krb5
    - libxcrypt  # [linux]
    - ncurses
    - openssl>=3.0
    - pcre2
    - libedit
    - libzlib
    - lz4-c
    - lzo
    - snappy
    - xz
    - zstd

test:
  commands:
    - test -f $PREFIX/lib/libmariadb.a # [not win]
    - test -f $PREFIX/lib/libmariadb${SHLIB_EXT} # [not win]
    - mariadb 2>&1 | grep -q "Can't read dir of '/etc/my.cnf.d'"

about:
  home: https://mariadb.org/
  license: GPL-2.0-only
  license_file: COPYING
  summary: Drop-in replacement for MySQL
  dev_url: https://github.com/MariaDB/server

extra:
  recipe-maintainers:
    - danielnachun
