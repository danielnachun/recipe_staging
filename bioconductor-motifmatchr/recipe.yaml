context:
  version: 1.28.0
  name: motifmatchr
  bioc: 3.20

package:
  name: bioconductor-${{ name|lower }}
  version: ${{ version }}

source:
  url:
    - https://bioconductor.org/packages/${{ bioc }}/bioc/src/contrib/${{ name }}_${{ version }}.tar.gz
    - https://bioconductor.org/packages/${{ bioc }}/bioc/src/contrib/Archive/${{ name }}/${{ name }}_${{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/${{ name }}_${{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-${{ name }}/bioconductor-${{ name }}_${{ version }}_src_all.tar.gz
  md5: 4c3cf75a0c77cc0e12170f4a9fec7dc4

build:
  number: 0
  dynamic_linking:
    rpaths:
      - lib/R/lib/
      - lib/

requirements:
  host:
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-tfbstools >=1.44.0,<1.45.0
    - r-base=4.4
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - libblas
    - liblapack
  run:
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-tfbstools >=1.44.0,<1.45.0
    - r-base=4.4
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - make
  run_exports: ${{ pin_subpackage("bioconductor-motifmatchr", upper_bound="x.x") }}

tests:
  - script:
      - R -e "library('${{ name }}')"

about:
  license: GPL-3.0-or-later
  summary: Fast Motif Matching in R
  description: Quickly find motif matches for many motifs and many sequences. Wraps C++ code from the MOODS motif calling library, which was developed by Pasi Rastas, Janne Korhonen, and Petri MartinmÃ¤ki.
  license_file: LICENSE
  homepage: https://bioconductor.org/packages/${{ bioc }}/bioc/html/${{ name }}.html
