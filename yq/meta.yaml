{% set name = "go-yq" %}
{% set version = "4.35.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mikefarah/yq/archive/v{{ version }}.tar.gz
  sha256: 8b17d710c56f764e9beff06d7a7b1c77d87c4ba4219ce4ce67e7ee29670f4f13

build:
  number: 0

requirements:
  build:
    - go
    - pandoc

test:
  commands:
    - yq --help

about:
  home: https://github.com/mikefarah/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Process YAML, JSON, XML, CSV and properties documents from the CLI
  dev_url: https://github.com/mikefarah/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
