{% set name = "go-yq" %}
{% set version = "4.35.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mikefarah/yq/archive/v{{ version }}.tar.gz
  sha256: b3e079169529ec6b42925d0802c22d86f1ef6e1458dce67eae5a1d6db56cb8c3

build:
  number: 0

requirements:
  build:
    - go
    - pandoc

test:
  commands:
    - yq --help

about:
  home: https://github.com/mikefarah/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Process YAML, JSON, XML, CSV and properties documents from the CLI
  dev_url: https://github.com/mikefarah/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
