schema_version: 1

context:
  name: go-yq
  version: 4.40.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/mikefarah/yq/archive/v${{ version }}.tar.gz
  sha256: 6ab08e0332697cf6a95383a38fd70c5162d00c0e28ea4b2311e9646b664aabe3

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses
    - pandoc

tests:
  - script:
      - yq --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Process YAML, JSON, XML, CSV and properties documents from the CLI
  homepage: https://github.com/mikefarah/${{ name }}
  repository: https://github.com/mikefarah/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

