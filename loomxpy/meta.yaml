{% set name = "loomxpy" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aertslab/loomxpy/archive/v{{ version }}.tar.gz
  sha256: c5c3c29e3abde34acb38ff034225ee849e67cfe84a89b81b8ce6f90fd694ccb6

build:
  entry_points:
    - loomxpy = loomxpy.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - poetry >=0.12
    - poetry-core
    - setuptools-scm
    - pip
  run:
    - python >=3.7.1
    - click
    - numpy >=1.20.2
    - pandas >=1.2.4
    - loompy >=3.0.7,<4.0.0
    - scikit-learn >=0.24.2
    - pyscenic >=0.12.0
    - dataclasses-json >=0.5.3
    - networkx
    - ctxcore >=0.2.0

test:
  imports:
    - loomxpy
  commands:
    - pip check
    - loomxpy --help
  requires:
    - pip

about:
  home: https://github.com/aertslab/LoomXpy
  summary: 'Python package (compatible with SCope) to create .loom files and extend them with other data e.g.: SCENIC regulons'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
