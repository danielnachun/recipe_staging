schema_version: 1

context:
  name: fetch
  version: 0.4.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/gruntwork-io/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 81086290cc82a990a7369c710179869e3d1a5b3fea60df5997138a96688e9899

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: Download assets from a commit, branch, or tag of GitHub repositories
  homepage: https://github.com/gruntwork-io/${{ name }}
  repository: https://github.com/gruntwork-io/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

