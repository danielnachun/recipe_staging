{% set name = "perl-exception-class" %}
{% set version = "1.45" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Exception-Class-{{ version }}.tar.gz
  sha256: 5482a77ef027ca1f9f39e1f48c558356e954936fc8fbbdee6c811c512701b249

build:
  noarch: generic
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - make
  host:
    - perl >=5.32
    - perl-class-data-inheritable
    - perl-devel-stacktrace
  run:
    - perl >=5.32
    - perl-class-data-inheritable
    - perl-devel-stacktrace

test:
  imports:
    - Exception::Class
    - Exception::Class::Base

about:
  home: https://metacpan.org/release/Exception-Class
  license: perl_5
  summary: 'A module that allows you to declare real exception classes in Perl'

maintainers:
  - danielnachun
