{% set name = "qgg" %}
{% set posix = "m2-" if win else "" %}
{% set native = "m2w64-" if win else "" %}
{% set version = "1.1.2" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://github.com/psoerensen/qgg/archive/419dad589259ec15d688a5ccde54bc4014b85e81.zip
  sha256: 67da0a92fd02c7086619b4cd7b3b0ca121be5ce3ad0364125f104de01c272afe

build:
  number: 0
  script_env:
    - PKG_CPPFLAGS="-DHAVE_WORKING_LOG1P"
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - autoconf  # [unix]
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('fortran') }}  # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('cxx') }}  # [unix]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - posix  # [win]
  host:
    - r-MASS
    - r-MCMCpack
    - r-Rcpp
    - r-base=4.3
    - r-coda
    - r-corpcor
    - r-data.table
    - r-statmod
  run:
    - r-MASS
    - r-MCMCpack
    - r-Rcpp
    - r-base=4.3
    - r-coda
    - r-corpcor
    - r-data.table
    - r-statmod

test:
  commands:
    - $R -e "library('qgg')"  # [not win]
    - "\"%R%\" -e \"library('qgg')\""  # [win]

about:
  home: https://github.com/psoerensen/qgg
  summary: 'Provides an infrastructure for efficient processing of large-scale genetic and phenotypic data including core functions for: 1) fitting linear mixed models, 2) constructing marker-based genomic relationship matrices, 3) estimating genetic parameters (heritability and correlation), 4) performing genomic prediction and genetic risk profiling, and 5) single or multi-marker association analyses. Rohde et al. (2019) <doi:10.1101/503631>.'
  license: GPL-3.0-or-later

extra:
  recipe-maintainers:
    - danielnachun
