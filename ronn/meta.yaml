{% set name = "ronn" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 82df6fd4a3aa91734866710d2811a6387e50a7513fc528ce6c7d95ee7ad7f41e

build:
  number: 0

requirements:
  build:
    - sed
  host:
    - rb-hpricot
    - rb-mustache
    - rb-rdiscount
    - ruby
  run:
    - rb-hpricot
    - rb-mustache
    - rb-rdiscount
    - ruby

test:
  commands:
    - ronn --help 

about:
  home: https://rtomayko.github.io/ronn
  license: MIT
  license: {{ name }}-{{ version }}/COPYING
  summary: Builds manuals - the opposite of roff
  dev_url: https://github.com/rtomayko/ronn

extra:
  recipe-maintainers:
    - danielnachun
