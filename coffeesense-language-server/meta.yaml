{% set name = "coffeesense-language-server" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 9df86df6e90dce25d1906c33c4c0d6a0a73bea1e011028a699c08b832560f739

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://github.com/phil294/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: IntelliSense for CoffeeScript. LSP implementation / VSCode extension
  dev_url: https://github.com/phil294/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
