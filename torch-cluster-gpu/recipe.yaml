context:
  version: 1.6.3

package:
  name: torch-cluster-gpu
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/torch-cluster/torch_cluster-${{ version }}.tar.gz
  sha256: 78d5a930a5bbd0d8788df8c6d66addd68d6dd292fe3edb401e3dacba26308152

build:
  number: 0
  script: |
    export TORCH_CUDA_ARCH_LIST="5.0;5.2;5.3;6.0;6.1;6.2;7.0;7.2;7.5;8.0;8.6;8.7;8.9;9.0;9.0a;10.0+PTX"
    export CXXFLAGS="${CXXFLAGS} -Wno-invalid-specialization"
    export FORCE_ONLY_CUDA=1
    ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: not linux

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cuda') }}
  host:
    - libcublas-dev
    - libcurand-dev
    - libcusparse-dev
    - libcusolver-dev
    - python
    - pytorch-gpu
    - pip
    - setuptools
  run:
    - scipy
    - python
    - pytorch-gpu

tests:
  - python:
      imports:
        - torch_cluster
  - requirements:
      run:
        - pip
    script:
      - pip check

about:
  summary: PyTorch Extension Library of Optimized Graph Cluster Algorithms
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/rusty1s/pytorch_cluster

extra:
  recipe-maintainers:
    - danielnachun
