{% set name = "sails" %}
{% set version = "1.5.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://registry.npmjs.org/sails/-/sails-{{ version }}.tgz
  sha256: 879b67d0335ce8049027be8513ae9a2dcb84bab8bfe8640b6565e67426f3abb2

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - sails --help

about:
  home: https://sailsjs.com/
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: API-driven framework for building realtime apps, using MVC conventions (based on Express and Socket.io)
  dev_url: https://github.com/balderdashy/sails

extra:
  recipe-maintainers:
    - danielnachun
