{% set name = "lda" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lda-{{ version }}.tar.gz
  sha256: 76fc6fbb066b6d1ec0360a1541c5e1c8b69a728666525e72644c4d5332fc778a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - poetry-core
    - cython
    - meson-python
    - ninja
    - pip
  run:
    - python >=3.10
    - numpy >=1.13.0

test:
  imports:
    - lda
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Topic modeling with latent Dirichlet allocation
  doc_url: https://pythonhosted.org/lda/
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
