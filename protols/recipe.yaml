schema_version: 1

context:
  name: protols
  version: 0.6.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/coder3101/${{ name }}/archive/${{ version }}.tar.gz
  sha256: b6d5ff08d6a922038c536bb29c5d5f8c9e52b702690d0b9edcdc86999f72c3d1

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} &
      - exe_pid=$!
      - "trap \"kill -SIGTERM ${exe_pid}\" SIGTERM"

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Language Server for protocol buffers
  homepage: https://github.com/coder3101/${{ name }}
  repository: https://github.com/coder3101/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

