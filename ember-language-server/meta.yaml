{% set name = "ember-language-server" %}
{% set version = "2.30.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@ember-tooling/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: f4537fe2b9a2b5dba1b07a82ad8717d157df0fe43c180f29bf4be845c894357a

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/ember-tooling/{{ name }}
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: Language Server Protocol implementation for Ember.js projects
  dev_url: https://github.com/ember-tooling/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
