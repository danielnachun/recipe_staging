{% set name = "pmd" %}
{% set version = "7.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pmd/{{ name }}/archive/refs/tags/pmd_releases/{{ version }}.tar.gz
  sha256: 49cd07cd425532c69e720a78096f48fba8b1a0a7ae17071815829fcbd8aeddfe

build:
  noarch: generic
  number: 0

requirements:
  build:
    - openjdk >=17,<18
    - unzip
  run:
    - openjdk

test:
  commands:
    - pmd pmd --help

about:
  home: https://pmd.github.io
  license: BSD-4-Clause AND Apache-2.0
  license_file: LICENSE
  summary: An extensible multilanguage static code analyzer
  dev_url: https://github.com/pmd/pmd

extra:
  recipe-maintainers:
    - danielnachun
