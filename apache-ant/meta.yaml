{% set version = "1.10.12" %}

package:
  name: ant-split
  version: {{ version }}

source:
  url: https://archive.apache.org/dist/ant/source/apache-ant-{{ version }}-src.tar.gz
  sha256: 0d10dc97031882ccdcadf47163a5ee9bc4f0104a694a1399c2eda1b93f9a739b

build:
  number: 1

requirements:
  host:
    - openjdk=11
  run:
    - openjdk=11

outputs:
  - name: ant
    script: build-pkg.sh  # [not win]
    script: build-pkg.bat  # [win]
    requirements:
      host:
        - openjdk=11
      run:
        - openjdk=11
    test:
      commands:
        - ant -help
        - ant -version

about:
  home: https://ant.apache.org/
  license: Apache-2.0
  license_file: LICENSE
  summary: Apache Ant is a Java library and command-line tool that mainly helps building software.
  dev_url: https://github.com/apache/ant

extra:
  recipe-maintainers:
    - ThejashwiniSwamy
    - h-vetinari
  feedstock-name: apache-ant
