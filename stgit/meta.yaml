{% set name = "stgit" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stacked-git/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5836789617a3794f5626194e9670a24497ff5b3f9c779bd13decef3d4e1ee95d

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - make
    - pkg-config
  host:
    - curl
    - git
    - zlib
  run:
    - libcurl
    - git
    - libzlib

test:
  commands:
    - stg --help

about:
  home: https://stacked-git.github.io
  license: GPL-2.0-only
  license_file: COPYING
  summary: Manage Git commits as a stack of patches
  dev_url: https://github.com/stacked-git/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
