{% set name = "stgit" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stacked-git/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: edf590f9ffaea1c235aec11c411cee12486f354b3235fa9e84bec26e735f997c

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - make
    - pkg-config
  host:
    - curl
    - git
    - zlib
  run:
    - libcurl
    - git
    - libzlib

test:
  commands:
    - stg --help

about:
  home: https://stacked-git.github.io
  license: GPL-2.0-only
  license_file: COPYING
  summary: Manage Git commits as a stack of patches
  dev_url: https://github.com/stacked-git/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
