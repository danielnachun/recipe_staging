{% set name = "stgit" %}
{% set version = "2.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stacked-git/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8d337a9e998c8b7e5ad5b0d061aa65c241071b6af5274ab2bc796fc1e8c808d5

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - make
    - pkg-config
  host:
    - curl
    - git
    - zlib
  run:
    - libcurl
    - git
    - libzlib

test:
  commands:
    - stg --help

about:
  home: https://stacked-git.github.io
  license: GPL-2.0-only
  license_file: COPYING
  summary: Manage Git commits as a stack of patches
  dev_url: https://github.com/stacked-git/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
