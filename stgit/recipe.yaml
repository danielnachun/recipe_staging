schema_version: 1

context:
  name: stgit
  version: 2.4.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/stacked-git/${{ name }}/releases/download/v${{ version }}/${{ name }}-${{ version }}.tar.gz
  sha256: 6cb59dbcfc0b485529a44aab4147466bd88be0f11a087e682a6b1b41ce480316

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - make
    - pkg-config
  host:
    - curl
    - git
    - zlib
  run:
    - libcurl
    - git
    - libzlib

tests:
  - script:
      - stg --help

about:
  license: GPL-2.0-only
  license_file: COPYING
  summary: Manage Git commits as a stack of patches
  homepage: https://stacked-git.github.io
  repository: https://github.com/stacked-git/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

