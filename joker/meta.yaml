{% set name = "joker" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/candid82/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 563ae6b0fa279cb8ea8f66b4b455c7cb74a9e65a0edbe694505b2c8fc719b2ff

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/candid82/{{ name }}
  license: EPL-1.0
  license_file:
    - LICENSE
    - license-files/
  summary: Small Clojure interpreter, linter and formatter.
  dev_url: https://github.com/candid82/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
