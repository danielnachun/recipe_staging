{% set name = "google-protobuf" %}
{% set version = "4.27.3" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: e780c9e9a70ff13d919dc1284d74d446134150263a44c05126e122cd0737c017

build:
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - ruby=3.2
  run:
    - rb-bigdecimal
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: BSD-3-Clause
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: Protocol Buffers are Google's data interchange format.
  dev_url: https://github.com/protocolbuffers/protobuf/tree/main/ruby

extra:
  recipe-maintainers:
    - danielnachun
