{% set name = "scalafmt" %}
{% set version = "3.7.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/scalameta/{{ name }}
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - sbt
  host:
    - graalvm
  run:
    - openjdk

test:
  commands:
    - {{ name }} --help

about:
  home: http://scalameta.org/scalafmt
  license: Apache-2.0
  license_file: LICENCE.md
  summary: Code formatter for Scala
  dev_url: https://github.com/scalameta/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
