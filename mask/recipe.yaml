schema_version: 1

context:
  name: mask
  version: 0.11.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/jacobdeichert/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: abe5fddc7ea1a1ffab59c8f0823a95c7a6fdcfe86749f816b06d7690319d56aa

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: CLI task runner defined by a simple markdown file
  homepage: https://github.com/jacobdeichert/${{ name }}
  repository: https://github.com/jacobdeichert/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

