schema_version: 1

context:
  name: languagetool-code-comments
  version: 0.4.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/dustinblackman/${{ name }}.git
  rev: v${{ version }}

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - make

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: LanguageTool API in Rust
  homepage: https://github.com/dustinblackman/${{ name }}
  repository: https://github.com/dustinblackman/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

