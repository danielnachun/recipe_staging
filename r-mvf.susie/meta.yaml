{% set version = "0.1.021" %}

package:
  name: r-mvf.susie.alpha
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/william-denault/mvf.susie.alpha
  git_rev: bb764aeca5cfc6240b14697060bc064424033d60

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - r-base=4.2
    - r-abind
    - r-ashr
    - r-mixsqp
    - r-mashr
    - r-matrixstats
    - r-mvtnorm
    - r-susif.alpha
  run:
    - r-base>=4.2
    - r-abind
    - r-ashr
    - r-mixsqp
    - r-mashr
    - r-matrixstats
    - r-mvtnorm
    - r-susif.alpha

test:
  commands:
    - $R -e "library('mvf.susie.alpha')"           # [not win]
    - "\"%R%\" -e \"library('mvf.susie.alpha')\""  # [win]

about:
  home: https://github.com/william-denault/mvf.susie.alpha
  license: OTHER
  summary: Multivariate Sum of Single Functions

extra:
  recipe-maintainers:
    - danielnachun
