{% set name = "bottom" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ClementTsang/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c6b1f6eefa814607cbc6f1ebf6358a070293413d09583963970d650b724a3b3a

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}              
    - cargo-bundle-licenses

test:
  commands:
    - bottom --help

about:
  home: https://clementtsang.github.io/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Yet another cross-platform graphical process/system monitor
  dev_url: https://github.com/ClementTsang/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
