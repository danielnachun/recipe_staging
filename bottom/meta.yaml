{% set name = "bottom" %}
{% set version = "0.9.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ClementTsang/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 199123ef354bcabaa8a2e3b7b477b324f5b647d503a2599d08296733846eea6e

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}              
    - cargo-bundle-licenses

test:
  commands:
    - btm --help

about:
  home: https://clementtsang.github.io/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Yet another cross-platform graphical process/system monitor
  dev_url: https://github.com/ClementTsang/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
