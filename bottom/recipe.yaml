schema_version: 1

context:
  name: bottom
  version: 0.9.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/ClementTsang/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 202130e0d7c362d0d0cf211f6a13e31be3a02f13f998f88571e59a7735d60667

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - btm --help

about:
  license: MIT
  license_file: LICENSE
  summary: Yet another cross-platform graphical process/system monitor
  homepage: https://clementtsang.github.io/${{ name }}
  repository: https://github.com/ClementTsang/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

