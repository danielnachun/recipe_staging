{% set gem_name = "parallel" %}
{% set name = "rb-parallel" %}
{% set version = "1.23.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ gem_name }}-{{ version }}.gem
  sha256: 27154713ad6ef32fa3dcb7788a721d6c07bca77e72443b4c6080a14145288c49

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ gem_name }}-{{ version }}.gem
    - gem unpack {{ gem_name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - ruby

test:
  commands:
    - ruby -r {{ gem_name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/parallel
  license: MIT
  summary: Run any kind of code in parallel processes
  dev_url: https://github.com/grosser/parallel/tree/v1.23.0

extra:
  recipe-maintainers:
    - danielnachun
