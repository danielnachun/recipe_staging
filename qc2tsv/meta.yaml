{% set name = "qc2tsv" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qc2tsv-{{ version }}.tar.gz
  sha256: 788a1f0ca6d06a793680bc1ea6f3cf6bcbcdbf0241bade22d4d3e904106e06e2

build:
  entry_points:
    - qc2tsv = qc2tsv.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - autouri >=0.1.2.1
    - pandas >=1.0.0
    - caper

test:
  imports:
    - qc2tsv
  commands:
    # - pip check
    - qc2tsv --help
  requires:
    - pip

about:
  home: https://github.com/ENCODE-DCC/qc2tsv
  summary: Converts multiple QC JSONs to a spread sheet (TSV/CSV)
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/ENCODE-DCC/qc2tsv

extra:
  recipe-maintainers:
    - danielnachun
