schema_version: 1

context:
  name: joshuto
  version: 0.9.8

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/kamiyaa/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 877d841b2e26d26d0f0f2e6f1dab3ea2fdda38c345abcd25085a3f659c24e013

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: ranger-like terminal file manager written in Rust
  homepage: https://github.com/kamiyaa/${{ name }}
  repository: https://github.com/kamiyaa/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

