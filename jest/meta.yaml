{% set name = "jest" %}
{% set version = "29.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: f65aeb744ee062f250b62a1831e03389f39870414e73291eac1dc2b51770fc08

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/jestjs/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Delightful JavaScript Testing.
  dev_url: https://github.com/jestjs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
