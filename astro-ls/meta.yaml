{% set name = "astro-ls" %}
{% set version = "2.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@astrojs/language-server/-/language-server-{{ version }}.tgz
  sha256: ea15d2e0899b9be2476330ced63c6ef5e4eab183685cf5a4e4cc9148968ef2e7

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} 2>&1 | grep -q "Connection input stream is not set."

about:
  home: https://github.com/withastro/language-tools
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language server for Astro
  dev_url: https://github.com/withastro/language-tools

extra:
  recipe-maintainers:
    - danielnachun
