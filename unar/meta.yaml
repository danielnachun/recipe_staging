{% set name = "unar" %}
{% set version = "1.10.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/MacPaw/XADMaster/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 3d766dc1856d04a8fb6de9942a6220d754d0fa7eae635d5287e7b1cf794c4f45
    folder: XADMaster
  - url: https://github.com/MacPaw/universal-detector/archive/refs/tags/1.1.tar.gz
    sha256: 8e8532111d0163628eb828a60d67b53133afad3f710b1967e69d3b8eee28a811
    folder: UniversalDetector

build:
  number: 2
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - binutils
    - clang  # [linux]
    - clangxx  # [linux]
    - make
  host:
    - bzip2
    - gnustep-base #[linux]
    - icu
    - libobjc2 #[linux]
    - wavpack #[linux]
    - zlib
  run:
    - bzip2
    - gnustep-base #[linux]
    - icu
    - libobjc2 #[linux]
    - wavpack #[linux]
    - libzlib

test:
  commands:
    - {{ name }} --help

about:
  home: https://theunarchiver.com/command-line
  license: LGPL-2.1-or-later
  license_file: XADMaster/LICENSE
  summary: Command-line unarchiving tools supporting multiple formats 
  dev_url: https://github.com/MacPaw/XADMaster

extra:
  recipe-maintainers:
    - danielnachun
