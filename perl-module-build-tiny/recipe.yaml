context:
  version: 0.051

package:
  name: perl-module-build-tiny
  version: ${{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEONT/Module-Build-Tiny-${{ version }}.tar.gz
  sha256: 74fdce35e8cd4d787bc2d4fc1d43a291b7bbced4e94dc5fc592bd81ca93a98e9

build:
  number: 0
  noarch: generic
  script: |
    perl Makefile.PL INSTALLDIRS=site
    make
    make test
    make install
    cp ${PREFIX}/man/man1/perlartistic.1 .
    cp ${PREFIX}/man/man1/perlgpl.1 .

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-helpers
    - perl-extutils-installpaths 0.002
    - perl-extutils-config
  run:
    - perl
    - perl-extutils-helpers
    - perl-extutils-installpaths 0.002
    - perl-extutils-config

tests:
  - perl:
      uses:
        - Module::Build::Tiny

about:
  license: Artistic-1.0-Perl OR GPL-1.0-or-later
  license_file:
    - perlartistic.1
    - perlgpl.1
  summary: A tiny replacement for Module::Build
  homepage: http://metacpan.org/pod/Module-Build-Tiny

extra:
  recipe-maintainers:
    - danielnachun
