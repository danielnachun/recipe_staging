{% set name = "jasmine" %}
{% set version = "5.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/jasmine/-/jasmine-{{ version }}.tgz
  sha256: 0503294e57200ee1a92ee6a1baaa361e601c7a6a4fb14b2b86dcfd7e1fdb01ca

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - jasmine help

about:
  home: https://github.com/jasmine/jasmine-npm
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: CLI for Jasmine, a simple JavaScript testing framework for browsers and Node
  dev_url: https://github.com/jasmine/jasmine-npm

extra:
  recipe-maintainers:
    - danielnachun
