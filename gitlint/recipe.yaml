schema_version: 1

context:
  name: gitlint
  version: 0.19.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: b5b70fb894e80849b69abbb65ee7dbb3520fc3511f202a6e6b6ddf1a71ee8f61

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  entrypoints:
    - gitlint = gitlint:__main__

requirements:
  host:
    - gitlint-core[trusted-deps] ==0.19.1
    - hatchling
    - hatch-vcs
    - pip
    - python
  run:
    - gitlint-core[trusted-deps] ==0.19.1
    - python

tests:
  - python:
      pip_check: false
  - script:
      - gitlint --help

about:
  license: MIT
  license_file:
  summary: Git commit message linter written in python, checks your commit messages for style.
  homepage: https://jorisroovers.github.io/gitlint

extra:
  recipe-maintainers:
    - danielnachun

