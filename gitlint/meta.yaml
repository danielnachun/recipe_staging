{% set name = "gitlint" %}
{% set version = "0.19.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7bf977b03ff581624a9e03f65ebb8502cc12dfaa3e92d23e8b2b54bbdaa29992

build:
  noarch: generic
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - gitlint-core[trusted-deps] ==0.19.1
    - pip
    - python
  run:
    - gitlint-core[trusted-deps] ==0.19.1
    - python

about:
  home: "https://jorisroovers.github.io/gitlint"
  license: MIT
  license_file: 
  summary: "Git commit message linter written in python, checks your commit messages for style."

extra:
  recipe-maintainers:
    - danielnachun
