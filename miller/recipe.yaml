schema_version: 1

context:
  name: miller
  version: 6.12.0
  sha256: e97dab1a514ecd88da9374b2a5759cebc607476596f6b1d6d8fbe444b9e0eab2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/johnkerl/miller/archive/refs/tags/v${{ version }}.tar.gz
  sha256: ${{ sha256 }}
  file_name: ${{ name }}-${{ version }}.tar.gz

build:
  number: 0
  skip: win

requirements:
  build:
    - go-nocgo
    - make

tests:
  - script:
      - mlr --version

about:
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: Miller is like awk, sed, cut, join, and sort for name-indexed data such as CSV, TSV, and tabular JSON. You get to work with your data using named fields, without needing to count positional column indices.
  homepage: http://johnkerl.org/miller/doc/index.html

extra:
  recipe-maintainers:
    - BEFH
    - cbrueffer
    - zachcp

