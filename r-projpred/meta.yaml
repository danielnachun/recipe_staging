{% set version = "2.8.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-projpred
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/projpred_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/projpred/projpred_{{ version }}.tar.gz
  sha256: b383ddc5eca275737b96e4e3e14256b4f4abc4b29d292b5cebf3828d0921a1f6

build:
  merge_build_host: true  # [win]
  missing_dso_whitelist:
    - '*/R.dll'           # [win]
    - '*/Rblas.dll'       # [win]
    - '*/Rlapack.dll'     # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}          # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ compiler('cxx') }}        # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base=4.2
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-abind
    - r-gamm4
    - r-ggplot2
    - r-gtools
    - r-lme4 >=1.1_28
    - r-loo >=2.0.0
    - r-mclogit
    - r-mgcv
    - r-mvtnorm
    - r-nnet
    - r-ordinal
    - r-rstantools >=2.0.0
    - r-scales
    - libblas
    - liblapack
  run:
    - r-base>=4.2
    - {{ native }}gcc-libs         # [win]
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-abind
    - r-gamm4
    - r-ggplot2
    - r-gtools
    - r-lme4 >=1.1_28
    - r-loo >=2.0.0
    - r-mclogit
    - r-mgcv
    - r-mvtnorm
    - r-nnet
    - r-ordinal
    - r-rstantools >=2.0.0
    - r-scales

test:
  commands:
    - $R -e "library('projpred')"           # [not win]
    - "\"%R%\" -e \"library('projpred')\""  # [win]

about:
  home: https://mc-stan.org/projpred/, https://discourse.mc-stan.org
  license: GPL-3.0-only
  summary: Performs projection predictive feature selection for generalized linear models and generalized linear and additive multilevel models (see, Piironen, Paasiniemi and Vehtari, 2020, <https://projecteuclid.org/euclid.ejs/1589335310>, Catalina, BÃ¼rkner and Vehtari, 2020, <arXiv:2010.06994>). The package is compatible
    with the 'rstanarm' and 'brms' packages, but other reference models can also be used. See the package vignette for more information and examples.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

