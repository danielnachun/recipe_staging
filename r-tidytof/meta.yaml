{% set version = "0.99.6" %}
{% set name = "tidytof" %}

package:
  name: r-{{ name }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/keyes-timothy/{{ name }}/archive/4fce362df3f0193b14f263a4788dc2ab0f711bf9.zip
  sha256: d98cace5d75807afd3565d4964ec5c9eccd4e1ac2861b2e32d1eec43e356a8d4

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
  host:
    - bioconductor-flowcore
    - r-base=4.3
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggraph
    - r-glmnet
    - r-purrr
    - r-rcpp
    - r-rcpphnsw
    - r-readr
    - r-recipes
    - r-rlang
    - r-stringr
    - r-survival
    - r-tibble
    - r-tidygraph
    - r-tidyr
    - r-tidyselect
    - r-yardstick
  run:
    - bioconductor-flowcore
    - r-base>=4.3
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-ggraph
    - r-glmnet
    - r-purrr
    - r-rcpp
    - r-rcpphnsw
    - r-readr
    - r-recipes
    - r-rlang
    - r-stringr
    - r-survival
    - r-tibble
    - r-tidygraph
    - r-tidyr
    - r-tidyselect
    - r-yardstick

test:
  commands:
    - $R -e "library('tidytof')"

about:
  home: https://github.com/keyes-timothy/tidytof
  license: MIT
  license_file: LICENSE.md
  summary: An R package for analyzing high-dimensional cytometry data using the tidyverse.

extra:
  recipe-maintainers:
    - danielnachun
