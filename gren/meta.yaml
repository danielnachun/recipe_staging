{% set name = "gren" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gren-lang/compiler/archive/{{ version }}.tar.gz
  sha256: 3d013963a3a31cb29db7407dd7192e563a5df9a663d819cbafa2cd3452b30127

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
  host:
    - libiconv  #[osx]
    - ncurses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/gren-lang/compiler
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: Compiler for the Gren programming language
  dev_url: https://github.com/gren-lang/compiler

extra:
  recipe-maintainers:
    - danielnachun
