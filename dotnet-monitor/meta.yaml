{% set name = "dotnet-monitor" %}
{% set version = "8.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dotnet/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: cb23ecf64d0cc13f31ef5dff3cd1469e105400a12d4ebd47c1601291eaa16caf

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/dotnet/{{ name }}
  license: MIT
  license_file:
    - LICENSE.TXT
    - license-files/
  summary: A tool that allows you to gather diagnostic data from running applications using HTTP endpoints
  dev_url: https://github.com/dotnet/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
