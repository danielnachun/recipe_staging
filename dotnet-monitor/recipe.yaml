schema_version: 1

context:
  name: dotnet-monitor
  version: 8.0.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/dotnet/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: cb23ecf64d0cc13f31ef5dff3cd1469e105400a12d4ebd47c1601291eaa16caf

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - jq
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE.TXT
    - license-files/
  summary: A tool that allows you to gather diagnostic data from running applications using HTTP endpoints
  homepage: https://github.com/dotnet/${{ name }}
  repository: https://github.com/dotnet/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

