schema_version: 1

context:
  name: lychee
  version: 0.15.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/lycheeverse/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 21c52aab5eefb0fda578f8192dffc5b776954e585f5692b87079cbb52ac1d89c

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE-MIT
  summary: Fast, async, resource-friendly link checker
  homepage: https://github.com/lycheeverse/${{ name }}
  repository: https://github.com/lycheeverse/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

