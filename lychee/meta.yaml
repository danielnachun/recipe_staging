{% set name = "lychee" %}
{% set version = "0.14.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lycheeverse/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b2ce1bd57040ab9d1719b9540e8c2905327f6a71674a0e5f2297f00bb4410651

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/lycheeverse/{{ name }}
  license: MIT
  license_file: LICENSE-MIT
  summary: Fast, async, resource-friendly link checker
  dev_url: https://github.com/lycheeverse/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
