schema_version: 1

context:
  name: diffsitter
  version: 0.8.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  git: https://github.com/afnanenayet/${{ name }}
  rev: v${{ version }}

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - git-lfs
    - cargo-bundle-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: A tree-sitter based AST difftool to get meaningful semantic diffs
  home: https://github.com/afnanenayet/{{ name }}
  homepage: https://github.com/afnanenayet/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

