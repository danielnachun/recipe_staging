{% set name = "diffsitter" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/afnanenayet/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e511ee2ca54dcb3a352e3bc788d600e14b9d97c9c1c701b6b55f9b36385b9550

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gxx  #[linux]
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/afnanenayet/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A tree-sitter based AST difftool to get meaningful semantic diffs
  home: https://github.com/afnanenayet/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
