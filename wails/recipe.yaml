schema_version: 1

context:
  name: wails
  version: 2.9.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/wailsapp/wails/archive/v${{ version }}.tar.gz
  sha256: 7bf572b89dd6b60d679073dcdda34b4c0f506ebfe7278337488eac13d15e1297

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - wails --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Create beautiful applications using Go
  homepage: https://github.com/wailsapp/wails
  repository: https://github.com/wailsapp/wails

extra:
  recipe-maintainers:
    - danielnachun

