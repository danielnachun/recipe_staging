{% set name = "eslint_d" %}
{% set version = "14.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/eslint_d/-/eslint_d-{{ version }}.tgz
  sha256: 90f2506865f76c8bc346d998ecef5f3f82f7d795300afd1d2213bc41a2138b90

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - eslint_d --help

about:
  home: https://github.com/mantoni/eslint_d.js
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Speed up eslint to accelerate your development workflow
  dev_url: https://github.com/mantoni/eslint_d.js

extra:
  recipe-maintainers:
    - danielnachun
