{% set name = "baskerville" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/calico/{{ name }}
  git_rev: 0a3075fcf04cae747fdb1f090441f0c0ac514b90

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.11
    - pip
    - setuptools
    - setuptools_scm
  run:
    - h5py
    - intervaltree
    - joblib
    - matplotlib-base
    - google-cloud-storage
    - natsort
    - networkx
    - numpy
    - pandas
    - pybigwig
    - pybedtools
    - pysam
    - python >=3.8,<3.11
    - qnorm
    - seaborn
    - scikit-learn
    - scipy
    - statsmodels
    - tabulate
    - tensorflow
    - tqdm

test:
  imports:
    - baskerville

about:
  home: https://github.com/calico/{{ name }}
  summary: Machine learning methods for DNA sequence analysis.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
