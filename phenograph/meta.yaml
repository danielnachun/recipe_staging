{% set name = "phenograph" %}
{% set version = "1.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PhenoGraph-{{ version }}.tar.gz
  sha256: 46b28f9e043a00deba53bb5f35dd84793669ab2bd4ce78900bf7f15f1321515a

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - leidenalg >=0.8.2
    - setuptools >=18.0.1
    - numpy >=1.12
    - scipy >=1.5.1
    - scikit-learn >=0.17
    - psutil >4

test:
  imports:
    - phenograph
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dpeerlab/PhenoGraph.git
  summary: Graph-based clustering for high-dimensional single-cell data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
