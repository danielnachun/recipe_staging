{% set name = "git-delta" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dandavison/delta/archive/{{ version }}.tar.gz
  sha256: 1abd21587bcc1f2ef0cd342784ce990da9978bc345578e45506419e0952de714

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - delta --help

about:
  home: https://github.com/dandavison/delta
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Syntax-highlighting pager for git and diff output
  dev_url: https://github.com/dandavison/delta

extra:
  recipe-maintainers:
    - danielnachun
