schema_version: 1

context:
  name: git-delta
  version: 0.17.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/dandavison/delta/archive/${{ version }}.tar.gz
  sha256: 1abd21587bcc1f2ef0cd342784ce990da9978bc345578e45506419e0952de714

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - delta --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Syntax-highlighting pager for git and diff output
  homepage: https://github.com/dandavison/delta
  repository: https://github.com/dandavison/delta

extra:
  recipe-maintainers:
    - danielnachun

