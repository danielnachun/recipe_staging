{% set name = "perl-params-validationcompiler" %}
{% set version = "0.31" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Params-ValidationCompiler-{{ version }}.tar.gz
  sha256: 7b6497173f1b6adb29f5d51d8cf9ec36d2f1219412b4b2410e9d77a901e84a6d

build:
  number: 0
  ignore_run_exports:
    - perl-test2-suite
    - perl-test-simple
    - perl-test2-plugin-nowarnings
    - perl-test-without-module
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl >=5.32
    - perl-exception-class
    - perl-eval-closure
    - perl-test2-suite
    - perl-test-simple
    - perl-test2-plugin-nowarnings
    - perl-test-without-module
    - perl-specio
  run:
    - perl >=5.32
    - perl-exception-class
    - perl-eval-closure
    - perl-specio

test:
  imports:
    - Params::ValidationCompiler
    - Params::ValidationCompiler::Compiler
    - Params::ValidationCompiler::Exceptions

about:
  home: https://metacpan.org/release/Params-ValidationCompiler
  license: artistic_2
  summary: 'Build an optimized subroutine parameter validator once, use it forever'

maintainers:
  - danielnachun
