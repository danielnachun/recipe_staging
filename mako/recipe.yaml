schema_version: 1

context:
  name: mako
  version: 0.8.13

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/umijs/mako/archive/v${{ version }}.tar.gz
  sha256: 8d5adef4c103814d975f240cf766423bf6fd5de4ce75862bd7b8a78070648938

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - make
    - cargo-bundle-licenses

tests:
  - script:
      - mako --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: An extremely fast, production-grade web bundler based on Rust.
  homepage: https://github.com/umijs/mako
  repository: https://github.com/umijs/mako

extra:
  recipe-maintainers:
    - danielnachun

