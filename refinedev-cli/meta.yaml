{% set name = "refinedev-cli" %}
{% set version = "2.16.38" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@refinedev/cli/-/cli-{{ version }}.tgz
  sha256: ce17d1bdf3c48b450c7417b26245b5b98d0a1d7b1ae3f46213e4f24d1cbdff48

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - refine 2>&1 | grep -q "package.json not found"

about:
  home: https://refine.dev
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: refine is a React-based framework for building internal tools, rapidly.
  dev_url: https://github.com/refinedev/refine

extra:
  recipe-maintainers:
    - danielnachun
