{% set name = "architect-cli" %}
{% set version = "0.1802.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@angular-devkit/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 305c1fbd6d3704991132f9551434587cac3e36dfb1623b178d964c1764c3f52a

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - architect --help

about:
  home: https://github.com/angular/angular-cli
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Executable for running an Architect Builder.
  dev_url: https://github.com/angular/angular-cli

extra:
  recipe-maintainers:
    - danielnachun
