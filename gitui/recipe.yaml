schema_version: 1

context:
  name: gitui
  version: 0.26.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/extrawurst/gitui/archive/v${{ version }}.tar.gz
  sha256: 8075e180f3b01ff0c290b690488a7628c44b4de12346e04a77d823914a48918b

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - make
    - if: win
      then: perl
    - cargo-bundle-licenses
  host:
    - openssl
  ignore_run_exports:
    - openssl

tests:
  - script:
      - gitui --help

about:
  summary: blazing fast terminal-ui for git
  description: Blazing ðŸ’¥ fast terminal-ui for git written in rust ðŸ¦€
  license: MIT
  license_file:
    - THIRDPARTY.yml
    - LICENSE.md
  homepage: https://github.com/extrawurst/gitui
  repository: https://github.com/extrawurst/gitui

extra:
  recipe-maintainers:
    - TheBlackSheep3

