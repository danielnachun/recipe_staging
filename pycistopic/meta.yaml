{% set name = "pycistopic" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/aertslab/pycistopic.git
  git_rev: 787ce422a37f5975b0ebb9e7b19eeaed44847501

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools-scm
    - pip
  run:
    - python
    - adjusttext
    - python-annoy
    - bbknn
    - ctxcore
    - cython
    - ipython
    - ipykernel
    - gensim
    - harmonypy
    - ipympl
    - leidenalg
    - lda
    - loompy
    - matplotlib-base
    - macs2
    - networkx
    - numba
    - numpy
    - pyopenssl
    - pandas >=1.2.0,!=1.3.0
    - polars >=0.11.0
    - pybedtools
    - pyfasta
    - pyranges
    - pybiomart
    - pybigwig
    - python-levenshtein
    - python-igraph
    - ray-core
    - scipy
    - scikit-learn
    - scanpy
    - scanorama
    - scrublet
    - seaborn
    - statsmodels
    - pytables
    - tmtoolkit
    - typing
    - umap-learn
    - xlrd
    - papermill
    - bs4
    - lxml
    - tspex
    - pyscenic
    - loomxpy
    - sphinx_rtd_theme
    - nbsphinx
    - nbsphinx-link
    - numpydoc

test:
  imports:
    - pycisTopic
  commands:
  #   - pip check
    - pycistopic --help
  requires:
    - pip

about:
  home: https://github.com/aertslab/pycisTopic
  summary: the blessed package to manage your versions by scm tags
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - danielnachun
