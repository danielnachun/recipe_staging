{% set name = "doctest" %}
{% set version = "0.22.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sol/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 458e9e885cf37b5ef07ae276572ce220843e4654d59b024ed42813acc7f0b681

build:
  number: 0
  skip: true  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cabal-install
    - cabal-plan
    - ghc
  host:
    - libiconv  #[osx]
  host:
    - libiconv  #[osx]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/sol/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: An implementation of Python's doctest for Haskell
  dev_url: https://github.com/sol/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
