{% set name = "angular-language-server" %}
{% set version = "18.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@angular/language-server/-/language-server-{{ version }}.tgz
  sha256: 52f60ec6ce7d8ce3bd61fd2dbd7f7a3f847fdfaa8f7849def8d40016483d122b

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - ngserver --help

about:
  home: https://github.com/angular/vscode-ng-language-service
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Language Server Protocol (LSP) implementation of the Angular Language Service.
  dev_url: https://github.com/angular/vscode-ng-language-service

extra:
  recipe-maintainers:
    - danielnachun
