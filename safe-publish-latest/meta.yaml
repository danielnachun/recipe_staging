{% set name = "safe-publish-latest" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/safe-publish-latest/-/safe-publish-latest-{{ version }}.tgz
  sha256: be39b4f144d32e6b87c2f99312029a2463cff4eca9ee3b7d19490f61ccbeed26

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - safe-publish-latest --help

about:
  home: https://github.com/ljharb/safe-publish-latest
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Ensure that when you `npm publish`, the "latest" tag is only set for the truly latest version.
  dev_url: https://github.com/ljharb/safe-publish-latest

extra:
  recipe-maintainers:
    - danielnachun
