{% set name = "hexo" %}
{% set version = "7.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hexojs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 31975718410ff44327441f32464529b1b59bb3e317f8923b2866fbb547cac31f

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/hexojs/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A fast, simple & powerful blog framework, powered by Node.js.
  dev_url: https://github.com/hexojs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
