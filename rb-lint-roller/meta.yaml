{% set gem_name = "lint_roller" %}
{% set name = "rb-lint_roller" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ gem_name }}-{{ version }}.gem
  sha256: ddd2e345ab83366c22212e2ef5a85d3136da4e19322ddd90a06059c76fbbfe14

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ gem_name }}-{{ version }}.gem
    - gem unpack {{ gem_name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - ruby

test:
  commands:
    - ruby -r {{ gem_name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/lint_roller
  license: MIT
  summary: A plugin specification for linter and formatter rulesets

extra:
  recipe-maintainers:
    - danielnachun
