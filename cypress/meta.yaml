{% set name = "cypress" %}
{% set version = "13.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/cypress/-/cypress-{{ version }}.tgz
  sha256: 70d78f8eacf67c7db8c36b5e9f6ab9f9ae5df844a0dde5ca2cd4365e062321e8

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - cypress --help

about:
  home: https://github.com/cypress-io/cypress
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Fast, easy and reliable testing for anything that runs in a browser.
  dev_url: https://github.com/cypress-io/cypress

extra:
  recipe-maintainers:
    - danielnachun
