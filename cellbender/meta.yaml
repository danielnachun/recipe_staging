{% set name = "cellbender" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellbender-{{ version }}.tar.gz
  sha256: 94a46fb2b5921414ea86213cfdebca267b9ba6ba02df854cbd353980ab3aff42

build:
  entry_points:
    - cellbender = cellbender.base_cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=61.2
    - pip
  run:
    - python
    - numpy
    - scipy
    - pytables
    - pandas
    - pyro-ppl >=1.8.4
    - pytorch
    - matplotlib-base
    - anndata >=0.7
    - loompy
    - ipython
    - jupyter
    - jupyter_contrib_nbextensions
    - notebook <7.0.0
    - nbconvert <7.0.0
    - psutil

test:
  imports:
    - cellbender
  commands:
    - pip check
    - cellbender --help
  requires:
    - pip

about:
  summary: A software package for eliminating technical artifacts from high-throughput single-cell RNA sequencing (scRNA-seq) data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
