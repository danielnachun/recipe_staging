schema_version: 1

context:
  name: snyk-ls
  version: 20240830.154625

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/snyk/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 5caa5ba8009b691e013d461af876845d0c554de67751ec97b39b82ac120f8b44

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - ${{ name }} --help 2>&1 | grep -q "Usage of snyk-ls"

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Language Server used by IDEs as Snyk Backend for Frontends
  homepage: https://github.com/snyk/${{ name }}
  repository: https://github.com/snyk/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

