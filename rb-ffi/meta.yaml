{% set name = "ffi" %}
{% set version = "1.15.5" %}

package:
  name: "rb-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 6f2ed2fa68047962d6072b964420cba91d82ce6fa8ee251950c17fca6af3c2a0

build:
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem -- --enable-system-libffi
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - libffi
    - ruby >=3.2
  run:
    - libffi
    - ruby >=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  summary: Ruby FFI library
  dev_url: https://github.com/ffi/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
