{% set name = "addressable" %}
{% set version = "2.8.7" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 462986537cf3735ab5f3c0f557f14155d778f4b43ea4f485a9deb9c8f7c58232

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - ruby>=3.2

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: Apache-2.0
  license_file: {{ name }}-{{ version }}/LICENSE.txt
  summary: Addressable is an alternative implementation to the URI implementation that is part of Ruby's standard library.
  dev_url: https://github.com/sporkmonger/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
