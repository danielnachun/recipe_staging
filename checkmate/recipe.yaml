schema_version: 1

context:
  name: checkmate
  version: 0.9.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/adedayo/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 77146ed5cae25c637aba29253f4111012287a78ee0be0ef9ba1e11ebe8b0c79e

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - license-files/
  summary: CheckMate is a pluggable code security analysis tool that provides security analysis for your software and for configuration files associated with the software
  homepage: https://github.com/adedayo/${{ name }}
  repository: https://github.com/adedayo/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

