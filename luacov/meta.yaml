{% set name = "luacov" %}
{% set version = "0.15.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/lunarmodules/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 19ebe0fdd5dd05ab63d5192371dcf272f2c7ccea5366e98fee440a2f30e021d8

build:
  noarch: generic
  number: 0

requirements:
  host:
    - luarocks
    - lua
  run:
    - lua
    - lua-datafile

test:
  commands:
    - lua -e "require('luacov')"
    - luacov --help

about:
  home: https://github.com/lunarmodules/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: LuaCov is a simple coverage analyzer for Lua code.
  dev_url: https://github.com/lunarmodules/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
