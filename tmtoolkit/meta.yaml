{% set name = "tmtoolkit" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tmtoolkit-{{ version }}.tar.gz
  sha256: 6df5429cd675989f21d9f075ddb11fe5ae273d6544fc337a2589bab2bc331909

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.23.0,<2.0
    - scipy >=1.7.0,<2.0
    - globre >=0.1.5,<0.2
    - pandas >=1.4.0,<3.0
    - xlrd >=2.0.0
    - openpyxl >=3.0.0,<4.0
    - matplotlib-base >=3.5.0,<4.0
    - bidict >=0.21.0,<1.0
    - wheel >=0.40,<1.0

test:
  imports:
    - tmtoolkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/internaut/tmtoolkit
  summary: Text Mining and Topic Modeling Toolkit
  dev_url: https://github.com/internaut/tmtoolkit
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
