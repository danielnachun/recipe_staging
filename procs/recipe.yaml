schema_version: 1

context:
  name: procs
  version: 0.14.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/dalance/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 539b88565c775a106063da5cc5148cfdc7e010534f3dbc90cb8f6317d51ca96b

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - if: linux
      then: sysroot_linux-64=2.17

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: Modern replacement for ps written by Rust
  homepage: https://github.com/dalance/${{ name }}
  repository: https://github.com/dalance/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

