{% set name = "procs" %}
{% set version = "0.14.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dalance/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 539b88565c775a106063da5cc5148cfdc7e010534f3dbc90cb8f6317d51ca96b

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - sysroot_linux-64=2.17  # [linux]

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/dalance/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Modern replacement for ps written by Rust
  dev_url: https://github.com/dalance/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
