{% set name = "procs" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dalance/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: bb4f9d696081807ca105593092f8acd04ca339ae43fff29e0e820c6fc5e3f9ea

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - sysroot_linux-64=2.17

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/dalance/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Modern replacement for ps written by Rust
  dev_url: https://github.com/dalance/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
