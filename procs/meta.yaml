{% set name = "procs" %}
{% set version = "0.14.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dalance/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a3012bba984faddcf8da2a72d21eb9a7e9be8d5d86a387d321987743b0080a8c

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - sysroot_linux-64=2.17

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/dalance/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Modern replacement for ps written by Rust
  dev_url: https://github.com/dalance/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
