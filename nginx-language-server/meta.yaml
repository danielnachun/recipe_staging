{% set name = "nginx-language-server" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nginx_language_server-{{ version }}.tar.gz
  sha256: 34223dcf53bca6e297c38c2c4b7af152dbe5205ecaf2b09b09217de70717e5f2

build:
  entry_points:
    - nginx-language-server = nginx_language_server.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<3.12
    - crossplane >=0.5.8,<0.6.0
    - lsprotocol >=2022.0.0a10
    - pydantic >=1.7.3,<2.0.0
    - pygls >=1.0.0,<2.0.0

test:
  imports:
    - nginx_language_server
  commands:
    - pip check
    - nginx-language-server --help
  requires:
    - pip

about:
  home: https://github.com/pappasam/nginx-language-server
  summary: A language server for nginx.conf
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
