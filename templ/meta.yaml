{% set name = "templ" %}
{% set version = "0.2.771" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/a-h/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4d9b352e69198ddbc0ad7abb2bde2abff7a35f4ad8723c46ac7b36af6f0a8628

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/a-h/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: A golang formatter that fixes long lines
  dev_url: https://github.com/a-h/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
