context:
  name: argon2_cffi
  version: 23.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/argon2_cffi-${{ version }}.tar.gz
  sha256: 879c3e79a2729ce768ebb7d36d4609e3a78a4ca2ec3a9f12286ca057e3d0db08

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python =3.9
    - hatchling
    - hatch-vcs
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >=3.9
    - argon2-cffi-bindings

tests:
  - python:
      imports:
        - argon2_cffi
      pip_check: true

about:
  summary: Argon2 for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
