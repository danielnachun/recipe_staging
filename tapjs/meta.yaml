{% set name = "tapjs" %}
{% set version = "21.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/tapjs/{{ name }}
  git_rev: tap@{{version}}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - tap --help

about:
  home: https://github.com/tapjs/{{ name }}
  license: MIT
  license_file:
    - LICENSE.md
    - third-party-licenses.txt
  summary: Test Anything Protocol tools for node
  dev_url: https://github.com/tapjs/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
