schema_version: 1

context:
  name: prime
  version: 0.1.2

package:
  name: rb-${{ name|lower }}
  version: ${{ version }}

source:
  url: https://rubygems.org/downloads/${{ name }}-${{ version }}.gem
  sha256: d4e956cadfaf04de036dc7dc74f95bf6a285a62cc509b28b7a66b245d19fe3a4

build:
  number: 0
  noarch: generic
  script:
    - gem install -N -l -V --norc --ignore-dependencies ${{ name }}-${{ version }}.gem
    - gem unpack ${{ name }}-${{ version }}.gem

requirements:
  host:
    - ruby=3.2
  run:
    - rb-forwardable
    - rb-singleton
    - ruby>=3.2

tests:
  - script:
      - ruby -r ${{ name }} -e 'exit 0'

about:
  license: BSD-2-Clause
  license_file: ${{ name }}-${{ version }}/LICENSE.txt
  summary: Prime numbers and factorization library.
  homepage: https://rubygems.org/gems/${{ name }}
  repository: https://github.com/ruby/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

