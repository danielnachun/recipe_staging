{% set name = "jsonlint" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zaach/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a7f763575d3e3ecc9b2a24b18ccbad2b4b38154c073ac63ebc9517c4cb2de06f

build:
  number: 1

requirements:
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/zaach/{{ name }}
  license: MIT
  summary: JSON parser and validator with a CLI
  dev_url: https://github.com/zaach/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
