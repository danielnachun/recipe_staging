schema_version: 1

context:
  name: himalaya
  version: 0.6.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/soywod/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: e0627eab2758b470051309e4c60bd4e2b0b22cc7a4d6810d94d629648a06d81e

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - if: not win
      then: openssl

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file: LICENSE
  summary: CLI email client written in Rust
  homepage: https://github.com/soywod/${{ name }}
  repository: https://github.com/soywod/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

