{% set name = "djhtml" %}
{% set version = "3.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/djhtml-{{ version }}.tar.gz
  sha256: abfc4d7b4730432ca6a98322fbdf8ae9d6ba254ea57ba3759a10ecb293bc57de

build:
  entry_points:
    - djtxt = djhtml.__main__:main
    - djhtml = djhtml.__main__:main
    - djcss = djhtml.__main__:main
    - djjs = djhtml.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - djhtml
  commands:
    - pip check
    - djtxt --help
    - djhtml --help
    - djcss --help
    - djjs --help
  requires:
    - pip

about:
  home: https://github.com/rtts/djhtml
  summary: Django/Jinja template indenter
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
