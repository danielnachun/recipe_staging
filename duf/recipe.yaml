schema_version: 1

context:
  name: duf
  version: 0.8.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/muesli/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: ebc3880540b25186ace220c09af859f867251f4ecaef435525a141d98d71a27a

build:
  number: 1

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: "Disk Usage/Free Utility - a better 'df' alternative"
  homepage: https://github.com/muesli/${{ name }}
  repository: https://github.com/muesli/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

