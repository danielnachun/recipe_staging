{% set name = "aften" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/{{ name }}/{{ name }}/{{ version }}/{{ name }}-{{ version }}.tar.bz2
  sha256: 87cc847233bb92fbd5bed49e2cdd6932bb58504aeaefbfd20ecfbeb9532f0c0a
  patches:
    - aarch64_fix.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make

test:
  commands:
    - aften -h

about:
  home: https://aften.sourceforge.io/
  license: LGPL-2.1-or-later
  license_file: COPYING
  summary: Audio encoder which generates ATSC A/52 compressed audio streams

extra:
  recipe-maintainers:
    - danielnachun
