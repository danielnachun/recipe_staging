{% set name = "dprint" %}
{% set version = "0.45.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a7bbec480c535f49b17ff01e02d384e27c09d28d5610f4112e562c3a4f2ce590

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://{{ name }}.dev
  license: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: Pluggable and configurable code formatting platform written in Rust
  dev_url: https://github.com/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
