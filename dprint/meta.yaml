{% set name = "dprint" %}
{% set version = "0.40.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 06afa0d071a35d759d8f5e480a52c3936c3daa85d1053df48a65fcbb1074683b

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://{{ name }}.dev
  license: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: Pluggable and configurable code formatting platform written in Rust
  dev_url: https://github.com/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
