{% set name = "dprint" %}
{% set version = "0.42.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 3843644d142efb61222d7fb9faaab2776f350bc3243830c7f82bcf609ef7bfb9

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://{{ name }}.dev
  license: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: Pluggable and configurable code formatting platform written in Rust
  dev_url: https://github.com/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
