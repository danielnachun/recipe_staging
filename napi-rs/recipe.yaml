context:
  version: 2.16.13

package:
  name: napi-rs
  version: ${{ version }}

source:
  url: https://github.com/napi-rs/napi-rs/archive/napi@${{ version }}.tar.gz
  sha256: f990b46a8940220f1dd63c52cf2f943f87bb8cd9b239bb68205b7dfa245f4752

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('rust') }}
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - napi-rs --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A framework for building compiled Node.js add-ons in Rust via Node-API
  homepage: https://github.com/napi-rs/napi-rs
  repository: https://github.com/napi-rs/napi-rs

extra:
  recipe-maintainers:
    - danielnachun
