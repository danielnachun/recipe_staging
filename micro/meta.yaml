{% set name = "micro" %}
{% set version = "2.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/zyedidia/{{ name }}.git
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}  # [osx]
    - go
    - make

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/zyedidia/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Modern and intuitive terminal-based text editor
  dev_url: https://github.com/zyedidia/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
