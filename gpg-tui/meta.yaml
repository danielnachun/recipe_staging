{% set name = "gpg-tui" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/orhun/{{ name }}/archive/v{{ version}}.tar.gz
  sha256: 741def01fe84ee20c3eac1cbbe2533e1a9c387832cab31b5d233062338254ce1

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - gpgme
    - libgpg-error
  run:
    - gnupg

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/orhun/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Manage your GnuPG keys with ease!
  dev_url: https://github.com/orhun/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
