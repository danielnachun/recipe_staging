schema_version: 1

context:
  name: reportgenerator
  version: 5.3.8

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/danielpalme/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: b7debcaec7af2d6b039bc6a0fd7da3e71163ad91ca17a614c269a9a6162a072e

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - ${{ name }} 2>&1 | grep -q "No report files specified."

about:
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - license-files/
  summary: ReportGenerator converts coverage reports generated by coverlet, OpenCover, dotCover, Visual Studio, NCover, Cobertura, JaCoCo, Clover, gcov or lcov into human readable reports in various formats.
  homepage: https://github.com/danielpalme/${{ name }}
  repository: https://github.com/danielpalme/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

