{% set name = "perl-strictures" %}
{% set version = "2.000006" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/H/HA/HAARG/strictures-{{ version }}.tar.gz
  sha256: 09d57974a6d1b2380c802870fed471108f51170da81458e2751859f2714f8d57

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=site NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl=5.32
  run:
    - perl>=5.32

about:
  home: http://metacpan.org/pod/strictures
  license: perl_5
  summary: 'Turn on strict and make most warnings fatal'

maintainers:
  - danielnachun
