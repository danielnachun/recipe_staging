{% set name = "next.js" %}
{% set version = "14.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vercel/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d0e3b93d29f40e04b441132189b1341376cc8d302800059e2685e31f671231fd

build:
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - next --help

about:
  home: https://github.com/vercel/{{ name }}
  license: MIT
  license_file:
    - license.md
    - third-party-licenses.txt
  summary: The React Framework
  dev_url: https://github.com/vercel/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
