{% set name = "next.js" %}
{% set version = "14.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/next/-/next-{{ version }}.tgz
  sha256: 0f719b2251fd58f08fb0a1dc637789e83bd049870348f298b8f282b96d1be615

build:
  number: 0

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - next --help

about:
  home: https://github.com/vercel/{{ name }}
  license: MIT
  license_file:
    - license.md
    # - third-party-licenses.txt
  summary: The React Framework
  dev_url: https://github.com/vercel/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
