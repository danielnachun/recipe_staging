schema_version: 1

context:
  name: delve
  version: 1.22.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/go-delve/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: fe6f0d97c233d4f0f1ed422c11508cc57c14e9e0915f9a258f1912c46824cbfb

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - dlv --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Debugger for the Go programming language
  homepage: https://github.com/go-delve/${{ name }}
  repository: https://github.com/go-delve/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

