{% set name = "reason" %}
{% set version = "3.12.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/reasonml/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d05f784da6bbeec8b5211a0fa31a80c8894c8fe8c8f5c2b5d57b01d033d78659

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - binutils # [linux]
    - gcc # [linux]
    - sysroot_linux-64=2.17  # [linux]
    - make
    - odig
    - opam

test:
  commands:
    - refmt --help

about:
  home: https://github.com/reasonml/{{ name }}
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: Simple, fast & type safe code that leverages the JavaScript & OCaml ecosystems
  dev_url: https://github.com/reasonml/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
