schema_version: 1

context:
  name: ghorg
  version: 1.9.12

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/gabrie30/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 8052b122ab18570714009a0dd0caf4ac2b437f3f7ab753b2e080a5ce21afddc2

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

tests:
  - script:
      - ${{ name }} --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: "Quickly clone an entire org's or user's repositories into one directory"
  homepage: https://github.com/gabrie30/${{ name }}
  repository: https://github.com/gabrie30/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

