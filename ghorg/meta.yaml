{% set name = "ghorg" %}
{% set version = "1.9.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gabrie30/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 29e11bfc4f313bcd4f4c8fcb58921b8e4b98ba4570f7b0c85e0e360d9685cd00

build:
  number: 0

requirements:
  build:
    - go
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/gabrie30/{{ name }}
  license: Apache-2.0
  license_file: 
    - LICENSE
    - license-files/
  summary: Quickly clone an entire org's or user's repositories into one directory
  dev_url: https://github.com/gabrie30/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
