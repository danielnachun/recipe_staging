schema_version: 1

context:
  name: typos-cli
  version: 1.22.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/crate-ci/typos/archive/v${{ version }}.tar.gz
  sha256: b7f8157e309efc17a7ec44de28d2ad7f42a752f37a022685b2d92e873cd5a39f

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - typos --help

about:
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Source code spell checker
  homepage: https://github.com/crate-ci/${{ name }}
  repository: https://github.com/crate-ci/${{ name }}

extra:
  recipe-maintainers:
    - danielnachun

